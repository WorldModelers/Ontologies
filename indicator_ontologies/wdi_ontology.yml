      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_Slovak_Republic_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female pupils as a percentage of total pupils at secondary level includes enrollments
      in public and private schools.
    name: Secondary_education,_pupils_(%_female)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross value added at factor cost (formerly GDP at factor cost) is derived as
      the sum of the value added in the agriculture, industry and services sectors.
      If the value added of these sectors is calculated at purchaser values, gross
      value added at factor cost is derived by subtracting net product taxes from
      GDP. Data are in constant 2010 U.S. dollars.
    name: Gross_value_added_at_factor_cost_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - IMF repurchases are total repayments of outstanding drawings from the General
      Resources Account during the year specified, excluding repayments due in the
      reserve tranche. Data are in current U.S. dollars.
    name: IMF_repurchases_(AMT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_Canada_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Number of adults (ages 15+) and children (ages 0-14) newly infected with HIV.
    name: Adults_(ages_15+)_and_children_(ages_0-14)_newly_infected_with_HIV
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Coverage of social insurance programs shows the percentage of population participating
      in programs that provide old age contributory pensions (including survivors
      and disability) and social security and health insurance benefits (including
      occupational injury benefits, paid sick leave, maternity and other social insurance).
      Estimates include both direct and indirect beneficiaries.
    name: Coverage_of_social_insurance_programs_in_richest_quintile_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trained teachers in primary education are the percentage of primary school teachers
      who have received the minimum organized teacher training (pre-service or in-service)
      required for teaching in a given country.
    name: Trained_teachers_in_primary_education,_female_(%_of_female_teachers)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Account denotes the percentage of respondents who report having an account (by
      themselves or together with someone else) at a bank or another type of financial
      institution or report personally using a mobile money service in the past 12
      months (male, % age 15+).
    name: Account_ownership_at_a_financial_institution_or_with_a_mobile-money-service_provider,_male_(%_of_population_ages_15+)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net investment in government nonfinancial assets includes fixed assets, inventories,
      valuables, and nonproduced assets. Nonfinancial assets are stores of value and
      provide benefits either through their use in the production of goods and services
      or in the form of property income and holding gains. Net investment in nonfinancial
      assets also includes consumption of fixed capital.
    name: Net_investment_in_nonfinancial_assets_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Share of out-of-pocket payments of total current health expenditures.  Out-of-pocket
      payments are spending on health directly out-of-pocket by households.
    name: Out-of-pocket_expenditure_(%_of_current_health_expenditure)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Self-employed workers are those workers who, working on their own account or
      with one or a few partners or in cooperative, hold the type of jobs defined
      as a self-employment jobs. i.e. jobs where the remuneration is directly dependent
      upon the profits derived from the goods and services produced. Self-employed
      workers include four sub-categories of employers, own-account workers, members
      of producers' cooperatives, and contributing family workers.
    name: Self-employed,_total_(%_of_total_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Sex ratio at birth refers to male births per female births. The data are 5 year
      averages.
    name: Sex_ratio_at_birth_(male_births_per_female_births)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Average precipitation is the long-term average in depth (over space and time)
      of annual precipitation in the country. Precipitation is defined as any kind
      of water that falls from clouds as a liquid or a solid.
    name: Average_precipitation_in_depth_(mm_per_year)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net enrollment rate is the ratio of children of official school age who are
      enrolled in school to the population of the corresponding official school age.
      Primary education provides children with basic reading, writing, and mathematics
      skills along with an elementary understanding of such subjects as history, geography,
      natural science, social science, art, and music.
    name: School_enrollment,_primary,_female_(%_net)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Time to prepare and pay taxes is the time, in hours per year, it takes to prepare,
      file, and pay (or withhold) three major types of taxes: the corporate income
      tax, the value added or sales tax, and labor taxes, including payroll taxes
      and social security contributions.'
    name: Time_to_prepare_and_pay_taxes_(hours)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt from private creditors include bonds that
      are either publicly issued or privately placed; commercial bank loans from private
      banks and other private financial institutions; and other private credits from
      manufacturers, exporters, and other suppliers of goods, and bank credits covered
      by a guarantee of an export credit agency. Principal repayments are actual amounts
      of principal (amortization) paid by the borrower in currency, goods, or services
      in the year specified. Data are in current U.S. dollars.
    name: PPG,_private_creditors_(AMT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt outstanding from the International Development
      Association (IDA) is concessional. Concessional debt is defined as loans with
      an original grant element of 25 percent or more. The grant element of a loan
      is the grant equivalent expressed as a percentage of the amount committed. It
      is used as a measure of the overall cost of borrowing. The grant equivalent
      of a loan is its commitment (present) value, less the discounted present value
      of its contractual debt service; conventionally, future service payments are
      discounted at 10 percent. Interest payments are actual amounts of interest paid
      by the borrower in currency, goods, or services in the year specified. Data
      are in current U.S. dollars.
    name: PPG,_IDA_(INT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Charges for the use of intellectual property are payments and receipts between
      residents and nonresidents for the authorized use of proprietary rights (such
      as patents, trademarks, copyrights, industrial processes and designs including
      trade secrets, and franchises) and for the use, through licensing agreements,
      of produced originals or prototypes (such as copyrights on books and manuscripts,
      computer software, cinematographic works, and sound recordings) and related
      rights (such as for live performances and television, cable, or satellite broadcast).
      Data are in current U.S. dollars.
    name: Charges_for_the_use_of_intellectual_property,_payments_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Children out of school are the number of primary-school-age children not enrolled
      in primary or secondary school.
    name: Children_out_of_school,_primary,_male
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise imports from low- and middle-income economies in Europe and Central
      Asia are the sum of merchandise imports by the reporting economy from low- and
      middle-income economies in the Europe and Central Asia region according to the
      World Bank classification of economies. Data are expressed as a percentage of
      total merchandise imports by the economy. Data are computed only if at least
      half of the economies in the partner country group had non-missing data.
    name: Merchandise_imports_from_low-_and_middle-income_economies_in_Europe_&_Central_Asia_(%_of_total_merchandise_imports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net flows on external debt are disbursements on long-term external debt and
      IMF purchases minus principal repayments on long-term external debt and IMF
      repurchases up to 1984. Beginning in 1985 this line includes the change in stock
      of short-term debt (including interest arrears for long-term debt). Thus, if
      the change in stock is positive, a disbursement is assumed to have taken place;
      if negative, a repayment is assumed to have taken place. Long-term external
      debt is defined as debt that has an original or extended maturity of more than
      one year and that is owed to nonresidents by residents of an economy and repayable
      in currency, goods, or services. Data are in current U.S. dollars.
    name: Net_flows_on_external_debt,_total_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Household final consumption expenditure (formerly private consumption) is the
      market value of all goods and services, including durable products (such as
      cars, washing machines, and home computers), purchased by households. It excludes
      purchases of dwellings but includes imputed rent for owner-occupied dwellings.
      It also includes payments and fees to governments to obtain permits and licenses.
      Here, household consumption expenditure includes the expenditures of nonprofit
      institutions serving households, even when reported separately by the country.
      This item also includes any statistical discrepancy in the use of resources
      relative to the supply of resources. Data are in constant local currency.
    name: Household_final_consumption_expenditure,_etc._(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Bonds are securities issued with a fixed rate of interest for a period of more
      than one year. They include net flows through cross-border public and publicly
      guaranteed and private nonguaranteed bond issues. Data are in current U.S. dollars.
    name: Portfolio_investment,_bonds_(PPG_+_PNG)_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trained teachers in lower secondary education are the percentage of lower secondary
      school teachers who have received the minimum organized teacher training (pre-service
      or in-service) required for teaching in a given country.
    name: Trained_teachers_in_lower_secondary_education,_male_(%_of_male_teachers)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross intake ratio in first grade of primary education is the number of new
      entrants in the first grade of primary education regardless of age, expressed
      as a percentage of the population of the official primary entrance age.
    name: Gross_intake_ratio_in_first_grade_of_primary_education,_male_(%_of_relevant_age_group)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population between the ages 45 to 49 as a percentage of the total male
      population.
    name: Population_ages_45-49,_male_(%_of_male_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Proportion of women ages 15-49 years (married or in union) who make their own
      decision on all three selected areas i.e. can say no to sexual intercourse with
      their husband or partner if they do not want; decide on use of contraception;
      and decide on their own health care. Only women who provide a "yes" answer to
      all three components are considered as women who "make her own decisions regarding
      sexual and reproductive".
    name: Women_making_their_own_informed_decisions_regarding_sexual_relations,_contraceptive_use_and_reproductive_health_care__(%_of_women_age_15-49)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Private enrollment refers to pupils or students enrolled in institutions that
      are not operated by a public authority but controlled and managed, whether for
      profit or not, by a private body such as a nongovernmental organization, religious
      body, special interest group, foundation or business enterprise.
    name: School_enrollment,_primary,_private_(%_of_total_primary)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Value added per worker is a measure of labor productivity-value added per unit
      of input. Value added denotes the net output of a sector after adding up all
      outputs and subtracting intermediate inputs. Data are in constant 2010 U.S.
      dollars. Services corresponds to the International Standard Industrial Classification
      (ISIC) tabulation categories G-P (revision 3) or tabulation categories G-U (revision
      4), and includes wholesale and retail trade and restaurants and hotels; transport,
      storage, and communications; financing, insurance, real estate, and business
      services; and community, social and personal services.
    name: Services,_value_added_per_worker_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Terrestrial protected areas are totally or partially protected areas of at least
      1,000 hectares that are designated by national authorities as scientific reserves
      with limited public access, national parks, natural monuments, nature reserves
      or wildlife sanctuaries, protected landscapes, and areas managed mainly for
      sustainable use. Marine protected areas are areas of intertidal or subtidal
      terrain--and overlying water and associated flora and fauna and historical and
      cultural features--that have been reserved by law or other effective means to
      protect part or all of the enclosed environment. Sites protected under local
      or provincial law are excluded.
    name: Terrestrial_and_marine_protected_areas_(%_of_total_territorial_area)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Debt forgiveness or reduction shows the change in debt stock due to debt forgiveness
      or reduction. It is derived by subtracting debt forgiven and debt stock reduction
      from debt buyback. Data are in current U.S. dollars.
    name: Debt_forgiveness_or_reduction_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Interest payments include interest payments on government debt--including long-term
      bonds, long-term loans, and other debt instruments--to domestic and foreign
      residents.
    name: Interest_payments_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The net financial account shows net acquisition and disposal of financial assets
      and liabilities. It measures how net lending to or borrowing from nonresidents
      is financed, and is conceptually equal to the sum of the balances on the current
      and capital accounts. Data are in current U.S. dollars.
    name: Net_financial_account_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of underweight, male, is the percentage of boys under age 5 whose
      weight for age is more than two standard deviations below the median for the
      international reference population ages 0-59 months. The data are based on the
      WHO's new child growth standards released in 2006.
    name: Prevalence_of_underweight,_weight_for_age,_male_(%_of_children_under_5)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Education expenditure refers to the current operating expenditures in education,
      including wages and salaries and excluding capital investments in buildings
      and equipment.
    name: Adjusted_savings:_education_expenditure_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Documentary compliance captures the time and cost associated with compliance
      with the documentary requirements of all government agencies of the origin economy,
      the destination economy and any transit economies. The aim is to measure the
      total burden of preparing the bundle of documents that will enable completion
      of the international trade for the product and partner pair assumed in the case
      study.
    name: Cost_to_import,_documentary_compliance_(US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The number of procedures undertaken in an operating theatre per 100,000 population
      per year in each country. A procedure is defined as the incision, excision,
      or manipulation of tissue that needs regional or general anaesthesia, or profound
      sedation to control pain.
    name: Number_of_surgical_procedures_(per_100,000_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Share of tariff lines with specific rates is the share of lines in the tariff
      schedule that are set on a per unit basis or that combine ad valorem and per
      unit rates. It shows the extent to which countries use tariffs based on physical
      quantities or other, non-ad valorem measures. Primary products are commodities
      classified in SITC revision 3 sections 0-4 plus division 68 (nonferrous metals).
    name: Share_of_tariff_lines_with_specific_rates,_primary_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nonguaranteed long-term commercial bank loans from private banks and other private
      financial institutions. Debt service payments are the sum of principal repayments
      and interest payments actually made in the year specified. Data are in current
      U.S. dollars.
    name: PNG,_commercial_banks_and_other_creditors_(TDS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total reserves comprise holdings of monetary gold, special drawing rights, reserves
      of IMF members held by the IMF, and holdings of foreign exchange under the control
      of monetary authorities. The gold component of these reserves is valued at year-end
      (December 31) London prices. This item shows reserves expressed in terms of
      the number of months of imports of goods and services they could pay for [Reserves/(Imports/12)].
    name: Total_reserves_in_months_of_imports
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population between the ages 15 to 64. Population is based on the de facto
      definition of population, which counts all residents regardless of legal status
      or citizenship.
    name: Population_ages_15-64,_male
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Present value of debt is the sum of short-term external debt plus the discounted
      sum of total debt service payments due on public, publicly guaranteed, and private
      nonguaranteed long-term external debt over the life of existing loans. The GNI
      denominator is a three-year average.
    name: Present_value_of_external_debt_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - External balance on goods and services (formerly resource balance) equals exports
      of goods and services minus imports of goods and services (previously nonfactor
      services). Data are in current U.S. dollars.
    name: External_balance_on_goods_and_services_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Industry corresponds to ISIC divisions 10-45 and includes manufacturing (ISIC
      divisions 15-37). It comprises value added in mining, manufacturing (also reported
      as a separate subgroup), construction, electricity, water, and gas. Value added
      is the net output of a sector after adding up all outputs and subtracting intermediate
      inputs. It is calculated without making deductions for depreciation of fabricated
      assets or depletion and degradation of natural resources. The origin of value
      added is determined by the International Standard Industrial Classification
      (ISIC), revision 3. Data are in constant 2010 U.S. dollars.
    name: Industry,_value_added_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Broad money (IFS line 35L..ZK) is the sum of currency outside banks; demand
      deposits other than those of the central government; the time, savings, and
      foreign currency deposits of resident sectors other than the central government;
      bank and traveler's checks; and other securities such as certificates of deposit
      and commercial paper.
    name: Broad_money_to_total_reserves_ratio
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adjusted net savings are equal to net national savings plus education expenditure
      and minus energy depletion, mineral depletion, net forest depletion, and carbon
      dioxide. This series excludes particulate emissions damage.
    name: Adjusted_net_savings,_excluding_particulate_emission_damage_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Firms expected to give gifts in meetings with tax officials is the percentage
      of firms that answered positively to the question was a gift or informal payment
      expected or requested during a meeting with tax officials?
    name: Firms_expected_to_give_gifts_in_meetings_with_tax_officials_(%_of_firms)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Ores and metals comprise the commodities in SITC sections 27 (crude fertilizer,
      minerals nes); 28 (metalliferous ores, scrap); and 68 (non-ferrous metals).
    name: Ores_and_metals_exports_(%_of_merchandise_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - International tourism expenditures are expenditures of international outbound
      visitors in other countries, including payments to foreign carriers for international
      transport. These expenditures may include those by residents traveling abroad
      as same-day visitors, except in cases where these are important enough to justify
      separate classification. For some countries they do not include expenditures
      for passenger transport items. Data are in current U.S. dollars.
    name: International_tourism,_expenditures_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Number of procedures to register property is the number of procedures required
      for a businesses to secure rights to property.
    name: Procedures_to_register_property_(number)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt outstanding from the International Development
      Association (IDA) is concessional. Concessional debt is defined as loans with
      an original grant element of 25 percent or more. The grant element of a loan
      is the grant equivalent expressed as a percentage of the amount committed. It
      is used as a measure of the overall cost of borrowing. The grant equivalent
      of a loan is its commitment (present) value, less the discounted present value
      of its contractual debt service; conventionally, future service payments are
      discounted at 10 percent. Principal repayments are actual amounts of principal
      (amortization) paid by the borrower in currency, goods, or services in the year
      specified. Data are in current U.S. dollars.
    name: PPG,_IDA_(AMT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Carbon dioxide damage is estimated to be $20 per ton of carbon (the unit damage
      in 1995 U.S. dollars) times the number of tons of carbon emitted.
    name: Adjusted_savings:_carbon_dioxide_damage_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment to population ratio is the proportion of a country's population that
      is employed. Employment is defined as persons of working age who, during a short
      reference period, were engaged in any activity to produce goods or provide services
      for pay or profit, whether at work during the reference period (i.e. who worked
      in a job for at least one hour) or not at work due to temporary absence from
      a job, or to working-time arrangements. Ages 15-24 are generally considered
      the youth population.
    name: Employment_to_population_ratio,_ages_15-24,_female_(%)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed post-secondary
      non-tertiary education.
    name: Educational_attainment,_at_least_completed_post-secondary,_population_25+,_female_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Bilateral debt includes loans from governments and their agencies (including
      central banks), loans from autonomous bodies, and direct loans from official
      export credit agencies. Concessional debt is defined as loans with an original
      grant element of 25 percent or more. The grant element of a loan is the grant
      equivalent expressed as a percentage of the amount committed. It is used as
      a measure of the overall cost of borrowing. The grant equivalent of a loan is
      its commitment (present) value, less the discounted present value of its contractual
      debt service; conventionally, future service payments are discounted at 10 percent.
      Debt service payments are the sum of principal repayments and interest payments
      actually made in the year specified. Data are in current U.S. dollars.
    name: PPG,_bilateral_concessional_(TDS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Hydrofluorocarbons, used as a replacement for chlorofluorocarbons, are used
      mainly in refrigeration and semiconductor manufacturing.
    name: HFC_gas_emissions_(thousand_metric_tons_of_CO2_equivalent)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Over-age students are the percentage of those enrolled who are older than the
      official school-age range for primary education.
    name: Over-age_students,_primary,_female_(%_of_female_enrollment)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed commercial bank loans from private banks and
      other private financial institutions. Net flows (or net lending or net disbursements)
      received by the borrower during the year are disbursements minus principal repayments.
      Data are in current U.S. dollars.
    name: PPG,_commercial_banks_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 60 to 64 as a percentage of the total female
      population.
    name: Population_ages_60-64,_female_(%_of_female_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Mineral depletion is the ratio of the value of the stock of mineral resources
      to the remaining reserve lifetime (capped at 25 years). It covers tin, gold,
      lead, zinc, iron, copper, nickel, silver, bauxite, and phosphate.
    name: Adjusted_savings:_mineral_depletion_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Children in employment refer to children involved in economic activity for at
      least one hour in the reference week of the survey.
    name: Children_in_employment,_total_(%_of_children_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Tuberculosis case detection rate (all forms) is the number of new and relapse
      tuberculosis cases notified to WHO in a given year, divided by WHO's estimate
      of the number of incident tuberculosis cases for the same year, expressed as
      a percentage. Estimates for all years are recalculated as new information becomes
      available and techniques are refined, so they may differ from those published
      previously.
    name: Tuberculosis_case_detection_rate_(%,_all_forms)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net taxes on products (net indirect taxes) are the sum of product taxes less
      subsidies. Product taxes are those taxes payable by producers that relate to
      the production, sale, purchase or use of the goods and services. Subsidies are
      grants on the current account made by general government to private enterprises
      and unincorporated public enterprises. The grants may take the form of payments
      to ensure a guaranteed price or to enable maintenance of prices of goods and
      services below costs of production, and other forms of assistance to producers.
      Data are in current local currency.
    name: Net_taxes_on_products_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment to population ratio is the proportion of a country's population that
      is employed. Employment is defined as persons of working age who, during a short
      reference period, were engaged in any activity to produce goods or provide services
      for pay or profit, whether at work during the reference period (i.e. who worked
      in a job for at least one hour) or not at work due to temporary absence from
      a job, or to working-time arrangements. Ages 15 and older are generally considered
      the working-age population.
    name: Employment_to_population_ratio,_15+,_male_(%)_(national_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt outstanding from the International Development
      Association (IDA) is concessional. Concessional debt is defined as loans with
      an original grant element of 25 percent or more. The grant element of a loan
      is the grant equivalent expressed as a percentage of the amount committed. It
      is used as a measure of the overall cost of borrowing. The grant equivalent
      of a loan is its commitment (present) value, less the discounted present value
      of its contractual debt service; conventionally, future service payments are
      discounted at 10 percent. Net transfers are net flows minus interest payments
      during the year; negative transfers show net transfers made by the borrower
      to the creditor during the year. Data are in current U.S. dollars.
    name: PPG,_IDA_(NTR,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of stunting is the percentage of children under age 5 whose height
      for age is more than two standard deviations below the median for the international
      reference population ages 0-59 months. For children up to two years old height
      is measured by recumbent length. For older children height is measured by stature
      while standing. The data are based on the WHO's new child growth standards released
      in 2006.
    name: Prevalence_of_stunting,_height_for_age_(%_of_children_under_5)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nonguaranteed long-term commercial bank loans from private banks and other private
      financial institutions. Net flows (or net lending or net disbursements) received
      by the borrower during the year are disbursements minus principal repayments.
      Data are in current U.S. dollars.
    name: PNG,_commercial_banks_and_other_creditors_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Armed forces personnel are active duty military personnel, including paramilitary
      forces if the training, organization, equipment, and control suggest they may
      be used to support or replace regular military forces.
    name: Armed_forces_personnel,_total
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise imports from low- and middle-income economies within region are
      the sum of merchandise imports by the reporting economy from other low- and
      middle-income economies in the same World Bank region according to the World
      Bank classification of economies. Data are as a percentage of total merchandise
      imports by the economy. Data are computed only if at least half of the economies
      in the partner country group had non-missing data. No figures are shown for
      high-income economies, because they are a separate category in the World Bank
      classification of economies.
    name: Merchandise_imports_from_low-_and_middle-income_economies_within_region_(%_of_total_merchandise_imports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise exports to low- and middle-income economies within region are the
      sum of merchandise exports from the reporting economy to other low- and middle-income
      economies in the same World Bank region as a percentage of total merchandise
      exports by the economy. Data are computed only if at least half of the economies
      in the partner country group had non-missing data. No figures are shown for
      high-income economies, because they are a separate category in the World Bank
      classification of economies.
    name: Merchandise_exports_to_low-_and_middle-income_economies_within_region_(%_of_total_merchandise_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Primary education teachers includes full-time and part-time teachers.
    name: Primary_education,_teachers
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GDP per person employed is gross domestic product (GDP) divided by total employment
      in the economy. Purchasing power parity (PPP) GDP is GDP converted to 2011 constant
      international dollars using PPP rates. An international dollar has the same
      purchasing power over GDP that a U.S. dollar has in the United States.
    name: GDP_per_person_employed_(constant_2011_PPP_$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed commercial bank loans from private banks and
      other private financial institutions. Interest payments are actual amounts of
      interest paid by the borrower in currency, goods, or services in the year specified.
      Data are in current U.S. dollars.
    name: PPG,_commercial_banks_(INT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Children in employment refer to children involved in economic activity for at
      least one hour in the reference week of the survey. Work only refers to children
      involved in economic activity and not attending school.
    name: Children_in_employment,_work_only_(%_of_children_in_employment,_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Short-term external debt is defined as debt that has an original maturity of
      one year or less. Available data permit no distinction between public and private
      nonguaranteed short-term debt.
    name: Short-term_debt_(%_of_exports_of_goods,_services_and_primary_income)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Repeaters in primary school are the number of students enrolled in the same
      grade as in the previous year, as a percentage of all students enrolled in primary
      school.
    name: Repeaters,_primary,_female_(%_of_female_enrollment)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Debt is the entire stock of direct government fixed-term contractual obligations
      to others outstanding on a particular date. It includes domestic and foreign
      liabilities such as currency and money deposits, securities other than shares,
      and loans. It is the gross amount of government liabilities reduced by the amount
      of equity and financial derivatives held by the government. Because debt is
      a stock rather than a flow, it is measured as of a given date, usually the last
      day of the fiscal year.
    name: Central_government_debt,_total_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - CO2 emissions from manufacturing industries and construction contains the emissions
      from combustion of fuels in industry. The IPCC Source/Sink Category 1 A 2 includes
      these emissions. However, in the 1996 IPCC Guidelines, the IPCC category also
      includes emissions from industry autoproducers that generate electricity and/or
      heat. The IEA data are not collected in a way that allows the energy consumption
      to be split by specific end-use and therefore, autoproducers are shown as a
      separate item (Unallocated Autoproducers). Manufacturing industries and construction
      also includes emissions from coke inputs into blast furnaces, which may be reported
      either in the transformation sector, the industry sector or the separate IPCC
      Source/Sink Category 2, Industrial Processes.
    name: CO2_emissions_from_manufacturing_industries_and_construction_(%_of_total_fuel_combustion)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - PPP GDP is gross domestic product converted to international dollars using purchasing
      power parity rates. An international dollar has the same purchasing power over
      GDP as the U.S. dollar has in the United States. GDP is the sum of gross value
      added by all resident producers in the economy plus any product taxes and minus
      any subsidies not included in the value of the products. It is calculated without
      making deductions for depreciation of fabricated assets or for depletion and
      degradation of natural resources. Data are in constant 2011 international dollars.
    name: GDP,_PPP_(constant_2011_international_$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adequacy of social protection and labor programs (SPL) is measured by the total
      transfer amount received by the population participating in social insurance,
      social safety net, and unemployment benefits and active labor market programs
      as a share of their total welfare. Welfare is defined as the total income or
      total expenditure of beneficiary households. Estimates include both direct and
      indirect beneficiaries.
    name: Adequacy_of_social_protection_and_labor_programs_(%_of_total_welfare_of_beneficiary_households)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Time to resolve insolvency is the number of years from the filing for insolvency
      in court until the resolution of distressed assets.
    name: Time_to_resolve_insolvency_(years)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 0 to 14. Population is based on the de facto
      definition of population, which counts all residents regardless of legal status
      or citizenship.
    name: Population_ages_0-14,_female
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross fixed capital formation (formerly gross domestic fixed investment) includes
      land improvements (fences, ditches, drains, and so on); plant, machinery, and
      equipment purchases; and the construction of roads, railways, and the like,
      including schools, offices, hospitals, private residential dwellings, and commercial
      and industrial buildings. According to the 1993 SNA, net acquisitions of valuables
      are also considered capital formation. Data are in current local currency.
    name: Gross_fixed_capital_formation_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Coverage of social protection and labor programs (SPL) shows the percentage
      of population participating in social insurance, social safety net, and unemployment
      benefits and active labor market programs. Estimates include both direct and
      indirect beneficiaries.
    name: Coverage_of_social_protection_and_labor_programs_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Share of current health expenditures funded from domestic public sources for
      health.  Domestic public sources include domestic revenue as internal transfers
      and grants, transfers, subsidies to voluntary health insurance beneficiaries,
      non-profit institutions serving households (NPISH) or enterprise financing schemes
      as well as compulsory prepayment and social health insurance contributions.
      They do not include external resources spent by governments on health.
    name: Domestic_general_government_health_expenditure_(%_of_current_health_expenditure)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Agricultural raw materials comprise SITC section 2 (crude materials except fuels)
      excluding divisions 22, 27 (crude fertilizers and minerals excluding coal, petroleum,
      and precious stones), and 28 (metalliferous ores and scrap).
    name: Agricultural_raw_materials_exports_(%_of_merchandise_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Life time risk of maternal death is the probability that a 15-year-old female
      will die eventually from a maternal cause assuming that current levels of fertility
      and mortality (including maternal mortality) do not change in the future, taking
      into account competing causes of death.
    name: Lifetime_risk_of_maternal_death_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Share of current health expenditures funded from domestic private sources.  Domestic
      private sources include funds from households, corporations and non-profit organizations.
      Such expenditures can be either prepaid to voluntary health insurance or paid
      directly to healthcare providers.
    name: Domestic_private_health_expenditure_(%_of_current_health_expenditure)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adult mortality rate, male, is the probability of dying between the ages of
      15 and 60--that is, the probability of a 15-year-old male dying before reaching
      age 60, if subject to age-specific mortality rates of the specified year between
      those ages.
    name: Mortality_rate,_adult,_male_(per_1,000_male_adults)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total population between the ages 0 to 14. Population is based on the de facto
      definition of population, which counts all residents regardless of legal status
      or citizenship.
    name: Population_ages_0-14,_total
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Agricultural methane emissions are emissions from animals, animal waste, rice
      production, agricultural waste burning (nonenergy, on-site), and savannah burning.
    name: Agricultural_methane_emissions_(thousand_metric_tons_of_CO2_equivalent)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'CO2 emissions from electricity and heat production is the sum of three IEA
      categories of CO2 emissions: (1) Main Activity Producer Electricity and Heat
      which contains the sum of emissions from main activity producer electricity
      generation, combined heat and power generation and heat plants. Main activity
      producers (formerly known as public utilities) are defined as those undertakings
      whose primary activity is to supply the public. They may be publicly or privately
      owned. This corresponds to IPCC Source/Sink Category 1 A 1 a. For the CO2 emissions
      from fuel combustion (summary) file, emissions from own on-site use of fuel
      in power plants (EPOWERPLT) are also included. (2) Unallocated Autoproducers
      which contains the emissions from the generation of electricity and/or heat
      by autoproducers. Autoproducers are defined as undertakings that generate electricity
      and/or heat, wholly or partly for their own use as an activity which supports
      their primary activity. They may be privately or publicly owned. In the 1996
      IPCC Guidelines, these emissions would normally be distributed between industry,
      transport and other sectors. (3) Other Energy Industries contains emissions
      from fuel combusted in petroleum refineries, for the manufacture of solid fuels,
      coal mining, oil and gas extraction and other energy-producing industries. This
      corresponds to the IPCC Source/Sink Categories 1 A 1 b and 1 A 1 c. According
      to the 1996 IPCC Guidelines, emissions from coke inputs to blast furnaces can
      either be counted here or in the Industrial Processes source/sink category.
      Within detailed sectoral calculations, certain non-energy processes can be distinguished.
      In the reduction of iron in a blast furnace through the combustion of coke,
      the primary purpose of the coke oxidation is to produce pig iron and the emissions
      can be considered as an industrial process. Care must be taken not to double
      count these emissions in both Energy and Industrial Processes. In the IEA estimations,
      these emissions have been included in this category.'
    name: CO2_emissions_from_electricity_and_heat_production,_total_(%_of_total_fuel_combustion)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - CO2 emissions from residential buildings and commercial and public services
      contains all emissions from fuel combustion in households. This corresponds
      to IPCC Source/Sink Category 1 A 4 b. Commercial and public services includes
      emissions from all activities of ISIC Divisions 41, 50-52, 55, 63-67, 70-75,
      80, 85, 90-93 and 99.
    name: CO2_emissions_from_residential_buildings_and_commercial_and_public_services_(%_of_total_fuel_combustion)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net energy imports are estimated as energy use less production, both measured
      in oil equivalents. A negative value indicates that the country is a net exporter.
      Energy use refers to use of primary energy before transformation to other end-use
      fuels, which is equal to indigenous production plus imports and stock changes,
      minus exports and fuels supplied to ships and aircraft engaged in international
      transport.
    name: Energy_imports,_net_(%_of_energy_use)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The policies for social inclusion and equity cluster includes gender equality,
      equity of public resource use, building human resources, social protection and
      labor, and policies and institutions for environmental sustainability.
    name: CPIA_policies_for_social_inclusion/equity_cluster_average_(1=low_to_6=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Crop production index shows agricultural production for each year relative to
      the base period 2004-2006. It includes all crops except fodder crops. Regional
      and income group aggregates for the FAO's production indexes are calculated
      from the underlying values in international dollars, normalized to the base
      period 2004-2006.
    name: Crop_production_index_(2004-2006_=_100)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Simple mean applied tariff is the unweighted average of effectively applied
      rates for all products subject to tariffs calculated for all traded goods. Data
      are classified using the Harmonized System of trade at the six- or eight-digit
      level. Tariff line data were matched to Standard International Trade Classification
      (SITC) revision 3 codes to define commodity groups. Effectively applied tariff
      rates at the six- and eight-digit product level are averaged for products in
      each commodity group. When the effectively applied rate is unavailable, the
      most favored nation rate is used instead. To the extent possible, specific rates
      have been converted to their ad valorem equivalent rates and have been included
      in the calculation of simple mean tariffs.
    name: Tariff_rate,_applied,_simple_mean,_all_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed short-cycle
      tertiary education.
    name: Educational_attainment,_at_least_completed_short-cycle_tertiary,_population_25+,_female_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 0 to 4 as a percentage of the total female
      population.
    name: Population_ages_0-4,_female_(%_of_female_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross capital formation (formerly gross domestic investment) consists of outlays
      on additions to the fixed assets of the economy plus net changes in the level
      of inventories. Fixed assets include land improvements (fences, ditches, drains,
      and so on); plant, machinery, and equipment purchases; and the construction
      of roads, railways, and the like, including schools, offices, hospitals, private
      residential dwellings, and commercial and industrial buildings. Inventories
      are stocks of goods held by firms to meet temporary or unexpected fluctuations
      in production or sales, and work in progress. According to the 1993 SNA, net
      acquisitions of valuables are also considered capital formation. Data are in
      constant 2010 U.S. dollars.
    name: Gross_capital_formation_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net taxes on products (net indirect taxes) are the sum of product taxes less
      subsidies. Product taxes are those taxes payable by producers that relate to
      the production, sale, purchase or use of the goods and services. Subsidies are
      grants on the current account made by general government to private enterprises
      and unincorporated public enterprises. The grants may take the form of payments
      to ensure a guaranteed price or to enable maintenance of prices of goods and
      services below costs of production, and other forms of assistance to producers.
      Data are in current U.S. dollars.
    name: Net_taxes_on_products_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percent of population exposed to ambient concentrations of PM2.5 that exceed
      the World Health Organization (WHO) Interim Target 1 (IT-1) is defined as the
      portion of a country's population living in places where mean annual concentrations
      of PM2.5 are greater than 35 micrograms per cubic meter. The Air Quality Guideline
      (AQG) of 10 micrograms per cubic meter is recommended by the WHO as the lower
      end of the range of concentrations over which adverse health effects due to
      PM2.5 exposure have been observed.
    name: PM2.5_pollution,_population_exposed_to_levels_exceeding_WHO_Interim_Target-1_value_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population between the ages 80 and above as a percentage of the total male
      population.
    name: Population_ages_80_and_above,_male_(%_of_male_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Share of youth not in education, employment or training (NEET) is the proportion
      of young people who are not in education, employment, or training to the population
      of the corresponding age group: youth (ages 15 to 24); persons ages 15 to 29;
      or both age groups.'
    name: Share_of_youth_not_in_education,_employment_or_training,_female_(%_of_female_youth_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Patent applications are worldwide patent applications filed through the Patent
      Cooperation Treaty procedure or with a national patent office for exclusive
      rights for an invention--a product or process that provides a new way of doing
      something or offers a new technical solution to a problem. A patent provides
      protection for the invention to the owner of the patent for a limited period,
      generally 20 years.
    name: Patent_applications,_residents
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Agricultural nitrous oxide emissions are emissions produced through fertilizer
      use (synthetic and animal manure), animal waste management, agricultural waste
      burning (nonenergy, on-site), and savannah burning.
    name: Agricultural_nitrous_oxide_emissions_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Commercial bank branches are retail locations of resident commercial banks and
      other resident banks that function as commercial banks that provide financial
      services to customers and are physically separated from the main office but
      not organized as legally separated subsidiaries.
    name: Commercial_bank_branches_(per_100,000_adults)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Poverty gap at $5.50 a day (2011 PPP) is the mean shortfall in income or consumption
      from the poverty line $5.50 a day (counting the nonpoor as having zero shortfall),
      expressed as a percentage of the poverty line. This measure reflects the depth
      of poverty as well as its incidence.
    name: Poverty_gap_at_$5.50_a_day_(2011_PPP)_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Goods transported by railway are the volume of goods transported by railway,
      measured in metric tons times kilometers traveled.
    name: Railways,_goods_transported_(million_ton-km)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trained teachers in primary education are the percentage of primary school teachers
      who have received the minimum organized teacher training (pre-service or in-service)
      required for teaching in a given country.
    name: Trained_teachers_in_primary_education,_male_(%_of_male_teachers)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Urban land area in square kilometers, based on a combination of population counts
      (persons), settlement points, and the presence of Nighttime Lights. Areas are
      defined as urban where contiguous lighted cells from the Nighttime Lights or
      approximated urban extents based on buffered settlement points for which the
      total population is greater than 5,000 persons.
    name: Urban_land_area_(sq._km)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population 65 years of age or older as a percentage of the total female
      population. Population is based on the de facto definition of population, which
      counts all residents regardless of legal status or citizenship.
    name: Population_ages_65_and_above,_female_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Poverty headcount ratio at $3.20 a day is the percentage of the population living
      on less than $3.20 a day at 2011 international prices. As a result of revisions
      in PPP exchange rates, poverty rates for individual countries cannot be compared
      with poverty rates reported in earlier editions.
    name: Poverty_headcount_ratio_at_$3.20_a_day_(2011_PPP)_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Final consumption expenditure (formerly total consumption) is the sum of household
      final consumption expenditure (formerly private consumption) and general government
      final consumption expenditure (formerly general government consumption). This
      estimate includes any statistical discrepancy in the use of resources relative
      to the supply of resources. Data are in current local currency.
    name: Final_consumption_expenditure,_etc._(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Combustible renewables and waste comprise solid biomass, liquid biomass, biogas,
      industrial waste, and municipal waste, measured as a percentage of total energy
      use.
    name: Combustible_renewables_and_waste_(%_of_total_energy)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Informal payments to public officials are the percentage of firms expected to
      make informal payments to public officials to get things done with regard to
      customs, taxes, licenses, regulations, services, and the like.
    name: Informal_payments_to_public_officials_(%_of_firms)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Lower secondary education completion rate is measured as the gross intake ratio
      to the last grade of lower secondary education (general and pre-vocational).
      It is calculated as the number of new entrants in the last grade of lower secondary
      education, regardless of age, divided by the population at the entrance age
      for the last grade of lower secondary education.
    name: Lower_secondary_completion_rate,_total_(%_of_relevant_age_group)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - General government expenditure on education (current, capital, and transfers)
      is expressed as a percentage of total general government expenditure on all
      sectors (including health, education, social services, etc.). It includes expenditure
      funded by transfers from international sources to government. General government
      usually refers to local, regional and central governments.
    name: Government_expenditure_on_education,_total_(%_of_government_expenditure)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Lower secondary education completion rate is measured as the gross intake ratio
      to the last grade of lower secondary education (general and pre-vocational).
      It is calculated as the number of new entrants in the last grade of lower secondary
      education, regardless of age, divided by the population at the entrance age
      for the last grade of lower secondary education.
    name: Lower_secondary_completion_rate,_female_(%_of_relevant_age_group)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Number of new HIV infections among uninfected populations ages 15-49 expressed
      per 100 uninfected population in the year before the period.
    name: Incidence_of_HIV_(%_of_uninfected_population_ages_15-49)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Efficiency of revenue mobilization assesses the overall pattern of revenue mobilization--not
      only the de facto tax structure, but also revenue from all sources as actually
      collected.
    name: CPIA_efficiency_of_revenue_mobilization_rating_(1=low_to_6=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Portfolio investment covers transactions in equity securities and debt securities.
      Data are in current U.S. dollars.
    name: Portfolio_Investment,_net_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Financial sector assesses the structure of the financial sector and the policies
      and regulations that affect it.
    name: CPIA_financial_sector_rating_(1=low_to_6=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GDP per capita is gross domestic product divided by midyear population. GDP
      at purchaser's prices is the sum of gross value added by all resident producers
      in the economy plus any product taxes and minus any subsidies not included in
      the value of the products. It is calculated without making deductions for depreciation
      of fabricated assets or for depletion and degradation of natural resources.
      Data are in constant local currency.
    name: GDP_per_capita_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trade assesses how the policy framework fosters trade in goods.
    name: CPIA_trade_rating_(1=low_to_6=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Share of tariff lines with international peaks is the share of lines in the
      tariff schedule with tariff rates that exceed 15 percent. It provides an indication
      of how selectively tariffs are applied. Manufactured products are commodities
      classified in SITC revision 3 sections 5-8 excluding division 68.
    name: Share_of_tariff_lines_with_international_peaks,_manufactured_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Investment in water and sanitation projects with private participation refers
      to commitments to  infrastructure projects in water and sanitation that have
      reached financial closure and directly or indirectly serve the public. Movable
      assets, incinerators, standalone solid waste projects, and small projects are
      excluded. The types of projects included are management and lease contracts,
      operations and management contracts with major capital expenditure, greenfield
      projects (in which a private entity or a public-private joint venture builds
      and operates a new facility), and divestitures. Investment commitments are the
      sum of investments in facilities and investments in government assets. Investments
      in facilities are the resources the project company commits to invest during
      the contract period either in new facilities or in expansion and modernization
      of existing facilities. Investments in government assets are the resources the
      project company spends on acquiring government assets such as state-owned enterprises,
      rights to provide services in a specific area, or the use of specific radio
      spectrums. Data are in current U.S. dollars.
    name: Investment_in_water_and_sanitation_with_private_participation_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_Czech_Republic_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross enrollment ratio is the ratio of total enrollment, regardless of age,
      to the population of the age group that officially corresponds to the level
      of education shown. Primary education provides children with basic reading,
      writing, and mathematics skills along with an elementary understanding of such
      subjects as history, geography, natural science, social science, art, and music.
    name: School_enrollment,_primary_(%_gross)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Bilateral debt includes loans from governments and their agencies (including
      central banks), loans from autonomous bodies, and direct loans from official
      export credit agencies. Net transfers are net flows minus interest payments
      during the year; negative transfers show net transfers made by the borrower
      to the creditor during the year. Data are in current U.S. dollars.
    name: PPG,_bilateral_(NTR,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of people using drinking water from an improved source that is
      accessible on premises, available when needed and free from faecal and priority
      chemical contamination. Improved water sources include piped water, boreholes
      or tubewells, protected dug wells, protected springs, and packaged or delivered
      water.
    name: People_using_safely_managed_drinking_water_services,_rural_(%_of_rural_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Life time risk of maternal death is the probability that a 15-year-old female
      will die eventually from a maternal cause assuming that current levels of fertility
      and mortality (including maternal mortality) do not change in the future, taking
      into account competing causes of death.
    name: Lifetime_risk_of_maternal_death_(1_in:_rate_varies_by_country)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net official flows from UN agencies are the net disbursements of total official
      flows from the UN agencies. Total official flows are the sum of Official Development
      Assistance (ODA) or official aid and Other Official Flows (OOF) and represent
      the total disbursements by the official sector at large to the recipient country.
      Net disbursements are gross disbursements of grants and loans minus repayments
      of principal on earlier loans. ODA consists of loans made on concessional terms
      (with a grant element of at least 25 percent, calculated at a rate of discount
      of 10 percent) and grants made to promote economic development and welfare in
      countries and territories in the DAC list of ODA recipients. Official aid refers
      to aid flows from official donors to countries and territories in part II of
      the DAC list of recipients: more advanced countries of Central and Eastern Europe,
      the countries of the former Soviet Union, and certain advanced developing countries
      and territories. Official aid is provided under terms and conditions similar
      to those for ODA. Part II of the DAC List was abolished in 2005. The collection
      of data on official aid and other resource flows to Part II countries ended
      with 2004 data. OOF are transactions by the official sector whose main objective
      is other than development-motivated, or, if development-motivated, whose grant
      element is below the 25 per cent threshold which would make them eligible to
      be recorded as ODA. The main classes of transactions included here are official
      export credits, official sector equity and portfolio investment, and debt reorganization
      undertaken by the official sector at nonconcessional terms (irrespective of
      the nature or the identity of the original creditor).). UN agencies are United
      Nations includes the United Nations Children''s Fund (UNICEF), United Nations
      Relief and Works Agency for Palestine Refugees in the Near East (UNRWA), World
      Food Programme (WFP), International Fund for Agricultural Development (IFAD),
      United Nations Development Programme(UNDP), United Nations Population Fund (UNFPA),
      United Nations Refugee Agency (UNHCR), Joint United Nations Programme on HIV/AIDS
      (UNAIDS), United Nations Regular Programme for Technical Assistance (UNTA),
      , United Nations Peacebuilding Fund (UNPBF), International Atomic Energy Agency
      (IAEA), Wolrd Health Organization (WHO), United Nations Economic Commission
      for Europe (UNECE), Food and Agriculture Organization of the United Nations
      (FAO), and International Labour Organization (ILO). Data are in current U.S.
      dollars.'
    name: Net_official_flows_from_UN_agencies,_UNHCR_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Bilateral debt includes loans from governments and their agencies (including
      central banks), loans from autonomous bodies, and direct loans from official
      export credit agencies. Concessional debt is defined as loans with an original
      grant element of 25 percent or more. The grant element of a loan is the grant
      equivalent expressed as a percentage of the amount committed. It is used as
      a measure of the overall cost of borrowing. The grant equivalent of a loan is
      its commitment (present) value, less the discounted present value of its contractual
      debt service; conventionally, future service payments are discounted at 10 percent.
      Net flows (or net lending or net disbursements) received by the borrower during
      the year are disbursements minus principal repayments. Data are in current U.S.
      dollars.
    name: PPG,_bilateral_concessional_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Survival to age 65 refers to the percentage of a cohort of newborn infants that
      would survive to age 65, if subject to age specific mortality rates of the specified
      year.
    name: Survival_to_age_65,_female_(%_of_cohort)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Crude birth rate indicates the number of live births occurring during the year,
      per 1,000 population estimated at midyear. Subtracting the crude death rate
      from the crude birth rate provides the rate of natural increase, which is equal
      to the rate of population change in the absence of migration.
    name: Birth_rate,_crude_(per_1,000_people)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of external long-term public and publicly-guaranteed debt contracted
      in French francs for the low- and middle-income countries.
    name: Currency_composition_of_PPG_debt,_French_franc_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Annual growth rate of exports of goods and services based on constant local
      currency. Aggregates are based on constant 2010 U.S. dollars. Exports of goods
      and services represent the value of all goods and other market services provided
      to the rest of the world. They include the value of merchandise, freight, insurance,
      transport, travel, royalties, license fees, and other services, such as communication,
      construction, financial, information, business, personal, and government services.
      They exclude compensation of employees and investment income (formerly called
      factor services) and transfer payments.
    name: Exports_of_goods_and_services_(annual_%_growth)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net official flows from UN agencies are the net disbursements of total official
      flows from the UN agencies. Total official flows are the sum of Official Development
      Assistance (ODA) or official aid and Other Official Flows (OOF) and represent
      the total disbursements by the official sector at large to the recipient country.
      Net disbursements are gross disbursements of grants and loans minus repayments
      of principal on earlier loans. ODA consists of loans made on concessional terms
      (with a grant element of at least 25 percent, calculated at a rate of discount
      of 10 percent) and grants made to promote economic development and welfare in
      countries and territories in the DAC list of ODA recipients. Official aid refers
      to aid flows from official donors to countries and territories in part II of
      the DAC list of recipients: more advanced countries of Central and Eastern Europe,
      the countries of the former Soviet Union, and certain advanced developing countries
      and territories. Official aid is provided under terms and conditions similar
      to those for ODA. Part II of the DAC List was abolished in 2005. The collection
      of data on official aid and other resource flows to Part II countries ended
      with 2004 data. OOF are transactions by the official sector whose main objective
      is other than development-motivated, or, if development-motivated, whose grant
      element is below the 25 per cent threshold which would make them eligible to
      be recorded as ODA. The main classes of transactions included here are official
      export credits, official sector equity and portfolio investment, and debt reorganization
      undertaken by the official sector at nonconcessional terms (irrespective of
      the nature or the identity of the original creditor).). UN agencies are United
      Nations includes the United Nations Children''s Fund (UNICEF), United Nations
      Relief and Works Agency for Palestine Refugees in the Near East (UNRWA), World
      Food Programme (WFP), International Fund for Agricultural Development (IFAD),
      United Nations Development Programme(UNDP), United Nations Population Fund (UNFPA),
      United Nations Refugee Agency (UNHCR), Joint United Nations Programme on HIV/AIDS
      (UNAIDS), United Nations Regular Programme for Technical Assistance (UNTA),
      , United Nations Peacebuilding Fund (UNPBF), International Atomic Energy Agency
      (IAEA), Wolrd Health Organization (WHO), United Nations Economic Commission
      for Europe (UNECE), Food and Agriculture Organization of the United Nations
      (FAO), and International Labour Organization (ILO). Data are in current U.S.
      dollars.'
    name: Net_official_flows_from_UN_agencies,_UNPBF_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Fertilizer consumption measures the quantity of plant nutrients used per unit
      of arable land. Fertilizer products cover nitrogenous, potash, and phosphate
      fertilizers (including ground rock phosphate). Traditional nutrients--animal
      and plant manures--are not included. For the purpose of data dissemination,
      FAO has adopted the concept of a calendar year (January to December). Some countries
      compile fertilizer data on a calendar year basis, while others are on a split-year
      basis.
    name: Fertilizer_consumption_(%_of_fertilizer_production)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Urban population refers to people living in urban areas as defined by national
      statistical offices. It is calculated using World Bank population estimates
      and urban ratios from the United Nations World Urbanization Prospects.
    name: Urban_population_growth_(annual_%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net official flows from UN agencies are the net disbursements of total official
      flows from the UN agencies. Total official flows are the sum of Official Development
      Assistance (ODA) or official aid and Other Official Flows (OOF) and represent
      the total disbursements by the official sector at large to the recipient country.
      Net disbursements are gross disbursements of grants and loans minus repayments
      of principal on earlier loans. ODA consists of loans made on concessional terms
      (with a grant element of at least 25 percent, calculated at a rate of discount
      of 10 percent) and grants made to promote economic development and welfare in
      countries and territories in the DAC list of ODA recipients. Official aid refers
      to aid flows from official donors to countries and territories in part II of
      the DAC list of recipients: more advanced countries of Central and Eastern Europe,
      the countries of the former Soviet Union, and certain advanced developing countries
      and territories. Official aid is provided under terms and conditions similar
      to those for ODA. Part II of the DAC List was abolished in 2005. The collection
      of data on official aid and other resource flows to Part II countries ended
      with 2004 data. OOF are transactions by the official sector whose main objective
      is other than development-motivated, or, if development-motivated, whose grant
      element is below the 25 per cent threshold which would make them eligible to
      be recorded as ODA. The main classes of transactions included here are official
      export credits, official sector equity and portfolio investment, and debt reorganization
      undertaken by the official sector at nonconcessional terms (irrespective of
      the nature or the identity of the original creditor).). UN agencies are United
      Nations includes the United Nations Children''s Fund (UNICEF), United Nations
      Relief and Works Agency for Palestine Refugees in the Near East (UNRWA), World
      Food Programme (WFP), International Fund for Agricultural Development (IFAD),
      United Nations Development Programme(UNDP), United Nations Population Fund (UNFPA),
      United Nations Refugee Agency (UNHCR), Joint United Nations Programme on HIV/AIDS
      (UNAIDS), United Nations Regular Programme for Technical Assistance (UNTA),
      , United Nations Peacebuilding Fund (UNPBF), International Atomic Energy Agency
      (IAEA), Wolrd Health Organization (WHO), United Nations Economic Commission
      for Europe (UNECE), Food and Agriculture Organization of the United Nations
      (FAO), and International Labour Organization (ILO). Data are in current U.S.
      dollars.'
    name: Net_official_flows_from_UN_agencies,_IAEA_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed Master's
      or equivalent.
    name: Educational_attainment,_at_least_Master's_or_equivalent,_population_25+,_male_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross enrollment ratio is the ratio of total enrollment, regardless of age,
      to the population of the age group that officially corresponds to the level
      of education shown. Secondary education completes the provision of basic education
      that began at the primary level, and aims at laying the foundations for lifelong
      learning and human development, by offering more subject- or skill-oriented
      instruction using more specialized teachers.
    name: School_enrollment,_secondary,_female_(%_gross)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Contraceptive prevalence rate is the percentage of women who are practicing,
      or whose sexual partners are practicing, at least one modern method of contraception.
      It is usually measured for women ages 15-49 who are married or in union. Modern
      methods of contraception include female and male sterilization, oral hormonal
      pills, the intra-uterine device (IUD), the male condom, injectables, the implant
      (including Norplant), vaginal barrier methods, the female condom and emergency
      contraception.
    name: Contraceptive_prevalence,_modern_methods_(%_of_women_ages_15-49)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed upper
      secondary education.
    name: Educational_attainment,_at_least_completed_upper_secondary,_population_25+,_female_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percentage of women ages 15-49 who believe a husband/partner is justified in
      hitting or beating his wife/partner when she neglects the children.
    name: Women_who_believe_a_husband_is_justified_in_beating_his_wife_when_she_neglects_the_children_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Quality of public administration assesses the extent to which civilian central
      government staff is structured to design and implement government policy and
      deliver services effectively.
    name: CPIA_quality_of_public_administration_rating_(1=low_to_6=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Current private expenditures on health per capita expressed in current US dollars.
      Domestic private sources include funds from households, corporations and non-profit
      organizations. Such expenditures can be either prepaid to voluntary health insurance
      or paid directly to healthcare providers.
    name: Domestic_private_health_expenditure_per_capita_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total reserves comprise holdings of monetary gold, special drawing rights, reserves
      of IMF members held by the IMF, and holdings of foreign exchange under the control
      of monetary authorities. The gold component of these reserves is valued at year-end
      (December 31) London prices. Data are in current U.S. dollars.
    name: Total_reserves_(includes_gold,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The number of researchers engaged in Research &Development (R&D), expressed
      as per million. Researchers are professionals who conduct research and improve
      or develop concepts, theories, models techniques instrumentation, software of
      operational methods. R&D covers basic research, applied research, and experimental
      development.
    name: Researchers_in_R&D_(per_million_people)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Labor force participation rate for ages 15-24 is the proportion of the population
      ages 15-24 that is economically active: all people who supply labor for the
      production of goods and services during a specified period.'
    name: Labor_force_participation_rate_for_ages_15-24,_male_(%)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Purchasing power parity conversion factor is the number of units of a country's
      currency required to buy the same amounts of goods and services in the domestic
      market as U.S. dollar would buy in the United States. This conversion factor
      is for private consumption (i.e., household final consumption expenditure).
      For most economies PPP figures are extrapolated from the 2011 International
      Comparison Program (ICP) benchmark estimates or imputed using a statistical
      model based on the 2011 ICP. For 47 high- and upper middle-income economies
      conversion factors are provided by Eurostat and the Organisation for Economic
      Co-operation and Development (OECD).
    name: PPP_conversion_factor,_private_consumption_(LCU_per_international_$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nonguaranteed long-term debt from bonds that are privately placed. Net flows
      (or net lending or net disbursements) received by the borrower during the year
      are disbursements minus principal repayments. Data are in current U.S. dollars.
    name: PNG,_bonds_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed commercial bank loans from private banks and
      other private financial institutions. Data are in current U.S. dollars.
    name: PPG,_commercial_banks_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Secondary education teachers includes full-time and part-time teachers.
    name: Secondary_education,_teachers
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Fixed telephone subscriptions refers to the sum of active number of analogue
      fixed telephone lines, voice-over-IP (VoIP) subscriptions, fixed wireless local
      loop (WLL) subscriptions, ISDN voice-channel equivalents and fixed public payphones.
    name: Fixed_telephone_subscriptions_(per_100_people)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Border compliance captures the time and cost associated with compliance with
      the economy's customs regulations and with regulations relating to other inspections
      that are mandatory in order for the shipment to cross the economy's border,
      as well as the time and cost for handling that takes place at its port or border.
      The time and cost for this segment include time and cost for customs clearance
      and inspection procedures conducted by other government agencies.
    name: Cost_to_import,_border_compliance_(US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Youth unemployment refers to the share of the labor force ages 15-24 without
      work but available for and seeking employment. Definitions of labor force and
      unemployment differ by country.
    name: Unemployment,_youth_female_(%_of_female_labor_force_ages_15-24)_(national_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Fossil fuel comprises coal, oil, petroleum, and natural gas products.
    name: Fossil_fuel_energy_consumption_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Agriculture corresponds to ISIC divisions 1-5 and includes forestry, hunting,
      and fishing, as well as cultivation of crops and livestock production. Value
      added is the net output of a sector after adding up all outputs and subtracting
      intermediate inputs. It is calculated without making deductions for depreciation
      of fabricated assets or depletion and degradation of natural resources. The
      origin of value added is determined by the International Standard Industrial
      Classification (ISIC), revision 3. Data are in current local currency.
    name: Agriculture,_value_added_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - International migrant stock is the number of people born in a country other
      than that in which they live. It also includes refugees. The data used to estimate
      the international migrant stock at a particular time are obtained mainly from
      population censuses. The estimates are derived from the data on foreign-born
      population--people who have residence in one country but were born in another
      country. When data on the foreign-born population are not available, data on
      foreign population--that is, people who are citizens of a country other than
      the country in which they reside--are used as estimates. After the breakup of
      the Soviet Union in 1991 people living in one of the newly independent countries
      who were born in another were classified as international migrants. Estimates
      of migrant stock in the newly independent states from 1990 on are based on the
      1989 census of the Soviet Union. For countries with information on the international
      migrant stock for at least two points in time, interpolation or extrapolation
      was used to estimate the international migrant stock on July 1 of the reference
      years. For countries with only one observation, estimates for the reference
      years were derived using rates of change in the migrant stock in the years preceding
      or following the single observation available. A model was used to estimate
      migrants for countries that had no data.
    name: International_migrant_stock_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Weighted mean applied tariff is the average of effectively applied rates weighted
      by the product import shares corresponding to each partner country. Data are
      classified using the Harmonized System of trade at the six- or eight-digit level.
      Tariff line data were matched to Standard International Trade Classification
      (SITC) revision 3 codes to define commodity groups and import weights. To the
      extent possible, specific rates have been converted to their ad valorem equivalent
      rates and have been included in the calculation of weighted mean tariffs. Import
      weights were calculated using the United Nations Statistics Division's Commodity
      Trade (Comtrade) database. Effectively applied tariff rates at the six- and
      eight-digit product level are averaged for products in each commodity group.
      When the effectively applied rate is unavailable, the most favored nation rate
      is used instead.
    name: Tariff_rate,_applied,_weighted_mean,_all_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Diabetes prevalence refers to the percentage of people ages 20-79 who have type
      1 or type 2 diabetes.
    name: Diabetes_prevalence_(%_of_population_ages_20_to_79)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Law mandates equal remuneration for females and males for work of equal value
      is whether there is a law that obligates employers to pay equal remuneration
      to male and female employees who do work of equal value."Remuneration" refers
      to the ordinary, basic or minimum wage or salary and any additional emoluments
      payable directly or indirectly, whether in cash or in kind, by the employer
      to the worker and arising out of the worker's employment. "Work of equal value"
      refers not only to the same or similar jobs but also to different jobs of the
      same value.
    name: Law_mandates_equal_remuneration_for_females_and_males_for_work_of_equal_value_(1=yes;_0=no)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nonguaranteed long-term debt from bonds that are privately placed. Private nonguaranteed
      long-term debt outstanding and disbursed is an external obligation of a private
      debtor that is not guaranteed for repayment by a public entity. Data are in
      current U.S. dollars.
    name: PNG,_bonds_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 80 and above as a percentage of the total
      female population.
    name: Population_ages_80_and_above,_female_(%_of_female_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adolescent fertility rate is the number of births per 1,000 women ages 15-19.
    name: Adolescent_fertility_rate_(births_per_1,000_women_ages_15-19)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Women who were first married by age 15 refers to the percentage of women ages
      20-24 who were first married by age 15.
    name: Women_who_were_first_married_by_age_15_(%_of_women_ages_20-24)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Proportion of population pushed below the $3.10 ($ 2011 PPP) poverty line by
      out-of-pocket health care expenditure, expressed as a percentage of a total
      population of a country
    name: Proportion_of_population_pushed_below_the_$3.10_($_2011_PPP)_poverty_line_by_out-of-pocket_health_care_expenditure_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - People practicing open defecation refers to the percentage of the population
      defecating in the open, such as in fields, forest, bushes, open bodies of water,
      on beaches, in other open spaces or disposed of with solid waste.
    name: People_practicing_open_defecation,_rural_(%_of_rural_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - All documents required per shipment to import goods are recorded. It is assumed
      that the contract has already been agreed upon and signed by both parties. Documents
      required for clearance by government ministries, customs authorities, port and
      container terminal authorities, health and technical control agencies and banks
      are taken into account. Since payment is by letter of credit, all documents
      required by banks for the issuance or securing of a letter of credit are also
      taken into account. Documents that are renewed annually and that do not require
      renewal per shipment (for example, an annual tax clearance certificate) are
      not included.
    name: Documents_to_import_(number)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed other private credits from manufacturers, exporters,
      and other suppliers of goods, and bank credits covered by a guarantee of an
      export credit agency. Interest payments are actual amounts of interest paid
      by the borrower in currency, goods, or services in the year specified. Data
      are in current U.S. dollars.
    name: PPG,_other_private_creditors_(INT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - All staff (teacher and non-teachers) compensation is expressed as a percentage
      of direct expenditure in public educational institutions (instructional and
      non-instructional) of the specified level of education. Financial aid to students
      and other transfers are excluded from direct expenditure. Staff compensation
      includes salaries, contributions by employers for staff retirement programs,
      and other allowances and benefits.
    name: All_education_staff_compensation,_total_(%_of_total_expenditure_in_public_institutions)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Services correspond to ISIC divisions 50-99. They include value added in wholesale
      and retail trade (including hotels and restaurants), transport, and government,
      financial, professional, and personal services such as education, health care,
      and real estate services. Also included are imputed bank service charges, import
      duties, and any statistical discrepancies noted by national compilers as well
      as discrepancies arising from rescaling. Value added is the net output of a
      sector after adding up all outputs and subtracting intermediate inputs. It is
      calculated without making deductions for depreciation of fabricated assets or
      depletion and degradation of natural resources. The industrial origin of value
      added is determined by the International Standard Industrial Classification
      (ISIC), revision 3. Data are in constant local currency.
    name: Services,_etc.,_value_added_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Maturity is the number of years to original maturity date, which is the sum
      of grace and repayment periods. Grace period for principal is the period from
      the date of signature of the loan or the issue of the financial instrument to
      the first repayment of principal. The repayment period is the period from the
      first to last repayment of principal. To obtain the average, the maturity for
      all public and publicly guaranteed loans have been weighted by the amounts of
      the loans. Public debt is an external obligation of a public debtor, including
      the national government, a political subdivision (or an agency of either), and
      autonomous public bodies. Publicly guaranteed debt is an external obligation
      of a private debtor that is guaranteed for repayment by a public entity.
    name: Average_maturity_on_new_external_debt_commitments_(years)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_Luxembourg_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Primary duration refers to the number of grades (years) in primary school.
    name: Primary_education,_duration_(years)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Interest payments include interest payments on government debt--including long-term
      bonds, long-term loans, and other debt instruments--to domestic and foreign
      residents.
    name: Interest_payments_(%_of_revenue)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed Bachelor's
      or equivalent.
    name: Educational_attainment,_at_least_Bachelor's_or_equivalent,_population_25+,_female_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Labor force participation rate for ages 15-24 is the proportion of the population
      ages 15-24 that is economically active: all people who supply labor for the
      production of goods and services during a specified period.'
    name: Labor_force_participation_rate_for_ages_15-24,_female_(%)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GNI (formerly GNP) is the sum of value added by all resident producers plus
      any product taxes (less subsidies) not included in the valuation of output plus
      net receipts of primary income (compensation of employees and property income)
      from abroad. Data are in current local currency.
    name: GNI_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Renewable energy consumption is the share of renewables energy in total final
      energy consumption.
    name: Renewable_energy_consumption_(%_of_total_final_energy_consumption)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Military expenditures data from SIPRI are derived from the NATO definition,
      which includes all current and capital expenditures on the armed forces, including
      peacekeeping forces; defense ministries and other government agencies engaged
      in defense projects; paramilitary forces, if these are judged to be trained
      and equipped for military operations; and military space activities. Such expenditures
      include military and civil personnel, including retirement pensions of military
      personnel and social services for personnel; operation and maintenance; procurement;
      military research and development; and military aid (in the military expenditures
      of the donor country). Excluded are civil defense and current expenditures for
      previous military activities, such as for veterans' benefits, demobilization,
      conversion, and destruction of weapons. This definition cannot be applied for
      all countries, however, since that would require much more detailed information
      than is available about what is included in military budgets and off-budget
      military expenditure items. (For example, military budgets might or might not
      cover civil defense, reserves and auxiliary forces, police and paramilitary
      forces, dual-purpose forces such as military and civilian police, military grants
      in kind, pensions for military personnel, and social security contributions
      paid by one part of government to another.)
    name: Military_expenditure_(%_of_central_government_expenditure)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Labor force participation rate for ages 15-24 is the proportion of the population
      ages 15-24 that is economically active: all people who supply labor for the
      production of goods and services during a specified period.'
    name: Labor_force_participation_rate_for_ages_15-24,_total_(%)_(national_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of people using at least basic water services.  This indicator
      encompasses both people using basic water services as well as those using safely
      managed water services.  Basic drinking water services is defined as drinking
      water from an improved source, provided collection time is not more than 30
      minutes for a round trip.  Improved water sources include piped water, boreholes
      or tubewells, protected dug wells, protected springs, and packaged or delivered
      water.
    name: People_using_at_least_basic_drinking_water_services_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Export volume indexes are derived from UNCTAD's volume index series and are
      the ratio of the export value indexes to the corresponding unit value indexes.
      Unit value indexes are based on data reported by countries that demonstrate
      consistency under UNCTAD quality controls, supplemented by UNCTAD's estimates
      using the previous year's trade values at the Standard International Trade Classification
      three-digit level as weights. To improve data coverage, especially for the latest
      periods, UNCTAD constructs a set of average prices indexes at the three-digit
      product classification of the Standard International Trade Classification revision
      3 using UNCTAD's Commodity Price Statistics, international and national sources,
      and UNCTAD secretariat estimates and calculates unit value indexes at the country
      level using the current year's trade values as weights. For economies for which
      UNCTAD does not publish data, the export volume indexes (lines 72) in the IMF's
      International Financial Statistics are used.
    name: Export_volume_index_(2000_=_100)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Taxes on international trade include import duties, export duties, profits of
      export or import monopolies, exchange profits, and exchange taxes.
    name: Taxes_on_international_trade_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Strength of legal rights index measures the degree to which collateral and bankruptcy
      laws protect the rights of borrowers and lenders and thus facilitate lending.
      The index ranges from 0 to 12, with higher scores indicating that these laws
      are better designed to expand access to credit.
    name: Strength_of_legal_rights_index_(0=weak_to_12=strong)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of people using at least basic sanitation services, that is,
      improved sanitation facilities that are not shared with other households.  This
      indicator encompasses both people using basic sanitation services as well as
      those using safely managed sanitation services.   Improved sanitation facilities
      include flush/pour flush to piped sewer systems, septic tanks or pit latrines;
      ventilated improved pit latrines, compositing toilets or pit latrines with slabs.
    name: People_using_at_least_basic_sanitation_services,_rural_(%_of_rural_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Technical cooperation grants include free-standing technical cooperation grants,
      which are intended to finance the transfer of technical and managerial skills
      or of technology for the purpose of building up general national capacity without
      reference to any specific investment projects; and investment-related technical
      cooperation grants, which are provided to strengthen the capacity to execute
      specific investment projects. Data are in current U.S. dollars.
    name: Technical_cooperation_grants_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Claims on central government (IFS line 52AN or 32AN) include loans to central
      government institutions net of deposits.
    name: Claims_on_central_government,_etc._(%_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment is defined as persons of working age who were engaged in any activity
      to produce goods or provide services for pay or profit, whether at work during
      the reference period or not at work due to temporary absence from a job, or
      to working-time arrangement. The industry sector consists of mining and quarrying,
      manufacturing, construction, and public utilities (electricity, gas, and water),
      in accordance with divisions 2-5 (ISIC 2) or categories C-F (ISIC 3) or categories
      B-F (ISIC 4).
    name: Employment_in_industry,_male_(%_of_male_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Carbon dioxide emissions from solid fuel consumption refer mainly to emissions
      from use of coal as an energy source.
    name: CO2_intensity_(kg_per_kg_of_oil_equivalent_energy_use)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Completeness of birth registration is the percentage of children under age 5
      whose births were registered at the time of the survey. The numerator of completeness
      of birth registration includes children whose birth certificate was seen by
      the interviewer or whose mother or caretaker says the birth has been registered.
    name: Completeness_of_birth_registration,_male_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed bilateral debt includes loans from governments
      and their agencies (including central banks), loans from autonomous bodies,
      and direct loans from official export credit agencies. Data are in current U.S.
      dollars.
    name: PPG,_bilateral_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Compensation of employees consists of all payments in cash, as well as in kind
      (such as food and housing), to employees in return for services rendered, and
      government contributions to social insurance schemes such as social security
      and pensions that provide benefits to employees.
    name: Compensation_of_employees_(%_of_expense)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Debt stocks rescheduled is the amount of debt outstanding rescheduled in any
      given year. Data are in current U.S. dollars.
    name: Debt_stock_rescheduled_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross national expenditure (formerly domestic absorption) is the sum of household
      final consumption expenditure (formerly private consumption), general government
      final consumption expenditure (formerly general government consumption), and
      gross capital formation (formerly gross domestic investment).
    name: Gross_national_expenditure_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Population ages 65 and above as a percentage of the total population. Population
      is based on the de facto definition of population, which counts all residents
      regardless of legal status or citizenship.
    name: Population_ages_65_and_above_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - General government expenditure on education (current, capital, and transfers)
      is expressed as a percentage of GDP. It includes expenditure funded by transfers
      from international sources to government. General government usually refers
      to local, regional and central governments.
    name: Government_expenditure_on_education,_total_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Carbon dioxide emissions are those stemming from the burning of fossil fuels
      and the manufacture of cement. They include carbon dioxide produced during consumption
      of solid, liquid, and gas fuels and gas flaring.
    name: CO2_emissions_(kg_per_2011_PPP_$_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net intake rate in grade 1 is the number of new entrants in the first grade
      of primary education who are of official primary school entrance age, expressed
      as a percentage of the population of the corresponding age.
    name: Net_intake_rate_in_grade_1,_male_(%_of_official_school-age_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Completeness of birth registration is the percentage of children under age 5
      whose births were registered at the time of the survey. The numerator of completeness
      of birth registration includes children whose birth certificate was seen by
      the interviewer or whose mother or caretaker says the birth has been registered.
    name: Completeness_of_birth_registration_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Life expectancy at birth indicates the number of years a newborn infant would
      live if prevailing patterns of mortality at the time of its birth were to stay
      the same throughout its life.
    name: Life_expectancy_at_birth,_total_(years)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Household final consumption expenditure per capita (private consumption per
      capita) is calculated using private consumption in constant 2010 prices and
      World Bank population estimates. Household final consumption expenditure is
      the market value of all goods and services, including durable products (such
      as cars, washing machines, and home computers), purchased by households. It
      excludes purchases of dwellings but includes imputed rent for owner-occupied
      dwellings. It also includes payments and fees to governments to obtain permits
      and licenses. Here, household consumption expenditure includes the expenditures
      of nonprofit institutions serving households, even when reported separately
      by the country. Data are in constant 2010 U.S. dollars.
    name: Household_final_consumption_expenditure_per_capita_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - External balance on goods and services (formerly resource balance) equals exports
      of goods and services minus imports of goods and services (previously nonfactor
      services).
    name: External_balance_on_goods_and_services_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Completeness of birth registration is the percentage of children under age 5
      whose births were registered at the time of the survey. The numerator of completeness
      of birth registration includes children whose birth certificate was seen by
      the interviewer or whose mother or caretaker says the birth has been registered.
    name: Completeness_of_birth_registration,_rural_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed multilateral loans include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Debt service payments are the sum of principal
      repayments and interest payments actually made in the year specified. Data are
      in current U.S. dollars.
    name: Multilateral_debt_service_(TDS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_Ireland_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Transport services (% of commercial service imports) covers all transport services
      (sea, air, land, internal waterway, space, and pipeline) performed by residents
      of one economy for those of another and involving the carriage of passengers,
      movement of goods (freight), rental of carriers with crew, and related support
      and auxiliary services. Excluded are freight insurance, which is included in
      insurance services; goods procured in ports by nonresident carriers and repairs
      of transport equipment, which are included in goods; repairs of railway facilities,
      harbors, and airfield facilities, which are included in construction services;
      and rental of carriers without crew, which is included in other services.
    name: Transport_services_(%_of_commercial_service_imports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - General government final consumption expenditure (formerly general government
      consumption) includes all government current expenditures for purchases of goods
      and services (including compensation of employees). It also includes most expenditures
      on national defense and security, but excludes government military expenditures
      that are part of government capital formation. Data are in constant local currency.
    name: General_government_final_consumption_expenditure_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Access to electricity is the percentage of population with access to electricity.
      Electrification data are collected from industry, national surveys and international
      sources.
    name: Access_to_electricity_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Account denotes the percentage of respondents who report having an account (by
      themselves or together with someone else) at a bank or another type of financial
      institution or report personally using a mobile money service in the past 12
      months (% age 15+).
    name: Account_ownership_at_a_financial_institution_or_with_a_mobile-money-service_provider_(%_of_population_ages_15+)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - People practicing open defecation refers to the percentage of the population
      defecating in the open, such as in fields, forest, bushes, open bodies of water,
      on beaches, in other open spaces or disposed of with solid waste.
    name: People_practicing_open_defecation,_urban_(%_of_urban_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Bilateral debt includes loans from governments and their agencies (including
      central banks), loans from autonomous bodies, and direct loans from official
      export credit agencies. Interest payments are actual amounts of interest paid
      by the borrower in currency, goods, or services in the year specified. Data
      are in current U.S. dollars.
    name: PPG,_bilateral_(INT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gender parity index for youth literacy rate is the ratio of females to males
      ages 15-24 who can both read and write with understanding a short simple statement
      about their everyday life.
    name: Literacy_rate,_youth_(ages_15-24),_gender_parity_index_(GPI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Youth literacy rate is the percentage of people ages 15-24 who can both read
      and write with understanding a short simple statement about their everyday life.
    name: Literacy_rate,_youth_male_(%_of_males_ages_15-24)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Share of tariff lines with specific rates is the share of lines in the tariff
      schedule that are set on a per unit basis or that combine ad valorem and per
      unit rates. It shows the extent to which countries use tariffs based on physical
      quantities or other, non-ad valorem measures.
    name: Share_of_tariff_lines_with_specific_rates,_all_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Annual percentage growth rate of GDP per capita based on constant local currency.
      Aggregates are based on constant 2010 U.S. dollars. GDP per capita is gross
      domestic product divided by midyear population. GDP at purchaser's prices is
      the sum of gross value added by all resident producers in the economy plus any
      product taxes and minus any subsidies not included in the value of the products.
      It is calculated without making deductions for depreciation of fabricated assets
      or for depletion and degradation of natural resources.
    name: GDP_per_capita_growth_(annual_%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Social protection and labor assess government policies in social protection
      and labor market regulations that reduce the risk of becoming poor, assist those
      who are poor to better manage further risks, and ensure a minimal level of welfare
      to all people.
    name: CPIA_social_protection_rating_(1=low_to_6=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise exports to economies in the Arab World are the sum of merchandise
      exports by the reporting economy to economies in the Arab World. Data are expressed
      as a percentage of total merchandise exports by the economy. Data are computed
      only if at least half of the economies in the partner country group had non-missing
      data.
    name: Merchandise_exports_to_economies_in_the_Arab_World_(%_of_total_merchandise_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GNI per capita is gross national income divided by midyear population. GNI (formerly
      GNP) is the sum of value added by all resident producers plus any product taxes
      (less subsidies) not included in the valuation of output plus net receipts of
      primary income (compensation of employees and property income) from abroad.
      Data are in current local currency.
    name: GNI_per_capita_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Electricity production from renewable sources, excluding hydroelectric, includes
      geothermal, solar, tides, wind, biomass, and biofuels.
    name: Electricity_production_from_renewable_sources,_excluding_hydroelectric_(kWh)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Agricultural land refers to the share of land area that is arable, under permanent
      crops, and under permanent pastures. Arable land includes land defined by the
      FAO as land under temporary crops (double-cropped areas are counted once), temporary
      meadows for mowing or for pasture, land under market or kitchen gardens, and
      land temporarily fallow. Land abandoned as a result of shifting cultivation
      is excluded. Land under permanent crops is land cultivated with crops that occupy
      the land for long periods and need not be replanted after each harvest, such
      as cocoa, coffee, and rubber. This category includes land under flowering shrubs,
      fruit trees, nut trees, and vines, but excludes land under trees grown for wood
      or timber. Permanent pasture is land used for five or more years for forage,
      including natural and cultivated crops.
    name: Agricultural_land_(%_of_land_area)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population between the ages 15 to 19 as a percentage of the total male
      population.
    name: Population_ages_15-19,_male_(%_of_male_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Average working hours of children studying and working refer to the average
      weekly working hours of those children who are attending school in combination
      with economic activity.
    name: Average_working_hours_of_children,_study_and_work,_male,_ages_7-14_(hours_per_week)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed multilateral loans include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Concessional debt is defined as loans
      with an original grant element of 25 percent or more. The grant element of a
      loan is the grant equivalent expressed as a percentage of the amount committed.
      It is used as a measure of the overall cost of borrowing. The grant equivalent
      of a loan is its commitment (present) value, less the discounted present value
      of its contractual debt service; conventionally, future service payments are
      discounted at 10 percent. Net transfers are net flows minus interest payments
      during the year; negative transfers show net transfers made by the borrower
      to the creditor during the year. Data are in current U.S. dollars.
    name: PPG,_multilateral_concessional_(NTR,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed Doctoral
      or equivalent.
    name: Educational_attainment,_Doctoral_or_equivalent,_population_25+,_female_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net capital account records acquisitions and disposals of nonproduced nonfinancial
      assets, such as land sold to embassies and sales of leases and licenses, as
      well as capital transfers, including government debt forgiveness. The use of
      the term capital account in this context is designed to be consistent with the
      System of National Accounts, which distinguishes between capital transactions
      and financial transactions. Data are in current U.S. dollars.
    name: Net_capital_account_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt comprises long-term external obligations
      of public debtors, including the national government, political subdivisions
      (or an agency of either), and autonomous public bodies, and external obligations
      of private debtors that are guaranteed for repayment by a public entity. Data
      are in current U.S. dollars.
    name: External_debt_stocks,_public_and_publicly_guaranteed_(PPG)_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Part time employment refers to regular employment in which working time is substantially
      less than normal. Definitions of part time employment differ by country.
    name: Part_time_employment,_male_(%_of_total_male_employment)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed lower
      secondary education.
    name: Educational_attainment,_at_least_completed_lower_secondary,_population_25+,_male_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Taxes on goods and services include general sales and turnover or value added
      taxes, selective excises on goods, selective taxes on services, taxes on the
      use of goods or property, taxes on extraction and production of minerals, and
      profits of fiscal monopolies.
    name: Taxes_on_goods_and_services_(%_value_added_of_industry_and_services)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed multilateral loans include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Net flows (or net lending or net disbursements)
      received by the borrower during the year are disbursements minus principal repayments.
      Data are in current U.S. dollars.
    name: Net_financial_flows,_multilateral_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - A statistical discrepancy usually arises when the GDP components are estimated
      independently by industrial origin and by expenditure categories. This item
      represents the discrepancy in the use of resources (i.e., the estimate of GDP
      by expenditure categories). Data are in constant local currency.
    name: Discrepancy_in_expenditure_estimate_of_GDP_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Unemployment refers to the share of the labor force that is without work but
      available for and seeking employment.
    name: Unemployment,_total_(%_of_total_labor_force)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percentage share of income or consumption is the share that accrues to subgroups
      of population indicated by deciles or quintiles. Percentage shares by quintile
      may not sum to 100 because of rounding.
    name: Income_share_held_by_lowest_20%
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Simple mean most favored nation tariff rate is the unweighted average of most
      favored nation rates for all products subject to tariffs calculated for all
      traded goods. Data are classified using the Harmonized System of trade at the
      six- or eight-digit level. Tariff line data were matched to Standard International
      Trade Classification (SITC) revision 3 codes to define commodity groups. Manufactured
      products are commodities classified in SITC revision 3 sections 5-8 excluding
      division 68.
    name: Tariff_rate,_most_favored_nation,_simple_mean,_manufactured_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Rural population refers to people living in rural areas as defined by national
      statistical offices. It is calculated as the difference between total population
      and urban population.
    name: Rural_population_growth_(annual_%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Data are from Logistics Performance Index surveys conducted by the World Bank
      in partnership with academic and international institutions and private companies
      and individuals engaged in international logistics. 2009 round of surveys covered
      more than 5,000 country assessments by nearly 1,000 international freight forwarders.
      Respondents evaluate eight markets on six core dimensions on a scale from 1
      (worst) to 5 (best). The markets are chosen based on the most important export
      and import markets of the respondent''s country, random selection, and, for
      landlocked countries, neighboring countries that connect them with international
      markets. Details of the survey methodology are in Arvis and others'' Connecting
      to Compete 2010: Trade Logistics in the Global Economy (2010). Respondents evaluated
      the overall level of competence and quality of logistics services (e.g. transport
      operators, customs brokers), on a rating ranging from 1 (very low) to 5 (very
      high). Scores are averaged across all respondents.'
    name: Logistics_performance_index:_Competence_and_quality_of_logistics_services_(1=low_to_5=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Charges for the use of intellectual property are payments and receipts between
      residents and nonresidents for the authorized use of proprietary rights (such
      as patents, trademarks, copyrights, industrial processes and designs including
      trade secrets, and franchises) and for the use, through licensing agreements,
      of produced originals or prototypes (such as copyrights on books and manuscripts,
      computer software, cinematographic works, and sound recordings) and related
      rights (such as for live performances and television, cable, or satellite broadcast).
      Data are in current U.S. dollars.
    name: Charges_for_the_use_of_intellectual_property,_receipts_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment by economic activity refers to the distribution of economically active
      children by the major industrial categories of the International Standard Industrial
      Classification (ISIC). Manufacturing corresponds to division 3 (ISIC revision
      2), category D (ISIC revision 3), or category C (ISIC revision 4). Economically
      active children refer to children involved in economic activity for at least
      one hour in the reference week of the survey.
    name: Child_employment_in_manufacturing,_female_(%_of_female_economically_active_children_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Annual growth rate for value added in services based on constant local currency.
      Aggregates are based on constant 2010 U.S. dollars. Services correspond to ISIC
      divisions 50-99. They include value added in wholesale and retail trade (including
      hotels and restaurants), transport, and government, financial, professional,
      and personal services such as education, health care, and real estate services.
      Also included are imputed bank service charges, import duties, and any statistical
      discrepancies noted by national compilers as well as discrepancies arising from
      rescaling. Value added is the net output of a sector after adding up all outputs
      and subtracting intermediate inputs. It is calculated without making deductions
      for depreciation of fabricated assets or depletion and degradation of natural
      resources. The industrial origin of value added is determined by the International
      Standard Industrial Classification (ISIC), revision 3.
    name: Services,_etc.,_value_added_(annual_%_growth)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Average working hours of children studying and working refer to the average
      weekly working hours of those children who are attending school in combination
      with economic activity.
    name: Average_working_hours_of_children,_study_and_work,_ages_7-14_(hours_per_week)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Under-five mortality rate, female is the probability per 1,000 that a newborn
      female baby will die before reaching age five, if subject to female age-specific
      mortality rates of the specified year.
    name: Mortality_rate,_under-5,_female_(per_1,000_live_births)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Imports of goods and services comprise all transactions between residents of
      a country and the rest of the world involving a change of ownership from nonresidents
      to residents of general merchandise, nonmonetary gold, and services. Data are
      in current U.S. dollars.
    name: Imports_of_goods_and_services_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Depositors with commercial banks are the reported number of deposit account
      holders at commercial banks and other resident banks functioning as commercial
      banks that are resident nonfinancial corporations (public and private) and households.
      For many countries data cover the total number of deposit accounts due to lack
      of information on account holders. The major types of deposits are checking
      accounts, savings accounts, and time deposits.
    name: Depositors_with_commercial_banks_(per_1,000_adults)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Average transaction cost of sending remittance from a specific country is the
      average of the total transaction cost in percentage of the amount sent for sending
      USD 200 charged by each single remittance service provider (RSP) included in
      the Remittance Prices Worldwide (RPW) database from a specific country.
    name: Average_transaction_cost_of_sending_remittances_from_a_specific_country_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Natural gas rents are the difference between the value of natural gas production
      at world prices and total costs of production.
    name: Natural_gas_rents_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Contributing family workers are those workers who hold self-employment jobs
      as own-account workers in a market-oriented establishment operated by a related
      person living in the same household.
    name: Contributing_family_workers,_female_(%_of_female_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Methane emissions are those stemming from human activities such as agriculture
      and from industrial methane production. Each year of data shows the percentage
      change to that year from 1990.
    name: Methane_emissions_(%_change_from_1990)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Mobile cellular telephone subscriptions are subscriptions to a public mobile
      telephone service that provide access to the PSTN using cellular technology.
      The indicator includes (and is split into) the number of postpaid subscriptions,
      and the number of active prepaid accounts (i.e. that have been used during the
      last three months). The indicator applies to all mobile cellular subscriptions
      that offer voice communications. It excludes subscriptions via data cards or
      USB modems, subscriptions to public mobile data services, private trunked mobile
      radio, telepoint, radio paging and telemetry services.
    name: Mobile_cellular_subscriptions
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population between the ages 40 to 44 as a percentage of the total male
      population.
    name: Population_ages_40-44,_male_(%_of_male_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Persistence to last grade of primary is the percentage of children enrolled
      in the first grade of primary school who eventually reach the last grade of
      primary education. The estimate is based on the reconstructed cohort method.
    name: Persistence_to_last_grade_of_primary,_male_(%_of_cohort)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Food comprises the commodities in SITC sections 0 (food and live animals), 1
      (beverages and tobacco), and 4 (animal and vegetable oils and fats) and SITC
      division 22 (oil seeds, oil nuts, and oil kernels).
    name: Food_exports_(%_of_merchandise_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed multilateral loans include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Principal repayments are actual amounts
      of principal (amortization) paid by the borrower in currency, goods, or services
      in the year specified. Data are in current U.S. dollars.
    name: PPG,_multilateral_(AMT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of severe wasting, male, is the proportion of boys under age 5 whose
      weight for height is more than three standard deviations below the median for
      the international reference population ages 0-59.
    name: Prevalence_of_severe_wasting,_weight_for_height,_male_(%_of_children_under_5)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Grace period is the period from the date of signature of the loan or the issue
      of the financial instrument to the first repayment of principal. To obtain the
      average, the grace periods for all public and publicly guaranteed loans have
      been weighted by the amounts of the loans. Public debt is an external obligation
      of a public debtor, including the national government, a political subdivision
      (or an agency of either), and autonomous public bodies. Publicly guaranteed
      debt is an external obligation of a private debtor that is guaranteed for repayment
      by a public entity.
    name: Average_grace_period_on_new_external_debt_commitments_(years)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Sulfur hexafluoride is used largely to insulate high-voltage electric power
      equipment.
    name: SF6_gas_emissions_(thousand_metric_tons_of_CO2_equivalent)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Principal rescheduled is the amount of principal due or in arrears that was
      rescheduled in any given year. Debt from private creditors include bonds that
      are either publicly issued or privately placed; commercial bank loans from private
      banks and other private financial institutions; and other private credits from
      manufacturers, exporters, and other suppliers of goods, and bank credits covered
      by a guarantee of an export credit agency. Data are in current U.S. dollars.
    name: Principal_rescheduled,_private_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Labor force participation rate is the proportion of the population ages 15
      and older that is economically active: all people who supply labor for the production
      of goods and services during a specified period. Ratio of female to male labor
      force participation rate is calculated by dividing female labor force participation
      rate by male labor force participation rate and multiplying by 100.'
    name: Ratio_of_female_to_male_labor_force_participation_rate_(%)_(national_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Passengers carried by railway are the number of passengers transported by rail
      times kilometers traveled.
    name: Railways,_passengers_carried_(million_passenger-km)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Debt policy assesses whether the debt management strategy is conducive to minimizing
      budgetary risks and ensuring long-term debt sustainability.
    name: CPIA_debt_policy_rating_(1=low_to_6=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Low-birthweight babies are newborns weighing less than 2,500 grams, with the
      measurement taken within the first hours of life, before significant postnatal
      weight loss has occurred.
    name: Low-birthweight_babies_(%_of_births)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross national expenditure (formerly domestic absorption) is the sum of household
      final consumption expenditure (formerly private consumption), general government
      final consumption expenditure (formerly general government consumption), and
      gross capital formation (formerly gross domestic investment). Data are in constant
      local currency.
    name: Gross_national_expenditure_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Percentage of women ages 15-49 who believe a husband/partner is justified in
      hitting or beating his wife/partner for any of the following five reasons: argues
      with him; refuses to have sex; burns the food; goes out without telling him;
      or when she neglects the children.'
    name: Women_who_believe_a_husband_is_justified_in_beating_his_wife_(any_of_five_reasons)_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Unemployment refers to the share of the labor force that is without work but
      available for and seeking employment.
    name: Unemployment,_female_(%_of_female_labor_force)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Labor force participation rate is the proportion of the population ages 15
      and older that is economically active: all people who supply labor for the production
      of goods and services during a specified period.'
    name: Labor_force_participation_rate,_total_(%_of_total_population_ages_15+)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adjusted net national income is GNI minus consumption of fixed capital and natural
      resources depletion.
    name: Adjusted_net_national_income_per_capita_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Preprimary duration refers to the number of grades (years) in preprimary school.
    name: Preprimary_education,_duration_(years)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Border compliance captures the time and cost associated with compliance with
      the economy's customs regulations and with regulations relating to other inspections
      that are mandatory in order for the shipment to cross the economy's border,
      as well as the time and cost for handling that takes place at its port or border.
      The time and cost for this segment include time and cost for customs clearance
      and inspection procedures conducted by other government agencies.
    name: Cost_to_export,_border_compliance_(US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of the labor force with an intermediate level of education who
      are unemployed. Intermediate education comprises upper secondary or post-secondary
      non tertiary education according to the International Standard Classification
      of Education 2011 (ISCED 2011).
    name: Unemployment_with_intermediate_education,_female_(%_of_female_labor_force_with_intermediate_education)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GNI per capita is gross national income divided by midyear population. GNI (formerly
      GNP) is the sum of value added by all resident producers plus any product taxes
      (less subsidies) not included in the valuation of output plus net receipts of
      primary income (compensation of employees and property income) from abroad.
      Data are in constant local currency.
    name: GNI_per_capita_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Time to import is the time necessary to comply with all procedures required
      to import goods. Time is recorded in calendar days. The time calculation for
      a procedure starts from the moment it is initiated and runs until it is completed.
      If a procedure can be accelerated for an additional cost, the fastest legal
      procedure is chosen. It is assumed that neither the exporter nor the importer
      wastes time and that each commits to completing each remaining procedure without
      delay. Procedures that can be completed in parallel are measured as simultaneous.
      The waiting time between procedures--for example, during unloading of the cargo--is
      included in the measure.
    name: Time_to_import_(days)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of external long-term public and publicly-guaranteed debt contracted
      in multiple currencies for the low- and middle-income countries.
    name: Currency_composition_of_PPG_debt,_Multiple_currencies_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population between the ages 60 to 64 as a percentage of the total male
      population.
    name: Population_ages_60-64,_male_(%_of_male_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt service is the sum of principal repayments
      and interest actually paid in currency, goods, or services on long-term obligations
      of public debtors and long-term private obligations guaranteed by a public entity.
    name: Public_and_publicly_guaranteed_debt_service_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - International inbound tourists (overnight visitors) are the number of tourists
      who travel to a country other than that in which they have their usual residence,
      but outside their usual environment, for a period not exceeding 12 months and
      whose main purpose in visiting is other than an activity remunerated from within
      the country visited. When data on number of tourists are not available, the
      number of visitors, which includes tourists, same-day visitors, cruise passengers,
      and crew members, is shown instead. Sources and collection methods for arrivals
      differ across countries. In some cases data are from border statistics (police,
      immigration, and the like) and supplemented by border surveys. In other cases
      data are from tourism accommodation establishments. For some countries number
      of arrivals is limited to arrivals by air and for others to arrivals staying
      in hotels. Some countries include arrivals of nationals residing abroad while
      others do not. Caution should thus be used in comparing arrivals across countries.
      The data on inbound tourists refer to the number of arrivals, not to the number
      of people traveling. Thus a person who makes several trips to a country during
      a given period is counted each time as a new arrival.
    name: International_tourism,_number_of_arrivals
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total greenhouse gas emissions in kt of CO2 equivalent are composed of CO2 totals
      excluding short-cycle biomass burning (such as agricultural waste burning and
      Savannah burning) but including other biomass burning (such as forest fires,
      post-burn decay, peat fires and decay of drained peatlands), all anthropogenic
      CH4 sources, N2O sources and F-gases (HFCs, PFCs and SF6).
    name: Total_greenhouse_gas_emissions_(kt_of_CO2_equivalent)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Communications, computer, information, and other services cover international
      telecommunications; computer data; news-related service transactions between
      residents and nonresidents; construction services; royalties and license fees;
      miscellaneous business, professional, and technical services; personal, cultural,
      and recreational services; manufacturing services on physical inputs owned by
      others; and maintenance and repair services and government services not included
      elsewhere.
    name: Communications,_computer,_etc._(%_of_service_imports,_BoP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment is defined as persons of working age who were engaged in any activity
      to produce goods or provide services for pay or profit, whether at work during
      the reference period or not at work due to temporary absence from a job, or
      to working-time arrangement. The industry sector consists of mining and quarrying,
      manufacturing, construction, and public utilities (electricity, gas, and water),
      in accordance with divisions 2-5 (ISIC 2) or categories C-F (ISIC 3) or categories
      B-F (ISIC 4).
    name: Employment_in_industry_(%_of_total_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net forest depletion is calculated as the product of unit resource rents and
      the excess of roundwood harvest over natural growth.
    name: Adjusted_savings:_net_forest_depletion_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Commitments (IDA) are the sum of new commitments on public and publicly guaranteed
      loans from the International Development Association (IDA). Data are in current
      U.S. dollars.
    name: Commitments,_IDA_(COM,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Debt service payments are the sum of principal repayments and interest payments
      actually made in the year specified. Long-term external debt is defined as debt
      that has an original or extended maturity of more than one year and that is
      owed to nonresidents by residents of an economy and repayable in currency, goods,
      or services. Data are in current U.S. dollars.
    name: Debt_service_on_external_debt,_long-term_(TDS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of people living in households that have a handwashing facility
      with soap and water available on the premises. Handwashing facilities may be
      fixed or mobile and include a sink with tap water, buckets with taps, tippy-taps,
      and jugs or basins designated for handwashing. Soap includes bar soap, liquid
      soap, powder detergent, and soapy water but does not include ash, soil, sand
      or other handwashing agents.
    name: People_with_basic_handwashing_facilities_including_soap_and_water,_urban_(%_of_urban_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'The percentage of people using improved sanitation facilities that are not
      shared with other households and where excreta are safely disposed of in situ
      or transported and treated offsite. Improved sanitation facilities include flush/pour
      flush to piped sewer systems, septic tanks or pit latrines: ventilated improved
      pit latrines, compositing toilets or pit latrines with slabs.'
    name: People_using_safely_managed_sanitation_services_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Number of people spending more than 25% of household consumption or income on
      out-of-pocket health care expenditure
    name: Number_of_people_spending_more_than_25%_of_household_consumption_or_income_on_out-of-pocket_health_care_expenditure
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Proportion of population spending more than 25% of household consumption or
      income on out-of-pocket health care expenditure, expressed as a percentage of
      a total population of a country
    name: Proportion_of_population_spending_more_than_25%_of_household_consumption_or_income_on_out-of-pocket_health_care_expenditure_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percent of firms that spend on research and development.
    name: Firms_that_spend_on_R&D_(%_of_firms)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Weighted mean most favored nations tariff is the average of most favored nation
      rates weighted by the product import shares corresponding to each partner country.
      Data are classified using the Harmonized System of trade at the six- or eight-digit
      level. Tariff line data were matched to Standard International Trade Classification
      (SITC) revision 3 codes to define commodity groups and import weights. Import
      weights were calculated using the United Nations Statistics Division's Commodity
      Trade (Comtrade) database. Manufactured products are commodities classified
      in SITC revision 3 sections 5-8 excluding division 68.
    name: Tariff_rate,_most_favored_nation,_weighted_mean,_manufactured_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Subsidies, grants, and other social benefits include all unrequited, nonrepayable
      transfers on current account to private and public enterprises; grants to foreign
      governments, international organizations, and other government units; and social
      security, social assistance benefits, and employer social benefits in cash and
      in kind.
    name: Subsidies_and_other_transfers_(%_of_expense)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Youth unemployment refers to the share of the labor force ages 15-24 without
      work but available for and seeking employment. Definitions of labor force and
      unemployment differ by country.
    name: Unemployment,_youth_male_(%_of_male_labor_force_ages_15-24)_(national_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - General government final consumption expenditure (formerly general government
      consumption) includes all government current expenditures for purchases of goods
      and services (including compensation of employees). It also includes most expenditures
      on national defense and security, but excludes government military expenditures
      that are part of government capital formation. Data are in constant 2010 U.S.
      dollars.
    name: General_government_final_consumption_expenditure_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of external long-term public and publicly-guaranteed debt contracted
      in U.S. dollars for the low- and middle-income countries.
    name: Currency_composition_of_PPG_debt,_U.S._dollars_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Internet users are individuals who have used the Internet (from any location)
      in the last 3 months. The Internet can be used via a computer, mobile phone,
      personal digital assistant, games machine, digital TV etc.
    name: Individuals_using_the_Internet_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Ease of doing business ranks economies from 1 to 190, with first place being
      the best. A high ranking (a low numerical rank) means that the regulatory environment
      is conducive to business operation. The index averages the country's percentile
      rankings on 10 topics covered in the World Bank's Doing Business. The ranking
      on each topic is the simple average of the percentile rankings on its component
      indicators.
    name: Ease_of_doing_business_index_(1=most_business-friendly_regulations)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Commitments are the amount of long-term loans for which contracts were signed
      in the year specified. Debt from official creditors includes loans from international
      organizations (multilateral loans) and loans from governments (bilateral loans).
      Loans from international organization include loans and credits from the World
      Bank, regional development banks, and other multilateral and intergovernmental
      agencies. Excluded are loans from funds administered by an international organization
      on behalf of a single donor government; these are classified as loans from governments.
      Government loans include loans from governments and their agencies (including
      central banks), loans from autonomous bodies, and direct loans from official
      export credit agencies. Long-term external debt is defined as debt that has
      an original or extended maturity of more than one year and that is owed to nonresidents
      by residents of an economy and repayable in currency, goods, or services. Data
      are in current U.S. dollars.
    name: Commitments,_official_creditors_(COM,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Ratio of bank liquid reserves to bank assets is the ratio of domestic currency
      holdings and deposits with the monetary authorities to claims on other governments,
      nonfinancial public enterprises, the private sector, and other banking institutions.
    name: Bank_liquid_reserves_to_bank_assets_ratio_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed multilateral loans include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Concessional debt is defined as loans
      with an original grant element of 25 percent or more. The grant element of a
      loan is the grant equivalent expressed as a percentage of the amount committed.
      It is used as a measure of the overall cost of borrowing. The grant equivalent
      of a loan is its commitment (present) value, less the discounted present value
      of its contractual debt service; conventionally, future service payments are
      discounted at 10 percent. Debt service payments are the sum of principal repayments
      and interest payments actually made in the year specified. Data are in current
      U.S. dollars.
    name: PPG,_multilateral_concessional_(TDS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Undisbursed debt is the total public and publicly guaranteed debt undrawn at
      year end; data for private nonguaranteed debt are not available. Debt from private
      creditors include bonds that are either publicly issued or privately placed;
      commercial bank loans from private banks and other private financial institutions;
      and other private credits from manufacturers, exporters, and other suppliers
      of goods, and bank credits covered by a guarantee of an export credit agency.
      Data are in current U.S. dollars.
    name: Undisbursed_external_debt,_private_creditors_(UND,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt service is the sum of principal repayments
      and interest actually paid in currency, goods, or services on long-term obligations
      of public debtors and long-term private obligations guaranteed by a public entity.
      Exports refer to exports of goods, services, and income.
    name: Public_and_publicly_guaranteed_debt_service_(%_of_exports_of_goods,_services_and_primary_income)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percentage share of income or consumption is the share that accrues to subgroups
      of population indicated by deciles or quintiles. Percentage shares by quintile
      may not sum to 100 because of rounding.
    name: Income_share_held_by_second_20%
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Risk premium on lending is the interest rate charged by banks on loans to private
      sector customers minus the risk free treasury bill interest rate at which short-term
      government securities are issued or traded in the market. In some countries
      this spread may be negative, indicating that the market considers its best corporate
      clients to be lower risk than the government. The terms and conditions attached
      to lending rates differ by country, however, limiting their comparability.
    name: Risk_premium_on_lending_(lending_rate_minus_treasury_bill_rate,_%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Annual freshwater withdrawals refer to total water withdrawals, not counting
      evaporation losses from storage basins. Withdrawals also include water from
      desalination plants in countries where they are a significant source. Withdrawals
      can exceed 100 percent of total renewable resources where extraction from nonrenewable
      aquifers or desalination plants is considerable or where there is significant
      water reuse. Withdrawals for agriculture and industry are total withdrawals
      for irrigation and livestock production and for direct industrial use (including
      withdrawals for cooling thermoelectric plants). Withdrawals for domestic uses
      include drinking water, municipal use or supply, and use for public services,
      commercial establishments, and homes. Data are for the most recent year available
      for 1987-2002.
    name: Annual_freshwater_withdrawals,_total_(billion_cubic_meters)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The terms of trade effect equals capacity to import less exports of goods and
      services in constant prices. Data are in constant local currency.
    name: Terms_of_trade_adjustment_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Exports of goods and services represent the value of all goods and other market
      services provided to the rest of the world. They include the value of merchandise,
      freight, insurance, transport, travel, royalties, license fees, and other services,
      such as communication, construction, financial, information, business, personal,
      and government services. They exclude compensation of employees and investment
      income (formerly called factor services) and transfer payments.
    name: Exports_of_goods_and_services_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Current transfers comprise transfers of income between residents of the reporting
      country and the rest of the world that carry no provisions for repayment. Net
      current transfers from abroad is equal to the unrequited transfers of income
      from nonresidents to residents minus the unrequited transfers from residents
      to nonresidents. Data are in constant local currency.
    name: Net_current_transfers_from_abroad_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Fuels comprise the commodities in SITC section 3 (mineral fuels, lubricants
      and related materials).
    name: Fuel_exports_(%_of_merchandise_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed Bachelor's
      or equivalent.
    name: Educational_attainment,_at_least_Bachelor's_or_equivalent,_population_25+,_total_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Start-up procedures are those required to start a business, including interactions
      to obtain necessary permits and licenses and to complete all inscriptions, verifications,
      and notifications to start operations. Data are for businesses with specific
      characteristics of ownership, size, and type of production.
    name: Start-up_procedures_to_register_a_business,_female_(number)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Unpaid family workers are people who work without pay in a market-oriented establishment
      operated by a related person living in the same household.
    name: Children_in_employment,_unpaid_family_workers,_male_(%_of_male_children_in_employment,_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Final consumption expenditure (formerly total consumption) is the sum of household
      final consumption expenditure (private consumption) and general government final
      consumption expenditure (general government consumption). Data are in current
      U.S. dollars.
    name: Final_consumption_expenditure_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Probability of dying between age 5-14 years of age expressed per 1,000 children
      aged 5, if subject to age-specific mortality rates of the specified year.
    name: Probability_of_dying_at_age_5-14_years_(per_1,000_children_age_5)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percentage of women ages 15-49 who believe a husband/partner is justified in
      hitting or beating his wife/partner when she refuses sex with him.
    name: Women_who_believe_a_husband_is_justified_in_beating_his_wife_when_she_refuses_sex_with_him_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Customs and other import duties are all levies collected on goods that are entering
      the country or services delivered by nonresidents to residents. They include
      levies imposed for revenue or protection purposes and determined on a specific
      or ad valorem basis as long as they are restricted to imported goods or services.
    name: Customs_and_other_import_duties_(%_of_tax_revenue)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment is defined as persons of working age who were engaged in any activity
      to produce goods or provide services for pay or profit, whether at work during
      the reference period or not at work due to temporary absence from a job, or
      to working-time arrangement. The services sector consists of wholesale and retail
      trade and restaurants and hotels; transport, storage, and communications; financing,
      insurance, real estate, and business services; and community, social, and personal
      services, in accordance with divisions 6-9 (ISIC 2) or categories G-Q (ISIC
      3) or categories G-U (ISIC 4).
    name: Employment_in_services,_male_(%_of_male_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Poverty gap at $1.90 a day (2011 PPP) is the mean shortfall in income or consumption
      from the poverty line $1.90 a day (counting the nonpoor as having zero shortfall),
      expressed as a percentage of the poverty line. This measure reflects the depth
      of poverty as well as its incidence. As a result of revisions in PPP exchange
      rates, poverty rates for individual countries cannot be compared with poverty
      rates reported in earlier editions.
    name: Poverty_gap_at_$1.90_a_day_(2011_PPP)_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Secondary school pupil-teacher ratio is the average number of pupils per teacher
      in secondary school.
    name: Pupil-teacher_ratio,_secondary
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Age dependency ratio is the ratio of dependents--people younger than 15 or older
      than 64--to the working-age population--those ages 15-64. Data are shown as
      the proportion of dependents per 100 working-age population.
    name: Age_dependency_ratio_(%_of_working-age_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Refugees are people who are recognized as refugees under the 1951 Convention
      Relating to the Status of Refugees or its 1967 Protocol, the 1969 Organization
      of African Unity Convention Governing the Specific Aspects of Refugee Problems
      in Africa, people recognized as refugees in accordance with the UNHCR statute,
      people granted refugee-like humanitarian status, and people provided temporary
      protection. Asylum seekers--people who have applied for asylum or refugee status
      and who have not yet received a decision or who are registered as asylum seekers--are
      excluded. Palestinian refugees are people (and their descendants) whose residence
      was Palestine between June 1946 and May 1948 and who lost their homes and means
      of livelihood as a result of the 1948 Arab-Israeli conflict. Country of origin
      generally refers to the nationality or country of citizenship of a claimant.
    name: Refugee_population_by_country_or_territory_of_origin
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net incurrence of government liabilities includes foreign financing (obtained
      from nonresidents) and domestic financing (obtained from residents), or the
      means by which a government provides financial resources to cover a budget deficit
      or allocates financial resources arising from a budget surplus. The net incurrence
      of liabilities should be offset by the net acquisition of financial assets.
    name: Net_incurrence_of_liabilities,_total_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross enrollment ratio is the ratio of total enrollment, regardless of age,
      to the population of the age group that officially corresponds to the level
      of education shown. Preprimary education refers to programs at the initial stage
      of organized instruction, designed primarily to introduce very young children
      to a school-type environment and to provide a bridge between home and school.
    name: School_enrollment,_preprimary,_female_(%_gross)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Consumption of iodized salt refers to the percentage of households that use
      edible salt fortified with iodine.
    name: Consumption_of_iodized_salt_(%_of_households)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Household final consumption expenditure (formerly private consumption) is the
      market value of all goods and services, including durable products (such as
      cars, washing machines, and home computers), purchased by households. It excludes
      purchases of dwellings but includes imputed rent for owner-occupied dwellings.
      It also includes payments and fees to governments to obtain permits and licenses.
      Here, household consumption expenditure includes the expenditures of nonprofit
      institutions serving households, even when reported separately by the country.
      This item also includes any statistical discrepancy in the use of resources
      relative to the supply of resources.
    name: Household_final_consumption_expenditure,_etc._(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Imports of goods and services represent the value of all goods and other market
      services received from the rest of the world. They include the value of merchandise,
      freight, insurance, transport, travel, royalties, license fees, and other services,
      such as communication, construction, financial, information, business, personal,
      and government services. They exclude compensation of employees and investment
      income (formerly called factor services) and transfer payments. Data are in
      constant local currency.
    name: Imports_of_goods_and_services_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Building human resources assesses the national policies and public and private
      sector service delivery that affect the access to and quality of health and
      education services, including prevention and treatment of HIV/AIDS, tuberculosis,
      and malaria.
    name: CPIA_building_human_resources_rating_(1=low_to_6=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net enrollment rate is the ratio of children of official school age who are
      enrolled in school to the population of the corresponding official school age.
      Primary education provides children with basic reading, writing, and mathematics
      skills along with an elementary understanding of such subjects as history, geography,
      natural science, social science, art, and music.
    name: School_enrollment,_primary,_male_(%_net)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Disbursements on long-term debt are drawings by the borrower on loan commitments
      during the year specified. Long-term external debt is defined as debt that has
      an original or extended maturity of more than one year and that is owed to nonresidents
      by residents of an economy and repayable in currency, goods, or services. Data
      are in current U.S. dollars.
    name: Disbursements_on_external_debt,_long-term_(DIS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Agricultural machinery refers to the number of wheel and crawler tractors (excluding
      garden tractors) in use in agriculture at the end of the calendar year specified
      or during the first quarter of the following year. Arable land includes land
      defined by the FAO as land under temporary crops (double-cropped areas are counted
      once), temporary meadows for mowing or for pasture, land under market or kitchen
      gardens, and land temporarily fallow. Land abandoned as a result of shifting
      cultivation is excluded.
    name: Agricultural_machinery,_tractors_per_100_sq._km_of_arable_land
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Agricultural land refers to the share of land area that is arable, under permanent
      crops, and under permanent pastures. Arable land includes land defined by the
      FAO as land under temporary crops (double-cropped areas are counted once), temporary
      meadows for mowing or for pasture, land under market or kitchen gardens, and
      land temporarily fallow. Land abandoned as a result of shifting cultivation
      is excluded. Land under permanent crops is land cultivated with crops that occupy
      the land for long periods and need not be replanted after each harvest, such
      as cocoa, coffee, and rubber. This category includes land under flowering shrubs,
      fruit trees, nut trees, and vines, but excludes land under trees grown for wood
      or timber. Permanent pasture is land used for five or more years for forage,
      including natural and cultivated crops.
    name: Agricultural_land_(sq._km)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net errors and omissions constitute a residual category needed to ensure that
      accounts in the balance of payments statement sum to zero. Net errors and omissions
      are derived as the balance on the financial account minus the balances on the
      current and capital accounts. Data are in current U.S. dollars.
    name: Net_errors_and_omissions_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt outstanding from the International Bank
      for Reconstruction and Development (IBRD) is nonconcessional. Nonconcessional
      debt excludes loans with an original grant element of 25 percent or more. Data
      are in current U.S. dollars.
    name: PPG,_IBRD_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_France_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trade is the sum of exports and imports of goods and services measured as a
      share of gross domestic product.
    name: Trade_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed post-secondary
      non-tertiary education.
    name: Educational_attainment,_at_least_completed_post-secondary,_population_25+,_total_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Fuel prices refer to the pump prices of the most widely sold grade of gasoline.
      Prices have been converted from the local currency to U.S. dollars.
    name: Pump_price_for_gasoline_(US$_per_liter)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Intentional homicides are estimates of unlawful homicides purposely inflicted
      as a result of domestic disputes, interpersonal violence, violent conflicts
      over land resources, intergang violence over turf or control, and predatory
      violence and killing by armed groups. Intentional homicide does not include
      all intentional killing; the difference is usually in the organization of the
      killing. Individuals or small groups usually commit homicide, whereas killing
      in armed conflict is usually committed by fairly cohesive groups of up to several
      hundred members and is thus usually excluded.
    name: Intentional_homicides_(per_100,000_people)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross value added at factor cost (formerly GDP at factor cost) is derived as
      the sum of the value added in the agriculture, industry and services sectors.
      If the value added of these sectors is calculated at purchaser values, gross
      value added at factor cost is derived by subtracting net product taxes from
      GDP. Data are in current local currency.
    name: Gross_value_added_at_factor_cost_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Principal rescheduled is the amount of principal due or in arrears that was
      rescheduled in any given year. Debt from official creditors includes loans from
      international organizations (multilateral loans) and loans from governments
      (bilateral loans). Loans from international organization include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Government loans include loans from governments
      and their agencies (including central banks), loans from autonomous bodies,
      and direct loans from official export credit agencies. Data are in current U.S.
      dollars.
    name: Principal_rescheduled,_official_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Reserves and related items is the net change in a country's holdings of international
      reserves resulting from transactions on the current, capital, and financial
      accounts. Reserve assets are those external assets that are readily available
      to and controlled by monetary authorities for meeting balance of payments financing
      needs, and include holdings of monetary gold, special drawing rights (SDRs),
      reserve position in the International Monetary Fund (IMF), and other reserve
      assets. Also included are net credit and loans from the IMF (excluding reserve
      position) and total exceptional financing. Data are in current U.S. dollars.
    name: Reserves_and_related_items_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross enrollment ratio is the ratio of total enrollment, regardless of age,
      to the population of the age group that officially corresponds to the level
      of education shown. Preprimary education refers to programs at the initial stage
      of organized instruction, designed primarily to introduce very young children
      to a school-type environment and to provide a bridge between home and school.
    name: School_enrollment,_preprimary,_male_(%_gross)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percentage of women ages 15-49 who believe a husband/partner is justified in
      hitting or beating his wife/partner when she goes out without telling him.
    name: Women_who_believe_a_husband_is_justified_in_beating_his_wife_when_she_goes_out_without_telling_him_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt from official creditors includes loans from
      international organizations (multilateral loans) and loans from governments
      (bilateral loans). Loans from international organization include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Government loans include loans from governments
      and their agencies (including central banks), loans from autonomous bodies,
      and direct loans from official export credit agencies. Disbursements are drawings
      by the borrower on loan commitments during the year specified. Data are in current
      U.S. dollars.
    name: PPG,_official_creditors_(DIS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Time required to start a business is the number of calendar days needed to complete
      the procedures to legally operate a business. If a procedure can be speeded
      up at additional cost, the fastest procedure, independent of cost, is chosen.
    name: Time_required_to_start_a_business,_female_(days)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Births attended by skilled health staff are the percentage of deliveries attended
      by personnel trained to give the necessary supervision, care, and advice to
      women during pregnancy, labor, and the postpartum period; to conduct deliveries
      on their own; and to care for newborns.
    name: Births_attended_by_skilled_health_staff_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net Official development assistance (ODA) comprises grants or loans to developing
      countries and territories on the OECD/DAC list of aid recipients that are undertaken
      by the official sector with promotion of economic development and welfare as
      the main objective and at concessional financial terms.
    name: Net_ODA_provided,_total_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise exports by the reporting economy are the total merchandise exports
      by the reporting economy to the rest of the world, as reported in the IMF's
      Direction of trade database. Data are in current US$.
    name: Merchandise_exports_by_the_reporting_economy_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Children with acute respiratory infection (ARI) who are taken to a health provider
      refers to the percentage of children under age five with ARI in the last two
      weeks who were taken to an appropriate health provider, including hospital,
      health center, dispensary, village health worker, clinic, and private physician.
    name: ARI_treatment_(%_of_children_under_5_taken_to_a_health_provider)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Agricultural irrigated land refers to agricultural areas purposely provided
      with water, including land irrigated by controlled flooding.
    name: Agricultural_irrigated_land_(%_of_total_agricultural_land)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Labor force participation rate is the proportion of the population ages 15-64
      that is economically active: all people who supply labor for the production
      of goods and services during a specified period.'
    name: Labor_force_participation_rate,_male_(%_of_male_population_ages_15-64)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net financial flows received by the borrower during the year are disbursements
      of loans and credits less repayments of principal. IMF is the International
      Monetary Fund, which provides concessional lending through the Poverty Reduction
      and Growth Facility and the IMF Trust Fund. Data are in current U.S. dollars.
    name: Net_financial_flows,_IMF_concessional_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Weighted mean applied tariff is the average of effectively applied rates weighted
      by the product import shares corresponding to each partner country. Data are
      classified using the Harmonized System of trade at the six- or eight-digit level.
      Tariff line data were matched to Standard International Trade Classification
      (SITC) revision 3 codes to define commodity groups and import weights. To the
      extent possible, specific rates have been converted to their ad valorem equivalent
      rates and have been included in the calculation of weighted mean tariffs. Import
      weights were calculated using the United Nations Statistics Division's Commodity
      Trade (Comtrade) database. Effectively applied tariff rates at the six- and
      eight-digit product level are averaged for products in each commodity group.
      When the effectively applied rate is unavailable, the most favored nation rate
      is used instead. Primary products are commodities classified in SITC revision
      3 sections 0-4 plus division 68 (nonferrous metals).
    name: Tariff_rate,_applied,_weighted_mean,_primary_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Annual percentage growth rate of GNI per capita based on constant local currency.
      Aggregates are based on constant 2010 U.S. dollars. GNI per capita is gross
      national income divided by midyear population. GNI (formerly GNP) is the sum
      of value added by all resident producers plus any product taxes (less subsidies)
      not included in the valuation of output plus net receipts of primary income
      (compensation of employees and property income) from abroad.
    name: GNI_per_capita_growth_(annual_%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Services correspond to ISIC divisions 50-99. They include value added in wholesale
      and retail trade (including hotels and restaurants), transport, and government,
      financial, professional, and personal services such as education, health care,
      and real estate services. Also included are imputed bank service charges, import
      duties, and any statistical discrepancies noted by national compilers as well
      as discrepancies arising from rescaling. Value added is the net output of a
      sector after adding up all outputs and subtracting intermediate inputs. It is
      calculated without making deductions for depreciation of fabricated assets or
      depletion and degradation of natural resources. The industrial origin of value
      added is determined by the International Standard Industrial Classification
      (ISIC), revision 3. Data are in current local currency.
    name: Services,_etc.,_value_added_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Rural land area below 5m is the total rural land area in square kilometers where
      the elevation is 5 meters or less.
    name: Rural_land_area_where_elevation_is_below_5_meters_(sq._km)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed multilateral loans include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Concessional debt is defined as loans
      with an original grant element of 25 percent or more. The grant element of a
      loan is the grant equivalent expressed as a percentage of the amount committed.
      It is used as a measure of the overall cost of borrowing. The grant equivalent
      of a loan is its commitment (present) value, less the discounted present value
      of its contractual debt service; conventionally, future service payments are
      discounted at 10 percent. Disbursements are drawings by the borrower on loan
      commitments during the year specified. Data are in current U.S. dollars.
    name: PPG,_multilateral_concessional_(DIS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment to population ratio is the proportion of a country's population that
      is employed. Employment is defined as persons of working age who, during a short
      reference period, were engaged in any activity to produce goods or provide services
      for pay or profit, whether at work during the reference period (i.e. who worked
      in a job for at least one hour) or not at work due to temporary absence from
      a job, or to working-time arrangements. Ages 15 and older are generally considered
      the working-age population.
    name: Employment_to_population_ratio,_15+,_total_(%)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Fuel prices refer to the pump prices of the most widely sold grade of diesel
      fuel. Prices have been converted from the local currency to U.S. dollars.
    name: Pump_price_for_diesel_fuel_(US$_per_liter)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise exports to low- and middle-income economies in Middle East and North
      Africa are the sum of merchandise exports from the reporting economy to low-
      and middle-income economies in the Middle East and North Africa region according
      to World Bank classification of economies. Data are as a percentage of total
      merchandise exports by the economy. Data are computed only if at least half
      of the economies in the partner country group had non-missing data.
    name: Merchandise_exports_to_low-_and_middle-income_economies_in_Middle_East_&_North_Africa_(%_of_total_merchandise_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Secondary general pupils are the number of secondary students enrolled in general
      education programs, including teacher training.
    name: Secondary_education,_general_pupils
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed commercial bank loans from private banks and
      other private financial institutions. Net transfers are net flows minus interest
      payments during the year; negative transfers show net transfers made by the
      borrower to the creditor during the year. Data are in current U.S. dollars.
    name: PPG,_commercial_banks_(NTR,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Cost to register a business is normalized by presenting it as a percentage of
      gross national income (GNI) per capita.
    name: Cost_of_business_start-up_procedures,_male_(%_of_GNI_per_capita)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Education expenditure refers to the current operating expenditures in education,
      including wages and salaries and excluding capital investments in buildings
      and equipment.
    name: Adjusted_savings:_education_expenditure_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Progression to secondary school refers to the number of new entrants to the
      first grade of secondary school in a given year as a percentage of the number
      of students enrolled in the final grade of primary school in the previous year
      (minus the number of repeaters from the last grade of primary education in the
      given year).
    name: Progression_to_secondary_school_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Real effective exchange rate is the nominal effective exchange rate (a measure
      of the value of a currency against a weighted average of several foreign currencies)
      divided by a price deflator or index of costs.
    name: Real_effective_exchange_rate_index_(2010_=_100)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Age dependency ratio, young, is the ratio of younger dependents--people younger
      than 15--to the working-age population--those ages 15-64. Data are shown as
      the proportion of dependents per 100 working-age population.
    name: Age_dependency_ratio,_young_(%_of_working-age_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Portfolio equity includes net inflows from equity securities other than those
      recorded as direct investment and including shares, stocks, depository receipts
      (American or global), and direct purchases of shares in local stock markets
      by foreign investors. Data are in current U.S. dollars.
    name: Portfolio_equity,_net_inflows_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Start-up procedures are those required to start a business, including interactions
      to obtain necessary permits and licenses and to complete all inscriptions, verifications,
      and notifications to start operations. Data are for businesses with specific
      characteristics of ownership, size, and type of production.
    name: Start-up_procedures_to_register_a_business,_male_(number)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Mobile cellular telephone subscriptions are subscriptions to a public mobile
      telephone service that provide access to the PSTN using cellular technology.
      The indicator includes (and is split into) the number of postpaid subscriptions,
      and the number of active prepaid accounts (i.e. that have been used during the
      last three months). The indicator applies to all mobile cellular subscriptions
      that offer voice communications. It excludes subscriptions via data cards or
      USB modems, subscriptions to public mobile data services, private trunked mobile
      radio, telepoint, radio paging and telemetry services.
    name: Mobile_cellular_subscriptions_(per_100_people)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Business regulatory environment assesses the extent to which the legal, regulatory,
      and policy environments help or hinder private businesses in investing, creating
      jobs, and becoming more productive.
    name: CPIA_business_regulatory_environment_rating_(1=low_to_6=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of the working age population with a basic level of education
      who are in the labor force. Basic education comprises primary education or lower
      secondary education according to the International Standard Classification of
      Education 2011 (ISCED 2011).
    name: Labor_force_with_basic_education,_male_(%_of_male_working-age_population_with_basic_education)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nitrous oxide emissions from energy processes are emissions produced by the
      combustion of fossil fuels and biofuels.
    name: Nitrous_oxide_emissions_in_energy_sector_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trained teachers in preprimary education are the percentage of preprimary school
      teachers who have received the minimum organized teacher training (pre-service
      or in-service) required for teaching in a given country.
    name: Trained_teachers_in_preprimary_education_(%_of_total_teachers)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment by economic activity refers to the distribution of economically active
      children by the major industrial categories of the International Standard Industrial
      Classification (ISIC). Services correspond to divisions 6-9 (ISIC revision 2),
      categories G-P (ISIC revision 3), or categories G-U (ISIC revision 4). Services
      include wholesale and retail trade, hotels and restaurants, transport, financial
      intermediation, real estate, public administration, education, health and social
      work, other community services, and private household activity. Economically
      active children refer to children involved in economic activity for at least
      one hour in the reference week of the survey.
    name: Child_employment_in_services_(%_of_economically_active_children_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Logistics Performance Index overall score reflects perceptions of a country''s
      logistics based on efficiency of customs clearance process, quality of trade-
      and transport-related infrastructure, ease of arranging competitively priced
      shipments, quality of logistics services, ability to track and trace consignments,
      and frequency with which shipments reach the consignee within the scheduled
      time. The index ranges from 1 to 5, with a higher score representing better
      performance. Data are from Logistics Performance Index surveys conducted by
      the World Bank in partnership with academic and international institutions and
      private companies and individuals engaged in international logistics. 2009 round
      of surveys covered more than 5,000 country assessments by nearly 1,000 international
      freight forwarders. Respondents evaluate eight markets on six core dimensions
      on a scale from 1 (worst) to 5 (best). The markets are chosen based on the most
      important export and import markets of the respondent''s country, random selection,
      and, for landlocked countries, neighboring countries that connect them with
      international markets. Scores for the six areas are averaged across all respondents
      and aggregated to a single score using principal components analysis. Details
      of the survey methodology and index construction methodology are in Arvis and
      others'' Connecting to Compete 2010: Trade Logistics in the Global Economy (2010).'
    name: Logistics_performance_index:_Overall_(1=low_to_5=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net financial flows received by the borrower during the year are disbursements
      of loans and credits less repayments of principal. IMF is the International
      Monetary Fund, which provides nonconcessional lending through the credit it
      provides to its members, mainly to meet balance of payments needs. Data are
      in current U.S. dollars.
    name: Net_financial_flows,_IMF_nonconcessional_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Progression to secondary school refers to the number of new entrants to the
      first grade of secondary school in a given year as a percentage of the number
      of students enrolled in the final grade of primary school in the previous year
      (minus the number of repeaters from the last grade of primary education in the
      given year).
    name: Progression_to_secondary_school,_male_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of overweight, female, is the percentage of girls under age 5 whose
      weight for height is more than two standard deviations above the median for
      the international reference population of the corresponding age as established
      by the WHO's new child growth standards released in 2006.
    name: Prevalence_of_overweight,_weight_for_height,_female_(%_of_children_under_5)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adolescents out of school are the percentage of lower secondary school age adolescents
      who are not enrolled in school.
    name: Adolescents_out_of_school_(%_of_lower_secondary_school_age)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Benefit incidence of social insurance programs to poorest quintile shows the
      percentage of total social insurance benefits received by the poorest 20% of
      the population. Social insurance programs include old age contributory pensions
      (including survivors and disability) and social security and health insurance
      benefits (including occupational injury benefits, paid sick leave, maternity
      and other social insurance). Estimates include both direct and indirect beneficiaries.
    name: Benefit_incidence_of_social_insurance_programs_to_poorest_quintile_(%_of_total_social_insurance_benefits)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net Official development assistance (ODA) comprises grants or loans to developing
      countries and territories on the OECD/DAC list of aid recipients that are undertaken
      by the official sector with promotion of economic development and welfare as
      the main objective and at concessional financial terms. Data are in constant
      2015 U.S. dollars.
    name: Net_ODA_provided,_total_(constant_2015_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross enrollment ratio is the ratio of total enrollment, regardless of age,
      to the population of the age group that officially corresponds to the level
      of education shown. Tertiary education, whether or not to an advanced research
      qualification, normally requires, as a minimum condition of admission, the successful
      completion of education at the secondary level.
    name: School_enrollment,_tertiary,_male_(%_gross)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Contraceptive prevalence rate is the percentage of women who are practicing,
      or whose sexual partners are practicing, any form of contraception. It is usually
      measured for women ages 15-49 who are married or in union.
    name: Contraceptive_prevalence,_any_methods_(%_of_women_ages_15-49)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net transfers are net flows minus interest payments during the year; negative
      transfers show net transfers made by the borrower to the creditor during the
      year. Long-term external debt is defined as debt that has an original or extended
      maturity of more than one year and that is owed to nonresidents by residents
      of an economy and repayable in currency, goods, or services. Data are in current
      U.S. dollars.
    name: Net_transfers_on_external_debt,_long-term_(NTR,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Internally displaced persons are defined according to the 1998 Guiding Principles
      (http://www.internal-displacement.org/publications/1998/ocha-guiding-principles-on-internal-displacement)
      as people or groups of people who have been forced or obliged to flee or to
      leave their homes or places of habitual residence, in particular as a result
      of armed conflict, or to avoid the effects of armed conflict, situations of
      generalized violence, violations of human rights, or natural or human-made disasters
      and who have not crossed an international border. "People displaced" refers
      to the number of people living in displacement as of the end of each year, and
      reflects the stock of people displaced at the end of the previous year, plus
      inflows of new cases arriving over the year as well as births over the year
      to those displaced, minus outflows which may include returnees, those who settled
      elsewhere, those who integrated locally, those who travelled over borders, and
      deaths.
    name: Internally_displaced_persons,_total_displaced_by_conflict_and_violence_(number_of_people)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Vitamin A supplementation refers to the percentage of children ages 6-59 months
      old who received at least two doses of vitamin A in the previous year.
    name: Vitamin_A_supplementation_coverage_rate_(%_of_children_ages_6-59_months)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of wasting, male,is the proportion of boys under age 5 whose weight
      for height is more than two standard deviations below the median for the international
      reference population ages 0-59.
    name: Prevalence_of_wasting,_weight_for_height,_male_(%_of_children_under_5)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Coverage of social safety net programs shows the percentage of population participating
      in cash transfers and last resort programs, noncontributory social pensions,
      other cash transfers programs (child, family and orphan allowances, birth and
      death grants, disability benefits, and other allowances), conditional cash transfers,
      in-kind food transfers (food stamps and vouchers, food rations, supplementary
      feeding, and emergency food distribution), school feeding, other social assistance
      programs (housing allowances, scholarships, fee waivers, health subsidies, and
      other social assistance) and public works programs (cash for work and food for
      work). Estimates include both direct and indirect beneficiaries.
    name: Coverage_of_social_safety_net_programs_in_3rd_quintile_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Property rights and rule-based governance assess the extent to which private
      economic activity is facilitated by an effective legal system and rule-based
      governance structure in which property and contract rights are reliably respected
      and enforced.
    name: CPIA_property_rights_and_rule-based_governance_rating_(1=low_to_6=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Commitments (IBRD) are the sum of new commitments on public and publicly guaranteed
      loans from the International Bank for Reconstruction and Development (IBRD).
      Data are in current U.S. dollars.
    name: Commitments,_IBRD_(COM,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment to population ratio is the proportion of a country's population that
      is employed. Employment is defined as persons of working age who, during a short
      reference period, were engaged in any activity to produce goods or provide services
      for pay or profit, whether at work during the reference period (i.e. who worked
      in a job for at least one hour) or not at work due to temporary absence from
      a job, or to working-time arrangements. Ages 15-24 are generally considered
      the youth population.
    name: Employment_to_population_ratio,_ages_15-24,_male_(%)_(national_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment to population ratio is the proportion of a country's population that
      is employed. Employment is defined as persons of working age who, during a short
      reference period, were engaged in any activity to produce goods or provide services
      for pay or profit, whether at work during the reference period (i.e. who worked
      in a job for at least one hour) or not at work due to temporary absence from
      a job, or to working-time arrangements. Ages 15 and older are generally considered
      the working-age population.
    name: Employment_to_population_ratio,_15+,_female_(%)_(national_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Disbursements are drawings by the borrower on loan commitments during the year
      specified. This item includes disbursements on long-term debt and IMF purchases.
      Long-term external debt is defined as debt that has an original or extended
      maturity of more than one year and that is owed to nonresidents by residents
      of an economy and repayable in currency, goods, or services. IMF purchases are
      total drawings on the General Resources Account of the IMF during the year specified,
      excluding drawings in the reserve tranche. To maintain comparability between
      data on transactions with the IMF and data on long-term debt, use of IMF credit
      outstanding at the end of year (stock) is converted to dollars at the SDR exchange
      rate in effect at the end of year. Purchases are converted at the average SDR
      exchange rate for the year in which transactions take place. Data are in current
      U.S. dollars.
    name: Disbursements_on_external_debt,_long-term_+_IMF_(DIS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of the labor force with an intermediate level of education who
      are unemployed. Intermediate education comprises upper secondary or post-secondary
      non tertiary education according to the International Standard Classification
      of Education 2011 (ISCED 2011).
    name: Unemployment_with_intermediate_education,_male_(%_of_male_labor_force_with_intermediate_education)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Private nonguaranteed external debt is an external obligation of a private debtor
      that is not guaranteed for repayment by a public entity. Principal repayments
      are actual amounts of principal (amortization) paid by the borrower in currency,
      goods, or services in the year specified. Long-term external debt is defined
      as debt that has an original or extended maturity of more than one year and
      that is owed to nonresidents by residents of an economy and repayable in currency,
      goods, or services. Data are in current U.S. dollars.
    name: Principal_repayments_on_external_debt,_private_nonguaranteed_(PNG)_(AMT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Children in employment refer to children involved in economic activity for at
      least one hour in the reference week of the survey. Work only refers to children
      involved in economic activity and not attending school.
    name: Children_in_employment,_work_only,_female_(%_of_female_children_in_employment,_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Long-term debt is debt that has an original or extended maturity of more than
      one year. It has three components: public, publicly guaranteed, and private
      nonguaranteed debt. Data are in current U.S. dollars.'
    name: External_debt_stocks,_long-term_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net official development assistance (ODA) consists of disbursements of loans
      made on concessional terms (net of repayments of principal) and grants by official
      agencies of the members of the Development Assistance Committee (DAC), by multilateral
      institutions, and by non-DAC countries to promote economic development and welfare
      in countries and territories in the DAC list of ODA recipients. It includes
      loans with a grant element of at least 25 percent (calculated at a rate of discount
      of 10 percent).
    name: Net_ODA_received_(%_of_imports_of_goods,_services_and_primary_income)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Documentary compliance captures the time and cost associated with compliance
      with the documentary requirements of all government agencies of the origin economy,
      the destination economy and any transit economies. The aim is to measure the
      total burden of preparing the bundle of documents that will enable completion
      of the international trade for the product and partner pair assumed in the case
      study.
    name: Time_to_import,_documentary_compliance_(hours)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Tax payments by businesses are the total number of taxes paid by businesses,
      including electronic filing. The tax is counted as paid once a year even if
      payments are more frequent.
    name: Tax_payments_(number)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_Korea,_Rep._(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Coverage of unemployment benefits and active labor market programs (ALMP) shows
      the percentage of population participating in unemployment compensation, severance
      pay, and early retirement due to labor market reasons, labor market services
      (intermediation), training (vocational, life skills, and cash for training),
      job rotation and job sharing, employment incentives and wage subsidies, supported
      employment and rehabilitation, and employment measures for the disabled. Estimates
      include both direct and indirect beneficiaries.
    name: Coverage_of_unemployment_benefits_and_ALMP_in_3rd_quintile_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Inflation as measured by the annual growth rate of the GDP implicit deflator
      shows the rate of price change in the economy as a whole. This series has been
      linked to produce a consistent time series to counteract breaks in series over
      time due to changes in base years, source data and methodologies. Thus, it may
      not be comparable with other national accounts series in the database for historical
      years.
    name: Inflation,_GDP_deflator:_linked_series_(annual_%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise imports from low- and middle-income economies outside region are
      the sum of merchandise imports by the reporting economy from other low- and
      middle-income economies in other World Bank regions according to the World Bank
      classification of economies. Data are expressed as a percentage of total merchandise
      imports by the economy. Data are computed only if at least half of the economies
      in the partner country group had non-missing data.
    name: Merchandise_imports_from_low-_and_middle-income_economies_outside_region_(%_of_total_merchandise_imports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Children in employment refer to children involved in economic activity for at
      least one hour in the reference week of the survey. Study and work refer to
      children attending school in combination with economic activity.
    name: Children_in_employment,_study_and_work_(%_of_children_in_employment,_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of the working age population with an intermediate level of education
      who are in the labor force. Intermediate education comprises upper secondary
      or post-secondary non tertiary education according to the International Standard
      Classification of Education 2011 (ISCED 2011).
    name: Labor_force_with_intermediate_education_(%_of_total_working-age_population_with_intermediate_education)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Transport covers all transport services (sea, air, land, internal waterway,
      pipeline, space and electricity transmission) performed by residents of one
      economy for those of another and involving the carriage of passengers, the movement
      of goods (freight), rental of carriers with crew, and related support and auxiliary
      services. Also included are postal and courier services. Excluded are freight
      insurance (included in insurance services); goods procured in ports by nonresident
      carriers (included in goods); maintenance and repairs on transport equipment
      (included in maintenance and repair services n.i.e.); and repairs of railway
      facilities, harbors, and airfield facilities (included in construction).
    name: Transport_services_(%_of_service_imports,_BoP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adult literacy rate is the percentage of people ages 15 and above who can both
      read and write with understanding a short simple statement about their everyday
      life.
    name: Literacy_rate,_adult_male_(%_of_males_ages_15_and_above)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Revenue is cash receipts from taxes, social contributions, and other revenues
      such as fines, fees, rent, and income from property or sales. Grants are also
      considered as revenue but are excluded here.
    name: Revenue,_excluding_grants_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Average working hours of children working only refers to the average weekly
      working hours of those children who are involved in economic activity and not
      attending school.
    name: Average_working_hours_of_children,_working_only,_ages_7-14_(hours_per_week)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 40 to 44 as a percentage of the total female
      population.
    name: Population_ages_40-44,_female_(%_of_female_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed post-secondary
      non-tertiary education.
    name: Educational_attainment,_at_least_completed_post-secondary,_population_25+,_male_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Coverage of essential health services (defined as the average coverage of essential
      services based on tracer interventions that include reproductive, maternal,
      newborn and child health, infectious diseases, noncommunicable diseases and
      service capacity and access, among the general and the most disadvantaged population).
    name: UHC_service_coverage_index
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Industry corresponds to ISIC divisions 10-45 and includes manufacturing (ISIC
      divisions 15-37). It comprises value added in mining, manufacturing (also reported
      as a separate subgroup), construction, electricity, water, and gas. Value added
      is the net output of a sector after adding up all outputs and subtracting intermediate
      inputs. It is calculated without making deductions for depreciation of fabricated
      assets or depletion and degradation of natural resources. The origin of value
      added is determined by the International Standard Industrial Classification
      (ISIC), revision 3. Data are in constant local currency.
    name: Industry,_value_added_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross value added at factor cost (formerly GDP at factor cost) is derived as
      the sum of the value added in the agriculture, industry and services sectors.
      If the value added of these sectors is calculated at purchaser values, gross
      value added at factor cost is derived by subtracting net product taxes from
      GDP. Data are in constant local currency.
    name: Gross_value_added_at_factor_cost_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Energy depletion is the ratio of the value of the stock of energy resources
      to the remaining reserve lifetime (capped at 25 years). It covers coal, crude
      oil, and natural gas.
    name: Adjusted_savings:_energy_depletion_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net national savings are equal to gross national savings less the value of consumption
      of fixed capital.
    name: Adjusted_savings:_net_national_savings_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Rural population below 5m is the percentage of the total population, living
      in areas where the elevation is 5 meters or less.
    name: Rural_population_living_in_areas_where_elevation_is_below_5_meters_(%_of_total_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Private nonguaranteed external debt is an external obligation of a private debtor
      that is not guaranteed for repayment by a public entity. Interest payments are
      actual amounts of interest paid by the borrower in currency, goods, or services
      in the year specified. Long-term external debt is defined as debt that has an
      original or extended maturity of more than one year and that is owed to nonresidents
      and repayable in currency, goods, or services. Data are in current U.S. dollars.
    name: Interest_payments_on_external_debt,_private_nonguaranteed_(PNG)_(INT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adjusted net savings are equal to net national savings plus education expenditure
      and minus energy depletion, mineral depletion, net forest depletion, and carbon
      dioxide and particulate emissions damage.
    name: Adjusted_net_savings,_including_particulate_emission_damage_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Secondary general pupils are the number of secondary students enrolled in general
      education programs, including teacher training.
    name: Secondary_education,_general_pupils_(%_female)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Secure servers are servers using encryption technology in Internet transactions.
    name: Secure_Internet_servers
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Inventories are stocks of goods held by firms to meet temporary or unexpected
      fluctuations in production or sales, and work in progress. Data are in current
      U.S. dollars.
    name: Changes_in_inventories_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross enrollment ratio is the ratio of total enrollment, regardless of age,
      to the population of the age group that officially corresponds to the level
      of education shown. Secondary education completes the provision of basic education
      that began at the primary level, and aims at laying the foundations for lifelong
      learning and human development, by offering more subject- or skill-oriented
      instruction using more specialized teachers.
    name: School_enrollment,_secondary,_male_(%_gross)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Interest represents the average interest rate on all new public and publicly
      guaranteed loans contracted during the year. To obtain the average, the interest
      rates for all public and publicly guaranteed loans have been weighted by the
      amounts of the loans. Debt from private creditors include bonds that are either
      publicly issued or privately placed; commercial bank loans from private banks
      and other private financial institutions; and other private credits from manufacturers,
      exporters, and other suppliers of goods, and bank credits covered by a guarantee
      of an export credit agency.
    name: Average_interest_on_new_external_debt_commitments,_private_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Share of tariff lines with specific rates is the share of lines in the tariff
      schedule that are set on a per unit basis or that combine ad valorem and per
      unit rates. It shows the extent to which countries use tariffs based on physical
      quantities or other, non-ad valorem measures. Manufactured products are commodities
      classified in SITC revision 3 sections 5-8 excluding division 68.
    name: Share_of_tariff_lines_with_specific_rates,_manufactured_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Agricultural nitrous oxide emissions are emissions produced through fertilizer
      use (synthetic and animal manure), animal waste management, agricultural waste
      burning (nonenergy, on-site), and savannah burning.
    name: Agricultural_nitrous_oxide_emissions_(thousand_metric_tons_of_CO2_equivalent)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Number of deaths of children ages 5-14 years
    name: Number_of_deaths_ages_5-14_years
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of the working age population with an advanced level of education
      who are in the labor force. Advanced education comprises short-cycle tertiary
      education, a bachelor's degree or equivalent education level, a master's degree
      or equivalent education level, or doctoral degree or equivalent education level
      according to the International Standard Classification of Education 2011 (ISCED
      2011).
    name: Labor_force_with_advanced_education_(%_of_total_working-age_population_with_advanced_education)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Investment  in telecom projects with private participation refers to commitments
      to infrastructure projects in telecommunications that have reached financial
      closure and directly or indirectly serve the public. Movable assets and small
      projects are excluded. The types of projects included are management and lease
      contracts, operations and management contracts with major capital expenditure,
      greenfield projects (in which a private entity or a public-private joint venture
      builds and operates a new facility), and divestitures. Investment commitments
      are the sum of investments in facilities and investments in government assets.
      Investments in facilities are the resources the project company commits to invest
      during the contract period either in new facilities or in expansion and modernization
      of existing facilities. Investments in government assets are the resources the
      project company spends on acquiring government assets such as state-owned enterprises,
      rights to provide services in a specific area, or the use of specific radio
      spectrums. Data are in current U.S. dollars.
    name: Investment_in_telecoms_with_private_participation_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Personal remittances comprise personal transfers and compensation of employees.
      Personal transfers consist of all current transfers in cash or in kind made
      or received by resident households to or from nonresident households. Personal
      transfers thus include all current transfers between resident and nonresident
      individuals. Compensation of employees refers to the income of border, seasonal,
      and other short-term workers who are employed in an economy where they are not
      resident and of residents employed by nonresident entities. Data are the sum
      of two items defined in the sixth edition of the IMF''s Balance of Payments
      Manual: personal transfers and compensation of employees. Data are in current
      U.S. dollars.'
    name: Personal_remittances,_paid_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Transparency, accountability, and corruption in the public sector assess the
      extent to which the executive can be held accountable for its use of funds and
      for the results of its actions by the electorate and by the legislature and
      judiciary, and the extent to which public employees within the executive are
      required to account for administrative decisions, use of resources, and results
      obtained. The three main dimensions assessed here are the accountability of
      the executive to oversight institutions and of public employees for their performance,
      access of civil society to information on public affairs, and state capture
      by narrow vested interests.
    name: CPIA_transparency,_accountability,_and_corruption_in_the_public_sector_rating_(1=low_to_6=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Annual percentage growth rate of GDP at market prices based on constant local
      currency. Aggregates are based on constant 2010 U.S. dollars. GDP is the sum
      of gross value added by all resident producers in the economy plus any product
      taxes and minus any subsidies not included in the value of the products. It
      is calculated without making deductions for depreciation of fabricated assets
      or for depletion and degradation of natural resources.
    name: GDP_growth_(annual_%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percent of population exposed to ambient concentrations of PM2.5 that exceed
      the World Health Organization (WHO) Interim Target 3 (IT-3) is defined as the
      portion of a country's population living in places where mean annual concentrations
      of PM2.5 are greater than 15 micrograms per cubic meter. The Air Quality Guideline
      (AQG) of 10 micrograms per cubic meter is recommended by the WHO as the lower
      end of the range of concentrations over which adverse health effects due to
      PM2.5 exposure have been observed.
    name: PM2.5_pollution,_population_exposed_to_levels_exceeding_WHO_Interim_Target-3_value_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - IBRD loans and IDA credits are public and publicly guaranteed debt extended
      by the World Bank Group. The International Bank for Reconstruction and Development
      (IBRD) lends at market rates. Credits from the International Development Association
      (IDA) are at concessional rates. Data are in current U.S. dollars.
    name: IBRD_loans_and_IDA_credits_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment by economic activity refers to the distribution of economically active
      children by the major industrial categories of the International Standard Industrial
      Classification (ISIC). Manufacturing corresponds to division 3 (ISIC revision
      2), category D (ISIC revision 3), or category C (ISIC revision 4). Economically
      active children refer to children involved in economic activity for at least
      one hour in the reference week of the survey.
    name: Child_employment_in_manufacturing,_male_(%_of_male_economically_active_children_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total change in debt stocks shows the variation in debt stock between two consecutive
      years. Data are in current U.S. dollars.
    name: Total_change_in_external_debt_stocks_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Time required to register property is the number of calendar days needed for
      businesses to secure rights to property.
    name: Time_required_to_register_property_(days)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Time spent dealing with the requirements of government regulations is the proportion
      of senior management's time, in a typical week, that is spent dealing with the
      requirements imposed by government regulations (e.g., taxes, customs, labor
      regulations, licensing and registration, including dealings with officials,
      and completing forms).
    name: Time_spent_dealing_with_the_requirements_of_government_regulations_(%_of_senior_management_time)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Duration of compulsory education is the number of years that children are legally
      obliged to attend school.
    name: Compulsory_education,_duration_(years)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The grant element of a loan is the grant equivalent expressed as a percentage
      of the amount committed. It is used as a measure of the overall cost of borrowing.
      To obtain the average, the grant elements for all public and publicly guaranteed
      loans have been weighted by the amounts of the loans. The grant equivalent of
      a loan is its commitment (present) value, less the discounted present value
      of its contractual debt service; conventionally, future service payments are
      discounted at 10 percent. Commitments cover the total amount of loans for which
      contracts were signed in the year specified. Public debt is an external obligation
      of a public debtor, including the national government, a political subdivision
      (or an agency of either), and autonomous public bodies. Publicly guaranteed
      debt is an external obligation of a private debtor that is guaranteed for repayment
      by a public entity. Data for private nonguaranteed debt are not available.
    name: Average_grant_element_on_new_external_debt_commitments_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of severe wasting, female, is the proportion of girls under age 5
      whose weight for height is more than three standard deviations below the median
      for the international reference population ages 0-59.
    name: Prevalence_of_severe_wasting,_weight_for_height,_female_(%_of_children_under_5)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Forest rents are roundwood harvest times the product of average prices and a
      region-specific rental rate.
    name: Forest_rents_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Poverty headcount ratio at $5.50 a day is the percentage of the population living
      on less than $5.50 a day at 2011 international prices. As a result of revisions
      in PPP exchange rates, poverty rates for individual countries cannot be compared
      with poverty rates reported in earlier editions.
    name: Poverty_headcount_ratio_at_$5.50_a_day_(2011_PPP)_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Share of medium and high-tech manufactured exports in total manufactured exports.
    name: Medium_and_high-tech_exports_(%_manufactured_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Energy use per PPP GDP is the kilogram of oil equivalent of energy use per constant
      PPP GDP. Energy use refers to use of primary energy before transformation to
      other end-use fuels, which is equal to indigenous production plus imports and
      stock changes, minus exports and fuels supplied to ships and aircraft engaged
      in international transport. PPP GDP is gross domestic product converted to 2011
      constant international dollars using purchasing power parity rates. An international
      dollar has the same purchasing power over GDP as a U.S. dollar has in the United
      States.
    name: Energy_use_(kg_of_oil_equivalent)_per_$1,000_GDP_(constant_2011_PPP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The source data indicator reflects whether a country conducts data collection
      activities in line with internationally recommended periodicity, and whether
      data from administrative systems are available. The source data score is calculated
      as the weighted average of 5 underlying indicator scores. The final source data
      score contributes 1/3 of the overall Statistical Capacity Indicator score.
    name: Source_data_assessment_of_statistical_capacity_(scale_0_-_100)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Youth unemployment refers to the share of the labor force ages 15-24 without
      work but available for and seeking employment. Definitions of labor force and
      unemployment differ by country.
    name: Unemployment,_youth_total_(%_of_total_labor_force_ages_15-24)_(national_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of people using drinking water from an improved source that is
      accessible on premises, available when needed and free from faecal and priority
      chemical contamination. Improved water sources include piped water, boreholes
      or tubewells, protected dug wells, protected springs, and packaged or delivered
      water.
    name: People_using_safely_managed_drinking_water_services,_urban_(%_of_urban_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Other greenhouse gas emissions are by-product emissions of hydrofluorocarbons,
      perfluorocarbons, and sulfur hexafluoride. Each year of data shows the percentage
      change to that year from 1990.
    name: Other_greenhouse_gas_emissions_(%_change_from_1990)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Cost to register a business is normalized by presenting it as a percentage of
      gross national income (GNI) per capita.
    name: Cost_of_business_start-up_procedures_(%_of_GNI_per_capita)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Renewable electricity is the share of electrity generated by renewable power
      plants in total electricity generated by all types of plants.
    name: Renewable_electricity_output_(%_of_total_electricity_output)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Benefit incidence of social protection and labor programs (SPL) to poorest quintile
      shows the percentage of total social protection and labor programs benefits
      received by the poorest 20% of the population. Social protection and labor programs
      include social insurance, social safety nets, and unemployment benefits and
      active labor market programs. Estimates include both direct and indirect beneficiaries.
    name: Benefit_incidence_of_social_protection_and_labor_programs_to_poorest_quintile_(%_of_total_SPL_benefits)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed Doctoral
      or equivalent.
    name: Educational_attainment,_Doctoral_or_equivalent,_population_25+,_male_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Population in largest city is the urban population living in the country's largest
      metropolitan area.
    name: Population_in_largest_city
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Higher plants are native vascular plant species. Threatened species are the
      number of species classified by the IUCN as endangered, vulnerable, rare, indeterminate,
      out of danger, or insufficiently known.
    name: Plant_species_(higher),_threatened
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Services refer to economic output of intangible commodities that may be produced,
      transferred, and consumed at the same time. Data are in current U.S. dollars.
    name: Service_imports_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Quality of budgetary and financial management assesses the extent to which there
      is a comprehensive and credible budget linked to policy priorities, effective
      financial management systems, and timely and accurate accounting and fiscal
      reporting, including timely and audited public accounts.
    name: CPIA_quality_of_budgetary_and_financial_management_rating_(1=low_to_6=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Specialist surgical workforce is the number of specialist surgical, anaesthetic,
      and obstetric (SAO) providers who are working in each country per 100,000 population.
    name: Specialist_surgical_workforce_(per_100,000_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Labor tax and contributions is the amount of taxes and mandatory contributions
      on labor paid by the business.
    name: Labor_tax_and_contributions_(%_of_commercial_profits)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Mothers are guaranteed an equivalent position after maternity leave is whether
      employers of women returning from maternity leave are legally obligated to provide
      them with an equivalent position after maternity leave. It takes into account
      paid and unpaid maternity leave and captures whether the employer has a legal
      obligation to reinstate the returning employee in an equivalent or better position
      and salary than the employee had pre-leave. Where the maternity leave regime
      explicitly states that the employee may not be indefinitely replaced, the answer
      is assumed to be "Yes." Where the maternity leave regime explicitly establishes
      a suspension of the employee's contract, the answer is assumed to be "Yes."
      In economies that also have parental leave and the law guarantees return after
      the leave to the same or an equivalent position paid at the same rate but is
      silent on guaranteeing the same position after maternity leave, the answer is
      "Yes." The answer is "N/A" if no paid or unpaid maternity leave is available.
    name: Mothers_are_guaranteed_an_equivalent_position_after_maternity_leave_(1=yes;_0=no)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of stunting, male, is the percentage of boys under age 5 whose height
      for age is more than two standard deviations below the median for the international
      reference population ages 0-59 months. For children up to two years old height
      is measured by recumbent length. For older children height is measured by stature
      while standing. The data are based on the WHO's new child growth standards released
      in 2006.
    name: Prevalence_of_stunting,_height_for_age,_male_(%_of_children_under_5)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Vulnerable employment is contributing family workers and own-account workers
      as a percentage of total employment.
    name: Vulnerable_employment,_total_(%_of_total_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment in the informal economy as a percentage of total non-agricultural
      employment. It basically includes all jobs in unregistered and/or small-scale
      private unincorporated enterprises that produce goods or services meant for
      sale or barter. Self-employed street vendors, taxi drivers and home-base workers,
      regardless of size, are all considered enterprises. However, agricultural and
      related activities, households producing goods exclusively for their own use
      (e.g. subsistence farming, domestic housework, care work, and employment of
      paid domestic workers), and volunteer services rendered to the community are
      excluded.
    name: Informal_employment_(%_of_total_non-agricultural_employment)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Weighted mean applied tariff is the average of effectively applied rates weighted
      by the product import shares corresponding to each partner country. Data are
      classified using the Harmonized System of trade at the six- or eight-digit level.
      Tariff line data were matched to Standard International Trade Classification
      (SITC) revision 3 codes to define commodity groups and import weights. To the
      extent possible, specific rates have been converted to their ad valorem equivalent
      rates and have been included in the calculation of weighted mean tariffs. Import
      weights were calculated using the United Nations Statistics Division's Commodity
      Trade (Comtrade) database. Effectively applied tariff rates at the six- and
      eight-digit product level are averaged for products in each commodity group.
      When the effectively applied rate is unavailable, the most favored nation rate
      is used instead. Manufactured products are commodities classified in SITC revision
      3 sections 5-8 excluding division 68.
    name: Tariff_rate,_applied,_weighted_mean,_manufactured_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Household final consumption expenditure (formerly private consumption) is the
      market value of all goods and services, including durable products (such as
      cars, washing machines, and home computers), purchased by households. It excludes
      purchases of dwellings but includes imputed rent for owner-occupied dwellings.
      It also includes payments and fees to governments to obtain permits and licenses.
      Here, household consumption expenditure includes the expenditures of nonprofit
      institutions serving households, even when reported separately by the country.
      Data are in constant 2010 U.S. dollars.
    name: Household_final_consumption_expenditure_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Agricultural machinery refers to the number of wheel and crawler tractors (excluding
      garden tractors) in use in agriculture at the end of the calendar year specified
      or during the first quarter of the following year.
    name: Agricultural_machinery,_tractors
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Rural poverty headcount ratio is the percentage of the rural population living
      below the national poverty lines.
    name: Rural_poverty_headcount_ratio_at_national_poverty_lines_(%_of_rural_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gender equality assesses the extent to which the country has installed institutions
      and programs to enforce laws and policies that promote equal access for men
      and women in education, health, the economy, and protection under law.
    name: CPIA_gender_equality_rating_(1=low_to_6=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Goods exports refer to all movable goods (including nonmonetary gold and net
      exports of goods under merchanting) involved in a change of ownership from residents
      to nonresidents. Data are in current U.S. dollars.
    name: Goods_exports_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Rural land area below 5m is the percentage of total land where the rural land
      elevation is 5 meters or less.
    name: Rural_land_area_where_elevation_is_below_5_meters_(%_of_total_land_area)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed other private credits from manufacturers, exporters,
      and other suppliers of goods, and bank credits covered by a guarantee of an
      export credit agency. Data are in current U.S. dollars.
    name: PPG,_other_private_creditors_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Terrestrial protected areas are totally or partially protected areas of at least
      1,000 hectares that are designated by national authorities as scientific reserves
      with limited public access, national parks, natural monuments, nature reserves
      or wildlife sanctuaries, protected landscapes, and areas managed mainly for
      sustainable use. Marine areas, unclassified areas, littoral (intertidal) areas,
      and sites protected under local or provincial law are excluded.
    name: Terrestrial_protected_areas_(%_of_total_land_area)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Insurance and financial services cover various types of insurance provided to
      nonresidents by resident insurance enterprises and vice versa, and financial
      intermediary and auxiliary services (except those of insurance enterprises and
      pension funds) exchanged between residents and nonresidents.
    name: Insurance_and_financial_services_(%_of_service_imports,_BoP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GDP per capita based on purchasing power parity (PPP). PPP GDP is gross domestic
      product converted to international dollars using purchasing power parity rates.
      An international dollar has the same purchasing power over GDP as the U.S. dollar
      has in the United States. GDP at purchaser's prices is the sum of gross value
      added by all resident producers in the economy plus any product taxes and minus
      any subsidies not included in the value of the products. It is calculated without
      making deductions for depreciation of fabricated assets or for depletion and
      degradation of natural resources. Data are in constant 2011 international dollars.
    name: GDP_per_capita,_PPP_(constant_2011_international_$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Taxes on income, profits, and capital gains are levied on the actual or presumptive
      net income of individuals, on the profits of corporations and enterprises, and
      on capital gains, whether realized or not, on land, securities, and other assets.
      Intragovernmental payments are eliminated in consolidation.
    name: Taxes_on_income,_profits_and_capital_gains_(%_of_revenue)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Antiretroviral therapy coverage indicates the percentage of all people living
      with HIV who are receiving antiretroviral therapy.
    name: Antiretroviral_therapy_coverage_(%_of_people_living_with_HIV)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of external long-term public and publicly-guaranteed debt contracted
      in U.K. pound sterling for the low- and middle-income countries.
    name: Currency_composition_of_PPG_debt,_Pound_sterling_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GDP per unit of energy use is the PPP GDP per kilogram of oil equivalent of
      energy use. PPP GDP is gross domestic product converted to current international
      dollars using purchasing power parity rates based on the 2011 ICP round. An
      international dollar has the same purchasing power over GDP as a U.S. dollar
      has in the United States.
    name: GDP_per_unit_of_energy_use_(PPP_$_per_kg_of_oil_equivalent)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Wanted fertility rate is an estimate of what the total fertility rate would
      be if all unwanted births were avoided.
    name: Wanted_fertility_rate_(births_per_woman)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female teachers as a percentage of total secondary education teachers includes
      full-time and part-time teachers.
    name: Secondary_education,_teachers_(%_female)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Unpaid family workers are people who work without pay in a market-oriented establishment
      operated by a related person living in the same household.
    name: Children_in_employment,_unpaid_family_workers_(%_of_children_in_employment,_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Current account balance is the sum of net exports of goods and services, net
      primary income, and net secondary income.
    name: Current_account_balance_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The number of technicians participated in Research & Development (R&D), expressed
      as per million. Technicians and equivalent staff are people who perform scientific
      and technical tasks involving the application of concepts and operational methods,
      normally under the supervision of researchers. R&D covers basic research, applied
      research, and experimental development.
    name: Technicians_in_R&D_(per_million_people)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_Spain_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Time required to obtain operating license is the average wait to obtain an operating
      license from the day the establishment applied for it to the day it was granted.
    name: Time_required_to_obtain_an_operating_license_(days)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net financial flows received by the borrower during the year are disbursements
      of loans and credits less repayments of principal. Nonconcessional financial
      flows cover all disbursements except those made through concessional lending
      facilities. Regional development banks are the African Development Bank, in
      Tunis, Tunisia, which serves all of Africa, including North Africa; the Asian
      Development Bank, in Manila, Philippines, which serves South and Central Asia
      and East Asia and Pacific; the European Bank for Reconstruction and Development,
      in London, United Kingdom, which serves Europe and Central Asia; and the Inter-American
      Development Bank, in Washington, D.C., which serves the Americas. Aggregates
      include amounts for economies not specified elsewhere. Data are in current U.S.
      dollars.
    name: Net_financial_flows,_RDB_nonconcessional_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Revenue is cash receipts from taxes, social contributions, and other revenues
      such as fines, fees, rent, and income from property or sales. Grants are also
      considered as revenue but are excluded here.
    name: Revenue,_excluding_grants_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Sources of electricity refer to the inputs used to generate electricity. Coal
      refers to all coal and brown coal, both primary (including hard coal and lignite-brown
      coal) and derived fuels (including patent fuel, coke oven coke, gas coke, coke
      oven gas, and blast furnace gas). Peat is also included in this category.
    name: Electricity_production_from_coal_sources_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - IMF charges cover interest payments with respect to all uses of IMF resources,
      excluding those resulting from drawings in the reserve tranche. Data are in
      current U.S. dollars.
    name: IMF_charges_(INT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross savings are calculated as gross national income less total consumption,
      plus net transfers.
    name: Gross_savings_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment is defined as persons of working age who were engaged in any activity
      to produce goods or provide services for pay or profit, whether at work during
      the reference period or not at work due to temporary absence from a job, or
      to working-time arrangement. The services sector consists of wholesale and retail
      trade and restaurants and hotels; transport, storage, and communications; financing,
      insurance, real estate, and business services; and community, social, and personal
      services, in accordance with divisions 6-9 (ISIC 2) or categories G-Q (ISIC
      3) or categories G-U (ISIC 4).
    name: Employment_in_services_(%_of_total_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Primary income payments refer to employee compensation paid to nonresident workers
      and investment income (payments on direct investment, portfolio investment,
      other investments). Data are in current U.S. dollars.
    name: Primary_income_payments_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed commercial bank loans from private banks and
      other private financial institutions. Debt service payments are the sum of principal
      repayments and interest payments actually made in the year specified. Data are
      in current U.S. dollars.
    name: PPG,_commercial_banks_(TDS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GDP at purchaser's prices is the sum of gross value added by all resident producers
      in the economy plus any product taxes and minus any subsidies not included in
      the value of the products. It is calculated without making deductions for depreciation
      of fabricated assets or for depletion and degradation of natural resources.
      Data are in current U.S. dollars. Dollar figures for GDP are converted from
      domestic currencies using single year official exchange rates. For a few countries
      where the official exchange rate does not reflect the rate effectively applied
      to actual foreign exchange transactions, an alternative conversion factor is
      used.
    name: GDP_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trained teachers in upper secondary education are the percentage of upper secondary
      school teachers who have received the minimum organized teacher training (pre-service
      or in-service) required for teaching in a given country.
    name: Trained_teachers_in_upper_secondary_education_(%_of_total_teachers)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Wage and salaried workers (employees) are those workers who hold the type of
      jobs defined as paid employment jobs, where the incumbents hold explicit (written
      or oral) or implicit employment contracts that give them a basic remuneration
      that is not directly dependent upon the revenue of the unit for which they work.
    name: Wage_and_salaried_workers,_female_(%_of_female_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Oil rents are the difference between the value of crude oil production at world
      prices and total costs of production.
    name: Oil_rents_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Agriculture corresponds to ISIC divisions 1-5 and includes forestry, hunting,
      and fishing, as well as cultivation of crops and livestock production. Value
      added is the net output of a sector after adding up all outputs and subtracting
      intermediate inputs. It is calculated without making deductions for depreciation
      of fabricated assets or depletion and degradation of natural resources. The
      origin of value added is determined by the International Standard Industrial
      Classification (ISIC), revision 3. Note: For VAB countries, gross value added
      at factor cost is used as the denominator.'
    name: Agriculture,_value_added_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public Private Partnerships in energy (current US$)  refers to commitments to  infrastructure
      projects in energy (electricity and natural gas transmission and distribution)
      that have reached financial closure and directly or indirectly serve the public.
      Movable assets and small projects such as windmills are excluded. The types
      of projects included are  management and lease contracts, operations and management
      contracts with major capital expenditure, and greenfield projects (in which
      a private entity or a public-private joint venture builds and operates a new
      facility). It excludes divestitures and merchant projects. Investment commitments
      are the sum of investments in facilities and investments in government assets.
      Investments in facilities are the resources the project company commits to invest
      during the contract period either in new facilities or in expansion and modernization
      of existing facilities. Investments in government assets are the resources the
      project company spends on acquiring government assets such as state-owned enterprises,
      rights to provide services in a specific area, or the use of specific radio
      spectrums. Data are in current U.S. dollars.
    name: Public_private_partnerships_investment_in_energy_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Transport services (% of commercial service exports) covers all transport services
      (sea, air, land, internal waterway, space, and pipeline) performed by residents
      of one economy for those of another and involving the carriage of passengers,
      movement of goods (freight), rental of carriers with crew, and related support
      and auxiliary services. Excluded are freight insurance, which is included in
      insurance services; goods procured in ports by nonresident carriers and repairs
      of transport equipment, which are included in goods; repairs of railway facilities,
      harbors, and airfield facilities, which are included in construction services;
      and rental of carriers without crew, which is included in other services.
    name: Transport_services_(%_of_commercial_service_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trained teachers in secondary education are the percentage of secondary school
      teachers who have received the minimum organized teacher training (pre-service
      or in-service) required for teaching in a given country.
    name: Trained_teachers_in_secondary_education_(%_of_total_teachers)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Poverty gap at $3.20 a day (2011 PPP) is the mean shortfall in income or consumption
      from the poverty line $3.20 a day (counting the nonpoor as having zero shortfall),
      expressed as a percentage of the poverty line. This measure reflects the depth
      of poverty as well as its incidence.
    name: Poverty_gap_at_$3.20_a_day_(2011_PPP)_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nonguaranteed long-term debt from bonds that are privately placed. Principal
      repayments are actual amounts of principal (amortization) paid by the borrower
      in currency, goods, or services in the year specified. Data are in current U.S.
      dollars.
    name: PNG,_bonds_(AMT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Armed forces personnel are active duty military personnel, including paramilitary
      forces if the training, organization, equipment, and control suggest they may
      be used to support or replace regular military forces. Labor force comprises
      all people who meet the International Labour Organization's definition of the
      economically active population.
    name: Armed_forces_personnel_(%_of_total_labor_force)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GNI (formerly GNP) is the sum of value added by all resident producers plus
      any product taxes (less subsidies) not included in the valuation of output plus
      net receipts of primary income (compensation of employees and property income)
      from abroad. Data are in current U.S. dollars. GNI, calculated in national currency,
      is usually converted to U.S. dollars at official exchange rates for comparisons
      across economies, although an alternative rate is used when the official exchange
      rate is judged to diverge by an exceptionally large margin from the rate actually
      applied in international transactions. To smooth fluctuations in prices and
      exchange rates, a special Atlas method of conversion is used by the World Bank.
      This applies a conversion factor that averages the exchange rate for a given
      year and the two preceding years, adjusted for differences in rates of inflation
      between the country, and through 2000, the G-5 countries (France, Germany, Japan,
      the United Kingdom, and the United States). From 2001, these countries include
      the Euro area, Japan, the United Kingdom, and the United States.
    name: GNI,_Atlas_method_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trademark applications filed are applications to register a trademark with a
      national or regional Intellectual Property (IP) office. A trademark is a distinctive
      sign which identifies certain goods or services as those produced or provided
      by a specific person or enterprise. A trademark provides protection to the owner
      of the mark by ensuring the exclusive right to use it to identify goods or services,
      or to authorize another to use it in return for payment. The period of protection
      varies, but a trademark can be renewed indefinitely beyond the time limit on
      payment of additional fees. Direct nonresident trademark applications are those
      filed by applicants from abroad directly at a given national IP office.
    name: Trademark_applications,_direct_nonresident
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of the working age population with an advanced level of education
      who are in the labor force. Advanced education comprises short-cycle tertiary
      education, a bachelor's degree or equivalent education level, a master's degree
      or equivalent education level, or doctoral degree or equivalent education level
      according to the International Standard Classification of Education 2011 (ISCED
      2011).
    name: Labor_force_with_advanced_education,_female_(%_of_female_working-age_population_with_advanced_education)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - IDA Resource Allocation Index is obtained by calculating the average score for
      each cluster and then by averaging those scores. For each of 16 criteria countries
      are rated on a scale of 1 (low) to 6 (high).
    name: IDA_resource_allocation_index_(1=low_to_6=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - International tourism receipts for travel items are expenditures by international
      inbound visitors in the reporting economy. The goods and services are purchased
      by, or on behalf of, the traveler or provided, without a quid pro quo, for the
      traveler to use or give away. These receipts should include any other prepayment
      made for goods or services received in the destination country. They also may
      include receipts from same-day visitors, except in cases where these are so
      important as to justify a separate classification. Excluded is the international
      carriage of travelers, which is covered in passenger travel items. Data are
      in current U.S. dollars.
    name: International_tourism,_receipts_for_travel_items_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population 65 years of age or older as a percentage of the total male population.
      Population is based on the de facto definition of population, which counts all
      residents regardless of legal status or citizenship.
    name: Population_ages_65_and_above,_male_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_Finland_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - IMF repurchases are total repayments of outstanding drawings from the General
      Resources Account during the year specified, excluding repayments due in the
      reserve tranche. IMF charges cover interest payments with respect to all uses
      of IMF resources, excluding those resulting from drawings in the reserve tranche.
      Data are in current U.S. dollars.
    name: IMF_repurchases_and_charges_(TDS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Computer, communications and other services (% of commercial service imports)
      include such activities as international telecommunications, and postal and
      courier services; computer data; news-related service transactions between residents
      and nonresidents; construction services; royalties and license fees; miscellaneous
      business, professional, and technical services; and personal, cultural, and
      recreational services.
    name: Computer,_communications_and_other_services_(%_of_commercial_service_imports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public debt is an external obligation of a public debtor, including the national
      government, a political subdivision (or an agency of either), and autonomous
      public bodies. Publicly guaranteed debt is an external obligation of a private
      debtor that is guaranteed for repayment by a public entity. Net transfers are
      net flows minus interest payments during the year; negative transfers show net
      transfers made by the borrower to the creditor during the year. Long-term external
      debt is defined as debt that has an original or extended maturity of more than
      one year and that is owed to nonresidents by residents of an economy and repayable
      in currency, goods, or services. Data are in current U.S. dollars.
    name: Net_transfers_on_external_debt,_public_and_publicly_guaranteed_(PPG)_(NTR,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt from private creditors include bonds that
      are either publicly issued or privately placed; commercial bank loans from private
      banks and other private financial institutions; and other private credits from
      manufacturers, exporters, and other suppliers of goods, and bank credits covered
      by a guarantee of an export credit agency. Interest payments are actual amounts
      of interest paid by the borrower in currency, goods, or services in the year
      specified. Data are in current U.S. dollars.
    name: PPG,_private_creditors_(INT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Taxes on income, profits, and capital gains are levied on the actual or presumptive
      net income of individuals, on the profits of corporations and enterprises, and
      on capital gains, whether realized or not, on land, securities, and other assets.
      Intragovernmental payments are eliminated in consolidation.
    name: Taxes_on_income,_profits_and_capital_gains_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Undisbursed debt is the total public and publicly guaranteed debt undrawn at
      year end; data for private nonguaranteed debt are not available. Debt from official
      creditors includes loans from international organizations (multilateral loans)
      and loans from governments (bilateral loans). Loans from international organization
      include loans and credits from the World Bank, regional development banks, and
      other multilateral and intergovernmental agencies. Excluded are loans from funds
      administered by an international organization on behalf of a single donor government;
      these are classified as loans from governments. Government loans include loans
      from governments and their agencies (including central banks), loans from autonomous
      bodies, and direct loans from official export credit agencies. Data are in current
      U.S. dollars.
    name: Undisbursed_external_debt,_official_creditors_(UND,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Account denotes the percentage of respondents who report having an account (by
      themselves or together with someone else) at a bank or another type of financial
      institution or report personally using a mobile money service in the past 12
      months (richest 60%, share of population ages 15+).
    name: Account_ownership_at_a_financial_institution_or_with_a_mobile-money-service_provider,_richest_60%_(%_of_population_ages_15+)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Access to clean fuels and technologies for cooking is the proportion of total
      population primarily using clean cooking fuels and technologies for cooking.
      Under WHO guidelines, kerosene is excluded from clean cooking fuels.
    name: Access_to_clean_fuels_and_technologies_for_cooking__(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed commercial bank loans from private banks and
      other private financial institutions. Principal repayments are actual amounts
      of principal (amortization) paid by the borrower in currency, goods, or services
      in the year specified. Data are in current U.S. dollars.
    name: PPG,_commercial_banks_(AMT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Final consumption expenditure (formerly total consumption) is the sum of household
      final consumption expenditure (private consumption) and general government final
      consumption expenditure (general government consumption). This estimate includes
      any statistical discrepancy in the use of resources relative to the supply of
      resources.
    name: Final_consumption_expenditure,_etc._(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of the working age population with a basic level of education
      who are in the labor force. Basic education comprises primary education or lower
      secondary education according to the International Standard Classification of
      Education 2011 (ISCED 2011).
    name: Labor_force_with_basic_education_(%_of_total_working-age_population_with_basic_education)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net Official development assistance (ODA) comprises grants or loans to developing
      countries and territories on the OECD/DAC list of aid recipients that are undertaken
      by the official sector with promotion of economic development and welfare as
      the main objective and at concessional financial terms. The list of least developed
      countries (LDCs) has been agreed by the General Assembly, on the recommendation
      of the Committee for Development Policy, Economic and Social Council.
    name: Net_ODA_provided,_to_the_least_developed_countries_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment by economic activity refers to the distribution of economically active
      children by the major industrial categories of the International Standard Industrial
      Classification (ISIC). Agriculture corresponds to division 1 (ISIC revision
      2), categories A and B (ISIC revision 3), or category A (ISIC revision 4) and
      includes hunting, forestry, and fishing. Economically active children refer
      to children involved in economic activity for at least one hour in the reference
      week of the survey.
    name: Child_employment_in_agriculture,_female_(%_of_female_economically_active_children_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Lending rate is the bank rate that usually meets the short- and medium-term
      financing needs of the private sector. This rate is normally differentiated
      according to creditworthiness of borrowers and objectives of financing. The
      terms and conditions attached to these rates differ by country, however, limiting
      their comparability.
    name: Lending_interest_rate_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Burden of Customs Procedure measures business executives' perceptions of their
      country's efficiency of customs procedures. The rating ranges from 1 to 7, with
      a higher score indicating greater efficiency. Data are from the World Economic
      Forum's Executive Opinion Survey, conducted for 30 years in collaboration with
      150 partner institutes. The 2009 round included more than 13,000 respondents
      from 133 countries. Sampling follows a dual stratification based on company
      size and the sector of activity. Data are collected online or through in-person
      interviews. Responses are aggregated using sector-weighted averaging. The data
      for the latest year are combined with the data for the previous year to create
      a two-year moving average. Respondents evaluated the efficiency of customs procedures
      in their country. The lowest score (1) rates the customs procedure as extremely
      inefficient, and the highest score (7) as extremely efficient.
    name: Burden_of_customs_procedure,_WEF_(1=extremely_inefficient_to_7=extremely_efficient)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed long-term debt are aggregated. Public debt is
      an external obligation of a public debtor, including the national government,
      a political subdivision (or an agency of either), and autonomous public bodies.
      Publicly guaranteed debt is an external obligation of a private debtor that
      is guaranteed for repayment by a public entity. Net flows (or net lending or
      net disbursements) received by the borrower during the year are disbursements
      minus principal repayments. Long-term external debt is defined as debt that
      has an original or extended maturity of more than one year and that is owed
      to nonresidents by residents of an economy and repayable in currency, goods,
      or services. Data are in current U.S. dollars.
    name: Net_flows_on_external_debt,_public_and_publicly_guaranteed_(PPG)_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population between the ages 55 to 59 as a percentage of the total male
      population.
    name: Population_ages_55-59,_male_(%_of_male_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Community health workers include various types of community health aides, many
      with country-specific occupational titles such as community health officers,
      community health-education workers, family health workers, lady health visitors
      and health extension package workers.
    name: Community_health_workers_(per_1,000_people)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Number of people pushed below the $1.90 ($ 2011 PPP) poverty line by out-of-pocket
      health care expenditure
    name: Number_of_people_pushed_below_the_$1.90_($_2011_PPP)_poverty_line_by_out-of-pocket_health_care_expenditure
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percentage of women ages 15-49 who believe a husband/partner is justified in
      hitting or beating his wife/partner when she argues with him.
    name: Women_who_believe_a_husband_is_justified_in_beating_his_wife_when_she_argues_with_him_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Computer, communications and other services (% of commercial service exports)
      include such activities as international telecommunications, and postal and
      courier services; computer data; news-related service transactions between residents
      and nonresidents; construction services; royalties and license fees; miscellaneous
      business, professional, and technical services; and personal, cultural, and
      recreational services.
    name: Computer,_communications_and_other_services_(%_of_commercial_service_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Information and communication technology service exports include computer and
      communications services (telecommunications and postal and courier services)
      and information services (computer data and news-related service transactions).
    name: ICT_service_exports_(%_of_service_exports,_BoP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Coverage of social insurance programs shows the percentage of population participating
      in programs that provide old age contributory pensions (including survivors
      and disability) and social security and health insurance benefits (including
      occupational injury benefits, paid sick leave, maternity and other social insurance).
      Estimates include both direct and indirect beneficiaries.
    name: Coverage_of_social_insurance_programs_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Annual growth rate for manufacturing value added based on constant local currency.
      Aggregates are based on constant 2010 U.S. dollars. Manufacturing refers to
      industries belonging to ISIC divisions 15-37. Value added is the net output
      of a sector after adding up all outputs and subtracting intermediate inputs.
      It is calculated without making deductions for depreciation of fabricated assets
      or depletion and degradation of natural resources. The origin of value added
      is determined by the International Standard Industrial Classification (ISIC),
      revision 3.
    name: Manufacturing,_value_added_(annual_%_growth)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net flows (or net lending or net disbursements) received by the borrower during
      the year are disbursements minus principal repayments. Short-term external debt
      is defined as debt that has an original maturity of one year or less. Available
      data permit no distinction between public and private nonguaranteed short-term
      debt. Data are in current U.S. dollars.
    name: Net_flows_on_external_debt,_short-term_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Other expense is spending on dividends, rent, and other miscellaneous expenses,
      including provision for consumption of fixed capital.
    name: Other_expense_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Carbon dioxide emissions are those stemming from the burning of fossil fuels
      and the manufacture of cement. They include carbon dioxide produced during consumption
      of solid, liquid, and gas fuels and gas flaring.
    name: CO2_emissions_(metric_tons_per_capita)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Lower secondary education completion rate is measured as the gross intake ratio
      to the last grade of lower secondary education (general and pre-vocational).
      It is calculated as the number of new entrants in the last grade of lower secondary
      education, regardless of age, divided by the population at the entrance age
      for the last grade of lower secondary education.
    name: Lower_secondary_completion_rate,_male_(%_of_relevant_age_group)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Border compliance captures the time and cost associated with compliance with
      the economy's customs regulations and with regulations relating to other inspections
      that are mandatory in order for the shipment to cross the economy's border,
      as well as the time and cost for handling that takes place at its port or border.
      The time and cost for this segment include time and cost for customs clearance
      and inspection procedures conducted by other government agencies.
    name: Time_to_export,_border_compliance_(hours)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Law prohibits or invalidates child or early marriage is whether there are provisions
      that prevent the marriage of girls, boys, or both before they reach the legal
      age of marriage or the age of marriage with consent, including, for example,
      a prohibition on registering the marriage or provisions stating that such a
      marriage is null and void.
    name: Law_prohibits_or_invalidates_child_or_early_marriage_(1=yes;_0=no)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adjusted net savings are equal to net national savings plus education expenditure
      and minus energy depletion, mineral depletion, net forest depletion, and carbon
      dioxide and particulate emissions damage.
    name: Adjusted_net_savings,_including_particulate_emission_damage_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public Private Partnerships in ICT (current US$) refers to commitments to projects
      in ICT backbone infrastructure (including land based and submarine cables) that
      have reached financial closure and directly or indirectly serve the public.
      Movable assets and small projects are excluded. The types of projects included
      are management and lease contracts, operations and management contracts with
      major capital expenditure and greenfield projects (in which a private entity
      or a public-private joint venture builds and operates a new facility). It excludes
      divestitures and merchant projects. Investment commitments are the sum of investments
      in facilities and investments in government assets. Investments in facilities
      are the resources the project company commits to invest during the contract
      period either in new facilities or in expansion and modernization of existing
      facilities. Investments in government assets are the resources the project company
      spends on acquiring government assets such as state-owned enterprises, rights
      to provide services in a specific area, or the use of specific radio spectrums.
      Data are in current U.S. dollars and available 2015 onwards only.
    name: Public_private_partnerships_investment_in_ICT_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adjusted net enrollment is the number of pupils of the school-age group for
      primary education, enrolled either in primary or secondary education, expressed
      as a percentage of the total population in that age group.
    name: Adjusted_net_enrollment_rate,_primary,_female_(%_of_primary_school_age_children)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed multilateral loans include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Data are in current U.S. dollars.
    name: PPG,_multilateral_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Current private expenditures on health per capita expressed in international
      dollars at purchasing power parity (PPP).
    name: Domestic_private_health_expenditure_per_capita,_PPP__(current_international_$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment by economic activity refers to the distribution of economically active
      children by the major industrial categories of the International Standard Industrial
      Classification (ISIC). Manufacturing corresponds to division 3 (ISIC revision
      2), category D (ISIC revision 3), or category C (ISIC revision 4). Economically
      active children refer to children involved in economic activity for at least
      one hour in the reference week of the survey.
    name: Child_employment_in_manufacturing_(%_of_economically_active_children_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise exports by the reporting economy residuals are the total merchandise
      exports by the reporting economy to the rest of the world as reported in the
      IMF's Direction of trade database, less the sum of exports by the reporting
      economy to high-, low-, and middle-income economies according to the World Bank
      classification of economies. Includes trade with unspecified partners or with
      economies not covered by World Bank classification. Data are as a percentage
      of total merchandise exports by the economy.
    name: Merchandise_exports_by_the_reporting_economy,_residual_(%_of_total_merchandise_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed primary
      education.
    name: Educational_attainment,_at_least_completed_primary,_population_25+_years,_female_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trained teachers in lower secondary education are the percentage of lower secondary
      school teachers who have received the minimum organized teacher training (pre-service
      or in-service) required for teaching in a given country.
    name: Trained_teachers_in_lower_secondary_education_(%_of_total_teachers)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The GDP implicit deflator is calculated as the ratio of GDP in current local
      currency to GDP in constant local currency. This series has been linked to produce
      a consistent time series to counteract breaks in series over time due to changes
      in base years, source data and methodologies. Thus, it may not be comparable
      with other national accounts series in the database for historical years. The
      base year varies by country.
    name: GDP_deflator:_linked_series_(base_year_varies_by_country)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total fisheries production measures the volume of aquatic species caught by
      a country for all commercial, industrial, recreational and subsistence purposes.
      The harvest from mariculture, aquaculture and other kinds of fish farming is
      also included.
    name: Total_fisheries_production_(metric_tons)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percentage share of income or consumption is the share that accrues to subgroups
      of population indicated by deciles or quintiles. Percentage shares by quintile
      may not sum to 100 because of rounding.
    name: Income_share_held_by_fourth_20%
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Weighted mean most favored nations tariff is the average of most favored nation
      rates weighted by the product import shares corresponding to each partner country.
      Data are classified using the Harmonized System of trade at the six- or eight-digit
      level. Tariff line data were matched to Standard International Trade Classification
      (SITC) revision 3 codes to define commodity groups and import weights. Import
      weights were calculated using the United Nations Statistics Division's Commodity
      Trade (Comtrade) database. Primary products are commodities classified in SITC
      revision 3 sections 0-4 plus division 68 (nonferrous metals).
    name: Tariff_rate,_most_favored_nation,_weighted_mean,_primary_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Share of tariff lines with international peaks is the share of lines in the
      tariff schedule with tariff rates that exceed 15 percent. It provides an indication
      of how selectively tariffs are applied. Primary products are commodities classified
      in SITC revision 3 sections 0-4 plus division 68 (nonferrous metals).
    name: Share_of_tariff_lines_with_international_peaks,_primary_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Population below minimum level of dietary energy consumption (also referred
      to as prevalence of undernourishment) shows the percentage of the population
      whose food intake is insufficient to meet dietary energy requirements continuously.
      Data showing as 5 may signify a prevalence of undernourishment below 5%.
    name: Prevalence_of_undernourishment_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - New businesses registered are the number of new limited liability corporations
      registered in the calendar year.
    name: New_business_density_(new_registrations_per_1,000_people_ages_15-64)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Social contributions include social security contributions by employees, employers,
      and self-employed individuals, and other contributions whose source cannot be
      determined. They also include actual or imputed contributions to social insurance
      schemes operated by governments.
    name: Social_contributions_(%_of_revenue)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Purchasing power parity conversion factor is the number of units of a country's
      currency required to buy the same amount of goods and services in the domestic
      market as a U.S. dollar would buy in the United States. The ratio of PPP conversion
      factor to market exchange rate is the result obtained by dividing the PPP conversion
      factor by the market exchange rate. The ratio, also referred to as the national
      price level, makes it possible to compare the cost of the bundle of goods that
      make up gross domestic product (GDP) across countries. It tells how many dollars
      are needed to buy a dollar's worth of goods in the country as compared to the
      United States. PPP conversion factors are based on the 2011 ICP round.
    name: Price_level_ratio_of_PPP_conversion_factor_(GDP)_to_market_exchange_rate
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Account denotes the percentage of respondents who report having an account (by
      themselves or together with someone else) at a bank or another type of financial
      institution or report personally using a mobile money service in the past 12
      months (primary education or less, % of population ages 15+).
    name: Account_ownership_at_a_financial_institution_or_with_a_mobile-money-service_provider,_primary_education_or_less_(%_of_population_ages_15+)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Electric power transmission and distribution losses include losses in transmission
      between sources of supply and points of distribution and in the distribution
      to consumers, including pilferage.
    name: Electric_power_transmission_and_distribution_losses_(%_of_output)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Unemployment refers to the share of the labor force that is without work but
      available for and seeking employment. Definitions of labor force and unemployment
      differ by country.
    name: Unemployment,_total_(%_of_total_labor_force)_(national_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adjusted net national income is GNI minus consumption of fixed capital and natural
      resources depletion.
    name: Adjusted_net_national_income_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Agriculture corresponds to ISIC divisions 1-5 and includes forestry, hunting,
      and fishing, as well as cultivation of crops and livestock production. Value
      added is the net output of a sector after adding up all outputs and subtracting
      intermediate inputs. It is calculated without making deductions for depreciation
      of fabricated assets or depletion and degradation of natural resources. The
      origin of value added is determined by the International Standard Industrial
      Classification (ISIC), revision 3. Data are in constant local currency.
    name: Agriculture,_value_added_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nonguaranteed long-term debt from bonds that are privately placed. Disbursements
      are drawings by the borrower on loan commitments during the year specified.
      Data are in current U.S. dollars.
    name: PNG,_bonds_(DIS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Self-employed workers are people whose remuneration depends directly on the
      profits derived from the goods and services they produce, with or without other
      employees, and include employers, own-account workers, and members of producers
      cooperatives.
    name: Children_in_employment,_self-employed,_male_(%_of_male_children_in_employment,_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Principal in arrears on long-term debt is defined as principal repayment due
      but not paid, on a cumulative basis. Debt from official creditors includes loans
      from international organizations (multilateral loans) and loans from governments
      (bilateral loans). Loans from international organization include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Government loans include loans from governments
      and their agencies (including central banks), loans from autonomous bodies,
      and direct loans from official export credit agencies. Long-term external debt
      is defined as debt that has an original or extended maturity of more than one
      year and that is owed to nonresidents by residents of an economy and repayable
      in currency, goods, or services. Data are in current U.S. dollars.
    name: Principal_arrears,_official_creditors_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment by economic activity refers to the distribution of economically active
      children by the major industrial categories of the International Standard Industrial
      Classification (ISIC). Agriculture corresponds to division 1 (ISIC revision
      2), categories A and B (ISIC revision 3), or category A (ISIC revision 4) and
      includes hunting, forestry, and fishing. Economically active children refer
      to children involved in economic activity for at least one hour in the reference
      week of the survey.
    name: Child_employment_in_agriculture,_male_(%_of_male_economically_active_children_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Progression to secondary school refers to the number of new entrants to the
      first grade of secondary school in a given year as a percentage of the number
      of students enrolled in the final grade of primary school in the previous year
      (minus the number of repeaters from the last grade of primary education in the
      given year).
    name: Progression_to_secondary_school,_female_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_Austria_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percentage of women ages 15-49 who believe a husband/partner is justified in
      hitting or beating his wife/partner when she burns the food.
    name: Women_who_believe_a_husband_is_justified_in_beating_his_wife_when_she_burns_the_food_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt outstanding from the International Bank
      for Reconstruction and Development (IBRD) is nonconcessional. Nonconcessional
      debt excludes loans with an original grant element of 25 percent or more. Net
      transfers are net flows minus interest payments during the year; negative transfers
      show net transfers made by the borrower to the creditor during the year. Data
      are in current U.S. dollars.
    name: PPG,_IBRD_(NTR,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Population below 5m is the percentage of the total population living in areas
      where the elevation is 5 meters or less.
    name: Population_living_in_areas_where_elevation_is_below_5_meters_(%_of_total_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Disaster risk reduction progress score is an average of self-assessment scores,
      ranging from 1 to 5, submitted by countries under Priority 1 of the Hyogo Framework
      National Progress Reports. The Hyogo Framework is a global blueprint for disaster
      risk reduction efforts that was adopted by 168 countries in 2005. Assessments
      of Priority 1 include four indicators that reflect the degree to which countries
      have prioritized disaster risk reduction and the strengthening of relevant institutions.
    name: Disaster_risk_reduction_progress_score_(1-5_scale;_5=best)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Urban population refers to people living in urban areas as defined by national
      statistical offices. The data are collected and smoothed by United Nations Population
      Division.
    name: Urban_population_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net income includes the net labor income and net property and entrepreneurial
      income components of the SNA. Labor income covers compensation of employees
      paid to nonresident workers. Property and entrepreneurial income covers investment
      income from the ownership of foreign financial claims (interest, dividends,
      rent, etc.) and nonfinancial property income (patents, copyrights, etc.). Data
      are in constant local currency.
    name: Net_income_from_abroad_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of the working age population with an intermediate level of education
      who are in the labor force. Intermediate education comprises upper secondary
      or post-secondary non tertiary education according to the International Standard
      Classification of Education 2011 (ISCED 2011).
    name: Labor_force_with_intermediate_education,_male_(%_of_male_working-age_population_with_intermediate_education)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Concessional debt to total external debt stocks. Concessional debt is defined
      as loans with an original grant element of 25 percent or more.
    name: Concessional_debt_(%_of_total_external_debt)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GNI per capita is gross national income divided by midyear population. GNI (formerly
      GNP) is the sum of value added by all resident producers plus any product taxes
      (less subsidies) not included in the valuation of output plus net receipts of
      primary income (compensation of employees and property income) from abroad.
      Data are in constant 2010 U.S. dollars.
    name: GNI_per_capita_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Present value of debt is the sum of short-term external debt plus the discounted
      sum of total debt service payments due on public, publicly guaranteed, and private
      nonguaranteed long-term external debt over the life of existing loans. The exports
      denominator is a three-year average.
    name: Present_value_of_external_debt_(%_of_exports_of_goods,_services_and_income)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adjusted net enrollment is the number of pupils of the school-age group for
      primary education, enrolled either in primary or secondary education, expressed
      as a percentage of the total population in that age group.
    name: Adjusted_net_enrollment_rate,_primary,_male_(%_of_primary_school_age_children)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt from official creditors includes loans from
      international organizations (multilateral loans) and loans from governments
      (bilateral loans). Loans from international organization include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Government loans include loans from governments
      and their agencies (including central banks), loans from autonomous bodies,
      and direct loans from official export credit agencies. Principal repayments
      are actual amounts of principal (amortization) paid by the borrower in currency,
      goods, or services in the year specified. Data are in current U.S. dollars.
    name: PPG,_official_creditors_(AMT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - International tourism receipts are expenditures by international inbound visitors,
      including payments to national carriers for international transport. These receipts
      include any other prepayment made for goods or services received in the destination
      country. They also may include receipts from same-day visitors, except when
      these are important enough to justify separate classification. For some countries
      they do not include receipts for passenger transport items. Their share in exports
      is calculated as a ratio to exports of goods and services, which comprise all
      transactions between residents of a country and the rest of the world involving
      a change of ownership from residents to nonresidents of general merchandise,
      goods sent for processing and repairs, nonmonetary gold, and services.
    name: International_tourism,_receipts_(%_of_total_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Insurance and financial services cover freight insurance on goods imported and
      other direct insurance such as life insurance; financial intermediation services
      such as commissions, foreign exchange transactions, and brokerage services;
      and auxiliary services such as financial market operational and regulatory services.
    name: Insurance_and_financial_services_(%_of_commercial_service_imports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percentage share of income or consumption is the share that accrues to subgroups
      of population indicated by deciles or quintiles.
    name: Income_share_held_by_lowest_10%
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'The percentage of people using improved sanitation facilities that are not
      shared with other households and where excreta are safely disposed of in situ
      or transported and treated offsite. Improved sanitation facilities include flush/pour
      flush to piped sewer systems, septic tanks or pit latrines: ventilated improved
      pit latrines, compositing toilets or pit latrines with slabs.'
    name: People_using_safely_managed_sanitation_services,_urban__(%_of_urban_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total interest payments to exports of goods, services and primary income. Total
      interest payment is the sum of interest actually paid in currency, goods, or
      services on long-term debt, interest paid on short-term debt, and charges to
      the IMF.
    name: Interest_payments_on_external_debt_(%_of_exports_of_goods,_services_and_primary_income)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trademark applications filed are applications to register a trademark with a
      national or regional Intellectual Property (IP) office. A trademark is a distinctive
      sign which identifies certain goods or services as those produced or provided
      by a specific person or enterprise. A trademark provides protection to the owner
      of the mark by ensuring the exclusive right to use it to identify goods or services,
      or to authorize another to use it in return for payment. The period of protection
      varies, but a trademark can be renewed indefinitely beyond the time limit on
      payment of additional fees.
    name: Trademark_applications,_total
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Average losses due to electrical outages, as percentage of total annual sales.
      The value represents average losses for all firms which reported outages (please
      see indicator IC.ELC.OUTG.ZS).
    name: Value_lost_due_to_electrical_outages_(%_of_sales_for_affected_firms)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Taxes on goods and services include general sales and turnover or value added
      taxes, selective excises on goods, selective taxes on services, taxes on the
      use of goods or property, taxes on extraction and production of minerals, and
      profits of fiscal monopolies.
    name: Taxes_on_goods_and_services_(current_LCU)
    polarity: 1.0

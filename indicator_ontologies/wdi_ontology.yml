- WDI:
  - OntologyNode:
    descriptions:
    - Interest rescheduled is the amount of interest due or in arrears that was rescheduled
      in any given year. Debt from private creditors include bonds that are either
      publicly issued or privately placed; commercial bank loans from private banks
      and other private financial institutions; and other private credits from manufacturers,
      exporters, and other suppliers of goods, and bank credits covered by a guarantee
      of an export credit agency. Data are in current U.S. dollars.
    name: Interest_rescheduled,_private_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt from bonds that are either publicly issued
      or privately placed. Interest payments are actual amounts of interest paid by
      the borrower in currency, goods, or services in the year specified. Data are
      in current U.S. dollars.
    name: PPG,_bonds_(INT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed other private credits from manufacturers, exporters,
      and other suppliers of goods, and bank credits covered by a guarantee of an
      export credit agency. Net flows (or net lending or net disbursements) received
      by the borrower during the year are disbursements minus principal repayments.
      Data are in current U.S. dollars.
    name: PPG,_other_private_creditors_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Urban land area below 5m is the total urban land area in square kilometers where
      the elevation is 5 meters or less.
    name: Urban_land_area_where_elevation_is_below_5_meters_(sq._km)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Primary education pupils is the total number of pupils enrolled at primary level
      in public and private schools.
    name: Primary_education,_pupils
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_Sweden_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Cost measures the fees levied on a 20-foot container in U.S. dollars. All the
      fees associated with completing the procedures to export or import the goods
      are included. These include costs for documents, administrative fees for customs
      clearance and technical control, customs broker fees, terminal handling charges
      and inland transport. The cost measure does not include tariffs or trade taxes.
      Only official costs are recorded.
    name: Cost_to_import_(US$_per_container)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The public sector management and institutions cluster includes property rights
      and rule-based governance, quality of budgetary and financial management, efficiency
      of revenue mobilization, quality of public administration, and transparency,
      accountability, and corruption in the public sector.
    name: CPIA_public_sector_management_and_institutions_cluster_average_(1=low_to_6=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Upper secondary school pupil-teacher ratio is the average number of pupils per
      teacher in upper secondary school.
    name: Pupil-teacher_ratio,_upper_secondary
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt outstanding from the International Development
      Association (IDA) is concessional. Concessional debt is defined as loans with
      an original grant element of 25 percent or more. The grant element of a loan
      is the grant equivalent expressed as a percentage of the amount committed. It
      is used as a measure of the overall cost of borrowing. The grant equivalent
      of a loan is its commitment (present) value, less the discounted present value
      of its contractual debt service; conventionally, future service payments are
      discounted at 10 percent. Debt service payments are the sum of principal repayments
      and interest payments actually made in the year specified. Data are in current
      U.S. dollars.
    name: PPG,_IDA_(TDS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise exports to low- and middle-income economies in Sub-Saharan Africa
      are the sum of merchandise exports from the reporting economy to low- and middle-income
      economies in the Sub-Saharan Africa region according to World Bank classification
      of economies. Data are as a percentage of total merchandise exports by the economy.
      Data are computed only if at least half of the economies in the partner country
      group had non-missing data.
    name: Merchandise_exports_to_low-_and_middle-income_economies_in_Sub-Saharan_Africa_(%_of_total_merchandise_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed lower
      secondary education.
    name: Educational_attainment,_at_least_completed_lower_secondary,_population_25+,_total_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total debt service to exports of goods, services and primary income. Total debt
      service is the sum of principal repayments and interest actually paid in currency,
      goods, or services on long-term debt, interest paid on short-term debt, and
      repayments (repurchases and charges) to the IMF.
    name: Total_debt_service_(%_of_exports_of_goods,_services_and_primary_income)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Imports of goods and services represent the value of all goods and other market
      services received from the rest of the world. They include the value of merchandise,
      freight, insurance, transport, travel, royalties, license fees, and other services,
      such as communication, construction, financial, information, business, personal,
      and government services. They exclude compensation of employees and investment
      income (formerly called factor services) and transfer payments. Data are in
      constant 2010 U.S. dollars.
    name: Imports_of_goods_and_services_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Account denotes the percentage of respondents who report having an account (by
      themselves or together with someone else) at a bank or another type of financial
      institution or report personally using a mobile money service in the past 12
      months (older adults, % of population ages 25+).
    name: Account_ownership_at_a_financial_institution_or_with_a_mobile-money-service_provider,_older_adults_(%_of_population_ages_25+)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net official flows from UN agencies are the net disbursements of total official
      flows from the UN agencies. Total official flows are the sum of Official Development
      Assistance (ODA) or official aid and Other Official Flows (OOF) and represent
      the total disbursements by the official sector at large to the recipient country.
      Net disbursements are gross disbursements of grants and loans minus repayments
      of principal on earlier loans. ODA consists of loans made on concessional terms
      (with a grant element of at least 25 percent, calculated at a rate of discount
      of 10 percent) and grants made to promote economic development and welfare in
      countries and territories in the DAC list of ODA recipients. Official aid refers
      to aid flows from official donors to countries and territories in part II of
      the DAC list of recipients: more advanced countries of Central and Eastern Europe,
      the countries of the former Soviet Union, and certain advanced developing countries
      and territories. Official aid is provided under terms and conditions similar
      to those for ODA. Part II of the DAC List was abolished in 2005. The collection
      of data on official aid and other resource flows to Part II countries ended
      with 2004 data. OOF are transactions by the official sector whose main objective
      is other than development-motivated, or, if development-motivated, whose grant
      element is below the 25 per cent threshold which would make them eligible to
      be recorded as ODA. The main classes of transactions included here are official
      export credits, official sector equity and portfolio investment, and debt reorganization
      undertaken by the official sector at nonconcessional terms (irrespective of
      the nature or the identity of the original creditor).). UN agencies are United
      Nations includes the United Nations Children''s Fund (UNICEF), United Nations
      Relief and Works Agency for Palestine Refugees in the Near East (UNRWA), World
      Food Programme (WFP), International Fund for Agricultural Development (IFAD),
      United Nations Development Programme(UNDP), United Nations Population Fund (UNFPA),
      United Nations Refugee Agency (UNHCR), Joint United Nations Programme on HIV/AIDS
      (UNAIDS), United Nations Regular Programme for Technical Assistance (UNTA),
      , United Nations Peacebuilding Fund (UNPBF), International Atomic Energy Agency
      (IAEA), Wolrd Health Organization (WHO), United Nations Economic Commission
      for Europe (UNECE), Food and Agriculture Organization of the United Nations
      (FAO), and International Labour Organization (ILO). Data are in current U.S.
      dollars.'
    name: Net_official_flows_from_UN_agencies,_IFAD_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Industrial design applications are applications to register an industrial design
      with a national or regional Intellectual Property (IP) offices and designations
      received by relevant offices through the Hague System. Industrial designs are
      applied to a wide variety of industrial products and handicrafts. They refer
      to the ornamental or aesthetic aspects of a useful article, including compositions
      of lines or colors or any three-dimensional forms that give a special appearance
      to a product or handicraft. The holder of a registered industrial design has
      exclusive rights against unauthorized copying or imitation of the design by
      third parties. Industrial design registrations are valid for a limited period.
      The term of protection is usually 15 years for most jurisdictions. However,
      differences in legislation do exist, notably in China (which provides for a
      10-year term from the application date). Resident application refers to an application
      filed with the IP office of or acting on behalf of the state or jurisdiction
      in which the first-named applicant in the application has residence. Design
      count is used to render application data for industrial applications across
      offices comparable, as some offices follow a single-class/single-design filing
      system while other have a multiple class/design filing system.
    name: Industrial_design_applications,_resident,_by_count
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Market capitalization (also known as market value) is the share price times
      the number of shares outstanding (including their several classes) for listed
      domestic companies. Investment funds, unit trusts, and companies whose only
      business goal is to hold shares of other listed companies are excluded. Data
      are end of year values converted to U.S. dollars using corresponding year-end
      foreign exchange rates.
    name: Market_capitalization_of_listed_domestic_companies_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross enrollment ratio is the ratio of total enrollment, regardless of age,
      to the population of the age group that officially corresponds to the level
      of education shown. Secondary education completes the provision of basic education
      that began at the primary level, and aims at laying the foundations for lifelong
      learning and human development, by offering more subject- or skill-oriented
      instruction using more specialized teachers.
    name: School_enrollment,_secondary_(%_gross)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Macroeconomic management assesses the monetary, exchange rate, and aggregate
      demand policy framework.
    name: CPIA_macroeconomic_management_rating_(1=low_to_6=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The average time women spend on household provision of services for own consumption.
      Data are expressed as a proportion of time in a day. Domestic and care work
      includes food preparation, dishwashing, cleaning and upkeep of a dwelling, laundry,
      ironing, gardening, caring for pets, shopping, installation, servicing and repair
      of personal and household goods, childcare, and care of the sick, elderly or
      disabled household members, among others.
    name: Proportion_of_time_spent_on_unpaid_domestic_and_care_work,_female_(%_of_24_hour_day)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross fixed capital formation (formerly gross domestic fixed investment) includes
      land improvements (fences, ditches, drains, and so on); plant, machinery, and
      equipment purchases; and the construction of roads, railways, and the like,
      including schools, offices, hospitals, private residential dwellings, and commercial
      and industrial buildings. According to the 1993 SNA, net acquisitions of valuables
      are also considered capital formation. Data are in current U.S. dollars.
    name: Gross_fixed_capital_formation_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Interest payments on long-term debt are actual amounts of interest paid by the
      borrower in currency, goods, or services in the year specified. Long-term external
      debt is defined as debt that has an original or extended maturity of more than
      one year and that is owed to nonresidents by residents of an economy and repayable
      in currency, goods, or services. Data are in current U.S. dollars.
    name: Interest_payments_on_external_debt,_long-term_(INT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Urban poverty gap at national poverty lines is the urban population's mean shortfall
      from the poverty lines (counting the nonpoor as having zero shortfall) as a
      percentage of the poverty lines. This measure reflects the depth of poverty
      as well as its incidence.
    name: Urban_poverty_gap_at_national_poverty_lines_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of the labor force with a basic level of education who are unemployed.
      Basic education comprises primary education or lower secondary education according
      to the International Standard Classification of Education 2011 (ISCED 2011).
    name: Unemployment_with_basic_education,_male_(%_of_male_labor_force_with_basic_education)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Children in employment refer to children involved in economic activity for at
      least one hour in the reference week of the survey. Work only refers to children
      involved in economic activity and not attending school.
    name: Children_in_employment,_work_only,_male_(%_of_male_children_in_employment,_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Average working hours of children working only refers to the average weekly
      working hours of those children who are involved in economic activity and not
      attending school.
    name: Average_working_hours_of_children,_working_only,_male,_ages_7-14_(hours_per_week)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Completeness of infant death reporting is the number of infant deaths reported
      by national statistics authorities to the United Nations Statistics Division's
      Demography Yearbook divided by the number of infant deaths estimated by the
      United Nations Population Division.
    name: Completeness_of_infant_death_reporting_(%_of_reported_infant_deaths_to_estimated_infant_deaths)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Industry corresponds to ISIC divisions 10-45 and includes manufacturing (ISIC
      divisions 15-37). It comprises value added in mining, manufacturing (also reported
      as a separate subgroup), construction, electricity, water, and gas. Value added
      is the net output of a sector after adding up all outputs and subtracting intermediate
      inputs. It is calculated without making deductions for depreciation of fabricated
      assets or depletion and degradation of natural resources. The origin of value
      added is determined by the International Standard Industrial Classification
      (ISIC), revision 3. Data are in current U.S. dollars.
    name: Industry,_value_added_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of external long-term public and publicly-guaranteed debt contracted
      in special drawing rights for the low- and middle-income countries.
    name: Currency_composition_of_PPG_debt,_SDR_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Documentary compliance captures the time and cost associated with compliance
      with the documentary requirements of all government agencies of the origin economy,
      the destination economy and any transit economies. The aim is to measure the
      total burden of preparing the bundle of documents that will enable completion
      of the international trade for the product and partner pair assumed in the case
      study.
    name: Time_to_export,_documentary_compliance_(hours)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Arable land includes land defined by the FAO as land under temporary crops (double-cropped
      areas are counted once), temporary meadows for mowing or for pasture, land under
      market or kitchen gardens, and land temporarily fallow. Land abandoned as a
      result of shifting cultivation is excluded.
    name: Arable_land_(%_of_land_area)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Health expenditure through out-of-pocket payments per capita in international
      dollars at purchasing power parity (PPP).
    name: Out-of-pocket_expenditure_per_capita,_PPP_(current_international_$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt outstanding from the International Bank
      for Reconstruction and Development (IBRD) is nonconcessional. Nonconcessional
      debt excludes loans with an original grant element of 25 percent or more. Principal
      repayments are actual amounts of principal (amortization) paid by the borrower
      in currency, goods, or services in the year specified. Data are in current U.S.
      dollars.
    name: PPG,_IBRD_(AMT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed long-term debt are aggregated. Public debt is
      an external obligation of a public debtor, including the national government,
      a political subdivision (or an agency of either), and autonomous public bodies.
      Publicly guaranteed debt is an external obligation of a private debtor that
      is guaranteed for repayment by a public entity. Interest payments are actual
      amounts of interest paid by the borrower in currency, goods, or services in
      the year specified. Long-term external debt is defined as debt that has an original
      or extended maturity of more than one year and that is owed to nonresidents
      by residents of an economy and repayable in currency, goods, or services. Data
      are in current U.S. dollars.
    name: Interest_payments_on_external_debt,_public_and_publicly_guaranteed_(PPG)_(INT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Commitments are the total amount of long-term loans for which contracts were
      signed in the year specified; data for private nonguaranteed debt are not available.
      Long-term external debt is defined as debt that has an original or extended
      maturity of more than one year and that is owed to nonresidents by residents
      of an economy and repayable in currency, goods, or services. Data are in current
      U.S. dollars.
    name: Commitments,_public_and_publicly_guaranteed_(COM,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Bilateral debt includes loans from governments and their agencies (including
      central banks), loans from autonomous bodies, and direct loans from official
      export credit agencies. Disbursements are drawings by the borrower on loan commitments
      during the year specified. Data are in current U.S. dollars.
    name: PPG,_bilateral_(DIS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Electric power consumption measures the production of power plants and combined
      heat and power plants less transmission, distribution, and transformation losses
      and own use by heat and power plants.
    name: Electric_power_consumption_(kWh_per_capita)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Women who were first married by age 18 refers to the percentage of women ages
      20-24 who were first married by age 18.
    name: Women_who_were_first_married_by_age_18_(%_of_women_ages_20-24)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - National poverty headcount ratio is the percentage of the population living
      below the national poverty lines. National estimates are based on population-weighted
      subgroup estimates from household surveys.
    name: Poverty_headcount_ratio_at_national_poverty_lines_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Long-term private sector external debt conveys information about the distribution
      of long-term debt for DRS countries by type of debtor (private banks and private
      entities). Long-term external debt is defined as debt that has an original or
      extended maturity of more than one year and that is owed to nonresidents by
      residents of an economy and repayable in currency, goods, or services. Data
      are in current U.S. dollars.
    name: External_debt_stocks,_long-term_private_sector_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Secondary vocational pupils are the number of secondary students enrolled in
      technical and vocational education programs, including teacher training.
    name: Secondary_education,_vocational_pupils
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Health expenditure through out-of-pocket payments per capita in USD.  Out of
      pocket payments are spending on health directly out of pocket by households
      in each country.
    name: Out-of-pocket_expenditure_per_capita_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise imports show the c.i.f. value of goods received from the rest of
      the world valued in current U.S. dollars.
    name: Merchandise_imports_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - External balance on goods and services (formerly resource balance) equals exports
      of goods and services minus imports of goods and services (previously nonfactor
      services). Data are in constant local currency.
    name: External_balance_on_goods_and_services_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 5 to 9 as a percentage of the total female
      population.
    name: Population_ages_5-9,_female_(%_of_female_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt from private creditors include bonds that
      are either publicly issued or privately placed; commercial bank loans from private
      banks and other private financial institutions; and other private credits from
      manufacturers, exporters, and other suppliers of goods, and bank credits covered
      by a guarantee of an export credit agency. Net flows (or net lending or net
      disbursements) received by the borrower during the year are disbursements minus
      principal repayments. Data are in current U.S. dollars.
    name: PPG,_private_creditors_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Sources of electricity refer to the inputs used to generate electricity. Nuclear
      power refers to electricity produced by nuclear power plants.
    name: Electricity_production_from_nuclear_sources_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Multilateral debt service is the repayment of principal and interest to the
      World Bank, regional development banks, and other multilateral agencies. public
      and publicly guaranteed debt service is the sum of principal repayments and
      interest actually paid in currency, goods, or services on long-term obligations
      of public debtors and long-term private obligations guaranteed by a public entity.
    name: Multilateral_debt_service_(%_of_public_and_publicly_guaranteed_debt_service)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - General government final consumption expenditure (formerly general government
      consumption) includes all government current expenditures for purchases of goods
      and services (including compensation of employees). It also includes most expenditures
      on national defense and security, but excludes government military expenditures
      that are part of government capital formation. Data are in current U.S. dollars.
    name: General_government_final_consumption_expenditure_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population between the ages 25 to 29 as a percentage of the total male
      population.
    name: Population_ages_25-29,_male_(%_of_male_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nurses and midwives include professional nurses, professional midwives, auxiliary
      nurses, auxiliary midwives, enrolled nurses, enrolled midwives and other associated
      personnel, such as dental nurses and primary care nurses.
    name: Nurses_and_midwives_(per_1,000_people)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed multilateral loans include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Interest payments are actual amounts of
      interest paid by the borrower in currency, goods, or services in the year specified.
      Data are in current U.S. dollars.
    name: PPG,_multilateral_(INT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Completeness of total death reporting is the number of total deaths reported
      by national statistics authorities to the United Nations Statistics Division's
      Demography Yearbook divided by the number of total deaths estimated by the United
      Nations Population Division.
    name: Completeness_of_total_death_reporting_(%_of_reported_total_deaths_to_estimated_total_deaths)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 15 to 64. Population is based on the de facto
      definition of population, which counts all residents regardless of legal status
      or citizenship.
    name: Population_ages_15-64,_female
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trademark applications filed are applications to register a trademark with a
      national or regional Intellectual Property (IP) offices and designations received
      by relevant offices through the Madrid System. A trademark is a distinctive
      sign which identifies certain goods or services as those produced or provided
      by a specific person or enterprise. A trademark provides protection to the owner
      of the mark by ensuring the exclusive right to use it to identify goods or services,
      or to authorize another to use it in return for payment. The period of protection
      varies, but a trademark can be renewed indefinitely beyond the time limit on
      payment of additional fees. Resident application refers to an application filed
      with the IP office of or acting on behalf of the state or jurisdiction in which
      the first-named applicant in the application has residence. Class count is used
      to render application data for trademark applications across offices comparable,
      as some offices follow a single-class/single-design filing system while other
      have a multiple class/design filing system.
    name: Trademark_applications,_resident,_by_count
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net official aid refers to aid flows (net of repayments) from official donors
      to countries and territories in part II of the DAC list of recipients: more
      advanced countries of Central and Eastern Europe, the countries of the former
      Soviet Union, and certain advanced developing countries and territories. Official
      aid is provided under terms and conditions similar to those for ODA. Part II
      of the DAC List was abolished in 2005. The collection of data on official aid
      and other resource flows to Part II countries ended with 2004 data. Data are
      in constant 2014 U.S. dollars.'
    name: Net_official_aid_received_(constant_2014_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total reserves minus gold comprise special drawing rights, reserves of IMF members
      held by the IMF, and holdings of foreign exchange under the control of monetary
      authorities. Gold holdings are excluded. Data are in current U.S. dollars.
    name: Total_reserves_minus_gold_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Coverage of social insurance programs shows the percentage of population participating
      in programs that provide old age contributory pensions (including survivors
      and disability) and social security and health insurance benefits (including
      occupational injury benefits, paid sick leave, maternity and other social insurance).
      Estimates include both direct and indirect beneficiaries.
    name: Coverage_of_social_insurance_programs_in_2nd_quintile_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise imports by the reporting economy residuals are the total merchandise
      imports by the reporting economy from the rest of the world as reported in the
      IMF's Direction of trade database, less the sum of imports by the reporting
      economy from high-, low-, and middle-income economies according to the World
      Bank classification of economies. Includes trade with unspecified partners or
      with economies not covered by World Bank classification. Data are as a percentage
      of total merchandise imports by the economy.
    name: Merchandise_imports_by_the_reporting_economy,_residual_(%_of_total_merchandise_imports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Children out of school are the percentage of primary-school-age children who
      are not enrolled in primary or secondary school. Children in the official primary
      age group that are in preprimary education should be considered out of school.
    name: Children_out_of_school_(%_of_primary_school_age)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of stunting, female, is the percentage of girls under age 5 whose
      height for age is more than two standard deviations below the median for the
      international reference population ages 0-59 months. For children up to two
      years old height is measured by recumbent length. For older children height
      is measured by stature while standing. The data are based on the WHO's new child
      growth standards released in 2006.
    name: Prevalence_of_stunting,_height_for_age,_female_(%_of_children_under_5)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net enrollment rate is the ratio of children of official school age who are
      enrolled in school to the population of the corresponding official school age.
      Secondary education completes the provision of basic education that began at
      the primary level, and aims at laying the foundations for lifelong learning
      and human development, by offering more subject- or skill-oriented instruction
      using more specialized teachers.
    name: School_enrollment,_secondary,_female_(%_net)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Children in employment refer to children involved in economic activity for at
      least one hour in the reference week of the survey.
    name: Children_in_employment,_female_(%_of_female_children_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Vulnerable employment is contributing family workers and own-account workers
      as a percentage of total employment.
    name: Vulnerable_employment,_female_(%_of_female_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percent of firms experiencing electrical outages during the previous fiscal
      year.
    name: Firms_experiencing_electrical_outages_(%_of_firms)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Exports of goods and services represent the value of all goods and other market
      services provided to the rest of the world. They include the value of merchandise,
      freight, insurance, transport, travel, royalties, license fees, and other services,
      such as communication, construction, financial, information, business, personal,
      and government services. They exclude compensation of employees and investment
      income (formerly called factor services) and transfer payments. Data are in
      current local currency.
    name: Exports_of_goods_and_services_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Manufacturing refers to industries belonging to ISIC divisions 15-37. Value
      added is the net output of a sector after adding up all outputs and subtracting
      intermediate inputs. It is calculated without making deductions for depreciation
      of fabricated assets or depletion and degradation of natural resources. The
      origin of value added is determined by the International Standard Industrial
      Classification (ISIC), revision 3. Data are expressed constant 2010 U.S. dollars.
    name: Manufacturing,_value_added_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net official flows from UN agencies are the net disbursements of total official
      flows from the UN agencies. Total official flows are the sum of Official Development
      Assistance (ODA) or official aid and Other Official Flows (OOF) and represent
      the total disbursements by the official sector at large to the recipient country.
      Net disbursements are gross disbursements of grants and loans minus repayments
      of principal on earlier loans. ODA consists of loans made on concessional terms
      (with a grant element of at least 25 percent, calculated at a rate of discount
      of 10 percent) and grants made to promote economic development and welfare in
      countries and territories in the DAC list of ODA recipients. Official aid refers
      to aid flows from official donors to countries and territories in part II of
      the DAC list of recipients: more advanced countries of Central and Eastern Europe,
      the countries of the former Soviet Union, and certain advanced developing countries
      and territories. Official aid is provided under terms and conditions similar
      to those for ODA. Part II of the DAC List was abolished in 2005. The collection
      of data on official aid and other resource flows to Part II countries ended
      with 2004 data. OOF are transactions by the official sector whose main objective
      is other than development-motivated, or, if development-motivated, whose grant
      element is below the 25 per cent threshold which would make them eligible to
      be recorded as ODA. The main classes of transactions included here are official
      export credits, official sector equity and portfolio investment, and debt reorganization
      undertaken by the official sector at nonconcessional terms (irrespective of
      the nature or the identity of the original creditor).). UN agencies are United
      Nations includes the United Nations Children''s Fund (UNICEF), United Nations
      Relief and Works Agency for Palestine Refugees in the Near East (UNRWA), World
      Food Programme (WFP), International Fund for Agricultural Development (IFAD),
      United Nations Development Programme(UNDP), United Nations Population Fund (UNFPA),
      United Nations Refugee Agency (UNHCR), Joint United Nations Programme on HIV/AIDS
      (UNAIDS), United Nations Regular Programme for Technical Assistance (UNTA),
      , United Nations Peacebuilding Fund (UNPBF), International Atomic Energy Agency
      (IAEA), Wolrd Health Organization (WHO), United Nations Economic Commission
      for Europe (UNECE), Food and Agriculture Organization of the United Nations
      (FAO), and International Labour Organization (ILO). Data are in current U.S.
      dollars.'
    name: Net_official_flows_from_UN_agencies,_WFP_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Expenditure on primary education is expressed as a percentage of total general
      government expenditure on education. General government usually refers to local,
      regional and central governments.
    name: Expenditure_on_primary_education_(%_of_government_expenditure_on_education)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Expenditure on secondary education is expressed as a percentage of total general
      government expenditure on education. General government usually refers to local,
      regional and central governments.
    name: Expenditure_on_secondary_education_(%_of_government_expenditure_on_education)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Travel covers goods and services acquired from an economy by travelers for their
      own use during visits of less than one year in that economy for either business
      or personal purposes. Travel includes local transport (i.e., transport within
      the economy being visited and provided by a resident of that economy), but excludes
      international transport (which is included in passenger transport. Travel also
      excludes goods for resale, which are included in general merchandise.
    name: Travel_services_(%_of_service_imports,_BoP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Secondary income refers to transfers recorded in the balance of payments whenever
      an economy provides or receives goods, services, income, or financial items
      without a quid pro quo. All transfers not considered to be capital are current.
      Data are in current U.S. dollars.
    name: Net_secondary_income_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Number of infants dying before reaching one year of age.
    name: Number_of_infant_deaths
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Short-term debt includes all debt having an original maturity of one year or
      less and interest in arrears on long-term debt. Total reserves includes gold.
    name: Short-term_debt_(%_of_total_reserves)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net forest depletion is calculated as the product of unit resource rents and
      the excess of roundwood harvest over natural growth.
    name: Adjusted_savings:_net_forest_depletion_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Average transaction cost of sending remittance to a specific country is the
      average of the total transaction cost in percentage of the amount sent for sending
      USD 200 charged by each single remittance service provider (RSP) included in
      the Remittance Prices Worldwide (RPW) database to a specific country.
    name: Average_transaction_cost_of_sending_remittances_to_a_specific_country_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Urban population refers to people living in urban areas as defined by national
      statistical offices. It is calculated using World Bank population estimates
      and urban ratios from the United Nations World Urbanization Prospects. Aggregation
      of urban and rural population may not add up to total population because of
      different country coverages.
    name: Urban_population
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net official development assistance (ODA) consists of disbursements of loans
      made on concessional terms (net of repayments of principal) and grants by official
      agencies of the members of the Development Assistance Committee (DAC), by multilateral
      institutions, and by non-DAC countries to promote economic development and welfare
      in countries and territories in the DAC list of ODA recipients. It includes
      loans with a grant element of at least 25 percent (calculated at a rate of discount
      of 10 percent). Data are in constant 2014 U.S. dollars.
    name: Net_official_development_assistance_received_(constant_2014_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Level of current health expenditure expressed as a percentage of GDP.  Estimates
      of current health expenditures include healthcare goods and services consumed
      during each year. This indicator does not include capital health expenditures
      such as buildings, machinery, IT and stocks of vaccines for emergency or outbreaks.
    name: Current_health_expenditure_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Benefit incidence of unemployment benefits and active labor market programs
      (ALMP) to poorest quintile shows the percentage of total unemployment and active
      labor market programs benefits received by the poorest 20% of the population.
      Unemployment benefits and active labor market programs include unemployment
      compensation, severance pay, and early retirement due to labor market reasons,
      labor market services (intermediation), training (vocational, life skills, and
      cash for training), job rotation and job sharing, employment incentives and
      wage subsidies, supported employment and rehabilitation, and employment measures
      for the disabled. Estimates include both direct and indirect beneficiaries.
    name: Benefit_incidence_of_unemployment_benefits_and_ALMP_to_poorest_quintile_(%_of_total_U/ALMP_benefits)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total natural resources rents are the sum of oil rents, natural gas rents, coal
      rents (hard and soft), mineral rents, and forest rents.
    name: Total_natural_resources_rents_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Battle-related deaths are deaths in battle-related conflicts between warring
      parties in the conflict dyad (two conflict units that are parties to a conflict).
      Typically, battle-related deaths occur in warfare involving the armed forces
      of the warring parties. This includes traditional battlefield fighting, guerrilla
      activities, and all kinds of bombardments of military units, cities, and villages,
      etc. The targets are usually the military itself and its installations or state
      institutions and state representatives, but there is often substantial collateral
      damage in the form of civilians being killed in crossfire, in indiscriminate
      bombings, etc. All deaths--military as well as civilian--incurred in such situations,
      are counted as battle-related deaths.
    name: Battle-related_deaths_(number_of_people)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of the labor force with an intermediate level of education who
      are unemployed. Intermediate education comprises upper secondary or post-secondary
      non tertiary education according to the International Standard Classification
      of Education 2011 (ISCED 2011).
    name: Unemployment_with_intermediate_education_(%_of_total_labor_force_with_intermediate_education)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Population living in slums is the proportion of the urban population living
      in slum households. A slum household is defined as a group of individuals living
      under the same roof lacking one or more of the following conditions: access
      to improved water, access to improved sanitation, sufficient living area, and
      durability of housing.'
    name: Population_living_in_slums_(%_of_urban_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Natural resource depletion is the sum of net forest depletion, energy depletion,
      and mineral depletion. Net forest depletion is unit resource rents times the
      excess of roundwood harvest over natural growth. Energy depletion is the ratio
      of the value of the stock of energy resources to the remaining reserve lifetime
      (capped at 25 years). It covers coal, crude oil, and natural gas. Mineral depletion
      is the ratio of the value of the stock of mineral resources to the remaining
      reserve lifetime (capped at 25 years). It covers tin, gold, lead, zinc, iron,
      copper, nickel, silver, bauxite, and phosphate.
    name: Adjusted_savings:_natural_resources_depletion_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Time required to start a business is the number of calendar days needed to complete
      the procedures to legally operate a business. If a procedure can be speeded
      up at additional cost, the fastest procedure, independent of cost, is chosen.
    name: Time_required_to_start_a_business,_male_(days)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_Portugal_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Interest represents the average interest rate on all new public and publicly
      guaranteed loans contracted during the year. To obtain the average, the interest
      rates for all public and publicly guaranteed loans have been weighted by the
      amounts of the loans. Public debt is an external obligation of a public debtor,
      including the national government, a political subdivision (or an agency of
      either), and autonomous public bodies. Publicly guaranteed debt is an external
      obligation of a private debtor that is guaranteed for repayment by a public
      entity.
    name: Average_interest_on_new_external_debt_commitments_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed commercial bank loans from private banks and
      other private financial institutions. Disbursements are drawings by the borrower
      on loan commitments during the year specified. Data are in current U.S. dollars.
    name: PPG,_commercial_banks_(DIS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed upper
      secondary education.
    name: Educational_attainment,_at_least_completed_upper_secondary,_population_25+,_total_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adjusted net national income is GNI minus consumption of fixed capital and natural
      resources depletion.
    name: Adjusted_net_national_income_per_capita_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Manufacturing refers to industries belonging to ISIC divisions 15-37. Value
      added is the net output of a sector after adding up all outputs and subtracting
      intermediate inputs. It is calculated without making deductions for depreciation
      of fabricated assets or depletion and degradation of natural resources. The
      origin of value added is determined by the International Standard Industrial
      Classification (ISIC), revision 3. Note: For VAB countries, gross value added
      at factor cost is used as the denominator.'
    name: Manufacturing,_value_added_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Agricultural methane emissions are emissions from animals, animal waste, rice
      production, agricultural waste burning (nonenergy, on-site), and savannah burning.
    name: Agricultural_methane_emissions_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Interest in arrears on long-term debt is defined as interest payment due but
      not paid, on a cumulative basis. Debt from official creditors includes loans
      from international organizations (multilateral loans) and loans from governments
      (bilateral loans). Loans from international organization include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Government loans include loans from governments
      and their agencies (including central banks), loans from autonomous bodies,
      and direct loans from official export credit agencies. Long-term external debt
      is defined as debt that has an original or extended maturity of more than one
      year and that is owed to nonresidents by residents of an economy and repayable
      in currency, goods, or services. Data are in current U.S. dollars.
    name: Interest_arrears,_official_creditors_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GNI per capita based on purchasing power parity (PPP). PPP GNI is gross national
      income (GNI) converted to international dollars using purchasing power parity
      rates. An international dollar has the same purchasing power over GNI as a U.S.
      dollar has in the United States. GNI is the sum of value added by all resident
      producers plus any product taxes (less subsidies) not included in the valuation
      of output plus net receipts of primary income (compensation of employees and
      property income) from abroad. Data are in current international dollars based
      on the 2011 ICP round.
    name: GNI_per_capita,_PPP_(current_international_$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Time required to get electricity is the number of days to obtain a permanent
      electricity connection. The measure captures the median duration that the electricity
      utility and experts indicate is necessary in practice, rather than required
      by law, to complete a procedure.
    name: Time_required_to_get_electricity_(days)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Time to export is the time necessary to comply with all procedures required
      to export goods. Time is recorded in calendar days. The time calculation for
      a procedure starts from the moment it is initiated and runs until it is completed.
      If a procedure can be accelerated for an additional cost, the fastest legal
      procedure is chosen. It is assumed that neither the exporter nor the importer
      wastes time and that each commits to completing each remaining procedure without
      delay. Procedures that can be completed in parallel are measured as simultaneous.
      The waiting time between procedures--for example, during unloading of the cargo--is
      included in the measure.
    name: Time_to_export_(days)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Population density is midyear population divided by land area in square kilometers.
      Population is based on the de facto definition of population, which counts all
      residents regardless of legal status or citizenship--except for refugees not
      permanently settled in the country of asylum, who are generally considered part
      of the population of their country of origin. Land area is a country's total
      area, excluding area under inland water bodies, national claims to continental
      shelf, and exclusive economic zones. In most cases the definition of inland
      water bodies includes major rivers and lakes.
    name: Population_density_(people_per_sq._km_of_land_area)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Vulnerable employment is contributing family workers and own-account workers
      as a percentage of total employment.
    name: Vulnerable_employment,_male_(%_of_male_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Value added in manufacturing is the sum of gross output less the value of intermediate
      inputs used in production for industries classified in ISIC major division D.
      Chemicals correspond to ISIC division 24.
    name: Chemicals_(%_of_value_added_in_manufacturing)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GDP at purchaser's prices is the sum of gross value added by all resident producers
      in the economy plus any product taxes and minus any subsidies not included in
      the value of the products. It is calculated without making deductions for depreciation
      of fabricated assets or for depletion and degradation of natural resources.
      This series has been linked to produce a consistent time series to counteract
      breaks in series over time due to changes in base years, source data and methodologies.
      Thus, it may not be comparable with other national accounts series in the database
      for historical years. Data are in current local currency.
    name: GDP_at_market_prices:_linked_series_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net incurrence of government liabilities includes foreign financing (obtained
      from nonresidents) and domestic financing (obtained from residents), or the
      means by which a government provides financial resources to cover a budget deficit
      or allocates financial resources arising from a budget surplus. The net incurrence
      of liabilities should be offset by the net acquisition of financial assets.
    name: Net_incurrence_of_liabilities,_total_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trained teachers in preprimary education are the percentage of preprimary school
      teachers who have received the minimum organized teacher training (pre-service
      or in-service) required for teaching in a given country.
    name: Trained_teachers_in_preprimary_education,_female_(%_of_female_teachers)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Land area below 5m is the percentage of total land where the elevation is 5
      meters or less.
    name: Land_area_where_elevation_is_below_5_meters_(%_of_total_land_area)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public Private Partnerships in transport (current US$) refers to commitments
      to  infrastructure projects in transport that have reached financial closure
      and directly or indirectly serve the public. Movable assets and small projects
      are excluded. The types of projects included are  management and lease contracts,
      operations and management contracts with major capital expenditure,  and greenfield
      projects (in which a private entity or a public-private joint venture builds
      and operates a new facility). It excludes divestitures and merchant projects.
      Investment commitments are the sum of investments in facilities and investments
      in government assets. Investments in facilities are the resources the project
      company commits to invest during the contract period either in new facilities
      or in expansion and modernization of existing facilities. Investments in government
      assets are the resources the project company spends on acquiring government
      assets such as state-owned enterprises, rights to provide services in a specific
      area, or the use of specific radio spectrums. Data are in current U.S. dollars.
    name: Public_private_partnerships_investment_in_transport_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - International tourism expenditures for passenger transport items are expenditures
      of international outbound visitors in other countries for all services provided
      during international transportation by nonresident carriers. Also included are
      passenger services performed within an economy by nonresident carriers. Excluded
      are passenger services provided to nonresidents by resident carriers within
      the resident economies; these are included in travel items. In addition to the
      services covered by passenger fares--including fares that are a part of package
      tours but excluding cruise fares, which are included in travel--passenger services
      include such items as charges for excess baggage, vehicles, or other personal
      accompanying effects and expenditures for food, drink, or other items for which
      passengers make expenditures while on board carriers. Data are in current U.S.
      dollars.
    name: International_tourism,_expenditures_for_passenger_transport_items_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment is defined as persons of working age who were engaged in any activity
      to produce goods or provide services for pay or profit, whether at work during
      the reference period or not at work due to temporary absence from a job, or
      to working-time arrangement. The agriculture sector consists of activities in
      agriculture, hunting, forestry and fishing, in accordance with division 1 (ISIC
      2) or categories A-B (ISIC 3) or category A (ISIC 4).
    name: Employment_in_agriculture,_female_(%_of_female_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Annual percentage growth of household final consumption expenditure per capita,
      which is calculated using household final consumption expenditure in constant
      2010 prices and World Bank population estimates. Household final consumption
      expenditure (private consumption) is the market value of all goods and services,
      including durable products (such as cars, washing machines, and home computers),
      purchased by households. It excludes purchases of dwellings but includes imputed
      rent for owner-occupied dwellings. It also includes payments and fees to governments
      to obtain permits and licenses. Here, household consumption expenditure includes
      the expenditures of nonprofit institutions serving households, even when reported
      separately by the country.
    name: Household_final_consumption_expenditure_per_capita_growth_(annual_%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Bilateral debt includes loans from governments and their agencies (including
      central banks), loans from autonomous bodies, and direct loans from official
      export credit agencies. Concessional debt is defined as loans with an original
      grant element of 25 percent or more. The grant element of a loan is the grant
      equivalent expressed as a percentage of the amount committed. It is used as
      a measure of the overall cost of borrowing. The grant equivalent of a loan is
      its commitment (present) value, less the discounted present value of its contractual
      debt service; conventionally, future service payments are discounted at 10 percent.
      Principal repayments are actual amounts of principal (amortization) paid by
      the borrower in currency, goods, or services in the year specified. Data are
      in current U.S. dollars.
    name: PPG,_bilateral_concessional_(AMT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The methodology indicator measures a country's ability to adhere to internationally
      recommended standards and methods. The methodology score is calculated as the
      weighted average of 10 underlying indicator scores. The final methodology score
      contributes 1/3 of the overall Statistical Capacity Indicator score.
    name: Methodology_assessment_of_statistical_capacity_(scale_0_-_100)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Annual freshwater withdrawals refer to total water withdrawals, not counting
      evaporation losses from storage basins. Withdrawals also include water from
      desalination plants in countries where they are a significant source. Withdrawals
      can exceed 100 percent of total renewable resources where extraction from nonrenewable
      aquifers or desalination plants is considerable or where there is significant
      water reuse. Withdrawals for domestic uses include drinking water, municipal
      use or supply, and use for public services, commercial establishments, and homes.
      Data are for the most recent year available for 1987-2002.
    name: Annual_freshwater_withdrawals,_domestic_(%_of_total_freshwater_withdrawal)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Persistence to last grade of primary is the percentage of children enrolled
      in the first grade of primary school who eventually reach the last grade of
      primary education. The estimate is based on the reconstructed cohort method.
    name: Persistence_to_last_grade_of_primary,_total_(%_of_cohort)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Coverage of social insurance programs shows the percentage of population participating
      in programs that provide old age contributory pensions (including survivors
      and disability) and social security and health insurance benefits (including
      occupational injury benefits, paid sick leave, maternity and other social insurance).
      Estimates include both direct and indirect beneficiaries.
    name: Coverage_of_social_insurance_programs_in_3rd_quintile_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Fiscal policy assesses the short- and medium-term sustainability of fiscal policy
      (taking into account monetary and exchange rate policy and the sustainability
      of the public debt) and its impact on growth.
    name: CPIA_fiscal_policy_rating_(1=low_to_6=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Coal rents are the difference between the value of both hard and soft coal production
      at world prices and their total costs of production.
    name: Coal_rents_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Industry corresponds to ISIC divisions 10-45 and includes manufacturing (ISIC
      divisions 15-37). It comprises value added in mining, manufacturing (also reported
      as a separate subgroup), construction, electricity, water, and gas. Value added
      is the net output of a sector after adding up all outputs and subtracting intermediate
      inputs. It is calculated without making deductions for depreciation of fabricated
      assets or depletion and degradation of natural resources. The origin of value
      added is determined by the International Standard Industrial Classification
      (ISIC), revision 3. Data are in current local currency.
    name: Industry,_value_added_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GNI (formerly GNP) is the sum of value added by all resident producers plus
      any product taxes (less subsidies) not included in the valuation of output plus
      net receipts of primary income (compensation of employees and property income)
      from abroad. Data are in current U.S. dollars.
    name: GNI_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Travel services (% of commercial service exports) covers goods and services
      acquired from an economy by travelers in that economy for their own use during
      visits of less than one year for business or personal purposes. Travel services
      include the goods and services consumed by travelers, such as lodging and meals
      and transport (within the economy visited).
    name: Travel_services_(%_of_commercial_service_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed long-term debt are aggregated. Public debt is
      an external obligation of a public debtor, including the national government,
      a political subdivision (or an agency of either), and autonomous public bodies.
      Publicly guaranteed debt is an external obligation of a private debtor that
      is guaranteed for repayment by a public entity. Disbursements are drawings by
      the borrower on loan commitments during the year specified. Long-term external
      debt is defined as debt that has an original or extended maturity of more than
      one year and that is owed to nonresidents by residents of an economy and repayable
      in currency, goods, or services. Data are in current U.S. dollars.
    name: Disbursements_on_external_debt,_public_and_publicly_guaranteed_(PPG)_(DIS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Average working hours of children studying and working refer to the average
      weekly working hours of those children who are attending school in combination
      with economic activity.
    name: Average_working_hours_of_children,_study_and_work,_female,_ages_7-14_(hours_per_week)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Long-term public sector external debt conveys information about the distribution
      of long-term debt for DRS countries by type of debtor (central government, state
      and local government, central bank, public and mixed enterprises, and official
      development banks). Long-term external debt is defined as debt that has an original
      or extended maturity of more than one year and that is owed to nonresidents
      by residents of an economy and repayable in currency, goods, or services. Data
      are in current U.S. dollars.
    name: External_debt_stocks,_long-term_public_sector_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Grants and other revenue include grants from other foreign governments, international
      organizations, and other government units; interest; dividends; rent; requited,
      nonrepayable receipts for public purposes (such as fines, administrative fees,
      and entrepreneurial income from government ownership of property); and voluntary,
      unrequited, nonrepayable receipts other than grants.
    name: Grants_and_other_revenue_(%_of_revenue)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Primary completion rate, or gross intake ratio to the last grade of primary
      education, is the number of new entrants (enrollments minus repeaters) in the
      last grade of primary education, regardless of age, divided by the population
      at the entrance age for the last grade of primary education. Data limitations
      preclude adjusting for students who drop out during the final year of primary
      education.
    name: Primary_completion_rate,_male_(%_of_relevant_age_group)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Share of tariff lines with international peaks is the share of lines in the
      tariff schedule with tariff rates that exceed 15 percent. It provides an indication
      of how selectively tariffs are applied.
    name: Share_of_tariff_lines_with_international_peaks,_all_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Principal repayments on long-term debt are actual amounts of principal (amortization)
      paid by the borrower in currency, goods, or services in the year specified.
      Long-term external debt is defined as debt that has an original or extended
      maturity of more than one year and that is owed to nonresidents by residents
      of an economy and repayable in currency, goods, or services. Data are in current
      U.S. dollars.
    name: Principal_repayments_on_external_debt,_long-term_(AMT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Household final consumption expenditure (formerly private consumption) is the
      market value of all goods and services, including durable products (such as
      cars, washing machines, and home computers), purchased by households. It excludes
      purchases of dwellings but includes imputed rent for owner-occupied dwellings.
      It also includes payments and fees to governments to obtain permits and licenses.
      Here, household consumption expenditure includes the expenditures of nonprofit
      institutions serving households, even when reported separately by the country.
      This item also includes any statistical discrepancy in the use of resources
      relative to the supply of resources. Data are in current local currency.
    name: Household_final_consumption_expenditure,_etc._(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Borrowers from commercial banks are the reported number of resident customers
      that are nonfinancial corporations (public and private) and households who obtained
      loans from commercial banks and other banks functioning as commercial banks.
      For many countries data cover the total number of loan accounts due to lack
      of information on loan account holders.
    name: Borrowers_from_commercial_banks_(per_1,000_adults)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment is defined as persons of working age who were engaged in any activity
      to produce goods or provide services for pay or profit, whether at work during
      the reference period or not at work due to temporary absence from a job, or
      to working-time arrangement. The services sector consists of wholesale and retail
      trade and restaurants and hotels; transport, storage, and communications; financing,
      insurance, real estate, and business services; and community, social, and personal
      services, in accordance with divisions 6-9 (ISIC 2) or categories G-Q (ISIC
      3) or categories G-U (ISIC 4).
    name: Employment_in_services,_female_(%_of_female_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Child immunization rate, hepatitis B is the percentage of children ages 12-23
      months who received hepatitis B vaccinations before 12 months or at any time
      before the survey. A child is considered adequately immunized after three doses.
    name: Immunization,_HepB3_(%_of_one-year-old_children)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Fuels comprise the commodities in SITC section 3 (mineral fuels, lubricants
      and related materials).
    name: Fuel_imports_(%_of_merchandise_imports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nondiscrimination clause mentions gender in the constitution is whether there
      is a nondiscrimination clause in the constitution which mentions gender. For
      the answer to be "Yes," the constitution must use either the word discrimination
      or the word nondiscrimination or even when there is a "clawback" provision granting
      exceptions to the nondiscrimination clause for certain areas of the law, such
      as inheritance, family and customary law. The answer is "No" if there is no
      nondiscrimination provision, or the nondiscrimination language is present in
      the preamble but not in an article of the constitution, or there is a provision
      that merely stipulates that the sexes are equal, or the sexes have equal rights
      and obligations. The answer is N/A if there is no nondiscrimination provision.
    name: Nondiscrimination_clause_mentions_gender_in_the_constitution_(1=yes;_0=no)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Grants and other revenue include grants from other foreign governments, international
      organizations, and other government units; interest; dividends; rent; requited,
      nonrepayable receipts for public purposes (such as fines, administrative fees,
      and entrepreneurial income from government ownership of property); and voluntary,
      unrequited, nonrepayable receipts other than grants.
    name: Grants_and_other_revenue_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Debt forgiveness grants data cover both debt cancelled by agreement between
      debtor and creditor and a reduction in the net present value of non-ODA debt
      achieved by concessional rescheduling or refinancing. The  data are on a disbursement
      basis and cover flows from all bilateral and multilateral donors. Data are in
      current U.S. dollars.
    name: Debt_forgiveness_grants_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Final consumption expenditure (formerly total consumption) is the sum of household
      final consumption expenditure (formerly private consumption) and general government
      final consumption expenditure (formerly general government consumption). This
      estimate includes any statistical discrepancy in the use of resources relative
      to the supply of resources. Data are in constant local currency.
    name: Final_consumption_expenditure,_etc._(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 75 to 79 as a percentage of the total female
      population.
    name: Population_ages_75-79,_female_(%_of_female_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Coverage of social insurance programs shows the percentage of population participating
      in programs that provide old age contributory pensions (including survivors
      and disability) and social security and health insurance benefits (including
      occupational injury benefits, paid sick leave, maternity and other social insurance).
      Estimates include both direct and indirect beneficiaries.
    name: Coverage_of_social_insurance_programs_in_4th_quintile_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Simple mean bound rate is the unweighted average of all the lines in the tariff
      schedule in which bound rates have been set. Bound rates result from trade negotiations
      incorporated into a country's schedule of concessions and are thus enforceable.
      Primary products are commodities classified in SITC revision 3 sections 0-4
      plus division 68 (nonferrous metals).
    name: Bound_rate,_simple_mean,_primary_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Exports of goods and services represent the value of all goods and other market
      services provided to the rest of the world. They include the value of merchandise,
      freight, insurance, transport, travel, royalties, license fees, and other services,
      such as communication, construction, financial, information, business, personal,
      and government services. They exclude compensation of employees and investment
      income (formerly called factor services) and transfer payments. Data are in
      constant local currency.
    name: Exports_of_goods_and_services_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Debt service (PPG and IMF only, % of exports of goods, services and primary
      income)
    name: Debt_service_to_exports_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment is defined as persons of working age who were engaged in any activity
      to produce goods or provide services for pay or profit, whether at work during
      the reference period or not at work due to temporary absence from a job, or
      to working-time arrangement. The agriculture sector consists of activities in
      agriculture, hunting, forestry and fishing, in accordance with division 1 (ISIC
      2) or categories A-B (ISIC 3) or category A (ISIC 4).
    name: Employment_in_agriculture_(%_of_total_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Manufactures comprise commodities in SITC sections 5 (chemicals), 6 (basic manufactures),
      7 (machinery and transport equipment), and 8 (miscellaneous manufactured goods),
      excluding division 68 (non-ferrous metals).
    name: Manufactures_exports_(%_of_merchandise_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross domestic income is derived as the sum of GDP and the terms of trade adjustment.
      Data are in constant local currency.
    name: Gross_domestic_income_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adequacy of unemployment benefits and active labor market programs (ALMP) is
      measured by the total transfer amount received by the population participating
      in unemployment benefits and active labor market programs as a share of their
      total welfare. Welfare is defined as the total income or total expenditure of
      beneficiary households. Unemployment benefits and active labor market programs
      include unemployment compensation, severance pay, and early retirement due to
      labor market reasons, labor market services (intermediation), training (vocational,
      life skills, and cash for training), job rotation and job sharing, employment
      incentives and wage subsidies, supported employment and rehabilitation, and
      employment measures for the disabled. Estimates include both direct and indirect
      beneficiaries.
    name: Adequacy_of_unemployment_benefits_and_ALMP_(%_of_total_welfare_of_beneficiary_households)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Part time employment refers to regular employment in which working time is substantially
      less than normal. Definitions of part time employment differ by country.
    name: Part_time_employment,_total_(%_of_total_employment)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Inflation as measured by the consumer price index reflects the annual percentage
      change in the cost to the average consumer of acquiring a basket of goods and
      services that may be fixed or changed at specified intervals, such as yearly.
      The Laspeyres formula is generally used.
    name: Inflation,_consumer_prices_(annual_%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gender parity index for gross enrollment ratio in tertiary education is the
      ratio of women to men enrolled at tertiary level in public and private schools.
    name: School_enrollment,_tertiary_(gross),_gender_parity_index_(GPI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nonguaranteed long-term debt privately placed from the European Bank for Reconstruction
      and Development (EBRD). Net flows (or net lending or net disbursements) received
      by the borrower during the year are disbursements minus principal repayments.
      Data are in current U.S. dollars.
    name: EBRD,_private_nonguaranteed_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Rural poverty gap at national poverty lines is the rural population's mean shortfall
      from the poverty lines (counting the nonpoor as having zero shortfall) as a
      percentage of the poverty lines. This measure reflects the depth of poverty
      as well as its incidence.
    name: Rural_poverty_gap_at_national_poverty_lines_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Interest in arrears on long-term debt is defined as interest payment due but
      not paid, on a cumulative basis. Long-term external debt is defined as debt
      that has an original or extended maturity of more than one year and that is
      owed to nonresidents by residents of an economy and repayable in currency, goods,
      or services. Data are in current U.S. dollars.
    name: Interest_arrears,_public_and_publicly_guaranteed_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net financial flows received by the borrower during the year are disbursements
      of loans and credits less repayments of principal. IBRD is the International
      Bank for Reconstruction and Development, the founding and largest member of
      the World Bank Group. Data are in current U.S. dollars.
    name: Net_financial_flows,_IBRD_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population between the ages 35 to 39 as a percentage of the total male
      population.
    name: Population_ages_35-39,_male_(%_of_male_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - S&P Global Equity Indices measure the U.S. dollar price change in the stock
      markets covered by the S&P/IFCI and S&P/Frontier BMI country indices.
    name: S&P_Global_Equity_Indices_(annual_%_change)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of smoking, female is the percentage of women ages 15 and over who
      smoke any form of tobacco, including cigarettes, cigars, pipes or any other
      smoked tobacco products. Data include daily and non-daily or occasional smoking.
    name: Smoking_prevalence,_females_(%_of_adults)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Data are from Logistics Performance Index surveys conducted by the World Bank
      in partnership with academic and international institutions and private companies
      and individuals engaged in international logistics. 2009 round of surveys covered
      more than 5,000 country assessments by nearly 1,000 international freight forwarders.
      Respondents evaluate eight markets on six core dimensions on a scale from 1
      (worst) to 5 (best). The markets are chosen based on the most important export
      and import markets of the respondent''s country, random selection, and, for
      landlocked countries, neighboring countries that connect them with international
      markets. Details of the survey methodology are in Arvis and others'' Connecting
      to Compete 2010: Trade Logistics in the Global Economy (2010). Respondents assessed
      how often the shipments to assessed markets reach the consignee within the scheduled
      or expected delivery time, on a rating ranging from 1 (hardly ever) to 5 (nearly
      always). Scores are averaged across all respondents.'
    name: Logistics_performance_index:_Frequency_with_which_shipments_reach_consignee_within_scheduled_or_expected_time_(1=low_to_5=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Annual growth rate of imports of goods and services based on constant local
      currency. Aggregates are based on constant 2010 U.S. dollars. Imports of goods
      and services represent the value of all goods and other market services received
      from the rest of the world. They include the value of merchandise, freight,
      insurance, transport, travel, royalties, license fees, and other services, such
      as communication, construction, financial, information, business, personal,
      and government services. They exclude compensation of employees and investment
      income (formerly called factor services) and transfer payments.
    name: Imports_of_goods_and_services_(annual_%_growth)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Survival to age 65 refers to the percentage of a cohort of newborn infants that
      would survive to age 65, if subject to age specific mortality rates of the specified
      year.
    name: Survival_to_age_65,_male_(%_of_cohort)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female pupils as a percentage of total pupils at primary level include enrollments
      in public and private schools.
    name: Primary_education,_pupils_(%_female)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Insurance and financial services cover freight insurance on goods exported and
      other direct insurance such as life insurance; financial intermediation services
      such as commissions, foreign exchange transactions, and brokerage services;
      and auxiliary services such as financial market operational and regulatory services.
    name: Insurance_and_financial_services_(%_of_commercial_service_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed multilateral loans include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Concessional debt is defined as loans
      with an original grant element of 25 percent or more. The grant element of a
      loan is the grant equivalent expressed as a percentage of the amount committed.
      It is used as a measure of the overall cost of borrowing. The grant equivalent
      of a loan is its commitment (present) value, less the discounted present value
      of its contractual debt service; conventionally, future service payments are
      discounted at 10 percent. Data are in current U.S. dollars.
    name: PPG,_multilateral_concessional_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Maturity is the number of years to original maturity date, which is the sum
      of grace and repayment periods. Grace period for principal is the period from
      the date of signature of the loan or the issue of the financial instrument to
      the first repayment of principal. The repayment period is the period from the
      first to last repayment of principal. To obtain the average, the maturity for
      all public and publicly guaranteed loans have been weighted by the amounts of
      the loans. Debt from official creditors includes loans from international organizations
      (multilateral loans) and loans from governments (bilateral loans). Loans from
      international organization include loans and credits from the World Bank, regional
      development banks, and other multilateral and intergovernmental agencies. Excluded
      are loans from funds administered by an international organization on behalf
      of a single donor government; these are classified as loans from governments.
      Government loans include loans from governments and their agencies (including
      central banks), loans from autonomous bodies, and direct loans from official
      export credit agencies.
    name: Average_maturity_on_new_external_debt_commitments,_official_(years)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Tax revenue refers to compulsory transfers to the central government for public
      purposes. Certain compulsory transfers such as fines, penalties, and most social
      security contributions are excluded. Refunds and corrections of erroneously
      collected tax revenue are treated as negative revenue.
    name: Tax_revenue_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Unemployment refers to the share of the labor force that is without work but
      available for and seeking employment.
    name: Unemployment,_male_(%_of_male_labor_force)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Registered carrier departures worldwide are domestic takeoffs and takeoffs abroad
      of air carriers registered in the country.
    name: Air_transport,_registered_carrier_departures_worldwide
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Foreign direct investment refers to direct investment equity flows in the reporting
      economy. It is the sum of equity capital, reinvestment of earnings, and other
      capital. Direct investment is a category of cross-border investment associated
      with a resident in one economy having control or a significant degree of influence
      on the management of an enterprise that is resident in another economy. Ownership
      of 10 percent or more of the ordinary shares of voting stock is the criterion
      for determining the existence of a direct investment relationship. Data are
      in current U.S. dollars.
    name: Foreign_direct_investment,_net_inflows_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Number of procedures to build a warehouse is the number of interactions of a
      company's employees or managers with external parties, including government
      agency staff, public inspectors, notaries, land registry and cadastre staff,
      and technical experts apart from architects and engineers.
    name: Procedures_to_build_a_warehouse_(number)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_Australia_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Exports of goods and services represent the value of all goods and other market
      services provided to the rest of the world. They include the value of merchandise,
      freight, insurance, transport, travel, royalties, license fees, and other services,
      such as communication, construction, financial, information, business, personal,
      and government services. They exclude compensation of employees and investment
      income (formerly called factor services) and transfer payments. Data are in
      current U.S. dollars.
    name: Exports_of_goods_and_services_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Labor force participation rate is the proportion of the population ages 15-64
      that is economically active: all people who supply labor for the production
      of goods and services during a specified period.'
    name: Labor_force_participation_rate,_total_(%_of_total_population_ages_15-64)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Children out of school are the number of primary-school-age children not enrolled
      in primary or secondary school.
    name: Children_out_of_school,_primary
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Services refer to economic output of intangible commodities that may be produced,
      transferred, and consumed at the same time. Data are in current U.S. dollars.
    name: Service_exports_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Bribery incidence is the percentage of firms experiencing at least one bribe
      payment request across 6 public transactions dealing with utilities access,
      permits, licenses, and taxes.
    name: Bribery_incidence_(%_of_firms_experiencing_at_least_one_bribe_payment_request)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Imports of goods, services and primary income is the sum of goods imports, service
      imports and primary income payments. Data are in current U.S. dollars.
    name: Imports_of_goods,_services_and_primary_income_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Renewable internal freshwater resources flows refer to internal renewable resources
      (internal river flows and groundwater from rainfall) in the country. Renewable
      internal freshwater resources per capita are calculated using the World Bank's
      population estimates.
    name: Renewable_internal_freshwater_resources_per_capita_(cubic_meters)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Food comprises the commodities in SITC sections 0 (food and live animals), 1
      (beverages and tobacco), and 4 (animal and vegetable oils and fats) and SITC
      division 22 (oil seeds, oil nuts, and oil kernels).
    name: Food_imports_(%_of_merchandise_imports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net flows (or net lending or net disbursements) received by the borrower during
      the year are disbursements minus principal repayments. Long-term external debt
      is defined as debt that has an original or extended maturity of more than one
      year and that is owed to nonresidents by residents of an economy and repayable
      in currency, goods, or services. Data are in current U.S. dollars.
    name: Net_flows_on_external_debt,_long-term_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Wage workers (also known as employees) are people who hold explicit (written
      or oral) or implicit employment contracts that provide basic remuneration that
      does not depend directly on the revenue of the unit for which they work.
    name: Children_in_employment,_wage_workers,_female_(%_of_female_children_in_employment,_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Mammal species are mammals excluding whales and porpoises. Threatened species
      are the number of species classified by the IUCN as endangered, vulnerable,
      rare, indeterminate, out of danger, or insufficiently known.
    name: Mammal_species,_threatened
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Population in largest city is the percentage of a country's urban population
      living in that country's largest metropolitan area.
    name: Population_in_the_largest_city_(%_of_urban_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GDP per capita based on purchasing power parity (PPP). PPP GDP is gross domestic
      product converted to international dollars using purchasing power parity rates.
      An international dollar has the same purchasing power over GDP as the U.S. dollar
      has in the United States. GDP at purchaser's prices is the sum of gross value
      added by all resident producers in the economy plus any product taxes and minus
      any subsidies not included in the value of the products. It is calculated without
      making deductions for depreciation of fabricated assets or for depletion and
      degradation of natural resources. Data are in current international dollars
      based on the 2011 ICP round.
    name: GDP_per_capita,_PPP_(current_international_$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total external debt stocks to gross national income. Total external debt is
      debt owed to nonresidents repayable in currency, goods, or services. Total external
      debt is the sum of public, publicly guaranteed, and private nonguaranteed long-term
      debt, use of IMF credit, and short-term debt. Short-term debt includes all debt
      having an original maturity of one year or less and interest in arrears on long-term
      debt. GNI (formerly GNP) is the sum of value added by all resident producers
      plus any product taxes (less subsidies) not included in the valuation of output
      plus net receipts of primary income (compensation of employees and property
      income) from abroad.
    name: External_debt_stocks_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Government expenditure per student is the average general government expenditure
      (current, capital, and transfers) per student in the given level of education,
      expressed as a percentage of GDP per capita.
    name: Government_expenditure_per_student,_primary_(%_of_GDP_per_capita)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Current expenditures on health per capita in current US dollars. Estimates of
      current health expenditures include healthcare goods and services consumed during
      each year.
    name: Current_health_expenditure_per_capita_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Annual percentage growth of household final consumption expenditure based on
      constant local currency. Aggregates are based on constant 2010 U.S. dollars.
      Household final consumption expenditure (formerly private consumption) is the
      market value of all goods and services, including durable products (such as
      cars, washing machines, and home computers), purchased by households. It excludes
      purchases of dwellings but includes imputed rent for owner-occupied dwellings.
      It also includes payments and fees to governments to obtain permits and licenses.
      Here, household consumption expenditure includes the expenditures of nonprofit
      institutions serving households, even when reported separately by the country.
    name: Household_final_consumption_expenditure_(annual_%_growth)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Imports of goods and services represent the value of all goods and other market
      services received from the rest of the world. They include the value of merchandise,
      freight, insurance, transport, travel, royalties, license fees, and other services,
      such as communication, construction, financial, information, business, personal,
      and government services. They exclude compensation of employees and investment
      income (formerly called factor services) and transfer payments. Data are in
      current U.S. dollars.
    name: Imports_of_goods_and_services_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Annual growth rate for agricultural value added based on constant local currency.
      Aggregates are based on constant 2010 U.S. dollars. Agriculture corresponds
      to ISIC divisions 1-5 and includes forestry, hunting, and fishing, as well as
      cultivation of crops and livestock production. Value added is the net output
      of a sector after adding up all outputs and subtracting intermediate inputs.
      It is calculated without making deductions for depreciation of fabricated assets
      or depletion and degradation of natural resources. The origin of value added
      is determined by the International Standard Industrial Classification (ISIC),
      revision 3.
    name: Agriculture,_value_added_(annual_%_growth)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Interest rate spread is the interest rate charged by banks on loans to private
      sector customers minus the interest rate paid by commercial or similar banks
      for demand, time, or savings deposits. The terms and conditions attached to
      these rates differ by country, however, limiting their comparability.
    name: Interest_rate_spread_(lending_rate_minus_deposit_rate,_%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Delay in obtaining an electrical connection is the average wait, in days, experienced
      to obtain an electrical connection from the day an establishment applies for
      it to the day it receives the service.
    name: Delay_in_obtaining_an_electrical_connection_(days)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_Germany_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Transport covers all transport services (sea, air, land, internal waterway,
      pipeline, space and electricity transmission) performed by residents of one
      economy for those of another and involving the carriage of passengers, the movement
      of goods (freight), rental of carriers with crew, and related support and auxiliary
      services. Also included are postal and courier services. Excluded are freight
      insurance (included in insurance services); goods procured in ports by nonresident
      carriers (included in goods); maintenance and repairs on transport equipment
      (included in maintenance and repair services n.i.e.); and repairs of railway
      facilities, harbors, and airfield facilities (included in construction).
    name: Transport_services_(%_of_service_exports,_BoP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of HIV refers to the percentage of people ages 15-49 who are infected
      with HIV.
    name: Prevalence_of_HIV,_total_(%_of_population_ages_15-49)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Annual percentage growth of general government final consumption expenditure
      based on constant local currency. Aggregates are based on constant 2010 U.S.
      dollars. General government final consumption expenditure (general government
      consumption) includes all government current expenditures for purchases of goods
      and services (including compensation of employees). It also includes most expenditures
      on national defense and security, but excludes government military expenditures
      that are part of government capital formation.
    name: General_government_final_consumption_expenditure_(annual_%_growth)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The GDP implicit deflator is the ratio of GDP in current local currency to GDP
      in constant local currency. The base year varies by country.
    name: GDP_deflator_(base_year_varies_by_country)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Cause of death refers to the share of all deaths for all ages by underlying
      causes. Injuries include unintentional and intentional injuries.
    name: Cause_of_death,_by_injury_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of the labor force with an advanced level of education who are
      unemployed. Advanced education comprises short-cycle tertiary education, a bachelor's
      degree or equivalent education level, a master's degree or equivalent education
      level, or doctoral degree or equivalent education level according to the International
      Standard Classification of Education 2011 (ISCED 2011).
    name: Unemployment_with_advanced_education,_male_(%_of_male_labor_force_with_advanced_education)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - PPP GNI (formerly PPP GNP) is gross national income (GNI) converted to international
      dollars using purchasing power parity rates. An international dollar has the
      same purchasing power over GNI as a U.S. dollar has in the United States. Gross
      national income is the sum of value added by all resident producers plus any
      product taxes (less subsidies) not included in the valuation of output plus
      net receipts of primary income (compensation of employees and property income)
      from abroad. Data are in current international dollars. For most economies PPP
      figures are extrapolated from the 2011 International Comparison Program (ICP)
      benchmark estimates or imputed using a statistical model based on the 2011 ICP.
      For 47 high- and upper middle-income economies conversion factors are provided
      by Eurostat and the Organisation for Economic Co-operation and Development (OECD).
    name: GNI,_PPP_(current_international_$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt from bonds that are either publicly issued
      or privately placed. Disbursements are drawings by the borrower on loan commitments
      during the year specified. Data are in current U.S. dollars.
    name: PPG,_bonds_(DIS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net acquisition of government financial assets includes domestic and foreign
      financial claims, SDRs, and gold bullion held by monetary authorities as a reserve
      asset. The net acquisition of financial assets should be offset by the net incurrence
      of liabilities.
    name: Net_acquisition_of_financial_assets_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Ores and metals comprise commodities in SITC sections 27 (crude fertilizer,
      minerals nes); 28 (metalliferous ores, scrap); and 68 (non-ferrous metals).
    name: Ores_and_metals_imports_(%_of_merchandise_imports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed primary
      education.
    name: Educational_attainment,_at_least_completed_primary,_population_25+_years,_male_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The growth rate in the welfare aggregate of the total population is computed
      as the annualized average growth rate in per capita real consumption or income
      of the total population in  the income distribution in a country from household
      surveys over a roughly 5-year period. Mean per capita real consumption or income
      is measured at 2011 Purchasing Power Parity (PPP) using the PovcalNet (http://iresearch.worldbank.org/PovcalNet).
      For some countries means are not reported due to grouped and/or confidential
      data. The annualized growth rate is computed as (Mean in final year/Mean in
      initial year)^(1/(Final year - Initial year)) - 1.  The reference year is the
      year in which the underlying household survey data was collected. In cases for
      which the data collection period bridged two calendar years, the first year
      in which data were collected is reported. The initial year refers to the nearest
      survey collected 5 years before the most recent survey available, only surveys
      collected between 3 and 7 years before the most recent survey are considered.
      The final year refers to the most recent survey available between 2011 and 2015.  Growth
      rates for Iraq are based on survey means of 2005 PPP$. The coverage and quality
      of the 2011 PPP price data for Iraq and most other North African and Middle
      Eastern countries were hindered by the exceptional period of instability they
      faced at the time of the 2011 exercise of the International Comparison Program.
      See PovcalNet for detailed explanations.
    name: Annualized_average_growth_rate_in_per_capita_real_survey_mean_consumption_or_income,_total_population_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - All documents required per shipment to export goods are recorded. It is assumed
      that the contract has already been agreed upon and signed by both parties. Documents
      required for clearance by government ministries, customs authorities, port and
      container terminal authorities, health and technical control agencies and banks
      are taken into account. Since payment is by letter of credit, all documents
      required by banks for the issuance or securing of a letter of credit are also
      taken into account. Documents that are renewed annually and that do not require
      renewal per shipment (for example, an annual tax clearance certificate) are
      not included.
    name: Documents_to_export_(number)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net official development assistance (ODA) consists of disbursements of loans
      made on concessional terms (net of repayments of principal) and grants by official
      agencies of the members of the Development Assistance Committee (DAC), by multilateral
      institutions, and by non-DAC countries to promote economic development and welfare
      in countries and territories in the DAC list of ODA recipients. It includes
      loans with a grant element of at least 25 percent (calculated at a rate of discount
      of 10 percent).
    name: Net_ODA_received_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Firms with female top manager refers to the percentage of firms in the private
      sector who have females as top managers. Top manager refers to the highest ranking
      manager or CEO of the establishment. This person may be the owner if he/she
      works as the manager of the firm. The results are based on surveys of more than
      100,000 private firms.
    name: Firms_with_female_top_manager_(%_of_firms)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Grace period is the period from the date of signature of the loan or the issue
      of the financial instrument to the first repayment of principal. To obtain the
      average, the grace periods for all public and publicly guaranteed loans have
      been weighted by the amounts of the loans. Debt from private creditors include
      bonds that are either publicly issued or privately placed; commercial bank loans
      from private banks and other private financial institutions; and other private
      credits from manufacturers, exporters, and other suppliers of goods, and bank
      credits covered by a guarantee of an export credit agency.
    name: Average_grace_period_on_new_external_debt_commitments,_private_(years)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_Italy_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Data are from Logistics Performance Index surveys conducted by the World Bank
      in partnership with academic and international institutions and private companies
      and individuals engaged in international logistics. 2009 round of surveys covered
      more than 5,000 country assessments by nearly 1,000 international freight forwarders.
      Respondents evaluate eight markets on six core dimensions on a scale from 1
      (worst) to 5 (best). The markets are chosen based on the most important export
      and import markets of the respondent''s country, random selection, and, for
      landlocked countries, neighboring countries that connect them with international
      markets. Details of the survey methodology are in Arvis and others'' Connecting
      to Compete 2010: Trade Logistics in the Global Economy (2010). Respondents evaluated
      efficiency of customs clearance processes (i.e. speed, simplicity and predictability
      of formalities), on a rating ranging from 1 (very low) to 5 (very high). Scores
      are averaged across all respondents.'
    name: Logistics_performance_index:_Efficiency_of_customs_clearance_process_(1=low_to_5=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Export unit value indices come from UNCTAD's trade database. Unit value indices
      are based on data reported by countries that demonstrate consistency under UNCTAD
      quality controls, supplemented by UNCTAD's estimates using the previous year's
      trade values at the Standard International Trade Classification three-digit
      level as weights. To improve data coverage, especially for the latest periods,
      UNCTAD constructs a set of average prices indexes at the three-digit product
      classification of the Standard International Trade Classification revision 3
      using UNCTAD's Commodity Price Statistics, international and national sources,
      and UNCTAD secretariat estimates.
    name: Export_unit_value_index_(2000_=_100)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net official flows from UN agencies are the net disbursements of total official
      flows from the UN agencies. Total official flows are the sum of Official Development
      Assistance (ODA) or official aid and Other Official Flows (OOF) and represent
      the total disbursements by the official sector at large to the recipient country.
      Net disbursements are gross disbursements of grants and loans minus repayments
      of principal on earlier loans. ODA consists of loans made on concessional terms
      (with a grant element of at least 25 percent, calculated at a rate of discount
      of 10 percent) and grants made to promote economic development and welfare in
      countries and territories in the DAC list of ODA recipients. Official aid refers
      to aid flows from official donors to countries and territories in part II of
      the DAC list of recipients: more advanced countries of Central and Eastern Europe,
      the countries of the former Soviet Union, and certain advanced developing countries
      and territories. Official aid is provided under terms and conditions similar
      to those for ODA. Part II of the DAC List was abolished in 2005. The collection
      of data on official aid and other resource flows to Part II countries ended
      with 2004 data. OOF are transactions by the official sector whose main objective
      is other than development-motivated, or, if development-motivated, whose grant
      element is below the 25 per cent threshold which would make them eligible to
      be recorded as ODA. The main classes of transactions included here are official
      export credits, official sector equity and portfolio investment, and debt reorganization
      undertaken by the official sector at nonconcessional terms (irrespective of
      the nature or the identity of the original creditor).). UN agencies are United
      Nations includes the United Nations Children''s Fund (UNICEF), United Nations
      Relief and Works Agency for Palestine Refugees in the Near East (UNRWA), World
      Food Programme (WFP), International Fund for Agricultural Development (IFAD),
      United Nations Development Programme(UNDP), United Nations Population Fund (UNFPA),
      United Nations Refugee Agency (UNHCR), Joint United Nations Programme on HIV/AIDS
      (UNAIDS), United Nations Regular Programme for Technical Assistance (UNTA),
      , United Nations Peacebuilding Fund (UNPBF), International Atomic Energy Agency
      (IAEA), Wolrd Health Organization (WHO), United Nations Economic Commission
      for Europe (UNECE), Food and Agriculture Organization of the United Nations
      (FAO), and International Labour Organization (ILO). Data are in current U.S.
      dollars.'
    name: Net_official_flows_from_UN_agencies,_UNRWA_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Lower secondary school starting age is the age at which students would enter
      lower secondary education, assuming they had started at the official entrance
      age for the lowest level of education, had studied full-time throughout and
      had progressed through the system without repeating or skipping a grade.
    name: Lower_secondary_school_starting_age_(years)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Secondary education teachers includes full-time and part-time teachers.
    name: Secondary_education,_teachers,_female
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Customs and other import duties are all levies collected on goods that are entering
      the country or services delivered by nonresidents to residents. They include
      levies imposed for revenue or protection purposes and determined on a specific
      or ad valorem basis as long as they are restricted to imported goods or services.
    name: Customs_and_other_import_duties_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Primary income receipts refer to employee compensation paid to resident workers
      working abroad and investment income (receipts on direct investment, portfolio
      investment, other investments, and receipts on reserve assets). Data are in
      current U.S. dollars.
    name: Primary_income_receipts_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The structural policies cluster includes trade, financial sector, and business
      regulatory environment.
    name: CPIA_structural_policies_cluster_average_(1=low_to_6=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population between the ages 0 to 4 as a percentage of the total male population.
    name: Population_ages_0-4,_male_(%_of_male_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total external debt stocks to exports of goods, services and primary income.
    name: External_debt_stocks_(%_of_exports_of_goods,_services_and_primary_income)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Taxes on income, profits, and capital gains are levied on the actual or presumptive
      net income of individuals, on the profits of corporations and enterprises, and
      on capital gains, whether realized or not, on land, securities, and other assets.
      Intragovernmental payments are eliminated in consolidation.
    name: Taxes_on_income,_profits_and_capital_gains_(%_of_total_taxes)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Rural population refers to people living in rural areas as defined by national
      statistical offices. It is calculated as the difference between total population
      and urban population. Aggregation of urban and rural population may not add
      up to total population because of different country coverages.
    name: Rural_population
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross capital formation (formerly gross domestic investment) consists of outlays
      on additions to the fixed assets of the economy plus net changes in the level
      of inventories. Fixed assets include land improvements (fences, ditches, drains,
      and so on); plant, machinery, and equipment purchases; and the construction
      of roads, railways, and the like, including schools, offices, hospitals, private
      residential dwellings, and commercial and industrial buildings. Inventories
      are stocks of goods held by firms to meet temporary or unexpected fluctuations
      in production or sales, and work in progress. According to the 1993 SNA, net
      acquisitions of valuables are also considered capital formation. Data are in
      constant local currency.
    name: Gross_capital_formation_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Coverage of unemployment benefits and active labor market programs (ALMP) shows
      the percentage of population participating in unemployment compensation, severance
      pay, and early retirement due to labor market reasons, labor market services
      (intermediation), training (vocational, life skills, and cash for training),
      job rotation and job sharing, employment incentives and wage subsidies, supported
      employment and rehabilitation, and employment measures for the disabled. Estimates
      include both direct and indirect beneficiaries.
    name: Coverage_of_unemployment_benefits_and_ALMP_in_poorest_quintile_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of underweight children is the percentage of children under age 5
      whose weight for age is more than two standard deviations below the median for
      the international reference population ages 0-59 months. The data are based
      on the WHO's new child growth standards released in 2006.
    name: Prevalence_of_underweight,_weight_for_age_(%_of_children_under_5)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - High-technology exports are products with high R&D intensity, such as in aerospace,
      computers, pharmaceuticals, scientific instruments, and electrical machinery.
      Data are in current U.S. dollars.
    name: High-technology_exports_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GNI per capita based on purchasing power parity (PPP). PPP GNI is gross national
      income (GNI) converted to international dollars using purchasing power parity
      rates. An international dollar has the same purchasing power over GNI as a U.S.
      dollar has in the United States. GNI is the sum of value added by all resident
      producers plus any product taxes (less subsidies) not included in the valuation
      of output plus net receipts of primary income (compensation of employees and
      property income) from abroad. Data are in constant 2011 international dollars.
    name: GNI_per_capita,_PPP_(constant_2011_international_$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Condom use, male is the percentage of the male population ages 15-24 who used
      a condom at last intercourse in the last 12 months.
    name: Condom_use,_population_ages_15-24,_male_(%_of_males_ages_15-24)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise exports to low- and middle-income economies in Latin America and
      the Caribbean are the sum of merchandise exports from the reporting economy
      to low- and middle-income economies in the Latin America and the Caribbean region
      according to World Bank classification of economies. Data are as a percentage
      of total merchandise exports by the economy. Data are computed only if at least
      half of the economies in the partner country group had non-missing data.
    name: Merchandise_exports_to_low-_and_middle-income_economies_in_Latin_America_&_the_Caribbean_(%_of_total_merchandise_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 15 to 64 as a percentage of the total female
      population. Population is based on the de facto definition of population, which
      counts all residents regardless of legal status or citizenship.
    name: Population_ages_15-64,_female_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Renewable internal freshwater resources flows refer to internal renewable resources
      (internal river flows and groundwater from rainfall) in the country.
    name: Renewable_internal_freshwater_resources,_total_(billion_cubic_meters)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 45 to 49 as a percentage of the total female
      population.
    name: Population_ages_45-49,_female_(%_of_female_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Household final consumption expenditure (formerly private consumption) is the
      market value of all goods and services, including durable products (such as
      cars, washing machines, and home computers), purchased by households. It excludes
      purchases of dwellings but includes imputed rent for owner-occupied dwellings.
      It also includes payments and fees to governments to obtain permits and licenses.
      Here, household consumption expenditure includes the expenditures of nonprofit
      institutions serving households, even when reported separately by the country.
      This item also includes any statistical discrepancy in the use of resources
      relative to the supply of resources. Data are in constant 2010 U.S. dollars.
    name: Household_final_consumption_expenditure,_etc._(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Coverage of unemployment benefits and active labor market programs (ALMP) shows
      the percentage of population participating in unemployment compensation, severance
      pay, and early retirement due to labor market reasons, labor market services
      (intermediation), training (vocational, life skills, and cash for training),
      job rotation and job sharing, employment incentives and wage subsidies, supported
      employment and rehabilitation, and employment measures for the disabled. Estimates
      include both direct and indirect beneficiaries.
    name: Coverage_of_unemployment_benefits_and_ALMP_in_richest_quintile_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trade in services is the sum of service exports and imports divided by the value
      of GDP, all in current U.S. dollars.
    name: Trade_in_services_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Capture fisheries production measures the volume of fish catches landed by a
      country for all commercial, industrial, recreational and subsistence purposes.
    name: Capture_fisheries_production_(metric_tons)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Fixed broadband subscriptions refers to fixed subscriptions to high-speed access
      to the public Internet (a TCP/IP connection), at downstream speeds equal to,
      or greater than, 256 kbit/s. This includes cable modem, DSL, fiber-to-the-home/building,
      other fixed (wired)-broadband subscriptions, satellite broadband and terrestrial
      fixed wireless broadband. This total is measured irrespective of the method
      of payment. It excludes subscriptions that have access to data communications
      (including the Internet) via mobile-cellular networks. It should include fixed
      WiMAX and any other fixed wireless technologies. It includes both residential
      subscriptions and subscriptions for organizations.
    name: Fixed_broadband_subscriptions
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross savings are the difference between gross national income and public and
      private consumption, plus net current transfers.
    name: Adjusted_savings:_gross_savings_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Inventories are stocks of goods held by firms to meet temporary or unexpected
      fluctuations in production or sales, and work in progress. Data are in constant
      local currency.
    name: Changes_in_inventories_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Foreign direct investment are the net inflows of investment to acquire a lasting
      management interest (10 percent or more of voting stock) in an enterprise operating
      in an economy other than that of the investor. It is the sum of equity capital,
      reinvestment of earnings, other long-term capital, and short-term capital as
      shown in the balance of payments. This series shows total net FDI. In BPM6,
      financial account balances are calculated as the change in assets minus the
      change in liabilities. Net FDI outflows are assets and net FDI inflows are liabilities.
      Data are in current U.S. dollars.
    name: Foreign_direct_investment,_net_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Perfluorocarbons, used as a replacement for chlorofluorocarbons in manufacturing
      semiconductors, are a byproduct of aluminum smelting and uranium enrichment.
    name: PFC_gas_emissions_(thousand_metric_tons_of_CO2_equivalent)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Foreign direct investment refers to direct investment equity flows in an economy.
      It is the sum of equity capital, reinvestment of earnings, and other capital.
      Direct investment is a category of cross-border investment associated with a
      resident in one economy having control or a significant degree of influence
      on the management of an enterprise that is resident in another economy. Ownership
      of 10 percent or more of the ordinary shares of voting stock is the criterion
      for determining the existence of a direct investment relationship. This series
      shows net outflows of investment from the reporting economy to the rest of the
      world. Data are in current U.S. dollars.
    name: Foreign_direct_investment,_net_outflows_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Expense is cash payments for operating activities of the government in providing
      goods and services. It includes compensation of employees (such as wages and
      salaries), interest and subsidies, grants, social benefits, and other expenses
      such as rent and dividends.
    name: Expense_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of HIV is the percentage of people who are infected with HIV. Female
      rate is as a percentage of the total population ages 15+ who are living with
      HIV.
    name: Women's_share_of_population_ages_15+_living_with_HIV_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adult literacy rate is the percentage of people ages 15 and above who can both
      read and write with understanding a short simple statement about their everyday
      life.
    name: Literacy_rate,_adult_total_(%_of_people_ages_15_and_above)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Secondary education pupils is the total number of pupils enrolled at secondary
      level in public and private schools.
    name: Secondary_education,_pupils
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross intake ratio in first grade of primary education is the number of new
      entrants in the first grade of primary education regardless of age, expressed
      as a percentage of the population of the official primary entrance age.
    name: Gross_intake_ratio_in_first_grade_of_primary_education,_female_(%_of_relevant_age_group)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Internally displaced persons are defined according to the 1998 Guiding Principles
      (http://www.internal-displacement.org/publications/1998/ocha-guiding-principles-on-internal-displacement)
      as people or groups of people who have been forced or obliged to flee or to
      leave their homes or places of habitual residence, in particular as a result
      of armed conflict, or to avoid the effects of armed conflict, situations of
      generalized violence, violations of human rights, or natural or human-made disasters
      and who have not crossed an international border. New Displacement refers to
      the number of new cases or incidents of displacement recorded over the specified
      year, rather than the number of people displaced. This is done because people
      may have been displaced more than once.
    name: Internally_displaced_persons,_new_displacement_associated_with_disasters_(number_of_cases)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed primary
      education.
    name: Educational_attainment,_at_least_completed_primary,_population_25+_years,_total_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Unemployment refers to the share of the labor force that is without work but
      available for and seeking employment. Definitions of labor force and unemployment
      differ by country.
    name: Unemployment,_female_(%_of_female_labor_force)_(national_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Taxes on exports are all levies on goods being transported out of the country
      or services being delivered to nonresidents by residents. Rebates on exported
      goods that are repayments of previously paid general consumption taxes, excise
      taxes, or import duties are deducted from the gross amounts receivable from
      these taxes, not from amounts receivable from export taxes.
    name: Taxes_on_exports_(%_of_tax_revenue)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Information and communication technology goods exports include computers and
      peripheral equipment, communication equipment, consumer electronic equipment,
      electronic components, and other information and technology goods (miscellaneous).
    name: ICT_goods_exports_(%_of_total_goods_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - IDA grants are net disbursements of grants from the International Development
      Association (IDA). Data are in current U.S. dollars. Regional allocations are
      included in aggregate data.
    name: IDA_grants_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Goods imports refer to all movable goods (including nonmonetary gold) involved
      in a change of ownership from nonresidents to residents. Data are in current
      U.S. dollars.
    name: Goods_imports_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Purchasing power parity conversion factor is the number of units of a country's
      currency required to buy the same amounts of goods and services in the domestic
      market as U.S. dollar would buy in the United States. This conversion factor
      is for GDP. For most economies PPP figures are extrapolated from the 2011 International
      Comparison Program (ICP) benchmark estimates or imputed using a statistical
      model based on the 2011 ICP. For 47 high- and upper middle-income economies
      conversion factors are provided by Eurostat and the Organisation for Economic
      Co-operation and Development (OECD).
    name: PPP_conversion_factor,_GDP_(LCU_per_international_$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross domestic savings are calculated as GDP less final consumption expenditure
      (total consumption). Data are in current U.S. dollars.
    name: Gross_domestic_savings_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 50 to 54 as a percentage of the total female
      population.
    name: Population_ages_50-54,_female_(%_of_female_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adjusted net national income is GNI minus consumption of fixed capital and natural
      resources depletion.
    name: Adjusted_net_national_income_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed Master's
      or equivalent.
    name: Educational_attainment,_at_least_Master's_or_equivalent,_population_25+,_total_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Self-employed workers are those workers who, working on their own account or
      with one or a few partners or in cooperative, hold the type of jobs defined
      as a self-employment jobs. i.e. jobs where the remuneration is directly dependent
      upon the profits derived from the goods and services produced. Self-employed
      workers include four sub-categories of employers, own-account workers, members
      of producers' cooperatives, and contributing family workers.
    name: Self-employed,_male_(%_of_male_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The growth rate in the welfare aggregate of the bottom 40% is computed as the
      annualized average growth rate in per capita real consumption or income of the
      bottom 40% of the population in  the income distribution in a country from household
      surveys over a roughly 5-year period. Mean per capita real consumption or income
      is measured at 2011 Purchasing Power Parity (PPP) using the PovcalNet (http://iresearch.worldbank.org/PovcalNet).
      For some countries means are not reported due to grouped and/or confidential
      data. The annualized growth rate is computed as (Mean in final year/Mean in
      initial year)^(1/(Final year - Initial year)) - 1.  The reference year is the
      year in which the underlying household survey data was collected. In cases for
      which the data collection period bridged two calendar years, the first year
      in which data were collected is reported. The initial year refers to the nearest
      survey collected 5 years before the most recent survey available, only surveys
      collected between 3 and 7 years before the most recent survey are considered.
      The final year refers to the most recent survey available between 2011 and 2015.  Growth
      rates for Iraq are based on survey means of 2005 PPP$. The coverage and quality
      of the 2011 PPP price data for Iraq and most other North African and Middle
      Eastern countries were hindered by the exceptional period of instability they
      faced at the time of the 2011 exercise of the International Comparison Program.
      See PovcalNet for detailed explanations.
    name: Annualized_average_growth_rate_in_per_capita_real_survey_mean_consumption_or_income,_bottom_40%_of_population_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Arable land (in hectares) includes land defined by the FAO as land under temporary
      crops (double-cropped areas are counted once), temporary meadows for mowing
      or for pasture, land under market or kitchen gardens, and land temporarily fallow.
      Land abandoned as a result of shifting cultivation is excluded.
    name: Arable_land_(hectares)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Livestock production index includes meat and milk from all sources, dairy products
      such as cheese, and eggs, honey, raw silk, wool, and hides and skins.
    name: Livestock_production_index_(2004-2006_=_100)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population between the ages 15 to 64 as a percentage of the total male
      population. Population is based on the de facto definition of population, which
      counts all residents regardless of legal status or citizenship.
    name: Population_ages_15-64,_male_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Tax revenue refers to compulsory transfers to the central government for public
      purposes. Certain compulsory transfers such as fines, penalties, and most social
      security contributions are excluded. Refunds and corrections of erroneously
      collected tax revenue are treated as negative revenue.
    name: Tax_revenue_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross capital formation (formerly gross domestic investment) consists of outlays
      on additions to the fixed assets of the economy plus net changes in the level
      of inventories. Fixed assets include land improvements (fences, ditches, drains,
      and so on); plant, machinery, and equipment purchases; and the construction
      of roads, railways, and the like, including schools, offices, hospitals, private
      residential dwellings, and commercial and industrial buildings. Inventories
      are stocks of goods held by firms to meet temporary or unexpected fluctuations
      in production or sales, and work in progress. According to the 1993 SNA, net
      acquisitions of valuables are also considered capital formation. Data are in
      current local currency.
    name: Gross_capital_formation_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total debt service is the sum of principal repayments and interest actually
      paid in currency, goods, or services on long-term debt, interest paid on short-term
      debt, and repayments (repurchases and charges) to the IMF. Data are in current
      U.S. dollars.
    name: Debt_service_on_external_debt,_total_(TDS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed Master's
      or equivalent.
    name: Educational_attainment,_at_least_Master's_or_equivalent,_population_25+,_female_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed upper
      secondary education.
    name: Educational_attainment,_at_least_completed_upper_secondary,_population_25+,_male_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net official flows from UN agencies are the net disbursements of total official
      flows from the UN agencies. Total official flows are the sum of Official Development
      Assistance (ODA) or official aid and Other Official Flows (OOF) and represent
      the total disbursements by the official sector at large to the recipient country.
      Net disbursements are gross disbursements of grants and loans minus repayments
      of principal on earlier loans. ODA consists of loans made on concessional terms
      (with a grant element of at least 25 percent, calculated at a rate of discount
      of 10 percent) and grants made to promote economic development and welfare in
      countries and territories in the DAC list of ODA recipients. Official aid refers
      to aid flows from official donors to countries and territories in part II of
      the DAC list of recipients: more advanced countries of Central and Eastern Europe,
      the countries of the former Soviet Union, and certain advanced developing countries
      and territories. Official aid is provided under terms and conditions similar
      to those for ODA. Part II of the DAC List was abolished in 2005. The collection
      of data on official aid and other resource flows to Part II countries ended
      with 2004 data. OOF are transactions by the official sector whose main objective
      is other than development-motivated, or, if development-motivated, whose grant
      element is below the 25 per cent threshold which would make them eligible to
      be recorded as ODA. The main classes of transactions included here are official
      export credits, official sector equity and portfolio investment, and debt reorganization
      undertaken by the official sector at nonconcessional terms (irrespective of
      the nature or the identity of the original creditor).). UN agencies are United
      Nations includes the United Nations Children''s Fund (UNICEF), United Nations
      Relief and Works Agency for Palestine Refugees in the Near East (UNRWA), World
      Food Programme (WFP), International Fund for Agricultural Development (IFAD),
      United Nations Development Programme(UNDP), United Nations Population Fund (UNFPA),
      United Nations Refugee Agency (UNHCR), Joint United Nations Programme on HIV/AIDS
      (UNAIDS), United Nations Regular Programme for Technical Assistance (UNTA),
      , United Nations Peacebuilding Fund (UNPBF), International Atomic Energy Agency
      (IAEA), Wolrd Health Organization (WHO), United Nations Economic Commission
      for Europe (UNECE), Food and Agriculture Organization of the United Nations
      (FAO), and International Labour Organization (ILO). Data are in current U.S.
      dollars.'
    name: Net_official_flows_from_UN_agencies,_UNTA_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt from private creditors include bonds that
      are either publicly issued or privately placed; commercial bank loans from private
      banks and other private financial institutions; and other private credits from
      manufacturers, exporters, and other suppliers of goods, and bank credits covered
      by a guarantee of an export credit agency. Data are in current U.S. dollars.
    name: PPG,_private_creditors_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Under-five mortality rate, male is the probability per 1,000 that a newborn
      male baby will die before reaching age five, if subject to male age-specific
      mortality rates of the specified year.
    name: Mortality_rate,_under-5,_male_(per_1,000_live_births)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Mortality caused by road traffic injury is estimated road traffic fatal injury
      deaths per 100,000 population.
    name: Mortality_caused_by_road_traffic_injury_(per_100,000_people)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Equity of public resource use assesses the extent to which the pattern of public
      expenditures and revenue collection affects the poor and is consistent with
      national poverty reduction priorities.
    name: CPIA_equity_of_public_resource_use_rating_(1=low_to_6=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net taxes on products (net indirect taxes) are the sum of product taxes less
      subsidies. Product taxes are those taxes payable by producers that relate to
      the production, sale, purchase or use of the goods and services. Subsidies are
      grants on the current account made by general government to private enterprises
      and unincorporated public enterprises. The grants may take the form of payments
      to ensure a guaranteed price or to enable maintenance of prices of goods and
      services below costs of production, and other forms of assistance to producers.
      Data are in constant local currency.
    name: Net_taxes_on_products_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Carbon dioxide emissions from liquid fuel consumption refer mainly to emissions
      from use of petroleum-derived fuels as an energy source.
    name: CO2_emissions_from_liquid_fuel_consumption_(kt)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Forest area is land under natural or planted stands of trees of at least 5 meters
      in situ, whether productive or not, and excludes tree stands in agricultural
      production systems (for example, in fruit plantations and agroforestry systems)
      and trees in urban parks and gardens.
    name: Forest_area_(%_of_land_area)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Number of children dying before reaching age five.
    name: Number_of_under-five_deaths
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Food production index covers food crops that are considered edible and that
      contain nutrients. Coffee and tea are excluded because, although edible, they
      have no nutritive value.
    name: Food_production_index_(2004-2006_=_100)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Contributing family workers are those workers who hold self-employment jobs
      as own-account workers in a market-oriented establishment operated by a related
      person living in the same household.
    name: Contributing_family_workers,_total_(%_of_total_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Manufactures comprise the commodities in SITC sections 5 (chemicals), 6 (basic
      manufactures), 7 (machinery and transport equipment), and 8 (miscellaneous manufactured
      goods), excluding division 68 (nonferrous metals).
    name: Manufactures_imports_(%_of_merchandise_imports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'The Statistical Capacity Indicator is a composite score assessing the capacity
      of a country''s statistical system. It is based on a diagnostic framework assessing
      the following areas: methodology; data sources; and periodicity and timeliness.
      Countries are scored against 25 criteria in these areas, using publicly available
      information and/or country input. The overall Statistical Capacity score is
      then calculated as a simple average of all three area scores on a scale of 0-100.'
    name: Overall_level_of_statistical_capacity_(scale_0_-_100)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Value added in manufacturing is the sum of gross output less the value of intermediate
      inputs used in production for industries classified in ISIC major division D.
      Machinery and transport equipment correspond to ISIC divisions 29, 30, 32, 34,
      and 35.
    name: Machinery_and_transport_equipment_(%_of_value_added_in_manufacturing)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Interest represents the average interest rate on all new public and publicly
      guaranteed loans contracted during the year. To obtain the average, the interest
      rates for all public and publicly guaranteed loans have been weighted by the
      amounts of the loans. Debt from official creditors includes loans from international
      organizations (multilateral loans) and loans from governments (bilateral loans).
      Loans from international organization include loans and credits from the World
      Bank, regional development banks, and other multilateral and intergovernmental
      agencies. Excluded are loans from funds administered by an international organization
      on behalf of a single donor government; these are classified as loans from governments.
      Government loans include loans from governments and their agencies (including
      central banks), loans from autonomous bodies, and direct loans from official
      export credit agencies.
    name: Average_interest_on_new_external_debt_commitments,_official_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population between the ages 20 to 24 as a percentage of the total male
      population.
    name: Population_ages_20-24,_male_(%_of_male_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Value added in manufacturing is the sum of gross output less the value of intermediate
      inputs used in production for industries classified in ISIC major division D.
      Other manufacturing, a residual, covers wood and related products (ISIC division
      20), paper and related products (ISIC divisions 21 and 22), petroleum and related
      products (ISIC division 23), basic metals and mineral products (ISIC division27),
      fabricated metal products and professional goods (ISIC division 28), and other
      industries (ISIC divisions 25, 26, 31, 33, 36, and 37). Includes unallocated
      data. When data for textiles, machinery, or chemicals are shown as not available,
      they are included in other manufacturing.
    name: Other_manufacturing_(%_of_value_added_in_manufacturing)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nonguaranteed long-term debt from bonds that are privately placed. Debt service
      payments are the sum of principal repayments and interest payments actually
      made in the year specified. Data are in current U.S. dollars.
    name: PNG,_bonds_(TDS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net official development assistance (ODA) consists of disbursements of loans
      made on concessional terms (net of repayments of principal) and grants by official
      agencies of the members of the Development Assistance Committee (DAC), by multilateral
      institutions, and by non-DAC countries to promote economic development and welfare
      in countries and territories in the DAC list of ODA recipients. It includes
      loans with a grant element of at least 25 percent (calculated at a rate of discount
      of 10 percent). Net official aid refers to aid flows (net of repayments) from
      official donors to countries and territories in part II of the DAC list of recipients:
      more advanced countries of Central and Eastern Europe, the countries of the
      former Soviet Union, and certain advanced developing countries and territories.
      Official aid is provided under terms and conditions similar to those for ODA.
      Part II of the DAC List was abolished in 2005. The collection of data on official
      aid and other resource flows to Part II countries ended with 2004 data. Data
      are in constant 2013 U.S. dollars.'
    name: Net_official_development_assistance_and_official_aid_received_(constant_2013_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Official exchange rate refers to the exchange rate determined by national authorities
      or to the rate determined in the legally sanctioned exchange market. It is calculated
      as an annual average based on monthly averages (local currency units relative
      to the U.S. dollar).
    name: Official_exchange_rate_(LCU_per_US$,_period_average)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Secondary duration refers to the number of grades (years) in secondary school.
    name: Secondary_education,_duration_(years)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Other greenhouse gas emissions are by-product emissions of hydrofluorocarbons,
      perfluorocarbons, and sulfur hexafluoride.
    name: Other_greenhouse_gas_emissions,_HFC,_PFC_and_SF6_(thousand_metric_tons_of_CO2_equivalent)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of external long-term public and publicly-guaranteed debt contracted
      in Swiss francs for the low- and middle-income countries.
    name: Currency_composition_of_PPG_debt,_Swiss_franc_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment is defined as persons of working age who were engaged in any activity
      to produce goods or provide services for pay or profit, whether at work during
      the reference period or not at work due to temporary absence from a job, or
      to working-time arrangement. The agriculture sector consists of activities in
      agriculture, hunting, forestry and fishing, in accordance with division 1 (ISIC
      2) or categories A-B (ISIC 3) or category A (ISIC 4).
    name: Employment_in_agriculture,_male_(%_of_male_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Variable interest rate is long-term external debt with interest rates that float
      with movements in a key market rate; for example, the London interbank offered
      rate (LIBOR) or the U.S. prime rate. This item conveys information about the
      borrower's exposure to changes in international interest rates. Long-term external
      debt is defined as debt that has an original or extended maturity of more than
      one year and that is owed to nonresidents by residents of an economy and repayable
      in currency, goods, or services. Data are in current U.S. dollars.
    name: External_debt_stocks,_variable_rate_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Youth unemployment refers to the share of the labor force ages 15-24 without
      work but available for and seeking employment.
    name: Unemployment,_youth_total_(%_of_total_labor_force_ages_15-24)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Coverage of social safety net programs shows the percentage of population participating
      in cash transfers and last resort programs, noncontributory social pensions,
      other cash transfers programs (child, family and orphan allowances, birth and
      death grants, disability benefits, and other allowances), conditional cash transfers,
      in-kind food transfers (food stamps and vouchers, food rations, supplementary
      feeding, and emergency food distribution), school feeding, other social assistance
      programs (housing allowances, scholarships, fee waivers, health subsidies, and
      other social assistance) and public works programs (cash for work and food for
      work). Estimates include both direct and indirect beneficiaries.
    name: Coverage_of_social_safety_net_programs_in_poorest_quintile_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Commercial service imports are total service imports minus imports of government
      services not included elsewhere. International transactions in services are
      defined by the IMF's Balance of Payments Manual (1993) as the economic output
      of intangible commodities that may be produced, transferred, and consumed at
      the same time. Definitions may vary among reporting economies.
    name: Commercial_service_imports_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total population between the ages 15 to 64 as a percentage of the total population.
      Population is based on the de facto definition of population, which counts all
      residents regardless of legal status or citizenship.
    name: Population_ages_15-64_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Malaria treatment refers to the percentage of children under age five who were
      ill with fever in the last two weeks and received any appropriate (locally defined)
      anti-malarial drugs.
    name: Children_with_fever_receiving_antimalarial_drugs_(%_of_children_under_age_5_with_fever)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Tuberculosis treatment success rate is the percentage of all new tuberculosis
      cases (or new and relapse cases for some countries) registered under a national
      tuberculosis control programme in a given year that successfully completed treatment,
      with or without bacteriological evidence of success (cured and treatment completed
      respectively).
    name: Tuberculosis_treatment_success_rate_(%_of_new_cases)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Inflation as measured by the annual growth rate of the GDP implicit deflator
      shows the rate of price change in the economy as a whole. The GDP implicit deflator
      is the ratio of GDP in current local currency to GDP in constant local currency.
    name: Inflation,_GDP_deflator_(annual_%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net migration is the net total of migrants during the period, that is, the total
      number of immigrants less the annual number of emigrants, including both citizens
      and noncitizens. Data are five-year estimates.
    name: Net_migration
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nonguaranteed long-term debt from bonds that are privately placed. Net transfers
      are net flows minus interest payments during the year; negative transfers show
      net transfers made by the borrower to the creditor during the year. Data are
      in current U.S. dollars.
    name: PNG,_bonds_(NTR,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Carbon dioxide emissions from solid fuel consumption refer mainly to emissions
      from use of coal as an energy source.
    name: CO2_emissions_from_solid_fuel_consumption_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of external long-term public and publicly-guaranteed debt contracted
      in Deutsche marks for the low- and middle-income countries.
    name: Currency_composition_of_PPG_debt,_Deutsche_mark_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net trade in goods and services is derived by offsetting imports of goods and
      services against exports of goods and services. Exports and imports of goods
      and services comprise all transactions involving a change of ownership of goods
      and services between residents of one country and the rest of the world. Data
      are in current U.S. dollars.
    name: Net_trade_in_goods_and_services_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net official development assistance (ODA) per capita consists of disbursements
      of loans made on concessional terms (net of repayments of principal) and grants
      by official agencies of the members of the Development Assistance Committee
      (DAC), by multilateral institutions, and by non-DAC countries to promote economic
      development and welfare in countries and territories in the DAC list of ODA
      recipients; and is calculated by dividing net ODA received by the midyear population
      estimate. It includes loans with a grant element of at least 25 percent (calculated
      at a rate of discount of 10 percent).
    name: Net_ODA_received_per_capita_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Exports as a capacity to import equals the current price value of exports of
      goods and services deflated by the import price index. Data are in constant
      local currency.
    name: Exports_as_a_capacity_to_import_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 15 to 19 as a percentage of the total female
      population.
    name: Population_ages_15-19,_female_(%_of_female_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nonguaranteed long-term commercial bank loans from private banks and other private
      financial institutions. Private nonguaranteed long-term debt outstanding and
      disbursed is an external obligation of a private debtor that is not guaranteed
      for repayment by a public entity. Data are in current U.S. dollars.
    name: PNG,_commercial_banks_and_other_creditors_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net primary income refers to receipts and payments of employee compensation
      paid to nonresident workers and investment income (receipts and payments on
      direct investment, portfolio investment, other investments, and receipts on
      reserve assets). Data are in current U.S. dollars.
    name: Net_primary_income_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of people using at least basic sanitation services, that is,
      improved sanitation facilities that are not shared with other households.  This
      indicator encompasses both people using basic sanitation services as well as
      those using safely managed sanitation services.   Improved sanitation facilities
      include flush/pour flush to piped sewer systems, septic tanks or pit latrines;
      ventilated improved pit latrines, compositing toilets or pit latrines with slabs.
    name: People_using_at_least_basic_sanitation_services_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Life expectancy at birth indicates the number of years a newborn infant would
      live if prevailing patterns of mortality at the time of its birth were to stay
      the same throughout its life.
    name: Life_expectancy_at_birth,_female_(years)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of the labor force with a basic level of education who are unemployed.
      Basic education comprises primary education or lower secondary education according
      to the International Standard Classification of Education 2011 (ISCED 2011).
    name: Unemployment_with_basic_education,_female_(%_of_female_labor_force_with_basic_education)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net intake rate in grade 1 is the number of new entrants in the first grade
      of primary education who are of official primary school entrance age, expressed
      as a percentage of the population of the corresponding age.
    name: Net_intake_rate_in_grade_1_(%_of_official_school-age_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Crude death rate indicates the number of deaths occurring during the year, per
      1,000 population estimated at midyear. Subtracting the crude death rate from
      the crude birth rate provides the rate of natural increase, which is equal to
      the rate of population change in the absence of migration.
    name: Death_rate,_crude_(per_1,000_people)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Listed domestic companies, including foreign companies which are exclusively
      listed, are those which have shares listed on an exchange at the end of the
      year. Investment funds, unit trusts, and companies whose only business goal
      is to hold shares of other listed companies, such as holding companies and investment
      companies, regardless of their legal status, are excluded. A company with several
      classes of shares is counted once. Only companies admitted to listing on the
      exchange are included.
    name: Listed_domestic_companies,_total
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total interest payments to gross national income.
    name: Interest_payments_on_external_debt_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Annual freshwater withdrawals refer to total water withdrawals, not counting
      evaporation losses from storage basins. Withdrawals also include water from
      desalination plants in countries where they are a significant source. Withdrawals
      can exceed 100 percent of total renewable resources where extraction from nonrenewable
      aquifers or desalination plants is considerable or where there is significant
      water reuse. Withdrawals for agriculture and industry are total withdrawals
      for irrigation and livestock production and for direct industrial use (including
      withdrawals for cooling thermoelectric plants). Withdrawals for domestic uses
      include drinking water, municipal use or supply, and use for public services,
      commercial establishments, and homes. Data are for the most recent year available
      for 1987-2002.
    name: Annual_freshwater_withdrawals,_total_(%_of_internal_resources)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_Iceland_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population between the ages 30 to 34 as a percentage of the total male
      population.
    name: Population_ages_30-34,_male_(%_of_male_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Maternal mortality ratio is the number of women who die from pregnancy-related
      causes while pregnant or within 42 days of pregnancy termination per 100,000
      live births.
    name: Maternal_mortality_ratio_(national_estimate,_per_100,000_live_births)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Incidence of tuberculosis is the estimated number of new and relapse tuberculosis
      cases arising in a given year, expressed as the rate per 100,000 population.
      All forms of TB are included, including cases in people living with HIV. Estimates
      for all years are recalculated as new information becomes available and techniques
      are refined, so they may differ from those published previously.
    name: Incidence_of_tuberculosis_(per_100,000_people)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Methane emissions from energy processes are emissions from the production, handling,
      transmission, and combustion of fossil fuels and biofuels.
    name: Energy_related_methane_emissions_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt from private creditors include bonds that
      are either publicly issued or privately placed; commercial bank loans from private
      banks and other private financial institutions; and other private credits from
      manufacturers, exporters, and other suppliers of goods, and bank credits covered
      by a guarantee of an export credit agency. Debt service payments are the sum
      of principal repayments and interest payments actually made in the year specified.
      Data are in current U.S. dollars.
    name: PPG,_private_creditors_(TDS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_Switzerland_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - General government final consumption expenditure (formerly general government
      consumption) includes all government current expenditures for purchases of goods
      and services (including compensation of employees). It also includes most expenditures
      on national defense and security, but excludes government military expenditures
      that are part of government capital formation. Data are in current local currency.
    name: General_government_final_consumption_expenditure_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nonguaranteed long-term debt from bonds that are privately placed. Interest
      payments are actual amounts of interest paid by the borrower in currency, goods,
      or services in the year specified. Data are in current U.S. dollars.
    name: PNG,_bonds_(INT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of anemia among women of reproductive age refers to the combined
      prevalence of both non-pregnant with haemoglobin levels below 12 g/dL and pregnant
      women with haemoglobin levels below 11 g/dL.
    name: Prevalence_of_anemia_among_women_of_reproductive_age_(%_of_women_ages_15-49)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of people living in households that have a handwashing facility
      with soap and water available on the premises. Handwashing facilities may be
      fixed or mobile and include a sink with tap water, buckets with taps, tippy-taps,
      and jugs or basins designated for handwashing. Soap includes bar soap, liquid
      soap, powder detergent, and soapy water but does not include ash, soil, sand
      or other handwashing agents.
    name: People_with_basic_handwashing_facilities_including_soap_and_water,_rural_(%_of_rural_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Part time employment refers to regular employment in which working time is substantially
      less than normal. Definitions of part time employment differ by country.
    name: Part_time_employment,_female_(%_of_total_female_employment)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Depth of credit information index measures rules affecting the scope, accessibility,
      and quality of credit information available through public or private credit
      registries. The index ranges from 0 to 8, with higher values indicating the
      availability of more credit information, from either a public registry or a
      private bureau, to facilitate lending decisions.
    name: Depth_of_credit_information_index_(0=low_to_8=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population between the ages 10 to 14 as a percentage of the total male
      population.
    name: Population_ages_10-14,_male_(%_of_male_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Short-term external debt is defined as debt that has an original maturity of
      one year or less. Available data permit no distinction between public and private
      nonguaranteed short-term debt. Data are in current U.S. dollars.
    name: External_debt_stocks,_short-term_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Coverage of social safety net programs shows the percentage of population participating
      in cash transfers and last resort programs, noncontributory social pensions,
      other cash transfers programs (child, family and orphan allowances, birth and
      death grants, disability benefits, and other allowances), conditional cash transfers,
      in-kind food transfers (food stamps and vouchers, food rations, supplementary
      feeding, and emergency food distribution), school feeding, other social assistance
      programs (housing allowances, scholarships, fee waivers, health subsidies, and
      other social assistance) and public works programs (cash for work and food for
      work). Estimates include both direct and indirect beneficiaries.
    name: Coverage_of_social_safety_net_programs_in_2nd_quintile_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Urban population below 5m is the percentage of the total population, living
      in areas where the elevation is 5 meters or less.
    name: Urban_population_living_in_areas_where_elevation_is_below_5_meters_(%_of_total_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Share of youth not in education, employment or training (NEET) is the proportion
      of young people who are not in education, employment, or training to the population
      of the corresponding age group: youth (ages 15 to 24); persons ages 15 to 29;
      or both age groups.'
    name: Share_of_youth_not_in_education,_employment_or_training,_total_(%_of_youth_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of the working age population with an intermediate level of education
      who are in the labor force. Intermediate education comprises upper secondary
      or post-secondary non tertiary education according to the International Standard
      Classification of Education 2011 (ISCED 2011).
    name: Labor_force_with_intermediate_education,_female_(%_of_female_working-age_population_with_intermediate_education)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adult literacy rate is the percentage of people ages 15 and above who can both
      read and write with understanding a short simple statement about their everyday
      life.
    name: Literacy_rate,_adult_female_(%_of_females_ages_15_and_above)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment to population ratio is the proportion of a country's population that
      is employed. Employment is defined as persons of working age who, during a short
      reference period, were engaged in any activity to produce goods or provide services
      for pay or profit, whether at work during the reference period (i.e. who worked
      in a job for at least one hour) or not at work due to temporary absence from
      a job, or to working-time arrangements. Ages 15-24 are generally considered
      the youth population.
    name: Employment_to_population_ratio,_ages_15-24,_female_(%)_(national_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed other private credits from manufacturers, exporters,
      and other suppliers of goods, and bank credits covered by a guarantee of an
      export credit agency. Principal repayments are actual amounts of principal (amortization)
      paid by the borrower in currency, goods, or services in the year specified.
      Data are in current U.S. dollars.
    name: PPG,_other_private_creditors_(AMT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of external long-term public and publicly-guaranteed debt contracted
      in Euros for the low- and middle-income countries.
    name: Currency_composition_of_PPG_debt,_Euro_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Current expenditure is expressed as a percentage of direct expenditure in public
      educational institutions (instructional and non-instructional) of the specified
      level of education. Financial aid to students and other transfers are excluded
      from direct expenditure. Current expenditure is consumed within the current
      year and would have to be renewed if needed in the following year. It includes
      staff compensation and current expenditure other than for staff compensation
      (ex. on teaching materials, ancillary services and administration).
    name: Current_education_expenditure,_total_(%_of_total_expenditure_in_public_institutions)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - CO2 emissions from other sectors, less residential buildings and commercial
      and public services, contains the emissions from commercial/institutional activities,
      residential, agriculture/forestry, fishing and other emissions not specified
      elsewhere that are included in the IPCC Source/Sink Categories 1 A 4 and 1 A
      5. In the 1996 IPCC Guidelines, the category also includes emissions from autoproducers
      in the commercial/residential/agricultural sectors that generate electricity
      and/or heat. The IEA data are not collected in a way that allows the energy
      consumption to be split by specific end-use and therefore, autoproducers are
      shown as a separate item (Unallocated Autoproducers).
    name: CO2_emissions_from_other_sectors,_excluding_residential_buildings_and_commercial_and_public_services_(%_of_total_fuel_combustion)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Average annual growth of final consumption expenditure based on constant local
      currency. Aggregates are based on constant 2010 U.S. dollars. Final consumption
      expenditure (formerly total consumption) is the sum of household final consumption
      expenditure (formerly private consumption) and general government final consumption
      expenditure (formerly general government consumption). This estimate includes
      any statistical discrepancy in the use of resources relative to the supply of
      resources.
    name: Final_consumption_expenditure,_etc._(annual_%_growth)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total external debt is debt owed to nonresidents repayable in currency, goods,
      or services. Total external debt is the sum of public, publicly guaranteed,
      and private nonguaranteed long-term debt, use of IMF credit, and short-term
      debt. Short-term debt includes all debt having an original maturity of one year
      or less and interest in arrears on long-term debt. Data are in current U.S.
      dollars.
    name: External_debt_stocks,_total_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Labor force participation rate is the proportion of the population ages 15
      and older that is economically active: all people who supply labor for the production
      of goods and services during a specified period.'
    name: Labor_force_participation_rate,_male_(%_of_male_population_ages_15+)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Claims on other sectors of the domestic economy (IFS line 52S or 32S) include
      gross credit from the financial system to households, nonprofit institutions
      serving households, nonfinancial corporations, state and local governments,
      and social security funds.
    name: Claims_on_other_sectors_of_the_domestic_economy_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adequacy of social safety net programs is measured by the total transfer amount
      received by the population participating in social safety net programs as a
      share of their total welfare. Welfare is defined as the total income or total
      expenditure of beneficiary households. Social safety net programs include cash
      transfers and last resort programs, noncontributory social pensions, other cash
      transfers programs (child, family and orphan allowances, birth and death grants,
      disability benefits, and other allowances), conditional cash transfers, in-kind
      food transfers (food stamps and vouchers, food rations, supplementary feeding,
      and emergency food distribution), school feeding, other social assistance programs
      (housing allowances, scholarships, fee waivers, health subsidies, and other
      social assistance) and public works programs (cash for work and food for work).
      Estimates include both direct and indirect beneficiaries.
    name: Adequacy_of_social_safety_net_programs_(%_of_total_welfare_of_beneficiary_households)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_Denmark_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross domestic savings are calculated as GDP less final consumption expenditure
      (total consumption).
    name: Gross_domestic_savings_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of wasting, female, is the proportion of girls under age 5 whose
      weight for height is more than two standard deviations below the median for
      the international reference population ages 0-59.
    name: Prevalence_of_wasting,_weight_for_height,_female_(%_of_children_under_5)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of people using at least basic water services.  This indicator
      encompasses both people using basic water services as well as those using safely
      managed water services.  Basic drinking water services is defined as drinking
      water from an improved source, provided collection time is not more than 30
      minutes for a round trip.  Improved water sources include piped water, boreholes
      or tubewells, protected dug wells, protected springs, and packaged or delivered
      water.
    name: People_using_at_least_basic_drinking_water_services,_rural_(%_of_rural_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Suicide mortality rate is the number of suicide deaths in a year per 100,000
      population.
    name: Suicide_mortality_rate_(per_100,000_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Self-employed workers are people whose remuneration depends directly on the
      profits derived from the goods and services they produce, with or without other
      employees, and include employers, own-account workers, and members of producers
      cooperatives.
    name: Children_in_employment,_self-employed_(%_of_children_in_employment,_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Completeness of birth registration is the percentage of children under age 5
      whose births were registered at the time of the survey. The numerator of completeness
      of birth registration includes children whose birth certificate was seen by
      the interviewer or whose mother or caretaker says the birth has been registered.
    name: Completeness_of_birth_registration,_urban_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Wage and salaried workers (employees) are those workers who hold the type of
      jobs defined as paid employment jobs, where the incumbents hold explicit (written
      or oral) or implicit employment contracts that give them a basic remuneration
      that is not directly dependent upon the revenue of the unit for which they work.
    name: Wage_and_salaried_workers,_male_(%_of_male_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Value added in manufacturing is the sum of gross output less the value of intermediate
      inputs used in production for industries classified in ISIC major division D.
      Textiles and clothing correspond to ISIC divisions 17-19.
    name: Textiles_and_clothing_(%_of_value_added_in_manufacturing)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt from bonds that are either publicly issued
      or privately placed. Debt service payments are the sum of principal repayments
      and interest payments actually made in the year specified. Data are in current
      U.S. dollars.
    name: PPG,_bonds_(TDS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Aquaculture is understood to mean the farming of aquatic organisms including
      fish, molluscs, crustaceans and aquatic plants. Aquaculture production specifically
      refers to output from aquaculture activities, which are designated for final
      harvest for consumption.
    name: Aquaculture_production_(metric_tons)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Labor force participation rate is the proportion of the population ages 15
      and older that is economically active: all people who supply labor for the production
      of goods and services during a specified period.'
    name: Labor_force_participation_rate,_total_(%_of_total_population_ages_15+)_(national_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_European_Union_institutions_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nitrous oxide emissions from energy processes are emissions produced by the
      combustion of fossil fuels and biofuels.
    name: Nitrous_oxide_emissions_in_energy_sector_(thousand_metric_tons_of_CO2_equivalent)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Disclosure index measures the extent to which investors are protected through
      disclosure of ownership and financial information. The index ranges from 0 to
      10, with higher values indicating more disclosure.
    name: Business_extent_of_disclosure_index_(0=less_disclosure_to_10=more_disclosure)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Expense is cash payments for operating activities of the government in providing
      goods and services. It includes compensation of employees (such as wages and
      salaries), interest and subsidies, grants, social benefits, and other expenses
      such as rent and dividends.
    name: Expense_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed multilateral loans include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Disbursements are drawings by the borrower
      on loan commitments during the year specified. Data are in current U.S. dollars.
    name: PPG,_multilateral_(DIS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Labor force participation rate is the proportion of the population ages 15
      and older that is economically active: all people who supply labor for the production
      of goods and services during a specified period.'
    name: Labor_force_participation_rate,_male_(%_of_male_population_ages_15+)_(national_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment to population ratio is the proportion of a country's population that
      is employed. Employment is defined as persons of working age who, during a short
      reference period, were engaged in any activity to produce goods or provide services
      for pay or profit, whether at work during the reference period (i.e. who worked
      in a job for at least one hour) or not at work due to temporary absence from
      a job, or to working-time arrangements. Ages 15 and older are generally considered
      the working-age population.
    name: Employment_to_population_ratio,_15+,_total_(%)_(national_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net enrollment rate is the ratio of children of official school age who are
      enrolled in school to the population of the corresponding official school age.
      Secondary education completes the provision of basic education that began at
      the primary level, and aims at laying the foundations for lifelong learning
      and human development, by offering more subject- or skill-oriented instruction
      using more specialized teachers.
    name: School_enrollment,_secondary_(%_net)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Carbon dioxide damage is estimated to be $20 per ton of carbon (the unit damage
      in 1995 U.S. dollars) times the number of tons of carbon emitted.
    name: Adjusted_savings:_carbon_dioxide_damage_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adjusted net national income is GNI minus consumption of fixed capital and natural
      resources depletion.
    name: Adjusted_net_national_income_per_capita_(annual_%_growth)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net income includes the net labor income and net property and entrepreneurial
      income components of the SNA. Labor income covers compensation of employees
      paid to nonresident workers. Property and entrepreneurial income covers investment
      income from the ownership of foreign financial claims (interest, dividends,
      rent, etc.) and nonfinancial property income (patents, copyrights, etc.). Data
      are in current local currency.
    name: Net_income_from_abroad_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Average working hours of children working only refers to the average weekly
      working hours of those children who are involved in economic activity and not
      attending school.
    name: Average_working_hours_of_children,_working_only,_female,_ages_7-14_(hours_per_week)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Lead time to import is the median time (the value for 50 percent of shipments)
      from port of discharge to arrival at the consignee. Data are from the Logistics
      Performance Index survey. Respondents provided separate values for the best
      case (10 percent of shipments) and the median case (50 percent of shipments).
      The data are exponentiated averages of the logarithm of single value responses
      and of midpoint values of range responses for the median case.
    name: Lead_time_to_import,_median_case_(days)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - All staff (teacher and non-teachers) compensation is expressed as a percentage
      of direct expenditure in public educational institutions (instructional and
      non-instructional) of the specified level of education. Financial aid to students
      and other transfers are excluded from direct expenditure. Staff compensation
      includes salaries, contributions by employers for staff retirement programs,
      and other allowances and benefits.
    name: All_education_staff_compensation,_primary_(%_of_total_expenditure_in_primary_public_institutions)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Import unit value indices come from UNCTAD's trade database. Unit value indices
      are based on data reported by countries that demonstrate consistency under UNCTAD
      quality controls, supplemented by UNCTAD's estimates using the previous year's
      trade values at the Standard International Trade Classification three-digit
      level as weights. To improve data coverage, especially for the latest periods,
      UNCTAD constructs a set of average prices indexes at the three-digit product
      classification of the Standard International Trade Classification revision 3
      using UNCTAD's Commodity Price Statistics, international and national sources,
      and UNCTAD secretariat estimates.
    name: Import_unit_value_index_(2000_=_100)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employers are those workers who, working on their own account or with one or
      a few partners, hold the type of jobs defined as a self-employment jobs i.e.
      jobs where the remuneration is directly dependent upon the profits derived from
      the goods and services produced), and, in this capacity, have engaged, on a
      continuous basis, one or more persons to work for them as employee(s).
    name: Employers,_total_(%_of_total_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GNI (formerly GNP) is the sum of value added by all resident producers plus
      any product taxes (less subsidies) not included in the valuation of output plus
      net receipts of primary income (compensation of employees and property income)
      from abroad.
    name: GNI_growth_(annual_%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Account denotes the percentage of respondents who report having an account (by
      themselves or together with someone else) at a bank or another type of financial
      institution or report personally using a mobile money service in the past 12
      months (poorest 40%, share of population ages 15+).
    name: Account_ownership_at_a_financial_institution_or_with_a_mobile-money-service_provider,_poorest_40%_(%_of_population_ages_15+)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Annual growth rate for industrial value added based on constant local currency.
      Aggregates are based on constant 2010 U.S. dollars. Industry corresponds to
      ISIC divisions 10-45 and includes manufacturing (ISIC divisions 15-37). It comprises
      value added in mining, manufacturing (also reported as a separate subgroup),
      construction, electricity, water, and gas. Value added is the net output of
      a sector after adding up all outputs and subtracting intermediate inputs. It
      is calculated without making deductions for depreciation of fabricated assets
      or depletion and degradation of natural resources. The origin of value added
      is determined by the International Standard Industrial Classification (ISIC),
      revision 3.
    name: Industry,_value_added_(annual_%_growth)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Sources of electricity refer to the inputs used to generate electricity. Gas
      refers to natural gas but excludes natural gas liquids.
    name: Electricity_production_from_natural_gas_sources_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Particulate emissions damage is the damage due to exposure of a country's population
      to ambient concentrations of particulates measuring less than 2.5 microns in
      diameter (PM2.5), ambient ozone pollution, and indoor concentrations of PM2.5
      in households cooking with solid fuels. Damages are calculated as foregone labor
      income due to premature death. Estimates of health impacts from the Global Burden
      of Disease Study 2015 are for 1990, 1995, 2000, 2005, 2010, and 2015. Data for
      other years have been extrapolated from trends in mortality rates.
    name: Adjusted_savings:_particulate_emission_damage_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trademark applications filed are applications to register a trademark with a
      national or regional Intellectual Property (IP) office. A trademark is a distinctive
      sign which identifies certain goods or services as those produced or provided
      by a specific person or enterprise. A trademark provides protection to the owner
      of the mark by ensuring the exclusive right to use it to identify goods or services,
      or to authorize another to use it in return for payment. The period of protection
      varies, but a trademark can be renewed indefinitely beyond the time limit on
      payment of additional fees. Direct resident trademark applications are those
      filed by domestic applicants directly at a given national IP office.
    name: Trademark_applications,_direct_resident
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Household final consumption expenditure (formerly private consumption) is the
      market value of all goods and services, including durable products (such as
      cars, washing machines, and home computers), purchased by households. It excludes
      purchases of dwellings but includes imputed rent for owner-occupied dwellings.
      It also includes payments and fees to governments to obtain permits and licenses.
      Here, household consumption expenditure includes the expenditures of nonprofit
      institutions serving households, even when reported separately by the country.
      This item also includes any statistical discrepancy in the use of resources
      relative to the supply of resources. Data are in current U.S. dollars.
    name: Household_final_consumption_expenditure,_etc._(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt outstanding from the International Bank
      for Reconstruction and Development (IBRD) is nonconcessional. Nonconcessional
      debt excludes loans with an original grant element of 25 percent or more. Interest
      payments are actual amounts of interest paid by the borrower in currency, goods,
      or services in the year specified. Data are in current U.S. dollars.
    name: PPG,_IBRD_(INT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Population in urban agglomerations of more than one million is the percentage
      of a country's population living in metropolitan areas that in 2000 had a population
      of more than one million people.
    name: Population_in_urban_agglomerations_of_more_than_1_million_(%_of_total_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population 65 years of age or older. Population is based on the de facto
      definition of population, which counts all residents regardless of legal status
      or citizenship.
    name: Population_ages_65_and_above,_female
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Labor force participation rate is the proportion of the population ages 15
      and older that is economically active: all people who supply labor for the production
      of goods and services during a specified period.'
    name: Labor_force_participation_rate,_female_(%_of_female_population_ages_15+)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public expenditure on health from domestic sources per capita expressed in current
      US dollars.
    name: Domestic_general_government_health_expenditure_per_capita_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed multilateral loans include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Net transfers are net flows minus interest
      payments during the year; negative transfers show net transfers made by the
      borrower to the creditor during the year. Data are in current U.S. dollars.
    name: PPG,_multilateral_(NTR,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Population in urban agglomerations of more than one million is the country's
      population living in metropolitan areas that in 2000 had a population of more
      than one million people.
    name: Population_in_urban_agglomerations_of_more_than_1_million
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Personal transfers consist of all current transfers in cash or in kind made
      or received by resident households to or from nonresident households. Personal
      transfers thus include all current transfers between resident and nonresident
      individuals. Data are in current U.S. dollars.
    name: Personal_transfers,_receipts_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 20 to 24 as a percentage of the total female
      population.
    name: Population_ages_20-24,_female_(%_of_female_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Investment  in transport projects with private participation refers to commitments
      to  infrastructure projects in transport that have reached financial closure
      and directly or indirectly serve the public. Movable assets and small projects
      are excluded. The types of projects included are  management and lease contracts,
      operations and management contracts with major capital expenditure, greenfield
      projects (in which a private entity or a public-private joint venture builds
      and operates a new facility), and divestitures. Investment commitments are the
      sum of investments in facilities and investments in government assets. Investments
      in facilities are the resources the project company commits to invest during
      the contract period either in new facilities or in expansion and modernization
      of existing facilities. Investments in government assets are the resources the
      project company spends on acquiring government assets such as state-owned enterprises,
      rights to provide services in a specific area, or the use of specific radio
      spectrums. Data are in current U.S. dollars.
    name: Investment_in_transport_with_private_participation_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Coverage of social safety net programs shows the percentage of population participating
      in cash transfers and last resort programs, noncontributory social pensions,
      other cash transfers programs (child, family and orphan allowances, birth and
      death grants, disability benefits, and other allowances), conditional cash transfers,
      in-kind food transfers (food stamps and vouchers, food rations, supplementary
      feeding, and emergency food distribution), school feeding, other social assistance
      programs (housing allowances, scholarships, fee waivers, health subsidies, and
      other social assistance) and public works programs (cash for work and food for
      work). Estimates include both direct and indirect beneficiaries.
    name: Coverage_of_social_safety_net_programs_in_richest_quintile_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percentage of women aged 15-49 who have gone through partial or total removal
      of the female external genitalia or other injury to the female genital organs
      for cultural or other non-therapeutic reasons.
    name: Female_genital_mutilation_prevalence_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Repeaters in primary school are the number of students enrolled in the same
      grade as in the previous year, as a percentage of all students enrolled in primary
      school.
    name: Repeaters,_primary,_male_(%_of_male_enrollment)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net official flows from UN agencies are the net disbursements of total official
      flows from the UN agencies. Total official flows are the sum of Official Development
      Assistance (ODA) or official aid and Other Official Flows (OOF) and represent
      the total disbursements by the official sector at large to the recipient country.
      Net disbursements are gross disbursements of grants and loans minus repayments
      of principal on earlier loans. ODA consists of loans made on concessional terms
      (with a grant element of at least 25 percent, calculated at a rate of discount
      of 10 percent) and grants made to promote economic development and welfare in
      countries and territories in the DAC list of ODA recipients. Official aid refers
      to aid flows from official donors to countries and territories in part II of
      the DAC list of recipients: more advanced countries of Central and Eastern Europe,
      the countries of the former Soviet Union, and certain advanced developing countries
      and territories. Official aid is provided under terms and conditions similar
      to those for ODA. Part II of the DAC List was abolished in 2005. The collection
      of data on official aid and other resource flows to Part II countries ended
      with 2004 data. OOF are transactions by the official sector whose main objective
      is other than development-motivated, or, if development-motivated, whose grant
      element is below the 25 per cent threshold which would make them eligible to
      be recorded as ODA. The main classes of transactions included here are official
      export credits, official sector equity and portfolio investment, and debt reorganization
      undertaken by the official sector at nonconcessional terms (irrespective of
      the nature or the identity of the original creditor).). UN agencies are United
      Nations includes the United Nations Children''s Fund (UNICEF), United Nations
      Relief and Works Agency for Palestine Refugees in the Near East (UNRWA), World
      Food Programme (WFP), International Fund for Agricultural Development (IFAD),
      United Nations Development Programme(UNDP), United Nations Population Fund (UNFPA),
      United Nations Refugee Agency (UNHCR), Joint United Nations Programme on HIV/AIDS
      (UNAIDS), United Nations Regular Programme for Technical Assistance (UNTA),
      , United Nations Peacebuilding Fund (UNPBF), International Atomic Energy Agency
      (IAEA), Wolrd Health Organization (WHO), United Nations Economic Commission
      for Europe (UNECE), Food and Agriculture Organization of the United Nations
      (FAO), and International Labour Organization (ILO). Data are in current U.S.
      dollars.'
    name: Net_official_flows_from_UN_agencies,_ILO_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Bilateral debt includes loans from governments and their agencies (including
      central banks), loans from autonomous bodies, and direct loans from official
      export credit agencies. Principal repayments are actual amounts of principal
      (amortization) paid by the borrower in currency, goods, or services in the year
      specified. Data are in current U.S. dollars.
    name: PPG,_bilateral_(AMT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Broad money (IFS line 35L..ZK) is the sum of currency outside banks; demand
      deposits other than those of the central government; the time, savings, and
      foreign currency deposits of resident sectors other than the central government;
      bank and traveler's checks; and other securities such as certificates of deposit
      and commercial paper.
    name: Broad_money_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net national savings are equal to gross national savings less the value of consumption
      of fixed capital.
    name: Adjusted_savings:_net_national_savings_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 65 to 69 as a percentage of the total female
      population.
    name: Population_ages_65-69,_female_(%_of_female_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of people living in households that have a handwashing facility
      with soap and water available on the premises. Handwashing facilities may be
      fixed or mobile and include a sink with tap water, buckets with taps, tippy-taps,
      and jugs or basins designated for handwashing. Soap includes bar soap, liquid
      soap, powder detergent, and soapy water but does not include ash, soil, sand
      or other handwashing agents.
    name: People_with_basic_handwashing_facilities_including_soap_and_water_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The periodicity and timeliness indicator assesses the availability and periodicity
      of key socioeconomic indicators. It measures the extent to which data are made
      accessible to users through transformation of source data into timely statistical
      outputs. The periodicity score is calculated as the weighted average of 10 underlying
      indicator scores. The final periodicity score contributes 1/3 of the overall
      Statistical Capacity Indicator score.
    name: Periodicity_and_timeliness_assessment_of_statistical_capacity_(scale_0_-_100)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Average number of visits or required meetings with tax officials during the
      year. The value represents the average number of visits for all firms which
      reported being visited or required to meet with tax officials (please see indicator
      IC.FRM.METG.ZS).
    name: Number_of_visits_or_required_meetings_with_tax_officials_(average_for_affected_firms)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Data are from Logistics Performance Index surveys conducted by the World Bank
      in partnership with academic and international institutions and private companies
      and individuals engaged in international logistics. 2009 round of surveys covered
      more than 5,000 country assessments by nearly 1,000 international freight forwarders.
      Respondents evaluate eight markets on six core dimensions on a scale from 1
      (worst) to 5 (best). The markets are chosen based on the most important export
      and import markets of the respondent''s country, random selection, and, for
      landlocked countries, neighboring countries that connect them with international
      markets. Details of the survey methodology are in Arvis and others'' Connecting
      to Compete 2010: Trade Logistics in the Global Economy (2010). Respondents evaluated
      the quality of trade and transport related infrastructure (e.g. ports, railroads,
      roads, information technology), on a rating ranging from 1 (very low) to 5 (very
      high). Scores are averaged across all respondents.'
    name: Logistics_performance_index:_Quality_of_trade_and_transport-related_infrastructure_(1=low_to_5=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Commercial bank and other lending includes net commercial bank lending (public
      and publicly guaranteed and private nonguaranteed) and other private credits.
      Data are in current U.S. dollars.
    name: Commercial_banks_and_other_lending_(PPG_+_PNG)_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Infant mortality rate is the number of infants dying before reaching one year
      of age, per 1,000 live births in a given year.
    name: Mortality_rate,_infant_(per_1,000_live_births)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net official development assistance (ODA) consists of disbursements of loans
      made on concessional terms (net of repayments of principal) and grants by official
      agencies of the members of the Development Assistance Committee (DAC), by multilateral
      institutions, and by non-DAC countries to promote economic development and welfare
      in countries and territories in the DAC list of ODA recipients. It includes
      loans with a grant element of at least 25 percent (calculated at a rate of discount
      of 10 percent).
    name: Net_ODA_received_(%_of_gross_capital_formation)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross savings are calculated as gross national income less total consumption,
      plus net transfers.
    name: Gross_savings_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adjusted net savings are equal to net national savings plus education expenditure
      and minus energy depletion, mineral depletion, net forest depletion, and carbon
      dioxide. This series excludes particulate emissions damage.
    name: Adjusted_net_savings,_excluding_particulate_emission_damage_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Under-five mortality rate is the probability per 1,000 that a newborn baby will
      die before reaching age five, if subject to age-specific mortality rates of
      the specified year.
    name: Mortality_rate,_under-5_(per_1,000_live_births)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net official flows from UN agencies are the net disbursements of total official
      flows from the UN agencies. Total official flows are the sum of Official Development
      Assistance (ODA) or official aid and Other Official Flows (OOF) and represent
      the total disbursements by the official sector at large to the recipient country.
      Net disbursements are gross disbursements of grants and loans minus repayments
      of principal on earlier loans. ODA consists of loans made on concessional terms
      (with a grant element of at least 25 percent, calculated at a rate of discount
      of 10 percent) and grants made to promote economic development and welfare in
      countries and territories in the DAC list of ODA recipients. Official aid refers
      to aid flows from official donors to countries and territories in part II of
      the DAC list of recipients: more advanced countries of Central and Eastern Europe,
      the countries of the former Soviet Union, and certain advanced developing countries
      and territories. Official aid is provided under terms and conditions similar
      to those for ODA. Part II of the DAC List was abolished in 2005. The collection
      of data on official aid and other resource flows to Part II countries ended
      with 2004 data. OOF are transactions by the official sector whose main objective
      is other than development-motivated, or, if development-motivated, whose grant
      element is below the 25 per cent threshold which would make them eligible to
      be recorded as ODA. The main classes of transactions included here are official
      export credits, official sector equity and portfolio investment, and debt reorganization
      undertaken by the official sector at nonconcessional terms (irrespective of
      the nature or the identity of the original creditor).). UN agencies are United
      Nations includes the United Nations Children''s Fund (UNICEF), United Nations
      Relief and Works Agency for Palestine Refugees in the Near East (UNRWA), World
      Food Programme (WFP), International Fund for Agricultural Development (IFAD),
      United Nations Development Programme(UNDP), United Nations Population Fund (UNFPA),
      United Nations Refugee Agency (UNHCR), Joint United Nations Programme on HIV/AIDS
      (UNAIDS), United Nations Regular Programme for Technical Assistance (UNTA),
      , United Nations Peacebuilding Fund (UNPBF), International Atomic Energy Agency
      (IAEA), Wolrd Health Organization (WHO), United Nations Economic Commission
      for Europe (UNECE), Food and Agriculture Organization of the United Nations
      (FAO), and International Labour Organization (ILO). Data are in current U.S.
      dollars.'
    name: Net_official_flows_from_UN_agencies,_FAO_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percent of population exposed to ambient concentrations of PM2.5 that exceed
      the WHO guideline value is defined as the portion of a country's population
      living in places where mean annual concentrations of PM2.5 are greater than
      10 micrograms per cubic meter, the guideline value recommended by the World
      Health Organization as the lower end of the range of concentrations over which
      adverse health effects due to PM2.5 exposure have been observed.
    name: PM2.5_air_pollution,_population_exposed_to_levels_exceeding_WHO_guideline_value_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of overweight, male, is the percentage of boys under age 5 whose
      weight for height is more than two standard deviations above the median for
      the international reference population of the corresponding age as established
      by the WHO's new child growth standards released in 2006.
    name: Prevalence_of_overweight,_weight_for_height,_male_(%_of_children_under_5)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Documentary compliance captures the time and cost associated with compliance
      with the documentary requirements of all government agencies of the origin economy,
      the destination economy and any transit economies. The aim is to measure the
      total burden of preparing the bundle of documents that will enable completion
      of the international trade for the product and partner pair assumed in the case
      study.
    name: Cost_to_export,_documentary_compliance_(US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Fish species are based on Froese, R. and Pauly, D. (eds). 2008. Threatened species
      are the number of species classified by the IUCN as endangered, vulnerable,
      rare, indeterminate, out of danger, or insufficiently known.
    name: Fish_species,_threatened
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Water productivity is calculated as GDP in constant prices divided by annual
      total water withdrawal.
    name: Water_productivity,_total_(constant_2010_US$_GDP_per_cubic_meter_of_total_freshwater_withdrawal)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross enrollment ratio is the ratio of total enrollment, regardless of age,
      to the population of the age group that officially corresponds to the level
      of education shown. Tertiary education, whether or not to an advanced research
      qualification, normally requires, as a minimum condition of admission, the successful
      completion of education at the secondary level.
    name: School_enrollment,_tertiary,_female_(%_gross)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 35 to 39 as a percentage of the total female
      population.
    name: Population_ages_35-39,_female_(%_of_female_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross enrollment ratio is the ratio of total enrollment, regardless of age,
      to the population of the age group that officially corresponds to the level
      of education shown. Primary education provides children with basic reading,
      writing, and mathematics skills along with an elementary understanding of such
      subjects as history, geography, natural science, social science, art, and music.
    name: School_enrollment,_primary,_female_(%_gross)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise imports from low- and middle-income economies in Sub-Saharan Africa
      are the sum of merchandise imports by the reporting economy from low- and middle-income
      economies in the Sub-Saharan Africa region according to the World Bank classification
      of economies. Data are expressed as a percentage of total merchandise imports
      by the economy. Data are computed only if at least half of the economies in
      the partner country group had non-missing data.
    name: Merchandise_imports_from_low-_and_middle-income_economies_in_Sub-Saharan_Africa_(%_of_total_merchandise_imports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The grant element of a loan is the grant equivalent expressed as a percentage
      of the amount committed. It is used as a measure of the overall cost of borrowing.
      To obtain the average, the grant elements for all public and publicly guaranteed
      loans have been weighted by the amounts of the loans. The grant equivalent of
      a loan is its commitment (present) value, less the discounted present value
      of its contractual debt service; conventionally, future service payments are
      discounted at 10 percent. Commitments cover the total amount of loans for which
      contracts were signed in the year specified. Debt from official creditors includes
      loans from international organizations (multilateral loans) and loans from governments
      (bilateral loans). Loans from international organization include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Government loans include loans from governments
      and their agencies (including central banks), loans from autonomous bodies,
      and direct loans from official export credit agencies.
    name: Average_grant_element_on_new_external_debt_commitments,_official_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Youth literacy rate is the percentage of people ages 15-24 who can both read
      and write with understanding a short simple statement about their everyday life.
    name: Literacy_rate,_youth_total_(%_of_people_ages_15-24)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Land under cereal production refers to harvested area, although some countries
      report only sown or cultivated area. Cereals include wheat, rice, maize, barley,
      oats, rye, millet, sorghum, buckwheat, and mixed grains. Production data on
      cereals relate to crops harvested for dry grain only. Cereal crops harvested
      for hay or harvested green for food, feed, or silage and those used for grazing
      are excluded.
    name: Land_under_cereal_production_(hectares)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Maturity is the number of years to original maturity date, which is the sum
      of grace and repayment periods. Grace period for principal is the period from
      the date of signature of the loan or the issue of the financial instrument to
      the first repayment of principal. The repayment period is the period from the
      first to last repayment of principal. To obtain the average, the maturity for
      all public and publicly guaranteed loans have been weighted by the amounts of
      the loans. Debt from private creditors include bonds that are either publicly
      issued or privately placed; commercial bank loans from private banks and other
      private financial institutions; and other private credits from manufacturers,
      exporters, and other suppliers of goods, and bank credits covered by a guarantee
      of an export credit agency.
    name: Average_maturity_on_new_external_debt_commitments,_private_(years)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The value of shares traded is the total number of shares traded, both domestic
      and foreign, multiplied by their respective matching prices. Figures are single
      counted (only one side of the transaction is considered). Companies admitted
      to listing and admitted to trading are included in the data. Data are end of
      year values.
    name: Stocks_traded,_total_value_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise imports from economies in the Arab World are the sum of merchandise
      imports by the reporting economy from economies in the Arab World. Data are
      expressed as a percentage of total merchandise imports by the economy. Data
      are computed only if at least half of the economies in the partner country group
      had non-missing data.
    name: Merchandise_imports_from_economies_in_the_Arab_World_(%_of_total_merchandise_imports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed short-cycle
      tertiary education.
    name: Educational_attainment,_at_least_completed_short-cycle_tertiary,_population_25+,_total_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Time required to enforce a contract is the number of calendar days from the
      filing of the lawsuit in court until the final determination and, in appropriate
      cases, payment.
    name: Time_required_to_enforce_a_contract_(days)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total population is based on the de facto definition of population, which counts
      all residents regardless of legal status or citizenship. The values shown are
      midyear estimates.
    name: Population,_total
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Exclusive breastfeeding refers to the percentage of children less than six months
      old who are fed breast milk alone (no other liquids) in the past 24 hours.
    name: Exclusive_breastfeeding_(%_of_children_under_6_months)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Labor force participation rate is the proportion of the population ages 15
      and older that is economically active: all people who supply labor for the production
      of goods and services during a specified period. Ratio of female to male labor
      force participation rate is calculated by dividing female labor force participation
      rate by male labor force participation rate and multiplying by 100.'
    name: Ratio_of_female_to_male_labor_force_participation_rate_(%)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment by economic activity refers to the distribution of economically active
      children by the major industrial categories of the International Standard Industrial
      Classification (ISIC). Services correspond to divisions 6-9 (ISIC revision 2),
      categories G-P (ISIC revision 3), or categories G-U (ISIC revision 4). Services
      include wholesale and retail trade, hotels and restaurants, transport, financial
      intermediation, real estate, public administration, education, health and social
      work, other community services, and private household activity. Economically
      active children refer to children involved in economic activity for at least
      one hour in the reference week of the survey.
    name: Child_employment_in_services,_male_(%_of_male_economically_active_children_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net domestic credit is the sum of net claims on the central government and claims
      on other sectors of the domestic economy (IFS line 32). Data are in current
      local currency.
    name: Net_domestic_credit_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - International tourism receipts for passenger transport items are expenditures
      by international inbound visitors for all services provided in the international
      transportation by resident carriers. Also included are passenger services performed
      within an economy by nonresident carriers. Excluded are passenger services provided
      to nonresidents by resident carriers within the resident economies; these are
      included in travel items. In addition to the services covered by passenger fares--including
      fares that are a part of package tours but excluding cruise fares, which are
      included in travel--passenger services include such items as charges for excess
      baggage, vehicles, or other personal accompanying effects and expenditures for
      food, drink, or other items for which passengers make expenditures while on
      board carriers. Data are in current U.S. dollars.
    name: International_tourism,_receipts_for_passenger_transport_items_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed lower
      secondary education.
    name: Educational_attainment,_at_least_completed_lower_secondary,_population_25+,_female_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Number of adults (ages 15+) newly infected with HIV.
    name: Adults_(ages_15+)_newly_infected_with_HIV
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - International migrant stock is the number of people born in a country other
      than that in which they live. It also includes refugees. The data used to estimate
      the international migrant stock at a particular time are obtained mainly from
      population censuses. The estimates are derived from the data on foreign-born
      population--people who have residence in one country but were born in another
      country. When data on the foreign-born population are not available, data on
      foreign population--that is, people who are citizens of a country other than
      the country in which they reside--are used as estimates. After the breakup of
      the Soviet Union in 1991 people living in one of the newly independent countries
      who were born in another were classified as international migrants. Estimates
      of migrant stock in the newly independent states from 1990 on are based on the
      1989 census of the Soviet Union. For countries with information on the international
      migrant stock for at least two points in time, interpolation or extrapolation
      was used to estimate the international migrant stock on July 1 of the reference
      years. For countries with only one observation, estimates for the reference
      years were derived using rates of change in the migrant stock in the years preceding
      or following the single observation available. A model was used to estimate
      migrants for countries that had no data.
    name: International_migrant_stock,_total
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Forest area is land under natural or planted stands of trees of at least 5 meters
      in situ, whether productive or not, and excludes tree stands in agricultural
      production systems (for example, in fruit plantations and agroforestry systems)
      and trees in urban parks and gardens.
    name: Forest_area_(sq._km)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Manufacturing refers to industries belonging to ISIC divisions 15-37. Value
      added is the net output of a sector after adding up all outputs and subtracting
      intermediate inputs. It is calculated without making deductions for depreciation
      of fabricated assets or depletion and degradation of natural resources. The
      origin of value added is determined by the International Standard Industrial
      Classification (ISIC), revision 3. Data are in current U.S. dollars.
    name: Manufacturing,_value_added_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The average time men spend on household provision of services for own consumption.  Data
      are expressed as a proportion of time in a day. Domestic and care work includes
      food preparation, dishwashing, cleaning and upkeep of a dwelling, laundry, ironing,
      gardening, caring for pets, shopping, installation, servicing and repair of
      personal and household goods, childcare, and care of the sick, elderly or disabled
      household members, among others.
    name: Proportion_of_time_spent_on_unpaid_domestic_and_care_work,_male_(%_of_24_hour_day)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Current transfers comprise transfers of income between residents of the reporting
      country and the rest of the world that carry no provisions for repayment. Net
      current transfers from abroad is equal to the unrequited transfers of income
      from nonresidents to residents minus the unrequited transfers from residents
      to nonresidents. Data are in current U.S. dollars.
    name: Net_current_transfers_from_abroad_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Carbon dioxide emissions from liquid fuel consumption refer mainly to emissions
      from use of petroleum-derived fuels as an energy source.
    name: CO2_emissions_from_liquid_fuel_consumption_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt outstanding from the International Bank
      for Reconstruction and Development (IBRD) is nonconcessional. Nonconcessional
      debt excludes loans with an original grant element of 25 percent or more. Debt
      service payments are the sum of principal repayments and interest payments actually
      made in the year specified. Data are in current U.S. dollars.
    name: PPG,_IBRD_(TDS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Neonatal mortality rate is the number of neonates dying before reaching 28 days
      of age, per 1,000 live births in a given year.
    name: Mortality_rate,_neonatal_(per_1,000_live_births)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total fertility rate represents the number of children that would be born to
      a woman if she were to live to the end of her childbearing years and bear children
      in accordance with age-specific fertility rates of the specified year.
    name: Fertility_rate,_total_(births_per_woman)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Physicians include generalist and specialist medical practitioners.
    name: Physicians_(per_1,000_people)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Life expectancy at birth indicates the number of years a newborn infant would
      live if prevailing patterns of mortality at the time of its birth were to stay
      the same throughout its life.
    name: Life_expectancy_at_birth,_male_(years)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nitrous oxide emissions are emissions from agricultural biomass burning, industrial
      activities, and livestock management.
    name: Nitrous_oxide_emissions_(thousand_metric_tons_of_CO2_equivalent)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GDP is the sum of gross value added by all resident producers in the economy
      plus any product taxes and minus any subsidies not included in the value of
      the products. It is calculated without making deductions for depreciation of
      fabricated assets or for depletion and degradation of natural resources. Data
      are in constant local currency.
    name: GDP_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Binding coverage is the percentage of product lines with an agreed bound rate.
      Bound rates result from trade negotiations incorporated into a country's schedule
      of concessions and are thus enforceable. Primary products are commodities classified
      in SITC revision 3 sections 0-4 plus division 68 (nonferrous metals).
    name: Binding_coverage,_primary_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross enrollment ratio is the ratio of total enrollment, regardless of age,
      to the population of the age group that officially corresponds to the level
      of education shown. Primary education provides children with basic reading,
      writing, and mathematics skills along with an elementary understanding of such
      subjects as history, geography, natural science, social science, art, and music.
    name: School_enrollment,_primary,_male_(%_gross)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net lending (+) / net borrowing (-) equals government revenue minus expense,
      minus net investment in nonfinancial assets. It is also equal to the net result
      of transactions in financial assets and liabilities. Net lending/net borrowing
      is a summary measure indicating the extent to which government is either putting
      financial resources at the disposal of other sectors in the economy or abroad,
      or utilizing the financial resources generated by other sectors in the economy
      or from abroad.
    name: Net_lending_(+)_/_net_borrowing_(-)_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Other taxes payable by businesses include the amounts paid for property taxes,
      turnover taxes, and other small taxes such as municipal fees and vehicle and
      fuel taxes.
    name: Other_taxes_payable_by_businesses_(%_of_commercial_profits)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Firms competing against unregistered firms are the percentage of firms competing
      against unregistered or informal firms.
    name: Firms_competing_against_unregistered_firms_(%_of_firms)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of the labor force with an advanced level of education who are
      unemployed. Advanced education comprises short-cycle tertiary education, a bachelor's
      degree or equivalent education level, a master's degree or equivalent education
      level, or doctoral degree or equivalent education level according to the International
      Standard Classification of Education 2011 (ISCED 2011).
    name: Unemployment_with_advanced_education_(%_of_total_labor_force_with_advanced_education)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of anemia, pregnant women, is the percentage of pregnant women whose
      hemoglobin level is less than 110 grams per liter at sea level.
    name: Prevalence_of_anemia_among_pregnant_women_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed other private credits from manufacturers, exporters,
      and other suppliers of goods, and bank credits covered by a guarantee of an
      export credit agency. Net transfers are net flows minus interest payments during
      the year; negative transfers show net transfers made by the borrower to the
      creditor during the year. Data are in current U.S. dollars.
    name: PPG,_other_private_creditors_(NTR,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Carbon dioxide emissions from solid fuel consumption refer mainly to emissions
      from use of coal as an energy source.
    name: CO2_emissions_from_solid_fuel_consumption_(kt)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GNI per capita (formerly GNP per capita) is the gross national income, converted
      to U.S. dollars using the World Bank Atlas method, divided by the midyear population.
      GNI is the sum of value added by all resident producers plus any product taxes
      (less subsidies) not included in the valuation of output plus net receipts of
      primary income (compensation of employees and property income) from abroad.
      GNI, calculated in national currency, is usually converted to U.S. dollars at
      official exchange rates for comparisons across economies, although an alternative
      rate is used when the official exchange rate is judged to diverge by an exceptionally
      large margin from the rate actually applied in international transactions. To
      smooth fluctuations in prices and exchange rates, a special Atlas method of
      conversion is used by the World Bank. This applies a conversion factor that
      averages the exchange rate for a given year and the two preceding years, adjusted
      for differences in rates of inflation between the country, and through 2000,
      the G-5 countries (France, Germany, Japan, the United Kingdom, and the United
      States). From 2001, these countries include the Euro area, Japan, the United
      Kingdom, and the United States.
    name: GNI_per_capita,_Atlas_method_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Market capitalization (also known as market value) is the share price times
      the number of shares outstanding (including their several classes) for listed
      domestic companies. Investment funds, unit trusts, and companies whose only
      business goal is to hold shares of other listed companies are excluded. Data
      are end of year values.
    name: Market_capitalization_of_listed_domestic_companies_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Foreign direct investment are the net inflows of investment to acquire a lasting
      management interest (10 percent or more of voting stock) in an enterprise operating
      in an economy other than that of the investor. It is the sum of equity capital,
      reinvestment of earnings, other long-term capital, and short-term capital as
      shown in the balance of payments. This series shows net inflows (new investment
      inflows less disinvestment) in the reporting economy from foreign investors,
      and is divided by GDP.
    name: Foreign_direct_investment,_net_inflows_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trained teachers in primary education are the percentage of primary school teachers
      who have received the minimum organized teacher training (pre-service or in-service)
      required for teaching in a given country.
    name: Trained_teachers_in_primary_education_(%_of_total_teachers)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Claims on central government (IFS line 32AN..ZK) include loans to central government
      institutions net of deposits.
    name: Claims_on_central_government_(annual_growth_as_%_of_broad_money)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed long-term debt are aggregated. Public debt is
      an external obligation of a public debtor, including the national government,
      a political subdivision (or an agency of either), and autonomous public bodies.
      Publicly guaranteed debt is an external obligation of a private debtor that
      is guaranteed for repayment by a public entity. Principal repayments are actual
      amounts of principal (amortization) paid by the borrower in currency, goods,
      or services in the year specified. Long-term external debt is defined as debt
      that has an original or extended maturity of more than one year and that is
      owed to nonresidents by residents of an economy and repayable in currency, goods,
      or services. Data are in current U.S. dollars.
    name: Principal_repayments_on_external_debt,_public_and_publicly_guaranteed_(PPG)_(AMT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percentage share of income or consumption is the share that accrues to subgroups
      of population indicated by deciles or quintiles.
    name: Income_share_held_by_highest_10%
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The depth of the food deficit indicates how many calories would be needed to
      lift the undernourished from their status, everything else being constant. The
      average intensity of food deprivation of the undernourished, estimated as the
      difference between the average dietary energy requirement and the average dietary
      energy consumption of the undernourished population (food-deprived), is multiplied
      by the number of undernourished to provide an estimate of the total food deficit
      in the country, which is then normalized by the total population.
    name: Depth_of_the_food_deficit_(kilocalories_per_person_per_day)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment in the informal economy as a percentage of total non-agricultural
      employment. It basically includes all jobs in unregistered and/or small-scale
      private unincorporated enterprises that produce goods or services meant for
      sale or barter. Self-employed street vendors, taxi drivers and home-base workers,
      regardless of size, are all considered enterprises. However, agricultural and
      related activities, households producing goods exclusively for their own use
      (e.g. subsistence farming, domestic housework, care work, and employment of
      paid domestic workers), and volunteer services rendered to the community are
      excluded.
    name: Informal_employment,_male_(%_of_total_non-agricultural_employment)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed other private credits from manufacturers, exporters,
      and other suppliers of goods, and bank credits covered by a guarantee of an
      export credit agency. Disbursements are drawings by the borrower on loan commitments
      during the year specified. Data are in current U.S. dollars.
    name: PPG,_other_private_creditors_(DIS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - All staff (teacher and non-teachers) compensation is expressed as a percentage
      of direct expenditure in public educational institutions (instructional and
      non-instructional) of the specified level of education. Financial aid to students
      and other transfers are excluded from direct expenditure. Staff compensation
      includes salaries, contributions by employers for staff retirement programs,
      and other allowances and benefits.
    name: All_education_staff_compensation,_tertiary_(%_of_total_expenditure_in_tertiary_public_institutions)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total tax rate measures the amount of taxes and mandatory contributions payable
      by businesses after accounting for allowable deductions and exemptions as a
      share of commercial profits. Taxes withheld (such as personal income tax) or
      collected and remitted to tax authorities (such as value added taxes, sales
      taxes or goods and service taxes) are excluded.
    name: Total_tax_rate_(%_of_commercial_profits)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment is defined as persons of working age who were engaged in any activity
      to produce goods or provide services for pay or profit, whether at work during
      the reference period or not at work due to temporary absence from a job, or
      to working-time arrangement. The industry sector consists of mining and quarrying,
      manufacturing, construction, and public utilities (electricity, gas, and water),
      in accordance with divisions 2-5 (ISIC 2) or categories C-F (ISIC 3) or categories
      B-F (ISIC 4).
    name: Employment_in_industry,_female_(%_of_female_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Firms using banks to finance investment are the percentage of firms using banks
      to finance investments.
    name: Firms_using_banks_to_finance_investment_(%_of_firms)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Private nonguaranteed external debt is an external obligation of a private debtor
      that is not guaranteed for repayment by a public entity. Net transfers are net
      flows minus interest payments during the year; negative transfers show net transfers
      made by the borrower to the creditor during the year. Long-term external debt
      is defined as debt that has an original or extended maturity of more than one
      year and that is owed to nonresidents by residents of an economy and repayable
      in currency, goods, or services. Data are in current U.S. dollars.
    name: Net_transfers_on_external_debt,_private_nonguaranteed_(PNG)_(NTR,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt outstanding from the International Development
      Association (IDA) is concessional. Concessional debt is defined as loans with
      an original grant element of 25 percent or more. The grant element of a loan
      is the grant equivalent expressed as a percentage of the amount committed. It
      is used as a measure of the overall cost of borrowing. The grant equivalent
      of a loan is its commitment (present) value, less the discounted present value
      of its contractual debt service; conventionally, future service payments are
      discounted at 10 percent. Disbursements are drawings by the borrower on loan
      commitments during the year specified. Data are in current U.S. dollars.
    name: PPG,_IDA_(DIS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed bilateral debt includes loans from governments
      and their agencies (including central banks), loans from autonomous bodies,
      and direct loans from official export credit agencies. Concessional debt is
      defined as loans with an original grant element of 25 percent or more. The grant
      element of a loan is the grant equivalent expressed as a percentage of the amount
      committed. It is used as a measure of the overall cost of borrowing. The grant
      equivalent of a loan is its commitment (present) value, less the discounted
      present value of its contractual debt service; conventionally, future service
      payments are discounted at 10 percent. Data are in current U.S. dollars.
    name: PPG,_bilateral_concessional_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Non-pregnant and non-nursing women can do the same jobs as men indicates whether
      there are specific jobs that women explicitly or implicitly cannot perform except
      in limited circumstances. Both partial and full restrictions on women's work
      are counted as restrictions. For example, if women are only allowed to work
      in certain jobs within the mining industry, e.g., as health care professionals
      within mines but not as miners, this is a restriction.
    name: Nonpregnant_and_nonnursing_women_can_do_the_same_jobs_as_men_(1=yes;_0=no)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt outstanding from the International Development
      Association (IDA) is concessional. Concessional debt is defined as loans with
      an original grant element of 25 percent or more. The grant element of a loan
      is the grant equivalent expressed as a percentage of the amount committed. It
      is used as a measure of the overall cost of borrowing. The grant equivalent
      of a loan is its commitment (present) value, less the discounted present value
      of its contractual debt service; conventionally, future service payments are
      discounted at 10 percent. Data are in current U.S. dollars.
    name: PPG,_IDA_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Interest payments include interest payments on government debt--including long-term
      bonds, long-term loans, and other debt instruments--to domestic and foreign
      residents.
    name: Interest_payments_(%_of_expense)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of HIV, female is the percentage of females who are infected with
      HIV. Youth rates are as a percentage of the relevant age group.
    name: Prevalence_of_HIV,_female_(%_ages_15-24)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Consumer price index reflects changes in the cost to the average consumer of
      acquiring a basket of goods and services that may be fixed or changed at specified
      intervals, such as yearly. The Laspeyres formula is generally used. Data are
      period averages.
    name: Consumer_price_index_(2010_=_100)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt from bonds that are either publicly issued
      or privately placed. Principal repayments are actual amounts of principal (amortization)
      paid by the borrower in currency, goods, or services in the year specified.
      Data are in current U.S. dollars.
    name: PPG,_bonds_(AMT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Clean energy is noncarbohydrate energy that does not produce carbon dioxide
      when generated. It includes hydropower and nuclear, geothermal, and solar power,
      among others.
    name: Alternative_and_nuclear_energy_(%_of_total_energy_use)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Data are from Logistics Performance Index surveys conducted by the World Bank
      in partnership with academic and international institutions and private companies
      and individuals engaged in international logistics. 2009 round of surveys covered
      more than 5,000 country assessments by nearly 1,000 international freight forwarders.
      Respondents evaluate eight markets on six core dimensions on a scale from 1
      (worst) to 5 (best). The markets are chosen based on the most important export
      and import markets of the respondent''s country, random selection, and, for
      landlocked countries, neighboring countries that connect them with international
      markets. Details of the survey methodology are in Arvis and others'' Connecting
      to Compete 2010: Trade Logistics in the Global Economy (2010). Respondents evaluated
      the ability to track and trace consignments when shipping to the market, on
      a rating ranging from 1 (very low) to 5 (very high). Scores are averaged across
      all respondents.'
    name: Logistics_performance_index:_Ability_to_track_and_trace_consignments_(1=low_to_5=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Current external expenditures on health per capita expressed in current US dollars.
      External sources are composed of direct foreign transfers and foreign transfers
      distributed by government encompassing all financial inflows into the national
      health system from outside the country.
    name: External_health_expenditure_per_capita_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GNI (formerly GNP) is the sum of value added by all resident producers plus
      any product taxes (less subsidies) not included in the valuation of output plus
      net receipts of primary income (compensation of employees and property income)
      from abroad. Data are in constant local currency.
    name: GNI_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Secure servers are servers using encryption technology in Internet transactions.
    name: Secure_Internet_servers_(per_1_million_people)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Unpaid family workers are people who work without pay in a market-oriented establishment
      operated by a related person living in the same household.
    name: Children_in_employment,_unpaid_family_workers,_female_(%_of_female_children_in_employment,_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Automated teller machines are computerized telecommunications devices that provide
      clients of a financial institution with access to financial transactions in
      a public place.
    name: Automated_teller_machines_(ATMs)_(per_100,000_adults)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population between the ages 75 to 79 as a percentage of the total male
      population.
    name: Population_ages_75-79,_male_(%_of_male_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of HIV, male is the percentage of males who are infected with HIV.
      Youth rates are as a percentage of the relevant age group.
    name: Prevalence_of_HIV,_male_(%_ages_15-24)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Debt is the entire stock of direct government fixed-term contractual obligations
      to others outstanding on a particular date. It includes domestic and foreign
      liabilities such as currency and money deposits, securities other than shares,
      and loans. It is the gross amount of government liabilities reduced by the amount
      of equity and financial derivatives held by the government. Because debt is
      a stock rather than a flow, it is measured as of a given date, usually the last
      day of the fiscal year.
    name: Central_government_debt,_total_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Household final consumption expenditure (formerly private consumption) is the
      market value of all goods and services, including durable products (such as
      cars, washing machines, and home computers), purchased by households. It excludes
      purchases of dwellings but includes imputed rent for owner-occupied dwellings.
      It also includes payments and fees to governments to obtain permits and licenses.
      Here, household consumption expenditure includes the expenditures of nonprofit
      institutions serving households, even when reported separately by the country.
      Data are in current local currency.
    name: Household_final_consumption_expenditure_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Carbon dioxide emissions from liquid fuel consumption refer mainly to emissions
      from use of natural gas as an energy source.
    name: CO2_emissions_from_gaseous_fuel_consumption_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Arable land (hectares per person) includes land defined by the FAO as land under
      temporary crops (double-cropped areas are counted once), temporary meadows for
      mowing or for pasture, land under market or kitchen gardens, and land temporarily
      fallow. Land abandoned as a result of shifting cultivation is excluded.
    name: Arable_land_(hectares_per_person)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Urban land area below 5m is the percentage of total land where the urban land
      elevation is 5 meters or less.
    name: Urban_land_area_where_elevation_is_below_5_meters_(%_of_total_land_area)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Travel services (% of commercial service imports) covers goods and services
      acquired from an economy by travelers in that economy for their own use during
      visits of less than one year for business or personal purposes. Travel services
      include the goods and services consumed by travelers, such as lodging, meals,
      and transport (within the economy visited).
    name: Travel_services_(%_of_commercial_service_imports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Benefit incidence of social safety net programs to poorest quintile shows the
      percentage of total social safety net benefits received by the poorest 20% of
      the population. Social safety net programs include cash transfers and last resort
      programs, noncontributory social pensions, other cash transfers programs (child,
      family and orphan allowances, birth and death grants, disability benefits, and
      other allowances), conditional cash transfers, in-kind food transfers (food
      stamps and vouchers, food rations, supplementary feeding, and emergency food
      distribution), school feeding, other social assistance programs (housing allowances,
      scholarships, fee waivers, health subsidies, and other social assistance) and
      public works programs (cash for work and food for work). Estimates include both
      direct and indirect beneficiaries.
    name: Benefit_incidence_of_social_safety_net_programs_to_poorest_quintile_(%_of_total_safety_net_benefits)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Value added in manufacturing is the sum of gross output less the value of intermediate
      inputs used in production for industries classified in ISIC major division D.
      Food, beverages, and tobacco correspond to ISIC divisions 15 and 16.
    name: Food,_beverages_and_tobacco_(%_of_value_added_in_manufacturing)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Primary income on foreign direct investment covers payments of direct investment
      income (debit side), which consist of income on equity (dividends, branch profits,
      and reinvested earnings) and income on the intercompany debt (interest). Data
      are in current U.S. dollars.
    name: Primary_income_on_FDI_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Secondary vocational pupils are the number of secondary students enrolled in
      technical and vocational education programs, including teacher training.
    name: Secondary_education,_vocational_pupils_(%_female)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Pregnant women receiving prenatal care are the percentage of women attended
      at least once during pregnancy by skilled health personnel for reasons related
      to pregnancy.
    name: Pregnant_women_receiving_prenatal_care_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Children in employment refer to children involved in economic activity for at
      least one hour in the reference week of the survey. Study and work refer to
      children attending school in combination with economic activity.
    name: Children_in_employment,_study_and_work,_female_(%_of_female_children_in_employment,_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Private credit bureau coverage reports the number of individuals or firms listed
      by a private credit bureau with current information on repayment history, unpaid
      debts, or credit outstanding. The number is expressed as a percentage of the
      adult population.
    name: Private_credit_bureau_coverage_(%_of_adults)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adult mortality rate, female, is the probability of dying between the ages of
      15 and 60--that is, the probability of a 15-year-old female dying before reaching
      age 60, if subject to age-specific mortality rates of the specified year between
      those ages.
    name: Mortality_rate,_adult,_female_(per_1,000_female_adults)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net income includes the net labor income and net property and entrepreneurial
      income components of the SNA. Labor income covers compensation of employees
      paid to nonresident workers. Property and entrepreneurial income covers investment
      income from the ownership of foreign financial claims (interest, dividends,
      rent, etc.) and nonfinancial property income (patents, copyrights, etc.). Data
      are in current U.S. dollars.
    name: Net_income_from_abroad_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Permanent cropland is land cultivated with crops that occupy the land for long
      periods and need not be replanted after each harvest, such as cocoa, coffee,
      and rubber. This category includes land under flowering shrubs, fruit trees,
      nut trees, and vines, but excludes land under trees grown for wood or timber.
    name: Permanent_cropland_(%_of_land_area)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - International tourism receipts are expenditures by international inbound visitors,
      including payments to national carriers for international transport. These receipts
      include any other prepayment made for goods or services received in the destination
      country. They also may include receipts from same-day visitors, except when
      these are important enough to justify separate classification. For some countries
      they do not include receipts for passenger transport items. Data are in current
      U.S. dollars.
    name: International_tourism,_receipts_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of the working age population with a basic level of education
      who are in the labor force. Basic education comprises primary education or lower
      secondary education according to the International Standard Classification of
      Education 2011 (ISCED 2011).
    name: Labor_force_with_basic_education,_female_(%_of_female_working-age_population_with_basic_education)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Simple mean applied tariff is the unweighted average of effectively applied
      rates for all products subject to tariffs calculated for all traded goods. Data
      are classified using the Harmonized System of trade at the six- or eight-digit
      level. Tariff line data were matched to Standard International Trade Classification
      (SITC) revision 3 codes to define commodity groups. Effectively applied tariff
      rates at the six- and eight-digit product level are averaged for products in
      each commodity group. When the effectively applied rate is unavailable, the
      most favored nation rate is used instead. To the extent possible, specific rates
      have been converted to their ad valorem equivalent rates and have been included
      in the calculation of simple mean tariffs. Primary products are commodities
      classified in SITC revision 3 sections 0-4 plus division 68 (nonferrous metals).
    name: Tariff_rate,_applied,_simple_mean,_primary_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percent of firms that were visited or required to meet with tax officials.
    name: Firms_visited_or_required_meetings_with_tax_officials_(%_of_firms)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percent of population exposed to ambient concentrations of PM2.5 that exceed
      the World Health Organization (WHO) Interim Target 2 (IT-2) is defined as the
      portion of a country's population living in places where mean annual concentrations
      of PM2.5 are greater than 25 micrograms per cubic meter. The Air Quality Guideline
      (AQG) of 10 micrograms per cubic meter is recommended by the WHO as the lower
      end of the range of concentrations over which adverse health effects due to
      PM2.5 exposure have been observed.
    name: PM2.5_pollution,_population_exposed_to_levels_exceeding_WHO_Interim_Target-2_value_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Law mandates paid or unpaid maternity leave is whether there is a law mandating
      paid or unpaid maternity leave available only to the mother. Provisions for
      circumstantial leave by which an employee is entitled to a certain number of
      days of paid leave (usually fewer than five days) upon the birth of a child
      are considered paternity leave; even if the law is gender-neutral, such leave
      is not considered maternity leave if the law covers maternity leave elsewhere.
    name: Law_mandates_paid_or_unpaid_maternity_leave_(1=yes;_0=no)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Annual percentage growth of household final consumption expenditure is based
      on constant local currency. Aggregates are based on constant 2010 U.S. dollars.
      Household final consumption expenditure (formerly private consumption) is the
      market value of all goods and services, including durable products (such as
      cars, washing machines, and home computers), purchased by households. It excludes
      purchases of dwellings but includes imputed rent for owner-occupied dwellings.
      It also includes payments and fees to governments to obtain permits and licenses.
      Here, household consumption expenditure includes the expenditures of nonprofit
      institutions serving households, even when reported separately by the country.
      This item also includes any statistical discrepancy in the use of resources
      relative to the supply of resources.
    name: Household_final_consumption_expenditure,_etc._(annual_%_growth)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Cereal yield, measured as kilograms per hectare of harvested land, includes
      wheat, rice, maize, barley, oats, rye, millet, sorghum, buckwheat, and mixed
      grains. Production data on cereals relate to crops harvested for dry grain only.
      Cereal crops harvested for hay or harvested green for food, feed, or silage
      and those used for grazing are excluded. The FAO allocates production data to
      the calendar year in which the bulk of the harvest took place. Most of a crop
      harvested near the end of a year will be used in the following year.
    name: Cereal_yield_(kg_per_hectare)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - People practicing open defecation refers to the percentage of the population
      defecating in the open, such as in fields, forest, bushes, open bodies of water,
      on beaches, in other open spaces or disposed of with solid waste.
    name: People_practicing_open_defecation_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of the labor force with an advanced level of education who are
      unemployed. Advanced education comprises short-cycle tertiary education, a bachelor's
      degree or equivalent education level, a master's degree or equivalent education
      level, or doctoral degree or equivalent education level according to the International
      Standard Classification of Education 2011 (ISCED 2011).
    name: Unemployment_with_advanced_education,_female_(%_of_female_labor_force_with_advanced_education)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Commercial service exports are total service exports minus exports of government
      services not included elsewhere. International transactions in services are
      defined by the IMF's Balance of Payments Manual (1993) as the economic output
      of intangible commodities that may be produced, transferred, and consumed at
      the same time. Definitions may vary among reporting economies.
    name: Commercial_service_exports_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_United_States_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - High-technology exports are products with high R&D intensity, such as in aerospace,
      computers, pharmaceuticals, scientific instruments, and electrical machinery.
    name: High-technology_exports_(%_of_manufactured_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of population ages 25 and over that attained or completed Bachelor's
      or equivalent.
    name: Educational_attainment,_at_least_Bachelor's_or_equivalent,_population_25+,_male_(%)_(cumulative)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Taxes on goods and services include general sales and turnover or value added
      taxes, selective excises on goods, selective taxes on services, taxes on the
      use of goods or property, taxes on extraction and production of minerals, and
      profits of fiscal monopolies.
    name: Taxes_on_goods_and_services_(%_of_revenue)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - New businesses registered are the number of new limited liability corporations
      registered in the calendar year.
    name: New_businesses_registered_(number)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adolescents out of school are the percentage of lower secondary school age adolescents
      who are not enrolled in school.
    name: Adolescents_out_of_school,_female_(%_of_female_lower_secondary_school_age)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public Private Partnerships in water and sanitation (current US$) refers to
      commitments to  infrastructure projects in water and sanitation that have reached
      financial closure and directly or indirectly serve the public. Movable assets,
      incinerators, standalone solid waste projects, and small projects are excluded.
      The types of projects included are management and lease contracts, operations
      and management contracts with major capital expenditure, and greenfield projects
      (in which a private entity or a public-private joint venture builds and operates
      a new facility). It excludes divestitures and merchant projects. Investment
      commitments are the sum of investments in facilities and investments in government
      assets. Investments in facilities are the resources the project company commits
      to invest during the contract period either in new facilities or in expansion
      and modernization of existing facilities. Investments in government assets are
      the resources the project company spends on acquiring government assets such
      as state-owned enterprises, rights to provide services in a specific area, or
      the use of specific radio spectrums. Data are in current U.S. dollars.
    name: Public_private_partnerships_investment_in_water_and_sanitation_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Domestic credit to private sector by banks refers to financial resources provided
      to the private sector by other depository corporations (deposit taking corporations
      except central banks), such as through loans, purchases of nonequity securities,
      and trade credits and other accounts receivable, that establish a claim for
      repayment. For some countries these claims include credit to public enterprises.
    name: Domestic_credit_to_private_sector_by_banks_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trademark applications filed are applications to register a trademark with a
      national or regional Intellectual Property (IP) offices and designations received
      by relevant offices through the Madrid System. A trademark is a distinctive
      sign which identifies certain goods or services as those produced or provided
      by a specific person or enterprise. A trademark provides protection to the owner
      of the mark by ensuring the exclusive right to use it to identify goods or services,
      or to authorize another to use it in return for payment. The period of protection
      varies, but a trademark can be renewed indefinitely beyond the time limit on
      payment of additional fees. Non-resident application refers to an application
      filed with the IP office of or acting on behalf of a state or jurisdiction in
      which the first-named applicant in the application is not domiciled. Class count
      is used to render application data for trademark applications across offices
      comparable, as some offices follow a single-class/single-design filing system
      while other have a multiple class/design filing system.
    name: Trademark_applications,_nonresident,_by_count
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Current account balance is the sum of net exports of goods and services, net
      primary income, and net secondary income. Data are in current U.S. dollars.
    name: Current_account_balance_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Current expenditure is expressed as a percentage of direct expenditure in public
      educational institutions (instructional and non-instructional) of the specified
      level of education. Financial aid to students and other transfers are excluded
      from direct expenditure. Current expenditure is consumed within the current
      year and would have to be renewed if needed in the following year. It includes
      staff compensation and current expenditure other than for staff compensation
      (ex. on teaching materials, ancillary services and administration).
    name: Current_education_expenditure,_primary_(%_of_total_expenditure_in_primary_public_institutions)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Labor force participation rate for ages 15-24 is the proportion of the population
      ages 15-24 that is economically active: all people who supply labor for the
      production of goods and services during a specified period.'
    name: Labor_force_participation_rate_for_ages_15-24,_total_(%)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Policy and institutions for environmental sustainability assess the extent to
      which environmental policies foster the protection and sustainable use of natural
      resources and the management of pollution.
    name: CPIA_policy_and_institutions_for_environmental_sustainability_rating_(1=low_to_6=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Investment in energy projects with private participation  refers to commitments
      to  infrastructure projects in energy (electricity and natural gas: generation,
      transmission and distribution) that have reached financial closure and directly
      or indirectly serve the public. Movable assets and small projects such as windmills
      are excluded. The types of projects included are management and lease contracts,
      operations and management contracts with major capital expenditure, greenfield
      projects (in which a private entity or a public-private joint venture builds
      and operates a new facility), and divestitures. Investment commitments are the
      sum of investments in facilities and investments in government assets. Investments
      in facilities are the resources the project company commits to invest during
      the contract period either in new facilities or in expansion and modernization
      of existing facilities. Investments in government assets are the resources the
      project company spends on acquiring government assets such as state-owned enterprises,
      rights to provide services in a specific area, or the use of specific radio
      spectrums. Data are in current U.S. dollars.'
    name: Investment_in_energy_with_private_participation_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_Netherlands_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Tertiary education, academic staff (% female) is the share of female academic
      staff in tertiary education.
    name: Tertiary_education,_academic_staff_(%_female)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Simple mean bound rate is the unweighted average of all the lines in the tariff
      schedule in which bound rates have been set. Bound rates result from trade negotiations
      incorporated into a country's schedule of concessions and are thus enforceable.
      Manufactured products are commodities classified in SITC revision 3 sections
      5-8 excluding division 68.
    name: Bound_rate,_simple_mean,_manufactured_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Energy use refers to use of primary energy before transformation to other end-use
      fuels, which is equal to indigenous production plus imports and stock changes,
      minus exports and fuels supplied to ships and aircraft engaged in international
      transport.
    name: Energy_use_(kg_of_oil_equivalent_per_capita)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Travel covers goods and services acquired from an economy by travelers for their
      own use during visits of less than one year in that economy for either business
      or personal purposes. Travel includes local transport (i.e., transport within
      the economy being visited and provided by a resident of that economy), but excludes
      international transport (which is included in passenger transport. Travel also
      excludes goods for resale, which are included in general merchandise.
    name: Travel_services_(%_of_service_exports,_BoP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Government expenditure per student is the average general government expenditure
      (current, capital, and transfers) per student in the given level of education,
      expressed as a percentage of GDP per capita.
    name: Government_expenditure_per_student,_secondary_(%_of_GDP_per_capita)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt from official creditors includes loans from
      international organizations (multilateral loans) and loans from governments
      (bilateral loans). Loans from international organization include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Government loans include loans from governments
      and their agencies (including central banks), loans from autonomous bodies,
      and direct loans from official export credit agencies. Net transfers are net
      flows minus interest payments during the year; negative transfers show net transfers
      made by the borrower to the creditor during the year. Data are in current U.S.
      dollars.
    name: PPG,_official_creditors_(NTR,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Use of insecticide-treated bed nets refers to the percentage of children under
      age five who slept under an insecticide-treated bednet to prevent malaria.
    name: Use_of_insecticide-treated_bed_nets_(%_of_under-5_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Sources of electricity refer to the inputs used to generate electricity. Oil
      refers to crude oil and petroleum products. Gas refers to natural gas but excludes
      natural gas liquids. Coal refers to all coal and brown coal, both primary (including
      hard coal and lignite-brown coal) and derived fuels (including patent fuel,
      coke oven coke, gas coke, coke oven gas, and blast furnace gas). Peat is also
      included in this category.
    name: Electricity_production_from_oil,_gas_and_coal_sources_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Primary school pupil-teacher ratio is the average number of pupils per teacher
      in primary school.
    name: Pupil-teacher_ratio,_primary
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Private nonguaranteed debt service is an external obligation of a private debtor
      that is not guaranteed for repayment by a public entity. Debt service payments
      are the sum of principal repayments and interest payments actually made in the
      year specified. Long-term external debt is defined as debt that has an original
      or extended maturity of more than one year and that is owed to nonresidents
      by residents of an economy and repayable in currency, goods, or services. Data
      are in current U.S. dollars.
    name: Debt_service_on_external_debt,_private_nonguaranteed_(PNG)_(TDS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adjusted net enrollment is the number of pupils of the school-age group for
      primary education, enrolled either in primary or secondary education, expressed
      as a percentage of the total population in that age group.
    name: Adjusted_net_enrollment_rate,_primary_(%_of_primary_school_age_children)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Population-weighted exposure to ambient PM2.5 pollution is defined as the average
      level of exposure of a nation's population to concentrations of suspended particles
      measuring less than 2.5 microns in aerodynamic diameter, which are capable of
      penetrating deep into the respiratory tract and causing severe health damage.
      Exposure is calculated by weighting mean annual concentrations of PM2.5 by population
      in both urban and rural areas.
    name: PM2.5_air_pollution,_mean_annual_exposure_(micrograms_per_cubic_meter)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Mean consumption or income per capita (2011 PPP $ per day) used in calculating
      the growth rate in the welfare aggregate of the bottom 40% of the population
      in the income distribution in a country.
    name: Survey_mean_consumption_or_income_per_capita,_bottom_40%_of_population_(2011_PPP_$_per_day)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Rural population refers to people living in rural areas as defined by national
      statistical offices. It is calculated as the difference between total population
      and urban population.
    name: Rural_population_(%_of_total_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Imports of goods and services represent the value of all goods and other market
      services received from the rest of the world. They include the value of merchandise,
      freight, insurance, transport, travel, royalties, license fees, and other services,
      such as communication, construction, financial, information, business, personal,
      and government services. They exclude compensation of employees and investment
      income (formerly called factor services) and transfer payments. Data are in
      current local currency.
    name: Imports_of_goods_and_services_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Other taxes include employer payroll or labor taxes, taxes on property, and
      taxes not allocable to other categories, such as penalties for late payment
      or nonpayment of taxes.
    name: Other_taxes_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Firms that do not report all sales for tax purposes are the percentage of firms
      that expressed that a typical firm reports less than 100 percent of sales for
      tax purposes; such firms are termed informal firms.
    name: Firms_that_do_not_report_all_sales_for_tax_purposes_(%_of_firms)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Law mandates nondiscrimination based on gender in hiring is whether the law
      specifically prevents or penalizes gender-based discrimination in the hiring
      process; the law may prohibit discrimination in employment on the basis of gender
      but be silent about whether job applicants are protected from discrimination.
      Hiring refers to the process of employing a person for wages and making a selection
      by presenting a candidate with a job offer. Job advertisements, selection criteria
      and recruitment, although equally important, are not considered "hiring" for
      purposes of this question.
    name: Law_mandates_nondiscrimination_based_on_gender_in_hiring_(1=yes;_0=no)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Persistence to last grade of primary is the percentage of children enrolled
      in the first grade of primary school who eventually reach the last grade of
      primary education. The estimate is based on the reconstructed cohort method.
    name: Persistence_to_last_grade_of_primary,_female_(%_of_cohort)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Military expenditures data from SIPRI are derived from the NATO definition,
      which includes all current and capital expenditures on the armed forces, including
      peacekeeping forces; defense ministries and other government agencies engaged
      in defense projects; paramilitary forces, if these are judged to be trained
      and equipped for military operations; and military space activities. Such expenditures
      include military and civil personnel, including retirement pensions of military
      personnel and social services for personnel; operation and maintenance; procurement;
      military research and development; and military aid (in the military expenditures
      of the donor country). Excluded are civil defense and current expenditures for
      previous military activities, such as for veterans' benefits, demobilization,
      conversion, and destruction of weapons. This definition cannot be applied for
      all countries, however, since that would require much more detailed information
      than is available about what is included in military budgets and off-budget
      military expenditure items. (For example, military budgets might or might not
      cover civil defense, reserves and auxiliary forces, police and paramilitary
      forces, dual-purpose forces such as military and civilian police, military grants
      in kind, pensions for military personnel, and social security contributions
      paid by one part of government to another.)
    name: Military_expenditure_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Account denotes the percentage of respondents who report having an account (by
      themselves or together with someone else) at a bank or another type of financial
      institution or report personally using a mobile money service in the past 12
      months (young adults, % of population ages 15-24).
    name: Account_ownership_at_a_financial_institution_or_with_a_mobile-money-service_provider,_young_adults_(%_of_population_ages_15-24)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net official flows from UN agencies are the net disbursements of total official
      flows from the UN agencies. Total official flows are the sum of Official Development
      Assistance (ODA) or official aid and Other Official Flows (OOF) and represent
      the total disbursements by the official sector at large to the recipient country.
      Net disbursements are gross disbursements of grants and loans minus repayments
      of principal on earlier loans. ODA consists of loans made on concessional terms
      (with a grant element of at least 25 percent, calculated at a rate of discount
      of 10 percent) and grants made to promote economic development and welfare in
      countries and territories in the DAC list of ODA recipients. Official aid refers
      to aid flows from official donors to countries and territories in part II of
      the DAC list of recipients: more advanced countries of Central and Eastern Europe,
      the countries of the former Soviet Union, and certain advanced developing countries
      and territories. Official aid is provided under terms and conditions similar
      to those for ODA. Part II of the DAC List was abolished in 2005. The collection
      of data on official aid and other resource flows to Part II countries ended
      with 2004 data. OOF are transactions by the official sector whose main objective
      is other than development-motivated, or, if development-motivated, whose grant
      element is below the 25 per cent threshold which would make them eligible to
      be recorded as ODA. The main classes of transactions included here are official
      export credits, official sector equity and portfolio investment, and debt reorganization
      undertaken by the official sector at nonconcessional terms (irrespective of
      the nature or the identity of the original creditor).). UN agencies are United
      Nations includes the United Nations Children''s Fund (UNICEF), United Nations
      Relief and Works Agency for Palestine Refugees in the Near East (UNRWA), World
      Food Programme (WFP), International Fund for Agricultural Development (IFAD),
      United Nations Development Programme(UNDP), United Nations Population Fund (UNFPA),
      United Nations Refugee Agency (UNHCR), Joint United Nations Programme on HIV/AIDS
      (UNAIDS), United Nations Regular Programme for Technical Assistance (UNTA),
      , United Nations Peacebuilding Fund (UNPBF), International Atomic Energy Agency
      (IAEA), Wolrd Health Organization (WHO), United Nations Economic Commission
      for Europe (UNECE), Food and Agriculture Organization of the United Nations
      (FAO), and International Labour Organization (ILO). Data are in current U.S.
      dollars.'
    name: Net_official_flows_from_UN_agencies,_UNECE_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Private investment covers gross outlays by the private sector (including private
      nonprofit agencies) on additions to its fixed domestic assets.
    name: Gross_fixed_capital_formation,_private_sector_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Value added per worker is a measure of labor productivity-value added per unit
      of input. Value added denotes the net output of a sector after adding up all
      outputs and subtracting intermediate inputs. Data are in constant 2010 U.S.
      dollars. Agriculture corresponds to the International Standard Industrial Classification
      (ISIC) tabulation categories A and B (revision 3) or tabulation category A (revision
      4), and includes forestry, hunting, and fishing as well as cultivation of crops
      and livestock production.
    name: Agriculture,_value_added_per_worker_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of anemia, children under age 5, is the percentage of children under
      age 5 whose hemoglobin level is less than 110 grams per liter at sea level.
    name: Prevalence_of_anemia_among_children_(%_of_children_under_5)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Time required to build a warehouse is the number of calendar days needed to
      complete the required procedures for building a warehouse. If a procedure can
      be speeded up at additional cost, the fastest procedure, independent of cost,
      is chosen.
    name: Time_required_to_build_a_warehouse_(days)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Labor force participation rate is the proportion of the population ages 15
      and older that is economically active: all people who supply labor for the production
      of goods and services during a specified period.'
    name: Labor_force_participation_rate,_female_(%_of_female_population_ages_15+)_(national_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross enrollment ratio is the ratio of total enrollment, regardless of age,
      to the population of the age group that officially corresponds to the level
      of education shown. Preprimary education refers to programs at the initial stage
      of organized instruction, designed primarily to introduce very young children
      to a school-type environment and to provide a bridge between home and school.
    name: School_enrollment,_preprimary_(%_gross)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Broad money (IFS line 35L..ZK) is the sum of currency outside banks; demand
      deposits other than those of the central government; the time, savings, and
      foreign currency deposits of resident sectors other than the central government;
      bank and traveler's checks; and other securities such as certificates of deposit
      and commercial paper.
    name: Broad_money_growth_(annual_%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Electricity production from renewable sources, excluding hydroelectric, includes
      geothermal, solar, tides, wind, biomass, and biofuels.
    name: Electricity_production_from_renewable_sources,_excluding_hydroelectric_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public expenditure on health from domestic sources as a share of total public
      expenditure.  It indicates the priority of the government to spend on health
      from own domestic public resources.
    name: Domestic_general_government_health_expenditure_(%_of_general_government_expenditure)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public expenditure on health from domestic sources per capita expressed in international
      dollars at purchasing power parity (PPP).
    name: Domestic_general_government_health_expenditure_per_capita,_PPP_(current_international_$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Simple mean applied tariff is the unweighted average of effectively applied
      rates for all products subject to tariffs calculated for all traded goods. Data
      are classified using the Harmonized System of trade at the six- or eight-digit
      level. Tariff line data were matched to Standard International Trade Classification
      (SITC) revision 3 codes to define commodity groups. Effectively applied tariff
      rates at the six- and eight-digit product level are averaged for products in
      each commodity group. When the effectively applied rate is unavailable, the
      most favored nation rate is used instead. To the extent possible, specific rates
      have been converted to their ad valorem equivalent rates and have been included
      in the calculation of simple mean tariffs. Manufactured products are commodities
      classified in SITC revision 3 sections 5-8 excluding division 68.
    name: Tariff_rate,_applied,_simple_mean,_manufactured_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total greenhouse gas emissions are composed of CO2 totals excluding short-cycle
      biomass burning (such as agricultural waste burning and Savannah burning) but
      including other biomass burning (such as forest fires, post-burn decay, peat
      fires and decay of drained peatlands), all anthropogenic CH4 sources, N2O sources
      and F-gases (HFCs, PFCs and SF6). Each year of data shows the percentage change
      to that year from 1990.
    name: Total_greenhouse_gas_emissions_(%_change_from_1990)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employers are those workers who, working on their own account or with one or
      a few partners, hold the type of jobs defined as a self-employment jobs i.e.
      jobs where the remuneration is directly dependent upon the profits derived from
      the goods and services produced), and, in this capacity, have engaged, on a
      continuous basis, one or more persons to work for them as employee(s).
    name: Employers,_female_(%_of_female_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Annual growth rate of gross capital formation based on constant local currency.
      Aggregates are based on constant 2010 U.S. dollars. Gross capital formation
      (formerly gross domestic investment) consists of outlays on additions to the
      fixed assets of the economy plus net changes in the level of inventories. Fixed
      assets include land improvements (fences, ditches, drains, and so on); plant,
      machinery, and equipment purchases; and the construction of roads, railways,
      and the like, including schools, offices, hospitals, private residential dwellings,
      and commercial and industrial buildings. Inventories are stocks of goods held
      by firms to meet temporary or unexpected fluctuations in production or sales,
      and work in progress. According to the 1993 SNA, net acquisitions of valuables
      are also considered capital formation.
    name: Gross_capital_formation_(annual_%_growth)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Final consumption expenditure (formerly total consumption) is the sum of household
      final consumption expenditure (private consumption) and general government final
      consumption expenditure (general government consumption). Data are in current
      local currency.
    name: Final_consumption_expenditure_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Mineral rents are the difference between the value of production for a stock
      of minerals at world prices and their total costs of production. Minerals included
      in the calculation are tin, gold, lead, zinc, iron, copper, nickel, silver,
      bauxite, and phosphate.
    name: Mineral_rents_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Proportion of women subjected to physical and/or sexual violence in the last
      12 months is the percentage of ever partnered women age 15-49 who are subjected
      to physical violence, sexual violence or both by a current or former intimate
      partner in the last 12 months.
    name: Proportion_of_women_subjected_to_physical_and/or_sexual_violence_in_the_last_12_months_(%_of_women_age_15-49)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Binding coverage is the percentage of product lines with an agreed bound rate.
      Bound rates result from trade negotiations incorporated into a country's schedule
      of concessions and are thus enforceable.
    name: Binding_coverage,_all_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - CO2 emissions from transport contains emissions from the combustion of fuel
      for all transport activity, regardless of the sector, except for international
      marine bunkers and international aviation. This includes domestic aviation,
      domestic navigation, road, rail and pipeline transport, and corresponds to IPCC
      Source/Sink Category 1 A 3. In addition, the IEA data are not collected in a
      way that allows the autoproducer consumption to be split by specific end-use
      and therefore, autoproducers are shown as a separate item (Unallocated Autoproducers).
    name: CO2_emissions_from_transport_(%_of_total_fuel_combustion)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total debt service is the sum of principal repayments and interest actually
      paid in currency, goods, or services on long-term debt, interest paid on short-term
      debt, and repayments (repurchases and charges) to the IMF.
    name: Total_debt_service_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net trade in goods is the difference between exports and imports of goods. Trade
      in services is not included. Data are in current U.S. dollars.
    name: Net_trade_in_goods_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trained teachers in secondary education are the percentage of secondary school
      teachers who have received the minimum organized teacher training (pre-service
      or in-service) required for teaching in a given country.
    name: Trained_teachers_in_secondary_education,_female_(%_of_female_teachers)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Domestic credit to private sector refers to financial resources provided to
      the private sector by financial corporations, such as through loans, purchases
      of nonequity securities, and trade credits and other accounts receivable, that
      establish a claim for repayment. For some countries these claims include credit
      to public enterprises. The financial corporations include monetary authorities
      and deposit money banks, as well as other financial corporations where data
      are available (including corporations that do not accept transferable deposits
      but do incur such liabilities as time and savings deposits). Examples of other
      financial corporations are finance and leasing companies, money lenders, insurance
      corporations, pension funds, and foreign exchange companies.
    name: Domestic_credit_to_private_sector_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise exports to low- and middle-income economies in South Asia are the
      sum of merchandise exports from the reporting economy to low- and middle-income
      economies in the South Asia region according to World Bank classification of
      economies. Data are as a percentage of total merchandise exports by the economy.
      Data are computed only if at least half of the economies in the partner country
      group had non-missing data.
    name: Merchandise_exports_to_low-_and_middle-income_economies_in_South_Asia_(%_of_total_merchandise_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Self-employed workers are people whose remuneration depends directly on the
      profits derived from the goods and services they produce, with or without other
      employees, and include employers, own-account workers, and members of producers
      cooperatives.
    name: Children_in_employment,_self-employed,_female_(%_of_female_children_in_employment,_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross fixed capital formation (formerly gross domestic fixed investment) includes
      land improvements (fences, ditches, drains, and so on); plant, machinery, and
      equipment purchases; and the construction of roads, railways, and the like,
      including schools, offices, hospitals, private residential dwellings, and commercial
      and industrial buildings. According to the 1993 SNA, net acquisitions of valuables
      are also considered capital formation.
    name: Gross_fixed_capital_formation_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Industrial design applications are applications to register an industrial design
      with a national or regional Intellectual Property (IP) offices and designations
      received by relevant offices through the Hague System. Industrial designs are
      applied to a wide variety of industrial products and handicrafts. They refer
      to the ornamental or aesthetic aspects of a useful article, including compositions
      of lines or colors or any three-dimensional forms that give a special appearance
      to a product or handicraft. The holder of a registered industrial design has
      exclusive rights against unauthorized copying or imitation of the design by
      third parties. Industrial design registrations are valid for a limited period.
      The term of protection is usually 15 years for most jurisdictions. However,
      differences in legislation do exist, notably in China (which provides for a
      10-year term from the application date). Non-resident application refers to
      an application filed with the IP office of or acting on behalf of a state or
      jurisdiction in which the first-named applicant in the application is not domiciled.
      Design count is used to render application data for industrial applications
      across offices comparable, as some offices follow a single-class/single-design
      filing system while other have a multiple class/design filing system.
    name: Industrial_design_applications,_nonresident,_by_count
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percentage share of income or consumption is the share that accrues to subgroups
      of population indicated by deciles or quintiles. Percentage shares by quintile
      may not sum to 100 because of rounding.
    name: Income_share_held_by_highest_20%
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 30 to 34 as a percentage of the total female
      population.
    name: Population_ages_30-34,_female_(%_of_female_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Interest rescheduled is the amount of interest due or in arrears that was rescheduled
      in any given year. (Interest capitalized is the interest that became part of
      the stock of debt due to a rescheduling operation.) Data are in current U.S.
      dollars.
    name: Interest_rescheduled_(capitalized)_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GDP per capita is gross domestic product divided by midyear population. GDP
      is the sum of gross value added by all resident producers in the economy plus
      any product taxes and minus any subsidies not included in the value of the products.
      It is calculated without making deductions for depreciation of fabricated assets
      or for depletion and degradation of natural resources. Data are in current local
      currency.
    name: GDP_per_capita_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Primary completion rate, or gross intake ratio to the last grade of primary
      education, is the number of new entrants (enrollments minus repeaters) in the
      last grade of primary education, regardless of age, divided by the population
      at the entrance age for the last grade of primary education. Data limitations
      preclude adjusting for students who drop out during the final year of primary
      education.
    name: Primary_completion_rate,_female_(%_of_relevant_age_group)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Children out of school are the percentage of primary-school-age children who
      are not enrolled in primary or secondary school. Children in the official primary
      age group that are in preprimary education should be considered out of school.
    name: Children_out_of_school,_female_(%_of_female_primary_school_age)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 10 to 14 as a percentage of the total female
      population.
    name: Population_ages_10-14,_female_(%_of_female_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Cause of death refers to the share of all deaths for all ages by underlying
      causes. Non-communicable diseases include cancer, diabetes mellitus, cardiovascular
      diseases, digestive diseases, skin diseases, musculoskeletal diseases, and congenital
      anomalies.
    name: Cause_of_death,_by_non-communicable_diseases_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Women participating in the three decisions (own health care, major household
      purchases, and visiting family) is the percentage of currently married women
      aged 15-49 who say that they alone or jointly have the final say in all of the
      three decisions (own health care, large purchases and visits to family, relatives,
      and friends).
    name: Women_participating_in_the_three_decisions_(own_health_care,_major_household_purchases,_and_visiting_family)_(%_of_women_age_15-49)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Self-employed workers are those workers who, working on their own account or
      with one or a few partners or in cooperative, hold the type of jobs defined
      as a self-employment jobs. i.e. jobs where the remuneration is directly dependent
      upon the profits derived from the goods and services produced. Self-employed
      workers include four sub-categories of employers, own-account workers, members
      of producers' cooperatives, and contributing family workers.
    name: Self-employed,_female_(%_of_female_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Principal rescheduled is the amount of principal due or in arrears that was
      rescheduled in any given year. Data are in current U.S. dollars.
    name: Principal_rescheduled_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_Japan_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Cause of death refers to the share of all deaths for all ages by underlying
      causes. Communicable diseases and maternal, prenatal and nutrition conditions
      include infectious and parasitic diseases, respiratory infections, and nutritional
      deficiencies such as underweight and stunting.
    name: Cause_of_death,_by_communicable_diseases_and_maternal,_prenatal_and_nutrition_conditions_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Urban poverty headcount ratio is the percentage of the urban population living
      below the national poverty lines.
    name: Urban_poverty_headcount_ratio_at_national_poverty_lines_(%_of_urban_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Teenage mothers are the percentage of women ages 15-19 who already have children
      or are currently pregnant.
    name: Teenage_mothers_(%_of_women_ages_15-19_who_have_had_children_or_are_currently_pregnant)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt from private creditors include bonds that
      are either publicly issued or privately placed; commercial bank loans from private
      banks and other private financial institutions; and other private credits from
      manufacturers, exporters, and other suppliers of goods, and bank credits covered
      by a guarantee of an export credit agency. Net transfers are net flows minus
      interest payments during the year; negative transfers show net transfers made
      by the borrower to the creditor during the year. Data are in current U.S. dollars.
    name: PPG,_private_creditors_(NTR,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Children in employment refer to children involved in economic activity for at
      least one hour in the reference week of the survey. Study and work refer to
      children attending school in combination with economic activity.
    name: Children_in_employment,_study_and_work,_male_(%_of_male_children_in_employment,_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Share of youth not in education, employment or training (NEET) is the proportion
      of young people who are not in education, employment, or training to the population
      of the corresponding age group: youth (ages 15 to 24); persons ages 15 to 29;
      or both age groups.'
    name: Share_of_youth_not_in_education,_employment_or_training,_male_(%_of_male_youth_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net barter terms of trade index is calculated as the percentage ratio of the
      export unit value indexes to the import unit value indexes, measured relative
      to the base year 2000. Unit value indexes are based on data reported by countries
      that demonstrate consistency under UNCTAD quality controls, supplemented by
      UNCTAD's estimates using the previous year's trade values at the Standard International
      Trade Classification three-digit level as weights. To improve data coverage,
      especially for the latest periods, UNCTAD constructs a set of average prices
      indexes at the three-digit product classification of the Standard International
      Trade Classification revision 3 using UNCTAD's Commodity Price Statistics, international
      and national sources, and UNCTAD secretariat estimates and calculates unit value
      indexes at the country level using the current year's trade values as weights.
    name: Net_barter_terms_of_trade_index_(2000_=_100)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of severe wasting is the proportion of children under age 5 whose
      weight for height is more than three standard deviations below the median for
      the international reference population ages 0-59.
    name: Prevalence_of_severe_wasting,_weight_for_height_(%_of_children_under_5)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net foreign assets are the sum of foreign assets held by monetary authorities
      and deposit money banks, less their foreign liabilities. Data are in current
      local currency.
    name: Net_foreign_assets_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of people using drinking water from an improved source that is
      accessible on premises, available when needed and free from faecal and priority
      chemical contamination. Improved water sources include piped water, boreholes
      or tubewells, protected dug wells, protected springs, and packaged or delivered
      water.
    name: People_using_safely_managed_drinking_water_services_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Manufacturing refers to industries belonging to ISIC divisions 15-37. Value
      added is the net output of a sector after adding up all outputs and subtracting
      intermediate inputs. It is calculated without making deductions for depreciation
      of fabricated assets or depletion and degradation of natural resources. The
      origin of value added is determined by the International Standard Industrial
      Classification (ISIC), revision 3. Data are in current local currency.
    name: Manufacturing,_value_added_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 55 to 59 as a percentage of the total female
      population.
    name: Population_ages_55-59,_female_(%_of_female_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Carbon dioxide emissions from liquid fuel consumption refer mainly to emissions
      from use of natural gas as an energy source.
    name: CO2_emissions_from_gaseous_fuel_consumption_(kt)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Newborns protected against tetanus are the percentage of births by women of
      child-bearing age who are immunized against tetanus.
    name: Newborns_protected_against_tetanus_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Personal remittances comprise personal transfers and compensation of employees.
      Personal transfers consist of all current transfers in cash or in kind made
      or received by resident households to or from nonresident households. Personal
      transfers thus include all current transfers between resident and nonresident
      individuals. Compensation of employees refers to the income of border, seasonal,
      and other short-term workers who are employed in an economy where they are not
      resident and of residents employed by nonresident entities. Data are the sum
      of two items defined in the sixth edition of the IMF''s Balance of Payments
      Manual: personal transfers and compensation of employees.'
    name: Personal_remittances,_received_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Binding coverage is the percentage of product lines with an agreed bound rate.
      Bound rates result from trade negotiations incorporated into a country's schedule
      of concessions and are thus enforceable. Manufactured products are commodities
      classified in SITC revision 3 sections 5-8 excluding division 68.
    name: Binding_coverage,_manufactured_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Real interest rate is the lending interest rate adjusted for inflation as measured
      by the GDP deflator. The terms and conditions attached to lending rates differ
      by country, however, limiting their comparability.
    name: Real_interest_rate_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Multilateral debt to total external debt stocks.
    name: Multilateral_debt_(%_of_total_external_debt)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Final consumption expenditure (formerly total consumption) is the sum of household
      final consumption expenditure (formerly private consumption) and general government
      final consumption expenditure (formerly general government consumption). Data
      are in constant local currency.
    name: Final_consumption_expenditure_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Air passengers carried include both domestic and international aircraft passengers
      of air carriers registered in the country.
    name: Air_transport,_passengers_carried
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Access to electricity, rural is the percentage of rural population with access
      to electricity.
    name: Access_to_electricity,_rural_(%_of_rural_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percentage of pregnant women with HIV who receive antiretroviral medicine for
      prevention of mother-to-child transmission (PMTCT).
    name: Antiretroviral_therapy_coverage_for_PMTCT_(%_of_pregnant_women_living_with_HIV)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Age dependency ratio, old, is the ratio of older dependents--people older than
      64--to the working-age population--those ages 15-64. Data are shown as the proportion
      of dependents per 100 working-age population.
    name: Age_dependency_ratio,_old_(%_of_working-age_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Cost measures the fees levied on a 20-foot container in U.S. dollars. All the
      fees associated with completing the procedures to export or import the goods
      are included. These include costs for documents, administrative fees for customs
      clearance and technical control, customs broker fees, terminal handling charges
      and inland transport. The cost measure does not include tariffs or trade taxes.
      Only official costs are recorded. Several assumptions are made for the business
      surveyed: Has 60 or more employees; Is located in the country''s most populous
      city; Is a private, limited liability company. It does not operate within an
      export processing zone or an industrial estate with special export or import
      privileges; Is domestically owned with no foreign ownership; Exports more than
      10% of its sales. Assumptions about the traded goods: The traded product travels
      in a dry-cargo, 20-foot, full container load. The product: Is not hazardous
      nor does it include military items; Does not require refrigeration or any other
      special environment; Does not require any special phytosanitary or environmental
      safety standards other than accepted international standards.'
    name: Cost_to_export_(US$_per_container)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of external long-term public and publicly-guaranteed debt contracted
      in Japanese yen for the low- and middle-income countries.
    name: Currency_composition_of_PPG_debt,_Japanese_yen_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt from bonds that are either publicly issued
      or privately placed. Net transfers are net flows minus interest payments during
      the year; negative transfers show net transfers made by the borrower to the
      creditor during the year. Data are in current U.S. dollars.
    name: PPG,_bonds_(NTR,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Fixed telephone subscriptions refers to the sum of active number of analogue
      fixed telephone lines, voice-over-IP (VoIP) subscriptions, fixed wireless local
      loop (WLL) subscriptions, ISDN voice-channel equivalents and fixed public payphones.
    name: Fixed_telephone_subscriptions
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt from bonds that are either publicly issued
      or privately placed. Data are in current U.S. dollars.
    name: PPG,_bonds_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Subsidies, grants, and other social benefits include all unrequited, nonrepayable
      transfers on current account to private and public enterprises; grants to foreign
      governments, international organizations, and other government units; and social
      security, social assistance benefits, and employer social benefits in cash and
      in kind.
    name: Subsidies_and_other_transfers_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Hospital beds include inpatient beds available in public, private, general,
      and specialized hospitals and rehabilitation centers. In most cases beds for
      both acute and chronic care are included.
    name: Hospital_beds_(per_1,000_people)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Commitments are the amount of long-term loans for which contracts were signed
      in the year specified; data for private nonguaranteed debt are not available.
      Debt from private creditors include bonds that are either publicly issued or
      privately placed; commercial bank loans from private banks and other private
      financial institutions; and other private credits from manufacturers, exporters,
      and other suppliers of goods, and bank credits covered by a guarantee of an
      export credit agency. Long-term external debt is defined as debt that has an
      original or extended maturity of more than one year and that is owed to nonresidents
      by residents of an economy and repayable in currency, goods, or services. Data
      are in current U.S. dollars.
    name: Commitments,_private_creditors_(COM,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Communications, computer, information, and other services cover international
      telecommunications; computer data; news-related service transactions between
      residents and nonresidents; construction services; royalties and license fees;
      miscellaneous business, professional, and technical services; personal, cultural,
      and recreational services; manufacturing services on physical inputs owned by
      others; and maintenance and repair services and government services not included
      elsewhere.
    name: Communications,_computer,_etc._(%_of_service_exports,_BoP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nonguaranteed long-term commercial bank loans from private banks and other private
      financial institutions. Disbursements are drawings by the borrower on loan commitments
      during the year specified. Data are in current U.S. dollars.
    name: PNG,_commercial_banks_and_other_creditors_(DIS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The Quality of Port Infrastructure measures business executives' perception
      of their country's port facilities. Data are from the World Economic Forum's
      Executive Opinion Survey, conducted for 30 years in collaboration with 150 partner
      institutes. The 2009 round included more than 13,000 respondents from 133 countries.
      Sampling follows a dual stratification based on company size and the sector
      of activity. Data are collected online or through in-person interviews. Responses
      are aggregated using sector-weighted averaging. The data for the latest year
      are combined with the data for the previous year to create a two-year moving
      average. Scores range from 1 (port infrastructure considered extremely underdeveloped)
      to 7 (port infrastructure considered efficient by international standards).
      Respondents in landlocked countries were asked how accessible are port facilities
      (1 = extremely inaccessible; 7 = extremely accessible).
    name: Quality_of_port_infrastructure,_WEF_(1=extremely_underdeveloped_to_7=well_developed_and_efficient_by_international_standards)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Current expenditure is expressed as a percentage of direct expenditure in public
      educational institutions (instructional and non-instructional) of the specified
      level of education. Financial aid to students and other transfers are excluded
      from direct expenditure. Current expenditure is consumed within the current
      year and would have to be renewed if needed in the following year. It includes
      staff compensation and current expenditure other than for staff compensation
      (ex. on teaching materials, ancillary services and administration).
    name: Current_education_expenditure,_tertiary_(%_of_total_expenditure_in_tertiary_public_institutions)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percentage of children under age 5 with diarrhea in the two weeks preceding
      the survey who received oral rehydration salts (ORS packets or pre-packaged
      ORS fluids).
    name: Diarrhea_treatment_(%_of_children_under_5_who_received_ORS_packet)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Data are from Logistics Performance Index surveys conducted by the World Bank
      in partnership with academic and international institutions and private companies
      and individuals engaged in international logistics. 2009 round of surveys covered
      more than 5,000 country assessments by nearly 1,000 international freight forwarders.
      Respondents evaluate eight markets on six core dimensions on a scale from 1
      (worst) to 5 (best). The markets are chosen based on the most important export
      and import markets of the respondent''s country, random selection, and, for
      landlocked countries, neighboring countries that connect them with international
      markets. Details of the survey methodology are in Arvis and others'' Connecting
      to Compete 2010: Trade Logistics in the Global Economy (2010). Respondents assessed
      the ease of arranging competitively priced shipments to markets, on a rating
      ranging from 1 (very difficult) to 5 (very easy). Scores are averaged across
      all respondents.'
    name: Logistics_performance_index:_Ease_of_arranging_competitively_priced_shipments_(1=low_to_5=high)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Persistence to grade 5 (percentage of cohort reaching grade 5) is the share
      of children enrolled in the first grade of primary school who eventually reach
      grade 5. The estimate is based on the reconstructed cohort method.
    name: Persistence_to_grade_5,_female_(%_of_cohort)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Taxes on exports are all levies on goods being transported out of the country
      or services being delivered to nonresidents by residents. Rebates on exported
      goods that are repayments of previously paid general consumption taxes, excise
      taxes, or import duties are deducted from the gross amounts receivable from
      these taxes, not from amounts receivable from export taxes.
    name: Taxes_on_exports_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Primary completion rate, or gross intake ratio to the last grade of primary
      education, is the number of new entrants (enrollments minus repeaters) in the
      last grade of primary education, regardless of age, divided by the population
      at the entrance age for the last grade of primary education. Data limitations
      preclude adjusting for students who drop out during the final year of primary
      education.
    name: Primary_completion_rate,_total_(%_of_relevant_age_group)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The value of shares traded is the total number of shares traded, both domestic
      and foreign, multiplied by their respective matching prices. Figures are single
      counted (only one side of the transaction is considered). Companies admitted
      to listing and admitted to trading are included in the data. Data are end of
      year values converted to U.S. dollars using corresponding year-end foreign exchange
      rates.
    name: Stocks_traded,_total_value_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - International reserves to total external debt stocks.
    name: Total_reserves_(%_of_total_external_debt)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Social contributions include social security contributions by employees, employers,
      and self-employed individuals, and other contributions whose source cannot be
      determined. They also include actual or imputed contributions to social insurance
      schemes operated by governments.
    name: Social_contributions_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trained teachers in upper secondary education are the percentage of upper secondary
      school teachers who have received the minimum organized teacher training (pre-service
      or in-service) required for teaching in a given country.
    name: Trained_teachers_in_upper_secondary_education,_male_(%_of_male_teachers)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Grace period is the period from the date of signature of the loan or the issue
      of the financial instrument to the first repayment of principal. To obtain the
      average, the grace periods for all public and publicly guaranteed loans have
      been weighted by the amounts of the loans. Debt from official creditors includes
      loans from international organizations (multilateral loans) and loans from governments
      (bilateral loans). Loans from international organization include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Government loans include loans from governments
      and their agencies (including central banks), loans from autonomous bodies,
      and direct loans from official export credit agencies.
    name: Average_grace_period_on_new_external_debt_commitments,_official_(years)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_Poland_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt from official creditors includes loans from
      international organizations (multilateral loans) and loans from governments
      (bilateral loans). Loans from international organization include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Government loans include loans from governments
      and their agencies (including central banks), loans from autonomous bodies,
      and direct loans from official export credit agencies. Data are in current U.S.
      dollars.
    name: PPG,_official_creditors_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GDP at purchaser's prices is the sum of gross value added by all resident producers
      in the economy plus any product taxes and minus any subsidies not included in
      the value of the products. It is calculated without making deductions for depreciation
      of fabricated assets or for depletion and degradation of natural resources.
      Data are in current local currency.
    name: GDP_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 0 to 14 as a percentage of the total female
      population. Population is based on the de facto definition of population.
    name: Population_ages_0-14,_female_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net official aid refers to aid flows (net of repayments) from official donors
      to countries and territories in part II of the DAC list of recipients: more
      advanced countries of Central and Eastern Europe, the countries of the former
      Soviet Union, and certain advanced developing countries and territories. Official
      aid is provided under terms and conditions similar to those for ODA. Part II
      of the DAC List was abolished in 2005. The collection of data on official aid
      and other resource flows to Part II countries ended with 2004 data. Data are
      in current U.S. dollars.'
    name: Net_official_aid_received_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net Official development assistance (ODA) comprises grants or loans to developing
      countries and territories on the OECD/DAC list of aid recipients that are undertaken
      by the official sector with promotion of economic development and welfare as
      the main objective and at concessional financial terms. It is shown as a share
      of donors' GNI.
    name: Net_ODA_provided,_total_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net lending (+) / net borrowing (-) equals government revenue minus expense,
      minus net investment in nonfinancial assets. It is also equal to the net result
      of transactions in financial assets and liabilities. Net lending/net borrowing
      is a summary measure indicating the extent to which government is either putting
      financial resources at the disposal of other sectors in the economy or abroad,
      or utilizing the financial resources generated by other sectors in the economy
      or from abroad.
    name: Net_lending_(+)_/_net_borrowing_(-)_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net change in interest arrears is the variation in the total amount of interest
      in arrears between two consecutive years. Data are in current U.S. dollars.
    name: Net_change_in_interest_arrears_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Gloss domestic expenditures on research and development (R&D), expressed as
      a percent of GDP. They include both capital and current expenditures in the
      four main sectors: Business enterprise, Government, Higher education and Private
      non-profit. R&D covers basic research, applied research, and experimental development.'
    name: Research_and_development_expenditure_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Rail lines are the length of railway route available for train service, irrespective
      of the number of parallel tracks.
    name: Rail_lines_(total_route-km)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed other private credits from manufacturers, exporters,
      and other suppliers of goods, and bank credits covered by a guarantee of an
      export credit agency. Debt service payments are the sum of principal repayments
      and interest payments actually made in the year specified. Data are in current
      U.S. dollars.
    name: PPG,_other_private_creditors_(TDS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise imports from low- and middle-income economies in East Asia and Pacific
      are the sum of merchandise imports by the reporting economy from low- and middle-income
      economies in the East Asia and Pacific region according to the World Bank classification
      of economies. Data are expressed as a percentage of total merchandise imports
      by the economy. Data are computed only if at least half of the economies in
      the partner country group had non-missing data.
    name: Merchandise_imports_from_low-_and_middle-income_economies_in_East_Asia_&_Pacific_(%_of_total_merchandise_imports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Children in employment refer to children involved in economic activity for at
      least one hour in the reference week of the survey.
    name: Children_in_employment,_male_(%_of_male_children_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Current transfers comprise transfers of income between residents of the reporting
      country and the rest of the world that carry no provisions for repayment. Net
      current transfers from abroad is equal to the unrequited transfers of income
      from nonresidents to residents minus the unrequited transfers from residents
      to nonresidents. Data are in current local currency.
    name: Net_current_transfers_from_abroad_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adjusted net national income is GNI minus consumption of fixed capital and natural
      resources depletion.
    name: Adjusted_net_national_income_(annual_%_growth)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - PPP GNI (formerly PPP GNP) is gross national income (GNI) converted to international
      dollars using purchasing power parity rates. An international dollar has the
      same purchasing power over GNI as a U.S. dollar has in the United States. Gross
      national income is the sum of value added by all resident producers plus any
      product taxes (less subsidies) not included in the valuation of output plus
      net receipts of primary income (compensation of employees and property income)
      from abroad. Data are in constant 2011 international dollars.
    name: GNI,_PPP_(constant_2011_international_$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise imports from low- and middle-income economies in Middle East and
      North Africa are the sum of merchandise imports by the reporting economy from
      low- and middle-income economies in the Middle East and North Africa region
      according to the World Bank classification of economies. Data are expressed
      as a percentage of total merchandise imports by the economy. Data are computed
      only if at least half of the economies in the partner country group had non-missing
      data.
    name: Merchandise_imports_from_low-_and_middle-income_economies_in_Middle_East_&_North_Africa_(%_of_total_merchandise_imports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Firms using banks to finance working capital are the percentage of firms using
      bank loans to finance working capital.
    name: Firms_using_banks_to_finance_working_capital_(%_of_firms)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Wage workers (also known as employees) are people who hold explicit (written
      or oral) or implicit employment contracts that provide basic remuneration that
      does not depend directly on the revenue of the unit for which they work.
    name: Children_in_employment,_wage_workers,_male_(%_of_male_children_in_employment,_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Firms formally registered when operations started are the percentage of firms
      formally registered when they started operations in the country.
    name: Firms_formally_registered_when_operations_started_(%_of_firms)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Coverage of social insurance programs shows the percentage of population participating
      in programs that provide old age contributory pensions (including survivors
      and disability) and social security and health insurance benefits (including
      occupational injury benefits, paid sick leave, maternity and other social insurance).
      Estimates include both direct and indirect beneficiaries.
    name: Coverage_of_social_insurance_programs_in_poorest_quintile_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trained teachers in secondary education are the percentage of secondary school
      teachers who have received the minimum organized teacher training (pre-service
      or in-service) required for teaching in a given country.
    name: Trained_teachers_in_secondary_education,_male_(%_of_male_teachers)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Number of people spending more than 10% of household consumption or income on
      out-of-pocket health care expenditure
    name: Number_of_people_spending_more_than_10%_of_household_consumption_or_income_on_out-of-pocket_health_care_expenditure
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Interest in arrears on long-term debt is defined as interest payment due but
      not paid, on a cumulative basis. Debt from private creditors include bonds that
      are either publicly issued or privately placed; commercial bank loans from private
      banks and other private financial institutions; and other private credits from
      manufacturers, exporters, and other suppliers of goods, and bank credits covered
      by a guarantee of an export credit agency. Long-term external debt is defined
      as debt that has an original or extended maturity of more than one year and
      that is owed to nonresidents by residents of an economy and repayable in currency,
      goods, or services. Data are in current U.S. dollars.
    name: Interest_arrears,_private_creditors_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Interest forgiven is the amount of interest due or in arrears that was written
      off or forgiven in any given year. Data are in current U.S. dollars.
    name: Interest_forgiven_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross national expenditure (formerly domestic absorption) is the sum of household
      final consumption expenditure (formerly private consumption), general government
      final consumption expenditure (formerly general government consumption), and
      gross capital formation (formerly gross domestic investment). Data are in current
      U.S. dollars.
    name: Gross_national_expenditure_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross capital formation (formerly gross domestic investment) consists of outlays
      on additions to the fixed assets of the economy plus net changes in the level
      of inventories. Fixed assets include land improvements (fences, ditches, drains,
      and so on); plant, machinery, and equipment purchases; and the construction
      of roads, railways, and the like, including schools, offices, hospitals, private
      residential dwellings, and commercial and industrial buildings. Inventories
      are stocks of goods held by firms to meet temporary or unexpected fluctuations
      in production or sales, and work in progress. According to the 1993 SNA, net
      acquisitions of valuables are also considered capital formation. Data are in
      current U.S. dollars.
    name: Gross_capital_formation_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Over-age students are the percentage of those enrolled who are older than the
      official school-age range for primary education.
    name: Over-age_students,_primary_(%_of_enrollment)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Lead time to export is the median time (the value for 50 percent of shipments)
      from shipment point to port of loading. Data are from the Logistics Performance
      Index survey. Respondents provided separate values for the best case (10 percent
      of shipments) and the median case (50 percent of shipments). The data are exponentiated
      averages of the logarithm of single value responses and of midpoint values of
      range responses for the median case.
    name: Lead_time_to_export,_median_case_(days)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net official development assistance (ODA) consists of disbursements of loans
      made on concessional terms (net of repayments of principal) and grants by official
      agencies of the members of the Development Assistance Committee (DAC), by multilateral
      institutions, and by non-DAC countries to promote economic development and welfare
      in countries and territories in the DAC list of ODA recipients. It includes
      loans with a grant element of at least 25 percent (calculated at a rate of discount
      of 10 percent).
    name: Net_ODA_received_(%_of_central_government_expense)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Goods and services include all government payments in exchange for goods and
      services used for the production of market and nonmarket goods and services.
      Own-account capital formation is excluded.
    name: Goods_and_services_expense_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - General government final consumption expenditure (formerly general government
      consumption) includes all government current expenditures for purchases of goods
      and services (including compensation of employees). It also includes most expenditures
      on national defense and security, but excludes government military expenditures
      that are part of government capital formation.
    name: General_government_final_consumption_expenditure_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of wasting is the proportion of children under age 5 whose weight
      for height is more than two standard deviations below the median for the international
      reference population ages 0-59.
    name: Prevalence_of_wasting,_weight_for_height_(%_of_children_under_5)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net acquisition of government financial assets includes domestic and foreign
      financial claims, SDRs, and gold bullion held by monetary authorities as a reserve
      asset. The net acquisition of financial assets should be offset by the net incurrence
      of liabilities.
    name: Net_acquisition_of_financial_assets_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Particulate emissions damage is the damage due to exposure of a country's population
      to ambient concentrations of particulates measuring less than 2.5 microns in
      diameter (PM2.5), ambient ozone pollution, and indoor concentrations of PM2.5
      in households cooking with solid fuels. Damages are calculated as foregone labor
      income due to premature death. Estimates of health impacts from the Global Burden
      of Disease Study 2015 are for 1990, 1995, 2000, 2005, 2010, and 2015. Data for
      other years have been extrapolated from trends in mortality rates.
    name: Adjusted_savings:_particulate_emission_damage_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Start-up procedures are those required to start a business, including interactions
      to obtain necessary permits and licenses and to complete all inscriptions, verifications,
      and notifications to start operations. Data are for businesses with specific
      characteristics of ownership, size, and type of production.
    name: Start-up_procedures_to_register_a_business_(number)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trained teachers in upper secondary education are the percentage of upper secondary
      school teachers who have received the minimum organized teacher training (pre-service
      or in-service) required for teaching in a given country.
    name: Trained_teachers_in_upper_secondary_education,_female_(%_of_female_teachers)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Surface area is a country's total area, including areas under inland bodies
      of water and some coastal waterways.
    name: Surface_area_(sq._km)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Preprimary school pupil-teacher ratio is the average number of pupils per teacher
      in preprimary school.
    name: Pupil-teacher_ratio,_preprimary
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Arms transfers cover the supply of military weapons through sales, aid, gifts,
      and those made through manufacturing licenses. Data cover major conventional
      weapons such as aircraft, armored vehicles, artillery, radar systems, missiles,
      and ships designed for military use. Excluded are transfers of other military
      equipment such as small arms and light weapons, trucks, small artillery, ammunition,
      support equipment, technology transfers, and other services. Figures are SIPRI
      Trend Indicator Values (TIVs) expressed in US$ m. at constant (1990) prices.  A
      '0' indicates that the value of deliveries is less than US$0.5m
    name: Arms_exports_(SIPRI_trend_indicator_values)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise exports to low- and middle-income economies outside region are the
      sum of merchandise exports from the reporting economy to other low- and middle-income
      economies in other World Bank regions according to the World Bank classification
      of economies. Data are expressed as a percentage of total merchandise exports
      by the economy. Data are computed only if at least half of the economies in
      the partner country group had non-missing data.
    name: Merchandise_exports_to_low-_and_middle-income_economies_outside_region_(%_of_total_merchandise_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt from private creditors include bonds that
      are either publicly issued or privately placed; commercial bank loans from private
      banks and other private financial institutions; and other private credits from
      manufacturers, exporters, and other suppliers of goods, and bank credits covered
      by a guarantee of an export credit agency. Disbursements are drawings by the
      borrower on loan commitments during the year specified. Data are in current
      U.S. dollars.
    name: PPG,_private_creditors_(DIS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Time required to start a business is the number of calendar days needed to complete
      the procedures to legally operate a business. If a procedure can be speeded
      up at additional cost, the fastest procedure, independent of cost, is chosen.
    name: Time_required_to_start_a_business_(days)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gini index measures the extent to which the distribution of income (or, in some
      cases, consumption expenditure) among individuals or households within an economy
      deviates from a perfectly equal distribution. A Lorenz curve plots the cumulative
      percentages of total income received against the cumulative number of recipients,
      starting with the poorest individual or household. The Gini index measures the
      area between the Lorenz curve and a hypothetical line of absolute equality,
      expressed as a percentage of the maximum area under the line. Thus a Gini index
      of 0 represents perfect equality, while an index of 100 implies perfect inequality.
    name: GINI_index_(World_Bank_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Household final consumption expenditure (formerly private consumption) is the
      market value of all goods and services, including durable products (such as
      cars, washing machines, and home computers), purchased by households. It excludes
      purchases of dwellings but includes imputed rent for owner-occupied dwellings.
      It also includes payments and fees to governments to obtain permits and licenses.
      Here, household consumption expenditure includes the expenditures of nonprofit
      institutions serving households, even when reported separately by the country.
      Data are in current U.S. dollars.
    name: Household_final_consumption_expenditure_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population between the ages 0 to 14. Population is based on the de facto
      definition of population, which counts all residents regardless of legal status
      or citizenship.
    name: Population_ages_0-14,_male
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of the working age population with an advanced level of education
      who are in the labor force. Advanced education comprises short-cycle tertiary
      education, a bachelor's degree or equivalent education level, a master's degree
      or equivalent education level, or doctoral degree or equivalent education level
      according to the International Standard Classification of Education 2011 (ISCED
      2011).
    name: Labor_force_with_advanced_education,_male_(%_of_male_working-age_population_with_advanced_education)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Personal remittances comprise personal transfers and compensation of employees.
      Personal transfers consist of all current transfers in cash or in kind made
      or received by resident households to or from nonresident households. Personal
      transfers thus include all current transfers between resident and nonresident
      individuals. Compensation of employees refers to the income of border, seasonal,
      and other short-term workers who are employed in an economy where they are not
      resident and of residents employed by nonresident entities. Data are the sum
      of two items defined in the sixth edition of the IMF''s Balance of Payments
      Manual: personal transfers and compensation of employees. Data are in current
      U.S. dollars.'
    name: Personal_remittances,_received_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of smoking, male is the percentage of men ages 15 and over who smoke
      any form of tobacco, including cigarettes, cigars, pipes or any other smoked
      tobacco products. Data include daily and non-daily or occasional smoking.
    name: Smoking_prevalence,_males_(%_of_adults)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Children living with HIV refers to the number of children ages 0-14 who are
      infected with HIV.
    name: Children_(0-14)_living_with_HIV
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Information and communication technology service exports include computer and
      communications services (telecommunications and postal and courier services)
      and information services (computer data and news-related service transactions).
      Data are in current U.S. dollars.
    name: ICT_service_exports_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Energy depletion is the ratio of the value of the stock of energy resources
      to the remaining reserve lifetime (capped at 25 years). It covers coal, crude
      oil, and natural gas.
    name: Adjusted_savings:_energy_depletion_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net enrollment rate is the ratio of children of official school age who are
      enrolled in school to the population of the corresponding official school age.
      Primary education provides children with basic reading, writing, and mathematics
      skills along with an elementary understanding of such subjects as history, geography,
      natural science, social science, art, and music.
    name: School_enrollment,_primary_(%_net)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 25 to 29 as a percentage of the total female
      population.
    name: Population_ages_25-29,_female_(%_of_female_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Compensation of employees consists of all payments in cash, as well as in kind
      (such as food and housing), to employees in return for services rendered, and
      government contributions to social insurance schemes such as social security
      and pensions that provide benefits to employees.
    name: Compensation_of_employees_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net enrollment rate is the ratio of children of official school age who are
      enrolled in school to the population of the corresponding official school age.
      Secondary education completes the provision of basic education that began at
      the primary level, and aims at laying the foundations for lifelong learning
      and human development, by offering more subject- or skill-oriented instruction
      using more specialized teachers.
    name: School_enrollment,_secondary,_male_(%_net)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Annual freshwater withdrawals refer to total water withdrawals, not counting
      evaporation losses from storage basins. Withdrawals also include water from
      desalination plants in countries where they are a significant source. Withdrawals
      can exceed 100 percent of total renewable resources where extraction from nonrenewable
      aquifers or desalination plants is considerable or where there is significant
      water reuse. Withdrawals for industry are total withdrawals for direct industrial
      use (including withdrawals for cooling thermoelectric plants). Data are for
      the most recent year available for 1987-2002.
    name: Annual_freshwater_withdrawals,_industry_(%_of_total_freshwater_withdrawal)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Industry corresponds to ISIC divisions 10-45 and includes manufacturing (ISIC
      divisions 15-37). It comprises value added in mining, manufacturing (also reported
      as a separate subgroup), construction, electricity, water, and gas. Value added
      is the net output of a sector after adding up all outputs and subtracting intermediate
      inputs. It is calculated without making deductions for depreciation of fabricated
      assets or depletion and degradation of natural resources. The origin of value
      added is determined by the International Standard Industrial Classification
      (ISIC), revision 3. Note: For VAB countries, gross value added at factor cost
      is used as the denominator.'
    name: Industry,_value_added_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Bank capital to assets is the ratio of bank capital and reserves to total assets.
      Capital and reserves include funds contributed by owners, retained earnings,
      general and special reserves, provisions, and valuation adjustments. Capital
      includes tier 1 capital (paid-up shares and common stock), which is a common
      feature in all countries' banking systems, and total regulatory capital, which
      includes several specified types of subordinated debt instruments that need
      not be repaid if the funds are required to maintain minimum capital levels (these
      comprise tier 2 and tier 3 capital). Total assets include all nonfinancial and
      financial assets.
    name: Bank_capital_to_assets_ratio_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Private enrollment refers to pupils or students enrolled in institutions that
      are not operated by a public authority but controlled and managed, whether for
      profit or not, by a private body such as a nongovernmental organization, religious
      body, special interest group, foundation or business enterprise.
    name: School_enrollment,_secondary,_private_(%_of_total_secondary)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Youth unemployment refers to the share of the labor force ages 15-24 without
      work but available for and seeking employment.
    name: Unemployment,_youth_female_(%_of_female_labor_force_ages_15-24)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Women in parliaments are the percentage of parliamentary seats in a single or
      lower chamber held by women.
    name: Proportion_of_seats_held_by_women_in_national_parliaments_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net investment in government nonfinancial assets includes fixed assets, inventories,
      valuables, and nonproduced assets. Nonfinancial assets are stores of value and
      provide benefits either through their use in the production of goods and services
      or in the form of property income and holding gains. Net investment in nonfinancial
      assets also includes consumption of fixed capital.
    name: Net_investment_in_nonfinancial_assets_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross intake ratio in first grade of primary education is the number of new
      entrants in the first grade of primary education regardless of age, expressed
      as a percentage of the population of the official primary entrance age.
    name: Gross_intake_ratio_in_first_grade_of_primary_education,_total_(%_of_relevant_age_group)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Manufacturing refers to industries belonging to ISIC divisions 15-37. Value
      added is the net output of a sector after adding up all outputs and subtracting
      intermediate inputs. It is calculated without making deductions for depreciation
      of fabricated assets or depletion and degradation of natural resources. The
      origin of value added is determined by the International Standard Industrial
      Classification (ISIC), revision 3. Data are in constant local currency.
    name: Manufacturing,_value_added_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Imports of goods and services represent the value of all goods and other market
      services received from the rest of the world. They include the value of merchandise,
      freight, insurance, transport, travel, royalties, license fees, and other services,
      such as communication, construction, financial, information, business, personal,
      and government services. They exclude compensation of employees and investment
      income (formerly called factor services) and transfer payments.
    name: Imports_of_goods_and_services_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Deposit interest rate is the rate paid by commercial or similar banks for demand,
      time, or savings deposits. The terms and conditions attached to these rates
      differ by country, however, limiting their comparability.
    name: Deposit_interest_rate_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise exports to low- and middle-income economies in East Asia and Pacific
      are the sum of merchandise exports from the reporting economy to low- and middle-income
      economies in the East Asia and Pacific region according to World Bank classification
      of economies. Data are as a percentage of total merchandise exports by the economy.
      Data are computed only if at least half of the economies in the partner country
      group had non-missing data.
    name: Merchandise_exports_to_low-_and_middle-income_economies_in_East_Asia_&_Pacific_(%_of_total_merchandise_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nitrous oxide emissions are emissions from agricultural biomass burning, industrial
      activities, and livestock management. Each year of data shows the percentage
      change to that year from 1990.
    name: Nitrous_oxide_emissions_(%_change_from_1990)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Goods and services include all government payments in exchange for goods and
      services used for the production of market and nonmarket goods and services.
      Own-account capital formation is excluded.
    name: Goods_and_services_expense_(%_of_expense)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross value added at factor cost (formerly GDP at factor cost) is derived as
      the sum of the value added in the agriculture, industry and services sectors.
      If the value added of these sectors is calculated at purchaser values, gross
      value added at factor cost is derived by subtracting net product taxes from
      GDP. Data are in current U.S. dollars.
    name: Gross_value_added_at_factor_cost_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - International outbound tourists are the number of departures that people make
      from their country of usual residence to any other country for any purpose other
      than a remunerated activity in the country visited. The data on outbound tourists
      refer to the number of departures, not to the number of people traveling. Thus
      a person who makes several trips from a country during a given period is counted
      each time as a new departure.
    name: International_tourism,_number_of_departures
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Investment in ICT projects with private participation refers to commitments
      to projects in ICT backbone infrastructure (including land based and submarine
      cables) that have reached financial closure and directly or indirectly serve
      the public. Movable assets and small projects are excluded. The types of projects
      included are operations and management contracts, operations and management
      contracts with major capital expenditure, greenfield projects (in which a private
      entity or a public-private joint venture builds and operates a new facility),
      and divestitures. Investment commitments are the sum of investments in facilities
      and investments in government assets. Investments in facilities are the resources
      the project company commits to invest during the contract period either in new
      facilities or in expansion and modernization of existing facilities. Investments
      in government assets are the resources the project company spends on acquiring
      government assets such as state-owned enterprises, rights to provide services
      in a specific area, or the use of specific radio spectrums. Data are in current
      U.S. dollars and available 2015 onwards only.
    name: Investment_in_ICT_with_private_participation_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Foreign direct investment refers to direct investment equity flows in an economy.
      It is the sum of equity capital, reinvestment of earnings, and other capital.
      Direct investment is a category of cross-border investment associated with a
      resident in one economy having control or a significant degree of influence
      on the management of an enterprise that is resident in another economy. Ownership
      of 10 percent or more of the ordinary shares of voting stock is the criterion
      for determining the existence of a direct investment relationship. This series
      shows net outflows of investment from the reporting economy to the rest of the
      world, and is divided by GDP.
    name: Foreign_direct_investment,_net_outflows_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross enrollment ratio is the ratio of total enrollment, regardless of age,
      to the population of the age group that officially corresponds to the level
      of education shown. Tertiary education, whether or not to an advanced research
      qualification, normally requires, as a minimum condition of admission, the successful
      completion of education at the secondary level.
    name: School_enrollment,_tertiary_(%_gross)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Rural land area in square kilometers, derived from urban extent grids which
      distinguish urban and rural areas based on a combination of population counts
      (persons), settlement points, and the presence of Nighttime Lights. Areas are
      defined as urban where contiguous lighted cells from the Nighttime Lights or
      approximated urban extents based on buffered settlement points for which the
      total population is greater than 5,000 persons.
    name: Rural_land_area_(sq._km)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Principal repayments are actual amounts of principal (amortization) paid by
      the borrower in currency, goods, or services in the year specified. This item
      includes principal repayments on long-term debt and IMF repurchases. Long-term
      external debt is defined as debt that has an original or extended maturity of
      more than one year and that is owed to nonresidents by residents of an economy
      and repayable in currency, goods, or services. IMF repurchases are total repayments
      of outstanding drawings from the General Resources Account during the year specified,
      excluding repayments due in the reserve tranche. To maintain comparability between
      data on transactions with the IMF and data on long-term debt, use of IMF credit
      outstanding at the end of year (stock) is converted to dollars at the SDR exchange
      rate in effect at the end of year. Repurchases (flows) are converted at the
      average SDR exchange rate for the year in which transactions take place. Data
      are in current U.S. dollars.
    name: Principal_repayments_on_external_debt,_long-term_+_IMF_(AMT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population is the percentage of the population that is female. Population
      is based on the de facto definition of population, which counts all residents
      regardless of legal status or citizenship.
    name: Population,_female_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Repeaters in primary school are the number of students enrolled in the same
      grade as in the previous year, as a percentage of all students enrolled in primary
      school.
    name: Repeaters,_primary,_total_(%_of_total_enrollment)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net official flows from UN agencies are the net disbursements of total official
      flows from the UN agencies. Total official flows are the sum of Official Development
      Assistance (ODA) or official aid and Other Official Flows (OOF) and represent
      the total disbursements by the official sector at large to the recipient country.
      Net disbursements are gross disbursements of grants and loans minus repayments
      of principal on earlier loans. ODA consists of loans made on concessional terms
      (with a grant element of at least 25 percent, calculated at a rate of discount
      of 10 percent) and grants made to promote economic development and welfare in
      countries and territories in the DAC list of ODA recipients. Official aid refers
      to aid flows from official donors to countries and territories in part II of
      the DAC list of recipients: more advanced countries of Central and Eastern Europe,
      the countries of the former Soviet Union, and certain advanced developing countries
      and territories. Official aid is provided under terms and conditions similar
      to those for ODA. Part II of the DAC List was abolished in 2005. The collection
      of data on official aid and other resource flows to Part II countries ended
      with 2004 data. OOF are transactions by the official sector whose main objective
      is other than development-motivated, or, if development-motivated, whose grant
      element is below the 25 per cent threshold which would make them eligible to
      be recorded as ODA. The main classes of transactions included here are official
      export credits, official sector equity and portfolio investment, and debt reorganization
      undertaken by the official sector at nonconcessional terms (irrespective of
      the nature or the identity of the original creditor).). UN agencies are United
      Nations includes the United Nations Children''s Fund (UNICEF), United Nations
      Relief and Works Agency for Palestine Refugees in the Near East (UNRWA), World
      Food Programme (WFP), International Fund for Agricultural Development (IFAD),
      United Nations Development Programme(UNDP), United Nations Population Fund (UNFPA),
      United Nations Refugee Agency (UNHCR), Joint United Nations Programme on HIV/AIDS
      (UNAIDS), United Nations Regular Programme for Technical Assistance (UNTA),
      , United Nations Peacebuilding Fund (UNPBF), International Atomic Energy Agency
      (IAEA), Wolrd Health Organization (WHO), United Nations Economic Commission
      for Europe (UNECE), Food and Agriculture Organization of the United Nations
      (FAO), and International Labour Organization (ILO). Data are in current U.S.
      dollars.'
    name: Net_official_flows_from_UN_agencies,_UNDP_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Trained teachers in lower secondary education are the percentage of lower secondary
      school teachers who have received the minimum organized teacher training (pre-service
      or in-service) required for teaching in a given country.
    name: Trained_teachers_in_lower_secondary_education,_female_(%_of_female_teachers)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percent of firms experiencing losses due to theft, robbery, vandalism or arson
      that occurred on the establishment's premises.
    name: Firms_experiencing_losses_due_to_theft_and_vandalism_(%_of_firms)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Port container traffic measures the flow of containers from land to sea transport
      modes., and vice versa, in twenty-foot equivalent units (TEUs), a standard-size
      container. Data refer to coastal shipping as well as international journeys.
      Transshipment traffic is counted as two lifts at the intermediate port (once
      to off-load and again as an outbound lift) and includes empty units.
    name: Container_port_traffic_(TEU:_20_foot_equivalent_units)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Purchasing power parity conversion factor is the number of units of a country's
      currency required to buy the same amounts of goods and services in the domestic
      market as U.S. dollar would buy in the United States. This conversion factor
      is for private consumption (i.e., household final consumption expenditure).
      Historical estimates are provided for the 2005 benchmark year only. A separate
      series is available for extrapolated estimates based on the latest ICP round.
    name: 2005_PPP_conversion_factor,_private_consumption_(LCU_per_international_$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Insurance and financial services cover various types of insurance provided to
      nonresidents by resident insurance enterprises and vice versa, and financial
      intermediary and auxiliary services (except those of insurance enterprises and
      pension funds) exchanged between residents and nonresidents.
    name: Insurance_and_financial_services_(%_of_service_exports,_BoP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt outstanding from the International Bank
      for Reconstruction and Development (IBRD) is nonconcessional. Nonconcessional
      debt excludes loans with an original grant element of 25 percent or more. Disbursements
      are drawings by the borrower on loan commitments during the year specified.
      Data are in current U.S. dollars.
    name: PPG,_IBRD_(DIS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Patent applications are worldwide patent applications filed through the Patent
      Cooperation Treaty procedure or with a national patent office for exclusive
      rights for an invention--a product or process that provides a new way of doing
      something or offers a new technical solution to a problem. A patent provides
      protection for the invention to the owner of the patent for a limited period,
      generally 20 years.
    name: Patent_applications,_nonresidents
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nonguaranteed long-term commercial bank loans from private banks and other private
      financial institutions. Interest payments are actual amounts of interest paid
      by the borrower in currency, goods, or services in the year specified. Data
      are in current U.S. dollars.
    name: PNG,_commercial_banks_and_other_creditors_(INT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female labor force as a percentage of the total show the extent to which women
      are active in the labor force. Labor force comprises people ages 15 and older
      who supply labor for the production of goods and services during a specified
      period.
    name: Labor_force,_female_(%_of_total_labor_force)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Agricultural raw materials comprise SITC section 2 (crude materials except fuels)
      excluding divisions 22, 27 (crude fertilizers and minerals excluding coal, petroleum,
      and precious stones), and 28 (metalliferous ores and scrap).
    name: Agricultural_raw_materials_imports_(%_of_merchandise_imports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Percentage share of income or consumption is the share that accrues to subgroups
      of population indicated by deciles or quintiles. Percentage shares by quintile
      may not sum to 100 because of rounding.
    name: Income_share_held_by_third_20%
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Household final consumption expenditure (formerly private consumption) is the
      market value of all goods and services, including durable products (such as
      cars, washing machines, and home computers), purchased by households. It excludes
      purchases of dwellings but includes imputed rent for owner-occupied dwellings.
      It also includes payments and fees to governments to obtain permits and licenses.
      Here, household consumption expenditure includes the expenditures of nonprofit
      institutions serving households, even when reported separately by the country.
      Data are in constant local currency.
    name: Household_final_consumption_expenditure_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise exports show the f.o.b. value of goods provided to the rest of the
      world valued in current U.S. dollars.
    name: Merchandise_exports_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net financial flows received by the borrower during the year are disbursements
      of loans and credits less repayments of principal. IDA is the International
      Development Association, the concessional loan window of the World Bank Group.
      Data are in current U.S. dollars.
    name: Net_financial_flows,_IDA_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Value added per worker is a measure of labor productivity-value added per unit
      of input. Value added denotes the net output of a sector after adding up all
      outputs and subtracting intermediate inputs. Data are in constant 2010 U.S.
      dollars. Industry corresponds to the International Standard Industrial Classification
      (ISIC) tabulation categories C-F (revision 3) or tabulation categories B-F (revision
      4), and includes mining and quarrying (including oil production), manufacturing,
      construction, and public utilities (electricity, gas, and water).
    name: Industry,_value_added_per_worker_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Coverage of social safety net programs shows the percentage of population participating
      in cash transfers and last resort programs, noncontributory social pensions,
      other cash transfers programs (child, family and orphan allowances, birth and
      death grants, disability benefits, and other allowances), conditional cash transfers,
      in-kind food transfers (food stamps and vouchers, food rations, supplementary
      feeding, and emergency food distribution), school feeding, other social assistance
      programs (housing allowances, scholarships, fee waivers, health subsidies, and
      other social assistance) and public works programs (cash for work and food for
      work). Estimates include both direct and indirect beneficiaries.
    name: Coverage_of_social_safety_net_programs_in_4th_quintile_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise imports by the reporting economy are the total merchandise imports
      by the reporting economy from the rest of the world, as reported in the IMF's
      Direction of trade database. Data are in current U.S. dollars.
    name: Merchandise_imports_by_the_reporting_economy_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed multilateral loans include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Concessional debt is defined as loans
      with an original grant element of 25 percent or more. The grant element of a
      loan is the grant equivalent expressed as a percentage of the amount committed.
      It is used as a measure of the overall cost of borrowing. The grant equivalent
      of a loan is its commitment (present) value, less the discounted present value
      of its contractual debt service; conventionally, future service payments are
      discounted at 10 percent. Interest payments are actual amounts of interest paid
      by the borrower in currency, goods, or services in the year specified. Data
      are in current U.S. dollars.
    name: PPG,_multilateral_concessional_(INT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Wholesale price index refers to a mix of agricultural and industrial goods at
      various stages of production and distribution, including import duties. The
      Laspeyres formula is generally used.
    name: Wholesale_price_index_(2010_=_100)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Internally displaced persons are defined according to the 1998 Guiding Principles
      (http://www.internal-displacement.org/publications/1998/ocha-guiding-principles-on-internal-displacement)
      as people or groups of people who have been forced or obliged to flee or to
      leave their homes or places of habitual residence, in particular as a result
      of armed conflict, or to avoid the effects of armed conflict, situations of
      generalized violence, violations of human rights, or natural or human-made disasters
      and who have not crossed an international border. New Displacement refers to
      the number of new cases or incidents of displacement recorded over the specified
      year, rather than the number of people displaced. This is done because people
      may have been displaced more than once.
    name: Internally_displaced_persons,_new_displacement_associated_with_conflict_and_violence_(number_of_cases)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Condom use, female is the percentage of the female population ages 15-24 who
      used a condom at last intercourse in the last 12 months.
    name: Condom_use,_population_ages_15-24,_female_(%_of_females_ages_15-24)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Concessional external debt conveys information about the borrower's receipt
      of aid from official lenders at concessional terms as defined by the Development
      Assistance Committee (DAC) of the OECD. Concessional debt is defined as loans
      with an original grant element of 25 percent or more. The grant element of a
      loan is the grant equivalent expressed as a percentage of the amount committed.
      It is used as a measure of the overall cost of borrowing. The grant equivalent
      of a loan is its commitment (present) value, less the discounted present value
      of its contractual debt service; conventionally, future service payments are
      discounted at 10 percent. Loans from major regional development banks--African
      Development Bank, Asian Development Bank, and the Inter-American Development
      Bank--and from the World Bank are classified as concessional according to each
      institution's classification and not according to the DAC definition, as was
      the practice in earlier reports. Long-term debt outstanding and disbursed is
      the total outstanding long-term debt at year end. Long-term external debt is
      defined as debt that has an original or extended maturity of more than one year
      and that is owed to nonresidents and repayable in currency, goods, or services.
      Data are in current U.S. dollars.
    name: External_debt_stocks,_concessional_(DOD,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Mineral depletion is the ratio of the value of the stock of mineral resources
      to the remaining reserve lifetime (capped at 25 years). It covers tin, gold,
      lead, zinc, iron, copper, nickel, silver, bauxite, and phosphate.
    name: Adjusted_savings:_mineral_depletion_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - PPP GDP is gross domestic product converted to international dollars using purchasing
      power parity rates. An international dollar has the same purchasing power over
      GDP as the U.S. dollar has in the United States. GDP is the sum of gross value
      added by all resident producers in the economy plus any product taxes and minus
      any subsidies not included in the value of the products. It is calculated without
      making deductions for depreciation of fabricated assets or for depletion and
      degradation of natural resources. Data are in current international dollars.
      For most economies PPP figures are extrapolated from the 2011 International
      Comparison Program (ICP) benchmark estimates or imputed using a statistical
      model based on the 2011 ICP. For 47 high- and upper middle-income economies
      conversion factors are provided by Eurostat and the Organisation for Economic
      Co-operation and Development (OECD).
    name: GDP,_PPP_(current_international_$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Agriculture corresponds to ISIC divisions 1-5 and includes forestry, hunting,
      and fishing, as well as cultivation of crops and livestock production. Value
      added is the net output of a sector after adding up all outputs and subtracting
      intermediate inputs. It is calculated without making deductions for depreciation
      of fabricated assets or depletion and degradation of natural resources. The
      origin of value added is determined by the International Standard Industrial
      Classification (ISIC), revision 3. Data are in current U.S. dollars.
    name: Agriculture,_value_added_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net Official development assistance (ODA) comprises grants or loans to developing
      countries and territories on the OECD/DAC list of aid recipients that are undertaken
      by the official sector with promotion of economic development and welfare as
      the main objective and at concessional financial terms. The list of least developed
      countries (LDCs) has been agreed by the General Assembly, on the recommendation
      of the Committee for Development Policy, Economic and Social Council. Series
      is shown as a share of donors' GNI.
    name: Net_ODA_provided_to_the_least_developed_countries_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nonguaranteed long-term commercial bank loans from private banks and other private
      financial institutions. Net transfers are net flows minus interest payments
      during the year; negative transfers show net transfers made by the borrower
      to the creditor during the year. Data are in current U.S. dollars.
    name: PNG,_commercial_banks_and_other_creditors_(NTR,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Taxes on international trade include import duties, export duties, profits of
      export or import monopolies, exchange profits, and exchange taxes.
    name: Taxes_on_international_trade_(%_of_revenue)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Annual freshwater withdrawals refer to total water withdrawals, not counting
      evaporation losses from storage basins. Withdrawals also include water from
      desalination plants in countries where they are a significant source. Withdrawals
      can exceed 100 percent of total renewable resources where extraction from nonrenewable
      aquifers or desalination plants is considerable or where there is significant
      water reuse. Withdrawals for agriculture are total withdrawals for irrigation
      and livestock production. Data are for the most recent year available for 1987-2002.
    name: Annual_freshwater_withdrawals,_agriculture_(%_of_total_freshwater_withdrawal)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Broad money (IFS line 35L..ZK) is the sum of currency outside banks; demand
      deposits other than those of the central government; the time, savings, and
      foreign currency deposits of resident sectors other than the central government;
      bank and traveler's checks; and other securities such as certificates of deposit
      and commercial paper.
    name: Broad_money_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Land area is a country's total area, excluding area under inland water bodies,
      national claims to continental shelf, and exclusive economic zones. In most
      cases the definition of inland water bodies includes major rivers and lakes.
    name: Land_area_(sq._km)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Border compliance captures the time and cost associated with compliance with
      the economy's customs regulations and with regulations relating to other inspections
      that are mandatory in order for the shipment to cross the economy's border,
      as well as the time and cost for handling that takes place at its port or border.
      The time and cost for this segment include time and cost for customs clearance
      and inspection procedures conducted by other government agencies.
    name: Time_to_import,_border_compliance_(hours)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Principal in arrears on long-term debt is defined as principal repayment due
      but not paid, on a cumulative basis. Long-term external debt is defined as debt
      that has an original or extended maturity of more than one year and that is
      owed to nonresidents by residents of an economy and repayable in currency, goods,
      or services. Data are in current U.S. dollars.
    name: Principal_arrears,_public_and_publicly_guaranteed_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Principal in arrears on long-term debt is defined as principal repayment due
      but not paid, on a cumulative basis. Debt from private creditors include bonds
      that are either publicly issued or privately placed; commercial bank loans from
      private banks and other private financial institutions; and other private credits
      from manufacturers, exporters, and other suppliers of goods, and bank credits
      covered by a guarantee of an export credit agency. Long-term external debt is
      defined as debt that has an original or extended maturity of more than one year
      and that is owed to nonresidents by residents of an economy and repayable in
      currency, goods, or services. Data are in current U.S. dollars.
    name: Principal_arrears,_private_creditors_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Unemployment refers to the share of the labor force that is without work but
      available for and seeking employment. Definitions of labor force and unemployment
      differ by country.
    name: Unemployment,_male_(%_of_male_labor_force)_(national_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Inventories are stocks of goods held by firms to meet temporary or unexpected
      fluctuations in production or sales, and work in progress. Data are in current
      local currency.
    name: Changes_in_inventories_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Lower secondary school pupil-teacher ratio is the average number of pupils per
      teacher in lower secondary school.
    name: Pupil-teacher_ratio,_lower_secondary
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female teachers as a percentage of total primary education teachers includes
      full-time and part-time teachers.
    name: Primary_education,_teachers_(%_female)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Consumption of fixed capital represents the replacement value of capital used
      up in the process of production.
    name: Adjusted_savings:_consumption_of_fixed_capital_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Mean consumption or income per capita (2011 PPP $ per day) used in calculating
      the growth rate in the welfare aggregate of total population.
    name: Survey_mean_consumption_or_income_per_capita,_total_population_(2011_PPP_$_per_day)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Sources of electricity refer to the inputs used to generate electricity. Oil
      refers to crude oil and petroleum products.
    name: Electricity_production_from_oil_sources_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The proportion of medium and high-tech industry value added in total value added
      of manufacturing
    name: Medium_and_high-tech_industry_(%_manufacturing_value_added)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population between the ages 65 to 69 as a percentage of the total male
      population.
    name: Population_ages_65-69,_male_(%_of_male_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Average annual growth of gross fixed capital formation based on constant local
      currency. Aggregates are based on constant 2010 U.S. dollars. Gross fixed capital
      formation (formerly gross domestic fixed investment) includes land improvements
      (fences, ditches, drains, and so on); plant, machinery, and equipment purchases;
      and the construction of roads, railways, and the like, including schools, offices,
      hospitals, private residential dwellings, and commercial and industrial buildings.
      According to the 1993 SNA, net acquisitions of valuables are also considered
      capital formation.
    name: Gross_fixed_capital_formation_(annual_%_growth)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Children out of school are the percentage of primary-school-age children who
      are not enrolled in primary or secondary school. Children in the official primary
      age group that are in preprimary education should be considered out of school.
    name: Children_out_of_school,_male_(%_of_male_primary_school_age)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Persistence to grade 5 (percentage of cohort reaching grade 5) is the share
      of children enrolled in the first grade of primary school who eventually reach
      grade 5. The estimate is based on the reconstructed cohort method.
    name: Persistence_to_grade_5,_male_(%_of_cohort)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net official flows from UN agencies are the net disbursements of total official
      flows from the UN agencies. Total official flows are the sum of Official Development
      Assistance (ODA) or official aid and Other Official Flows (OOF) and represent
      the total disbursements by the official sector at large to the recipient country.
      Net disbursements are gross disbursements of grants and loans minus repayments
      of principal on earlier loans. ODA consists of loans made on concessional terms
      (with a grant element of at least 25 percent, calculated at a rate of discount
      of 10 percent) and grants made to promote economic development and welfare in
      countries and territories in the DAC list of ODA recipients. Official aid refers
      to aid flows from official donors to countries and territories in part II of
      the DAC list of recipients: more advanced countries of Central and Eastern Europe,
      the countries of the former Soviet Union, and certain advanced developing countries
      and territories. Official aid is provided under terms and conditions similar
      to those for ODA. Part II of the DAC List was abolished in 2005. The collection
      of data on official aid and other resource flows to Part II countries ended
      with 2004 data. OOF are transactions by the official sector whose main objective
      is other than development-motivated, or, if development-motivated, whose grant
      element is below the 25 per cent threshold which would make them eligible to
      be recorded as ODA. The main classes of transactions included here are official
      export credits, official sector equity and portfolio investment, and debt reorganization
      undertaken by the official sector at nonconcessional terms (irrespective of
      the nature or the identity of the original creditor).). UN agencies are United
      Nations includes the United Nations Children''s Fund (UNICEF), United Nations
      Relief and Works Agency for Palestine Refugees in the Near East (UNRWA), World
      Food Programme (WFP), International Fund for Agricultural Development (IFAD),
      United Nations Development Programme(UNDP), United Nations Population Fund (UNFPA),
      United Nations Refugee Agency (UNHCR), Joint United Nations Programme on HIV/AIDS
      (UNAIDS), United Nations Regular Programme for Technical Assistance (UNTA),
      , United Nations Peacebuilding Fund (UNPBF), International Atomic Energy Agency
      (IAEA), Wolrd Health Organization (WHO), United Nations Economic Commission
      for Europe (UNECE), Food and Agriculture Organization of the United Nations
      (FAO), and International Labour Organization (ILO). Data are in current U.S.
      dollars.'
    name: Net_official_flows_from_UN_agencies,_UNICEF_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - External balance on goods and services (formerly resource balance) equals exports
      of goods and services minus imports of goods and services (previously nonfactor
      services). Data are in current local currency.
    name: External_balance_on_goods_and_services_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Exports of goods and services comprise all transactions between residents of
      a country and the rest of the world involving a change of ownership from residents
      to nonresidents of general merchandise, net exports of goods under merchanting,
      nonmonetary gold, and services. Data are in current U.S. dollars.
    name: Exports_of_goods_and_services_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Wage and salaried workers (employees) are those workers who hold the type of
      jobs defined as paid employment jobs, where the incumbents hold explicit (written
      or oral) or implicit employment contracts that give them a basic remuneration
      that is not directly dependent upon the revenue of the unit for which they work.
    name: Wage_and_salaried_workers,_total_(%_of_total_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public expenditure on health from domestic sources as a share of the economy
      as measured by GDP.
    name: Domestic_general_government_health_expenditure_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Energy intensity level of primary energy is the ratio between energy supply
      and gross domestic product measured at purchasing power parity. Energy intensity
      is an indication of how much energy is used to produce one unit of economic
      output. Lower ratio indicates that less energy is used to produce one unit of
      output.
    name: Energy_intensity_level_of_primary_energy_(MJ/$2011_PPP_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Production data on cereals relate to crops harvested for dry grain only. Cereal
      crops harvested for hay or harvested green for food, feed, or silage and those
      used for grazing are excluded.
    name: Cereal_production_(metric_tons)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Grants are defined as legally binding commitments that obligate a specific value
      of funds available for disbursement for which there is no repayment requirement.
      Data are in current U.S. dollars.
    name: Grants,_excluding_technical_cooperation_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise imports from low- and middle-income economies in Latin America and
      the Caribbean are the sum of merchandise imports by the reporting economy from
      low- and middle-income economies in the Latin America and the Caribbean region
      according to the World Bank classification of economies. Data are expressed
      as a percentage of total merchandise imports by the economy. Data are computed
      only if at least half of the economies in the partner country group had non-missing
      data.
    name: Merchandise_imports_from_low-_and_middle-income_economies_in_Latin_America_&_the_Caribbean_(%_of_total_merchandise_imports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Services correspond to ISIC divisions 50-99. They include value added in wholesale
      and retail trade (including hotels and restaurants), transport, and government,
      financial, professional, and personal services such as education, health care,
      and real estate services. Also included are imputed bank service charges, import
      duties, and any statistical discrepancies noted by national compilers as well
      as discrepancies arising from rescaling. Value added is the net output of a
      sector after adding up all outputs and subtracting intermediate inputs. It is
      calculated without making deductions for depreciation of fabricated assets or
      depletion and degradation of natural resources. The industrial origin of value
      added is determined by the International Standard Industrial Classification
      (ISIC), revision 3. Data are in constant 2010 U.S. dollars.
    name: Services,_etc.,_value_added_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Labor force participation rate for ages 15-24 is the proportion of the population
      ages 15-24 that is economically active: all people who supply labor for the
      production of goods and services during a specified period.'
    name: Labor_force_participation_rate_for_ages_15-24,_female_(%)_(national_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Final consumption expenditure (formerly total consumption) is the sum of household
      final consumption expenditure (formerly private consumption) and general government
      final consumption expenditure (formerly general government consumption). This
      estimate includes any statistical discrepancy in the use of resources relative
      to the supply of resources. Data are in constant 2010 U.S. dollars.
    name: Final_consumption_expenditure,_etc._(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Secondary income refers to transfers recorded in the balance of payments whenever
      an economy provides or receives goods, services, income, or financial items
      without a quid pro quo. All transfers not considered to be capital are current.
      Data are in current U.S. dollars.
    name: Secondary_income_receipts_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Maternal mortality ratio is the number of women who die from pregnancy-related
      causes while pregnant or within 42 days of pregnancy termination per 100,000
      live births. The data are estimated with a regression model using information
      on the proportion of maternal deaths among non-AIDS deaths in women ages 15-49,
      fertility, birth attendants, and GDP.
    name: Maternal_mortality_ratio_(modeled_estimate,_per_100,000_live_births)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total population between the ages 15 to 64. Population is based on the de facto
      definition of population, which counts all residents regardless of legal status
      or citizenship.
    name: Population_ages_15-64,_total
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_United_Kingdom_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Household final consumption expenditure (formerly private consumption) is the
      market value of all goods and services, including durable products (such as
      cars, washing machines, and home computers), purchased by households. It excludes
      purchases of dwellings but includes imputed rent for owner-occupied dwellings.
      It also includes payments and fees to governments to obtain permits and licenses.
      Here, household consumption expenditure includes the expenditures of nonprofit
      institutions serving households, even when reported separately by the country.
      Data are converted to current international dollars using purchasing power parity
      rates based on the 2011 ICP round.
    name: Household_final_consumption_expenditure,_PPP_(current_international_$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Distance to frontier score illustrates the distance of an economy to the frontier,
      which represents the best performance observed on each Doing Business topic
      across all economies and years included since 2005. An economy's distance to
      frontier is indicated on a scale from 0 to 100, where 0 represents the lowest
      performance and 100 the frontier. For example, a score of 75 in 2012 means an
      economy was 25 percentage points away from the frontier constructed from the
      best performances across all economies and across time. A score of 80 in 2013
      would indicate the economy is improving.
    name: Distance_to_frontier_score_(0=lowest_performance_to_100=frontier)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Bank nonperforming loans to total gross loans are the value of nonperforming
      loans divided by the total value of the loan portfolio (including nonperforming
      loans before the deduction of specific loan-loss provisions). The loan amount
      recorded as nonperforming should be the gross value of the loan as recorded
      on the balance sheet, not just the amount that is overdue.
    name: Bank_nonperforming_loans_to_total_gross_loans_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment to population ratio is the proportion of a country's population that
      is employed. Employment is defined as persons of working age who, during a short
      reference period, were engaged in any activity to produce goods or provide services
      for pay or profit, whether at work during the reference period (i.e. who worked
      in a job for at least one hour) or not at work due to temporary absence from
      a job, or to working-time arrangements. Ages 15 and older are generally considered
      the working-age population.
    name: Employment_to_population_ratio,_15+,_male_(%)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nonguaranteed long-term debt privately placed from the International Finance
      Corporation (IFC). Net flows (or net lending or net disbursements) received
      by the borrower during the year are disbursements minus principal repayments.
      Data are in current U.S. dollars.
    name: IFC,_private_nonguaranteed_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population between the ages 0 to 14 as a percentage of the total male population.
      Population is based on the de facto definition of population.
    name: Population_ages_0-14,_male_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Persistence to grade 5 (percentage of cohort reaching grade 5) is the share
      of children enrolled in the first grade of primary school who eventually reach
      grade 5. The estimate is based on the reconstructed cohort method.
    name: Persistence_to_grade_5,_total_(%_of_cohort)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Household final consumption expenditure (formerly private consumption) is the
      market value of all goods and services, including durable products (such as
      cars, washing machines, and home computers), purchased by households. It excludes
      purchases of dwellings but includes imputed rent for owner-occupied dwellings.
      It also includes payments and fees to governments to obtain permits and licenses.
      Here, household consumption expenditure includes the expenditures of nonprofit
      institutions serving households, even when reported separately by the country.
      Data are converted to constant 2011 international dollars using purchasing power
      parity rates.
    name: Household_final_consumption_expenditure,_PPP_(constant_2011_international_$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Domestic credit provided by the financial sector includes all credit to various
      sectors on a gross basis, with the exception of credit to the central government,
      which is net. The financial sector includes monetary authorities and deposit
      money banks, as well as other financial corporations where data are available
      (including corporations that do not accept transferable deposits but do incur
      such liabilities as time and savings deposits). Examples of other financial
      corporations are finance and leasing companies, money lenders, insurance corporations,
      pension funds, and foreign exchange companies.
    name: Domestic_credit_provided_by_financial_sector_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GHG net emissions/removals by LUCF refers to changes in atmospheric levels of
      all greenhouse gases attributable to forest and land-use change activities,
      including but not limited to (1) emissions and removals of CO2 from decreases
      or increases in biomass stocks due to forest management, logging, fuelwood collection,
      etc.; (2) conversion of existing forests and natural grasslands to other land
      uses; (3) removal of CO2 from the abandonment of formerly managed lands (e.g.
      croplands and pastures); and (4) emissions and removals of CO2 in soil associated
      with land-use change and management. For Annex-I countries under the UNFCCC,
      these data are drawn from the annual GHG inventories submitted to the UNFCCC
      by each country; for non-Annex-I countries, data are drawn from the most recently
      submitted National Communication where available. Because of differences in
      reporting years and methodologies, these data are not generally considered comparable
      across countries. Data are in million metric tons.
    name: GHG_net_emissions/removals_by_LUCF_(Mt_of_CO2_equivalent)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female headed households shows the percentage of households with a female head.
    name: Female_headed_households_(%_of_households_with_a_female_head)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross fixed capital formation (formerly gross domestic fixed investment) includes
      land improvements (fences, ditches, drains, and so on); plant, machinery, and
      equipment purchases; and the construction of roads, railways, and the like,
      including schools, offices, hospitals, private residential dwellings, and commercial
      and industrial buildings. According to the 1993 SNA, net acquisitions of valuables
      are also considered capital formation. Data are in constant local currency.
    name: Gross_fixed_capital_formation_(constant_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross national expenditure (formerly domestic absorption) is the sum of household
      final consumption expenditure (formerly private consumption), general government
      final consumption expenditure (formerly general government consumption), and
      gross capital formation (formerly gross domestic investment). Data are in current
      local currency.
    name: Gross_national_expenditure_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Bilateral debt includes loans from governments and their agencies (including
      central banks), loans from autonomous bodies, and direct loans from official
      export credit agencies. Concessional debt is defined as loans with an original
      grant element of 25 percent or more. The grant element of a loan is the grant
      equivalent expressed as a percentage of the amount committed. It is used as
      a measure of the overall cost of borrowing. The grant equivalent of a loan is
      its commitment (present) value, less the discounted present value of its contractual
      debt service; conventionally, future service payments are discounted at 10 percent.
      Disbursements are drawings by the borrower on loan commitments during the year
      specified. Data are in current U.S. dollars.
    name: PPG,_bilateral_concessional_(DIS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GNI (formerly GNP) is the sum of value added by all resident producers plus
      any product taxes (less subsidies) not included in the valuation of output plus
      net receipts of primary income (compensation of employees and property income)
      from abroad. Data are in constant 2010 U.S. dollars.
    name: GNI_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Air freight is the volume of freight, express, and diplomatic bags carried on
      each flight stage (operation of an aircraft from takeoff to its next landing),
      measured in metric tons times kilometers traveled.
    name: Air_transport,_freight_(million_ton-km)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Simple mean bound rate is the unweighted average of all the lines in the tariff
      schedule in which bound rates have been set. Bound rates result from trade negotiations
      incorporated into a country's schedule of concessions and are thus enforceable.
    name: Bound_rate,_simple_mean,_all_products_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public credit registry coverage reports the number of individuals and firms
      listed in a public credit registry with current information on repayment history,
      unpaid debts, or credit outstanding. The number is expressed as a percentage
      of the adult population.
    name: Public_credit_registry_coverage_(%_of_adults)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Cost to register a business is normalized by presenting it as a percentage of
      gross national income (GNI) per capita.
    name: Cost_of_business_start-up_procedures,_female_(%_of_GNI_per_capita)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Prevalence of overweight children is the percentage of children under age 5
      whose weight for height is more than two standard deviations above the median
      for the international reference population of the corresponding age as established
      by the WHO's new child growth standards released in 2006.
    name: Prevalence_of_overweight,_weight_for_height_(%_of_children_under_5)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Wage workers (also known as employees) are people who hold explicit (written
      or oral) or implicit employment contracts that provide basic remuneration that
      does not depend directly on the revenue of the unit for which they work.
    name: Children_in_employment,_wage_workers_(%_of_children_in_employment,_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Youth unemployment refers to the share of the labor force ages 15-24 without
      work but available for and seeking employment.
    name: Unemployment,_youth_male_(%_of_male_labor_force_ages_15-24)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The proportion of females in total employment in senior and middle management.
      It corresponds to major group 1 in both ISCO-08 and ISCO-88 minus category 14
      in ISCO-08 (hospitality, retail and other services managers) and minus category
      13 in ISCO-88 (general managers), since these comprise mainly managers of small
      enterprises.
    name: Female_share_of_employment_in_senior_and_middle_management_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Debt stock reductions show the amount that has been netted out of the stock
      of debt using debt conversion schemes such as buybacks and equity swaps or the
      discounted value of long-term bonds that were issued in exchange for outstanding
      debt. It includes the effect of any financial operation that will reduce the
      debt stock other than debt stock restructuring, repayment of principal and debt
      forgiven. In particular, debt stock reduction will include the face value of
      debt bought back, the face value of debt swapped for equity (or nature or development),
      any face value reduction that might result as the consequence of a bond exchange,
      and any face value reduction resulting from an exchange of debt for discount
      bonds. Data are in current U.S. dollars.
    name: Debt_stock_reduction_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Population between the ages 0 to 14 as a percentage of the total population.
      Population is based on the de facto definition of population.
    name: Population_ages_0-14_(%_of_total)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population between the ages 70 to 74 as a percentage of the total female
      population.
    name: Population_ages_70-74,_female_(%_of_female_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Coverage of unemployment benefits and active labor market programs (ALMP) shows
      the percentage of population participating in unemployment compensation, severance
      pay, and early retirement due to labor market reasons, labor market services
      (intermediation), training (vocational, life skills, and cash for training),
      job rotation and job sharing, employment incentives and wage subsidies, supported
      employment and rehabilitation, and employment measures for the disabled. Estimates
      include both direct and indirect beneficiaries.
    name: Coverage_of_unemployment_benefits_and_ALMP_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Incidence of malaria is the number of new cases of malaria in a year per 1,000
      population at risk.
    name: Incidence_of_malaria_(per_1,000_population_at_risk)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public Private Partnerships in telecom (current US$) refers to commitments to
      infrastructure projects in telecommunications that have reached financial closure
      and directly or indirectly serve the public. Movable assets and small projects
      are excluded. The types of projects included are operations and management and
      lease contracts, operations and management contracts with major capital expenditure,
      and greenfield projects (in which a private entity or a public-private joint
      venture builds and operates a new facility). It excludes divestitures and merchant
      projects. Investment commitments are the sum of investments in facilities and
      investments in government assets. Investments in facilities are the resources
      the project company commits to invest during the contract period either in new
      facilities or in expansion and modernization of existing facilities. Investments
      in government assets are the resources the project company spends on acquiring
      government assets such as state-owned enterprises, rights to provide services
      in a specific area, or the use of specific radio spectrums. Data are in current
      U.S. dollars.
    name: Public_private_partnerships_investment_in_telecom_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Infant mortality rate, female is the number of female infants dying before reaching
      one year of age, per 1,000 female live births in a given year.
    name: Mortality_rate,_infant,_female_(per_1,000_live_births)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment to population ratio is the proportion of a country's population that
      is employed. Employment is defined as persons of working age who, during a short
      reference period, were engaged in any activity to produce goods or provide services
      for pay or profit, whether at work during the reference period (i.e. who worked
      in a job for at least one hour) or not at work due to temporary absence from
      a job, or to working-time arrangements. Ages 15 and older are generally considered
      the working-age population.
    name: Employment_to_population_ratio,_15+,_female_(%)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Children out of school are the number of primary-school-age children not enrolled
      in primary or secondary school.
    name: Children_out_of_school,_primary,_female
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Exports of goods and services represent the value of all goods and other market
      services provided to the rest of the world. They include the value of merchandise,
      freight, insurance, transport, travel, royalties, license fees, and other services,
      such as communication, construction, financial, information, business, personal,
      and government services. They exclude compensation of employees and investment
      income (formerly called factor services) and transfer payments. Data are in
      constant 2010 U.S. dollars.
    name: Exports_of_goods_and_services_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Fertilizer consumption measures the quantity of plant nutrients used per unit
      of arable land. Fertilizer products cover nitrogenous, potash, and phosphate
      fertilizers (including ground rock phosphate). Traditional nutrients--animal
      and plant manures--are not included. For the purpose of data dissemination,
      FAO has adopted the concept of a calendar year (January to December). Some countries
      compile fertilizer data on a calendar year basis, while others are on a split-year
      basis. Arable land includes land defined by the FAO as land under temporary
      crops (double-cropped areas are counted once), temporary meadows for mowing
      or for pasture, land under market or kitchen gardens, and land temporarily fallow.
      Land abandoned as a result of shifting cultivation is excluded.
    name: Fertilizer_consumption_(kilograms_per_hectare_of_arable_land)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Proportion of population spending more than 10% of household consumption or
      income on out-of-pocket health care expenditure, expressed as a percentage of
      a total population of a country
    name: Proportion_of_population_spending_more_than_10%_of_household_consumption_or_income_on_out-of-pocket_health_care_expenditure_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed multilateral loans include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Concessional debt is defined as loans
      with an original grant element of 25 percent or more. The grant element of a
      loan is the grant equivalent expressed as a percentage of the amount committed.
      It is used as a measure of the overall cost of borrowing. The grant equivalent
      of a loan is its commitment (present) value, less the discounted present value
      of its contractual debt service; conventionally, future service payments are
      discounted at 10 percent. Principal repayments are actual amounts of principal
      (amortization) paid by the borrower in currency, goods, or services in the year
      specified. Data are in current U.S. dollars.
    name: PPG,_multilateral_concessional_(AMT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GDP at purchaser's prices is the sum of gross value added by all resident producers
      in the economy plus any product taxes and minus any subsidies not included in
      the value of the products. It is calculated without making deductions for depreciation
      of fabricated assets or for depletion and degradation of natural resources.
      Data are in constant 2010 U.S. dollars. Dollar figures for GDP are converted
      from domestic currencies using 2010 official exchange rates. For a few countries
      where the official exchange rate does not reflect the rate effectively applied
      to actual foreign exchange transactions, an alternative conversion factor is
      used.
    name: GDP_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Other expense is spending on dividends, rent, and other miscellaneous expenses,
      including provision for consumption of fixed capital.
    name: Other_expense_(%_of_expense)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of people using at least basic water services.  This indicator
      encompasses both people using basic water services as well as those using safely
      managed water services.  Basic drinking water services is defined as drinking
      water from an improved source, provided collection time is not more than 30
      minutes for a round trip.  Improved water sources include piped water, boreholes
      or tubewells, protected dug wells, protected springs, and packaged or delivered
      water.
    name: People_using_at_least_basic_drinking_water_services,_urban_(%_of_urban_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment by economic activity refers to the distribution of economically active
      children by the major industrial categories of the International Standard Industrial
      Classification (ISIC). Agriculture corresponds to division 1 (ISIC revision
      2), categories A and B (ISIC revision 3), or category A (ISIC revision 4) and
      includes hunting, forestry, and fishing. Economically active children refer
      to children involved in economic activity for at least one hour in the reference
      week of the survey.
    name: Child_employment_in_agriculture_(%_of_economically_active_children_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Expenditure on tertiary education is expressed as a percentage of total general
      government expenditure on education. General government usually refers to local,
      regional and central governments.
    name: Expenditure_on_tertiary_education_(%_of_government_expenditure_on_education)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The percentage of external long-term public and publicly-guaranteed debt contracted
      in all other currencies not specified for the low- and middle-income countries.
    name: Currency_composition_of_PPG_debt,_all_other_currencies_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Consumption of fixed capital represents the replacement value of capital used
      up in the process of production.
    name: Adjusted_savings:_consumption_of_fixed_capital_(%_of_GNI)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net financial flows received by the borrower during the year are disbursements
      of loans and credits less repayments of principal. Others is a residual category
      in the World Bank's Debtor Reporting System. It includes such institutions as
      the Caribbean Development Fund, Council of Europe, European Development Fund,
      Islamic Development Bank, Nordic Development Fund, and the like. Data are in
      current U.S. dollars.
    name: Net_financial_flows,_others_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise trade as a share of GDP is the sum of merchandise exports and imports
      divided by the value of GDP, all in current U.S. dollars.
    name: Merchandise_trade_(%_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Total alcohol consumption per capita is based on projections for the amount
      of alcohol consumption (liters of pure alcohol) per person ages 15+ per year.
    name: Total_alcohol_consumption_per_capita_(liters_of_pure_alcohol,_projected_estimates,_15+_years_of_age)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Final consumption expenditure (formerly total consumption) is the sum of household
      final consumption expenditure (private consumption) and general government final
      consumption expenditure (general government consumption). This estimate includes
      any statistical discrepancy in the use of resources relative to the supply of
      resources. Data are in current U.S. dollars.
    name: Final_consumption_expenditure,_etc._(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GDP per capita is gross domestic product divided by midyear population. GDP
      is the sum of gross value added by all resident producers in the economy plus
      any product taxes and minus any subsidies not included in the value of the products.
      It is calculated without making deductions for depreciation of fabricated assets
      or for depletion and degradation of natural resources. Data are in constant
      2010 U.S. dollars.
    name: GDP_per_capita_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Droughts, floods and extreme temperatures is the annual average percentage of
      the population that is affected by natural disasters classified as either droughts,
      floods, or extreme temperature events. A drought is an extended period of time
      characterized by a deficiency in a region's water supply that is the result
      of constantly below average precipitation. A drought can lead to losses to agriculture,
      affect inland navigation and hydropower plants, and cause a lack of drinking
      water and famine. A flood is a significant rise of water level in a stream,
      lake, reservoir or coastal region. Extreme temperature events are either cold
      waves or heat waves. A cold wave can be both a prolonged period of excessively
      cold weather and the sudden invasion of very cold air over a large area. Along
      with frost it can cause damage to agriculture, infrastructure, and property.
      A heat wave is a prolonged period of excessively hot and sometimes also humid
      weather relative to normal climate patterns of a certain region. Population
      affected is the number of people injured, left homeless or requiring immediate
      assistance during a period of emergency resulting from a natural disaster; it
      can also include displaced or evacuated people. Average percentage of population
      affected is calculated by dividing the sum of total affected for the period
      stated by the sum of the annual population figures for the period stated.
    name: Droughts,_floods,_extreme_temperatures_(%_of_population,_average_1990-2009)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Merchandise exports to low- and middle-income economies in Europe and Central
      Asia are the sum of merchandise exports from the reporting economy to low- and
      middle-income economies in the Europe and Central Asia region according to World
      Bank classification of economies. Data are as a percentage of total merchandise
      exports by the economy. Data are computed only if at least half of the economies
      in the partner country group had non-missing data.
    name: Merchandise_exports_to_low-_and_middle-income_economies_in_Europe_&_Central_Asia_(%_of_total_merchandise_exports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Youth literacy rate is the percentage of people ages 15-24 who can both read
      and write with understanding a short simple statement about their everyday life.
    name: Literacy_rate,_youth_female_(%_of_females_ages_15-24)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross national expenditure (formerly domestic absorption) is the sum of household
      final consumption expenditure (formerly private consumption), general government
      final consumption expenditure (formerly general government consumption), and
      gross capital formation (formerly gross domestic investment). Data are in constant
      2010 U.S. dollars.
    name: Gross_national_expenditure_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - International tourism expenditures are expenditures of international outbound
      visitors in other countries. The goods and services are purchased by, or on
      behalf of, the traveler or provided, without a quid pro quo, for the traveler
      to use or give away. These may include expenditures by residents traveling abroad
      as same-day visitors, except in cases where these are so important as to justify
      a separate classification. Excluded is the international carriage of travelers,
      which is covered in passenger travel items. Data are in current U.S. dollars.
    name: International_tourism,_expenditures_for_travel_items_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Other taxes include employer payroll or labor taxes, taxes on property, and
      taxes not allocable to other categories, such as penalties for late payment
      or nonpayment of taxes.
    name: Other_taxes_(%_of_revenue)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Current external expenditures on health per capita expressed in international
      dollars at purchasing power parity (PPP). External sources are composed of direct
      foreign transfers and foreign transfers distributed by government encompassing
      all financial inflows into the national health system from outside the country.
    name: External_health_expenditure_per_capita,_PPP_(current_international_$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt from official creditors includes loans from
      international organizations (multilateral loans) and loans from governments
      (bilateral loans). Loans from international organization include loans and credits
      from the World Bank, regional development banks, and other multilateral and
      intergovernmental agencies. Excluded are loans from funds administered by an
      international organization on behalf of a single donor government; these are
      classified as loans from governments. Government loans include loans from governments
      and their agencies (including central banks), loans from autonomous bodies,
      and direct loans from official export credit agencies. Debt service payments
      are the sum of principal repayments and interest payments actually made in the
      year specified. Data are in current U.S. dollars.
    name: PPG,_official_creditors_(TDS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Military expenditures data from SIPRI are derived from the NATO definition,
      which includes all current and capital expenditures on the armed forces, including
      peacekeeping forces; defense ministries and other government agencies engaged
      in defense projects; paramilitary forces, if these are judged to be trained
      and equipped for military operations; and military space activities. Such expenditures
      include military and civil personnel, including retirement pensions of military
      personnel and social services for personnel; operation and maintenance; procurement;
      military research and development; and military aid (in the military expenditures
      of the donor country). Excluded are civil defense and current expenditures for
      previous military activities, such as for veterans' benefits, demobilization,
      conversion, and destruction of weapons. This definition cannot be applied for
      all countries, however, since that would require much more detailed information
      than is available about what is included in military budgets and off-budget
      military expenditure items. (For example, military budgets might or might not
      cover civil defense, reserves and auxiliary forces, police and paramilitary
      forces, dual-purpose forces such as military and civilian police, military grants
      in kind, pensions for military personnel, and social security contributions
      paid by one part of government to another.)
    name: Military_expenditure_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross national expenditure (formerly domestic absorption) is the sum of household
      final consumption expenditure (formerly private consumption), general government
      final consumption expenditure (formerly general government consumption), and
      gross capital formation (formerly gross domestic investment).
    name: Gross_national_expenditure_deflator_(base_year_varies_by_country)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Final consumption expenditure (formerly total consumption) is the sum of household
      final consumption expenditure (formerly private consumption) and general government
      final consumption expenditure (formerly general government consumption). Data
      are in constant 2010 U.S. dollars.
    name: Final_consumption_expenditure_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Principal forgiven is the amount of principal due or in arrears that was written
      off or forgiven in any given year. It includes debt forgiven within and outside
      Paris Club agreements, principal forgiven and principal arrears forgiven. Data
      are in current U.S. dollars.
    name: Principal_forgiven_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Interest payments are actual amounts of interest paid by the borrower in currency,
      goods, or services in the year specified. This item includes interest paid on
      long-term debt, IMF charges, and interest paid on short-term debt. Long-term
      external debt is defined as debt that has an original or extended maturity of
      more than one year and that is owed to nonresidents by residents of an economy
      and repayable in currency, goods, or services. Short-term external debt is defined
      as debt that has an original maturity of one year or less. Available data permit
      no distinction between public and private nonguaranteed short-term debt. Data
      are in current U.S. dollars.
    name: Interest_payments_on_external_debt,_total_(INT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net official flows from UN agencies are the net disbursements of total official
      flows from the UN agencies. Total official flows are the sum of Official Development
      Assistance (ODA) or official aid and Other Official Flows (OOF) and represent
      the total disbursements by the official sector at large to the recipient country.
      Net disbursements are gross disbursements of grants and loans minus repayments
      of principal on earlier loans. ODA consists of loans made on concessional terms
      (with a grant element of at least 25 percent, calculated at a rate of discount
      of 10 percent) and grants made to promote economic development and welfare in
      countries and territories in the DAC list of ODA recipients. Official aid refers
      to aid flows from official donors to countries and territories in part II of
      the DAC list of recipients: more advanced countries of Central and Eastern Europe,
      the countries of the former Soviet Union, and certain advanced developing countries
      and territories. Official aid is provided under terms and conditions similar
      to those for ODA. Part II of the DAC List was abolished in 2005. The collection
      of data on official aid and other resource flows to Part II countries ended
      with 2004 data. OOF are transactions by the official sector whose main objective
      is other than development-motivated, or, if development-motivated, whose grant
      element is below the 25 per cent threshold which would make them eligible to
      be recorded as ODA. The main classes of transactions included here are official
      export credits, official sector equity and portfolio investment, and debt reorganization
      undertaken by the official sector at nonconcessional terms (irrespective of
      the nature or the identity of the original creditor).). UN agencies are United
      Nations includes the United Nations Children''s Fund (UNICEF), United Nations
      Relief and Works Agency for Palestine Refugees in the Near East (UNRWA), World
      Food Programme (WFP), International Fund for Agricultural Development (IFAD),
      United Nations Development Programme(UNDP), United Nations Population Fund (UNFPA),
      United Nations Refugee Agency (UNHCR), Joint United Nations Programme on HIV/AIDS
      (UNAIDS), United Nations Regular Programme for Technical Assistance (UNTA),
      , United Nations Peacebuilding Fund (UNPBF), International Atomic Energy Agency
      (IAEA), Wolrd Health Organization (WHO), United Nations Economic Commission
      for Europe (UNECE), Food and Agriculture Organization of the United Nations
      (FAO), and International Labour Organization (ILO). Data are in current U.S.
      dollars.'
    name: Net_official_flows_from_UN_agencies,_WHO_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Average time to clear exports through customs is the average number of days
      to clear direct exports through customs.
    name: Average_time_to_clear_exports_through_customs_(days)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Birds are listed for countries included within their breeding or wintering ranges.
      Threatened species are the number of species classified by the IUCN as endangered,
      vulnerable, rare, indeterminate, out of danger, or insufficiently known.
    name: Bird_species,_threatened
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Private nonguaranteed external debt is an external obligation of a private debtor
      that is not guaranteed for repayment by a public entity. Net flows (or net lending
      or net disbursements) received by the borrower during the year are disbursements
      minus principal repayments. Long-term external debt is defined as debt that
      has an original or extended maturity of more than one year and that is owed
      to nonresidents by residents of an economy and repayable in currency, goods,
      or services. Data are in current U.S. dollars.
    name: Net_flows_on_external_debt,_private_nonguaranteed_(PNG)_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Exports of goods, services and primary income is the sum of goods exports, service
      exports and primary income receipts. Data are in current U.S. dollars.
    name: Exports_of_goods,_services_and_primary_income_(BoP,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Annual population growth rate for year t is the exponential rate of growth of
      midyear population from year t-1 to t, expressed as a percentage . Population
      is based on the de facto definition of population, which counts all residents
      regardless of legal status or citizenship.
    name: Population_growth_(annual_%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross fixed capital formation (formerly gross domestic fixed investment) includes
      land improvements (fences, ditches, drains, and so on); plant, machinery, and
      equipment purchases; and the construction of roads, railways, and the like,
      including schools, offices, hospitals, private residential dwellings, and commercial
      and industrial buildings. According to the 1993 SNA, net acquisitions of valuables
      are also considered capital formation. Data are in constant 2010 U.S. dollars.
    name: Gross_fixed_capital_formation_(constant_2010_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Primary school starting age is the age at which students would enter primary
      education, assuming they had started at the official entrance age for the lowest
      level of education, had studied full-time throughout and had progressed through
      the system without repeating or skipping a grade.
    name: Primary_school_starting_age_(years)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Child immunization, DPT, measures the percentage of children ages 12-23 months
      who received DPT vaccinations before 12 months or at any time before the survey.
      A child is considered adequately immunized against diphtheria, pertussis (or
      whooping cough), and tetanus (DPT) after receiving three doses of vaccine.
    name: Immunization,_DPT_(%_of_children_ages_12-23_months)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Contributing family workers are those workers who hold self-employment jobs
      as own-account workers in a market-oriented establishment operated by a related
      person living in the same household.
    name: Contributing_family_workers,_male_(%_of_male_employment)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Public and publicly guaranteed debt service is the sum of principal repayments
      and interest actually paid in currency, goods, or services on long-term obligations
      of public debtors and long-term private obligations guaranteed by a public entity.
      Data are in current U.S. dollars.
    name: Debt_service_on_external_debt,_public_and_publicly_guaranteed_(PPG)_(TDS,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Labor force comprises people ages 15 and older who supply labor for the production
      of goods and services during a specified period. It includes people who are
      currently employed and people who are unemployed but seeking work as well as
      first-time job-seekers. Not everyone who works is included, however. Unpaid
      workers, family workers, and students are often omitted, and some countries
      do not count members of the armed forces. Labor force size tends to vary during
      the year as seasonal workers enter and leave.
    name: Labor_force,_total
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Carbon dioxide emissions are those stemming from the burning of fossil fuels
      and the manufacture of cement. They include carbon dioxide produced during consumption
      of solid, liquid, and gas fuels and gas flaring.
    name: CO2_emissions_(kg_per_PPP_$_of_GDP)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Claims on private sector (IFS line 32D..ZK or 32D..ZF) include gross credit
      from the financial system to individuals, enterprises, nonfinancial public entities
      not included under net domestic credit, and financial institutions not included
      elsewhere.
    name: Claims_on_private_sector_(annual_growth_as_%_of_broad_money)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Mortality from CVD, cancer, diabetes or CRD is the percent of 30-year-old-people
      who would die before their 70th birthday from any of cardiovascular disease,
      cancer, diabetes,  or chronic respiratory disease, assuming that s/he would
      experience current mortality rates at every age and s/he would not die from
      any other cause of death (e.g., injuries or HIV/AIDS).
    name: Mortality_from_CVD,_cancer,_diabetes_or_CRD_between_exact_ages_30_and_70_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population is based on the de facto definition of population, which counts
      all male residents regardless of legal status or citizenship.
    name: Population,_male
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Services correspond to ISIC divisions 50-99. They include value added in wholesale
      and retail trade (including hotels and restaurants), transport, and government,
      financial, professional, and personal services such as education, health care,
      and real estate services. Also included are imputed bank service charges, import
      duties, and any statistical discrepancies noted by national compilers as well
      as discrepancies arising from rescaling. Value added is the net output of a
      sector after adding up all outputs and subtracting intermediate inputs. It is
      calculated without making deductions for depreciation of fabricated assets or
      depletion and degradation of natural resources. The industrial origin of value
      added is determined by the International Standard Industrial Classification
      (ISIC), revision 3. Data are in current U.S. dollars.
    name: Services,_etc.,_value_added_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Completeness of birth registration is the percentage of children under age 5
      whose births were registered at the time of the survey. The numerator of completeness
      of birth registration includes children whose birth certificate was seen by
      the interviewer or whose mother or caretaker says the birth has been registered.
    name: Completeness_of_birth_registration,_female_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Bilateral debt includes loans from governments and their agencies (including
      central banks), loans from autonomous bodies, and direct loans from official
      export credit agencies. Net flows (or net lending or net disbursements) received
      by the borrower during the year are disbursements minus principal repayments.
      Data are in current U.S. dollars.
    name: Net_financial_flows,_bilateral_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Nonguaranteed long-term commercial bank loans from private banks and other private
      financial institutions. Principal repayments are actual amounts of principal
      (amortization) paid by the borrower in currency, goods, or services in the year
      specified. Data are in current U.S. dollars.
    name: PNG,_commercial_banks_and_other_creditors_(AMT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Interest payments on short-term debt are actual amounts of interest paid by
      the borrower in currency, goods, or services in the year specified. This item
      includes interest paid on long-term debt, IMF charges, and interest paid on
      short-term debt. Short-term external debt is defined as debt that has an original
      maturity of one year or less. Available data permit no distinction between public
      and private nonguaranteed short-term debt. Data are in current U.S. dollars.
    name: Interest_payments_on_external_debt,_short-term_(INT,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Net official development assistance (ODA) consists of disbursements of loans
      made on concessional terms (net of repayments of principal) and grants by official
      agencies of the members of the Development Assistance Committee (DAC), by multilateral
      institutions, and by non-DAC countries to promote economic development and welfare

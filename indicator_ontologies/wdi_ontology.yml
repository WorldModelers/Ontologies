    descriptions:
    - Public and publicly guaranteed debt from bonds that are either publicly issued
      or privately placed. Net flows (or net lending or net disbursements) received
      by the borrower during the year are disbursements minus principal repayments.
      Data are in current U.S. dollars.
    name: PPG,_bonds_(NFL,_current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Coverage of unemployment benefits and active labor market programs (ALMP) shows
      the percentage of population participating in unemployment compensation, severance
      pay, and early retirement due to labor market reasons, labor market services
      (intermediation), training (vocational, life skills, and cash for training),
      job rotation and job sharing, employment incentives and wage subsidies, supported
      employment and rehabilitation, and employment measures for the disabled. Estimates
      include both direct and indirect beneficiaries.
    name: Coverage_of_unemployment_benefits_and_ALMP_in_2nd_quintile_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Adequacy of social insurance programs is measured by the total transfer amount
      received by the population participating in social insurance programs as a share
      of their total welfare. Welfare is defined as the total income or total expenditure
      of beneficiary households. Social insurance programs include old age contributory
      pensions (including survivors and disability) and social security and health
      insurance benefits (including occupational injury benefits, paid sick leave,
      maternity and other social insurance). Estimates include both direct and indirect
      beneficiaries.
    name: Adequacy_of_social_insurance_programs_(%_of_total_welfare_of_beneficiary_households)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Proportion of population pushed below the $1.90 ($ 2011 PPP) poverty line by
      out-of-pocket health care expenditure, expressed as a percentage of a total
      population of a country
    name: Proportion_of_population_pushed_below_the_$1.90_($_2011_PPP)_poverty_line_by_out-of-pocket_health_care_expenditure_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Male population between the ages 5 to 9 as a percentage of the total male population.
    name: Population_ages_5-9,_male_(%_of_male_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Current expenditures on health per capita expressed in international dollars
      at purchasing power parity (PPP).
    name: Current_health_expenditure_per_capita,_PPP_(current_international_$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Gross savings are calculated as gross national income less total consumption,
      plus net transfers. Data are in current local currency.
    name: Gross_savings_(current_LCU)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Power outages are the average number of power outages that establishments experience
      in a typical month.
    name: Power_outages_in_firms_in_a_typical_month_(number)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Child immunization, measles, measures the percentage of children ages 12-23
      months who received the measles vaccination before 12 months or at any time
      before the survey. A child is considered adequately immunized against measles
      after receiving one dose of vaccine.
    name: Immunization,_measles_(%_of_children_ages_12-23_months)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment to population ratio is the proportion of a country's population that
      is employed. Employment is defined as persons of working age who, during a short
      reference period, were engaged in any activity to produce goods or provide services
      for pay or profit, whether at work during the reference period (i.e. who worked
      in a job for at least one hour) or not at work due to temporary absence from
      a job, or to working-time arrangements. Ages 15-24 are generally considered
      the youth population.
    name: Employment_to_population_ratio,_ages_15-24,_total_(%)_(modeled_ILO_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Present value of debt is the sum of short-term external debt plus the discounted
      sum of total debt service payments due on public, publicly guaranteed, and private
      nonguaranteed long-term external debt over the life of existing loans. Data
      are in current U.S. dollars.
    name: Present_value_of_external_debt_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Export values are the current value of exports (f.o.b.) converted to U.S. dollars
      and expressed as a percentage of the average for the base period (2000). UNCTAD's
      export value indexes are reported for most economies. For selected economies
      for which UNCTAD does not publish data, the export value indexes are derived
      from export volume indexes (line 72) and corresponding unit value indexes of
      exports (line 74) in the IMF's International Financial Statistics.
    name: Export_value_index_(2000_=_100)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Turnover ratio is the value of domestic shares traded divided by their market
      capitalization. The value is annualized by multiplying the monthly average by
      12.
    name: Stocks_traded,_turnover_ratio_of_domestic_shares_(%)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Legislation exists on domestic violence is whether there is legislation addressing
      domestic violence: violence between spouses, within the family or members of
      the same household, or in interpersonal relationships, including intimate partner
      violence that is subject to criminal sanctions or provides for protection orders
      for domestic violence, or the legislation addresses "cruel, inhuman or degrading
      treatment" or "harassment" that clearly affects physical or mental health, and
      it is implied that such behavior is considered domestic violence.'
    name: Legislation_exists_on_domestic_violence_(1=yes;_0=no)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment to population ratio is the proportion of a country's population that
      is employed. Employment is defined as persons of working age who, during a short
      reference period, were engaged in any activity to produce goods or provide services
      for pay or profit, whether at work during the reference period (i.e. who worked
      in a job for at least one hour) or not at work due to temporary absence from
      a job, or to working-time arrangements. Ages 15-24 are generally considered
      the youth population.
    name: Employment_to_population_ratio,_ages_15-24,_total_(%)_(national_estimate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - International tourism expenditures are expenditures of international outbound
      visitors in other countries, including payments to foreign carriers for international
      transport. These expenditures may include those by residents traveling abroad
      as same-day visitors, except in cases where these are important enough to justify
      separate classification. For some countries they do not include expenditures
      for passenger transport items. Their share in imports is calculated as a ratio
      to imports of goods and services, which comprise all transactions between residents
      of a country and the rest of the world involving a change of ownership from
      nonresidents to residents of general merchandise, goods sent for processing
      and repairs, nonmonetary gold, and services.
    name: International_tourism,_expenditures_(%_of_total_imports)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Debt buyback is the repurchase by a debtor of its own debt, discounted or at
      par. In the event of a buyback of long-term debt, the face value of the debt
      bought back will be recorded as a decline in the long-term debt stock, and the
      cash amount received by creditors will be recorded as a principal repayment.
      Data are in current U.S. dollars.
    name: Debt_buyback_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Import value indexes are the current value of imports (c.i.f.) converted to
      U.S. dollars and expressed as a percentage of the average for the base period
      (2000). UNCTAD's import value indexes are reported for most economies. For selected
      economies for which UNCTAD does not publish data, the import value indexes are
      derived from import volume indexes (line 73) and corresponding unit value indexes
      of imports (line 75) in the IMF's International Financial Statistics.
    name: Import_value_index_(2000_=_100)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Demand for family planning satisfied by modern methods refers to the percentage
      of married women ages 15-49 years whose need for family planning is satisfied
      with modern methods.
    name: Demand_for_family_planning_satisfied_by_modern_methods_(%_of_married_women_with_demand_for_family_planning)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Employment by economic activity refers to the distribution of economically active
      children by the major industrial categories of the International Standard Industrial
      Classification (ISIC). Services correspond to divisions 6-9 (ISIC revision 2),
      categories G-P (ISIC revision 3), or categories G-U (ISIC revision 4). Services
      include wholesale and retail trade, hotels and restaurants, transport, financial
      intermediation, real estate, public administration, education, health and social
      work, other community services, and private household activity. Economically
      active children refer to children involved in economic activity for at least
      one hour in the reference week of the survey.
    name: Child_employment_in_services,_female_(%_of_female_economically_active_children_ages_7-14)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Methane emissions from energy processes are emissions from the production, handling,
      transmission, and combustion of fossil fuels and biofuels.
    name: Methane_emissions_in_energy_sector_(thousand_metric_tons_of_CO2_equivalent)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Coverage of unemployment benefits and active labor market programs (ALMP) shows
      the percentage of population participating in unemployment compensation, severance
      pay, and early retirement due to labor market reasons, labor market services
      (intermediation), training (vocational, life skills, and cash for training),
      job rotation and job sharing, employment incentives and wage subsidies, supported
      employment and rehabilitation, and employment measures for the disabled. Estimates
      include both direct and indirect beneficiaries.
    name: Coverage_of_unemployment_benefits_and_ALMP_in_4th_quintile_(%_of_population)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Account denotes the percentage of respondents who report having an account (by
      themselves or together with someone else) at a bank or another type of financial
      institution or report personally using a mobile money service in the past 12
      months (secondary education or more, % of population ages 15+).
    name: Account_ownership_at_a_financial_institution_or_with_a_mobile-money-service_provider,_secondary_education_or_more_(%_of_population_ages_15+)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans
      made on concessional terms (with a grant element of at least 25 percent, calculated
      at a rate of discount of 10 percent) and grants made to promote economic development
      and welfare in countries and territories in the DAC list of ODA recipients.
      Official aid refers to aid flows from official donors to countries and territories
      in part II of the DAC list of recipients: more advanced countries of Central
      and Eastern Europe, the countries of the former Soviet Union, and certain advanced
      developing countries and territories. Official aid is provided under terms and
      conditions similar to those for ODA. Part II of the DAC List was abolished in
      2005. The collection of data on official aid and other resource flows to Part
      II countries ended with 2004 data. DAC members are Australia, Austria, Belgium,
      Canada, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland,
      Ireland, Italy, Japan, Republic of Korea, Luxembourg, Netherlands, New Zealand,
      Norway, Poland, Portugal, Slovak Republic, Slovenia, Spain, Sweden, Switzerland,
      United Kingdom, United States, and European Union Institutions. Regional aggregates
      include data for economies not specified elsewhere. World and income group totals
      include aid not allocated by country or region. Data are in current U.S. dollars.'
    name: Net_bilateral_aid_flows_from_DAC_donors,_New_Zealand_(current_US$)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Children with diarrhea who received oral rehydration and continued feeding refer
      to the percentage of children under age five with diarrhea in the two weeks
      prior to the survey who received either oral rehydration therapy or increased
      fluids, with continued feeding.
    name: Diarrhea_treatment_(%_of_children_under_5_receiving_oral_rehydration_and_continued_feeding)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'The Liner Shipping Connectivity Index captures how well countries are connected
      to global shipping networks. It is computed by the United Nations Conference
      on Trade and Development (UNCTAD) based on five components of the maritime transport
      sector: number of ships, their container-carrying capacity, maximum vessel size,
      number of services, and number of companies that deploy container ships in a
      country''s ports. For each component a country''s value is divided by the maximum
      value of each component in 2004, the five components are averaged for each country,
      and the average is divided by the maximum average for 2004 and multiplied by
      100. The index generates a value of 100 for the country with the highest average
      index in 2004. . The underlying data come from Containerisation International
      Online.'
    name: Liner_shipping_connectivity_index_(maximum_value_in_2004_=_100)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Government expenditure per student is the average general government expenditure
      (current, capital, and transfers) per student in the given level of education,
      expressed as a percentage of GDP per capita.
    name: Government_expenditure_per_student,_tertiary_(%_of_GDP_per_capita)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - The proportion of population at risk of catastrophic expenditure when surgical
      care is required. Catastrophic expenditure is defined as direct out of pocket
      payments for surgical and anaesthesia care exceeding 10% of total income.
    name: Risk_of_catastrophic_expenditure_for_surgical_care_(%_of_people_at_risk)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Number of people pushed below the $3.10 ($ 2011 PPP) poverty line by out-of-pocket
      health care expenditure
    name: Number_of_people_pushed_below_the_$3.10_($_2011_PPP)_poverty_line_by_out-of-pocket_health_care_expenditure
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - A maternal death refers to the death of a woman while pregnant or within 42
      days of termination of pregnancy, irrespective of the duration and site of the
      pregnancy, from any cause related to or aggravated by the pregnancy or its management
      but not from accidental or incidental causes.
    name: Number_of_maternal_deaths
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Female population is based on the de facto definition of population, which counts
      all female residents regardless of legal status or citizenship.
    name: Population,_female
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - 'Net bilateral aid flows from DAC donors are the net disbursements of official
      development assistance (ODA) or official aid from the members of the Development
      Assistance Committee (DAC). Net disbursements are gross disbursements of grants
      and loans minus repayments of principal on earlier loans. ODA consists of loans

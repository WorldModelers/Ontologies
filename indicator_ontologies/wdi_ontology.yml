    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Presence of peacebuilders and peacekeepers are active in peacebuilding and peacekeeping.
      Peacebuilding reduces the risk of lapsing or relapsing into conflict by strengthening
      national capacities at all levels of for conflict management, and to lay the
      foundation for sustainable peace and development. Peacekeepers provide essential
      security to preserve the peace, however fragile, where fighting has been halted,
      and to assist in implementing agreements achieved by the peacemakers. Peacekeepers
      deploy to war-torn regions where no one else is willing or able to go and prevent
      conflict from returning or escalating. Peacekeepers include police, troops,
      and military observers.
    name: Presence_of_peace_keepers_(number_of_troops,_police,_and_military_observers_in_mandate)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Fixed broadband subscriptions refers to fixed subscriptions to high-speed access
      to the public Internet (a TCP/IP connection), at downstream speeds equal to,
      or greater than, 256 kbit/s. This includes cable modem, DSL, fiber-to-the-home/building,
      other fixed (wired)-broadband subscriptions, satellite broadband and terrestrial
      fixed wireless broadband. This total is measured irrespective of the method
      of payment. It excludes subscriptions that have access to data communications
      (including the Internet) via mobile-cellular networks. It should include fixed
      WiMAX and any other fixed wireless technologies. It includes both residential
      subscriptions and subscriptions for organizations.
    name: Fixed_broadband_subscriptions_(per_100_people)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - GDP per unit of energy use is the PPP GDP per kilogram of oil equivalent of
      energy use. PPP GDP is gross domestic product converted to 2011 constant international
      dollars using purchasing power parity rates. An international dollar has the
      same purchasing power over GDP as a U.S. dollar has in the United States.
    name: GDP_per_unit_of_energy_use_(constant_2011_PPP_$_per_kg_of_oil_equivalent)
    polarity: 1.0
  - OntologyNode:
    descriptions:
    - Import volume indexes are derived from UNCTAD's volume index series and are
      the ratio of the import value indexes to the corresponding unit value indexes.
      Unit value indexes are based on data reported by countries that demonstrate
      consistency under UNCTAD quality controls, supplemented by UNCTAD's estimates
      using the previous year's trade values at the Standard International Trade Classification
      three-digit level as weights. To improve data coverage, especially for the latest
      periods, UNCTAD constructs a set of average prices indexes at the three-digit
      product classification of the Standard International Trade Classification revision
      3 using UNCTAD's Commodity Price Statistics, international and national sources,
      and UNCTAD secretariat estimates and calculates unit value indexes at the country
      level using the current year's trade values as weights. For economies for which
      UNCTAD does not publish data, the import volume indexes (lines 73) in the IMF's
      International Financial Statistics are used.
    name: Import_volume_index_(2000_=_100)
    polarity: 1.0
  - OntologyNode:
